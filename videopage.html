<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Asosiy sahifa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0f0f0f;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid #2f3336;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            text-decoration: none;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
        }

        .search-box {
            width: 100%;
            background-color: #121212;
            border: 1px solid #2f3336;
            border-radius: 20px;
            padding: 10px 15px;
            color: #fff;
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: url('https://source.unsplash.com/200x200/?portrait') no-repeat center/cover;
            cursor: pointer;
        }

        .upload-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .main-container {
            padding-top: 70px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .categories {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            overflow-x: auto;
            border-bottom: 1px solid #2f3336;
        }

        .category {
            background-color: #272727;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        .category.active {
            background-color: #fff;
            color: #000;
        }

        .category:hover {
            background-color: #3d3d3d;
        }

        .videos-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            position: relative;
            background-color: #272727;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .video-info {
            padding: 12px;
        }

        .video-channel {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #333;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .channel-name {
            font-size: 14px;
            color: #aaa;
        }

        .video-stats {
            color: #aaa;
            font-size: 14px;
        }

        .no-videos {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
            grid-column: 1 / -1;
        }

        .profile-dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #000;
            border: 1px solid #2f3336;
            border-radius: 8px;
            min-width: 200px;
            display: none;
            z-index: 1001;
        }

        .profile-dropdown.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .search-container {
                display: none;
            }
            
            .categories {
                padding: 10px;
            }
            
            .videos-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="logo">YouTube</a>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Qidirish...">
        </div>
        <div class="nav-user">
            <button class="upload-btn" onclick="location.href='update.html'">Video yuklash</button>
            <div class="user-avatar" id="userAvatar"></div>
        </div>
        
        <!-- Profile dropdown -->
        <div class="profile-dropdown" id="profileDropdown">
            <div class="dropdown-item" onclick="location.href='profil.html'">
                <span>üë§</span> Mening profilm
            </div>
            <div class="dropdown-item" onclick="location.href='#'">
                <span>üé¨</span> Mening videolarim
            </div>
            <div class="dropdown-item" onclick="location.href='#'">
                <span>‚öôÔ∏è</span> Sozlamalar
            </div>
            <div class="dropdown-item" onclick="location.href='#'">
                <span>‚ùì</span> Yordam
            </div>
            <div class="dropdown-item" onclick="logout()">
                <span>üö™</span> Chiqish
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="categories" id="categories">
            <!-- Categories loaded by JS -->
        </div>

        <div class="videos-container" id="videosContainer">
            <!-- Videos loaded by JS -->
        </div>
    </div>

    <script>
        // DOM elementlari
        const userAvatar = document.getElementById('userAvatar');
        const profileDropdown = document.getElementById('profileDropdown');
        const categoriesDiv = document.getElementById('categories');
        const videosContainer = document.getElementById('videosContainer');

        // Kategoriyalar
        const categories = [
            "Barchasi", "Trend", "Musiqa", "O'yin", "Sport", "Ta'lim", 
            "Texnologiya", "Komediya", "Film", "Kulinariya"
        ];

        // Mock video ma'lumotlari
        const mockVideos = [
            {
                id: 1,
                title: "Ozoda - Eng yaxshi qo'shiqlar to'plami 2024",
                channel: "Asia Films HD",
                views: "45.2K",
                time: "2 oy avval",
                duration: "1:23:45",
                thumbnail: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?auto=format&fit=crop&w=500&q=60",
                category: "Musiqa"
            },
            {
                id: 2,
                title: "Yangi O'zbekiston qo'shiqlari 2025",
                channel: "Music Uzbekistan",
                views: "102.7K",
                time: "1 hafta avval",
                duration: "45:12",
                thumbnail: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=500&q=80",
                category: "Musiqa"
            },
            {
                id: 3,
                title: "Dasturlashni qanday o'rganish kerak?",
                channel: "Tech Academy",
                views: "15.3K",
                time: "3 kun avval",
                duration: "25:18",
                thumbnail: "https://images.unsplash.com/photo-1517077304055-6e89abbf09b0?auto=format&fit=crop&w=500&q=60",
                category: "Ta'lim"
            },
            {
                id: 4,
                title: "Eng yangi mobil o'yinlar 2024",
                channel: "Gaming World",
                views: "89.4K",
                time: "1 oy avval",
                duration: "18:34",
                thumbnail: "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&w=500&q=60",
                category: "O'yin"
            }
        ];

        // User avatar bosilganda
        userAvatar.addEventListener('click', () => {
            profileDropdown.classList.toggle('show');
        });

        // Sahifaning boshqa joyiga bosilganda dropdown yopilishi
        document.addEventListener('click', (e) => {
            if (!userAvatar.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove('show');
            }
        });

        // Kategoriyalarni yuklash
        function loadCategories() {
            categoriesDiv.innerHTML = categories.map(cat => 
                `<button class="category" data-category="${cat}">${cat}</button>`
            ).join('');
            
            // Birinchi kategoriyani aktiv qilish
            const firstCategory = categoriesDiv.querySelector('.category');
            if (firstCategory) {
                firstCategory.classList.add('active');
            }
            
            // Kategoriya bosilganda
            const categoryButtons = categoriesDiv.querySelectorAll('.category');
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    loadVideos(btn.dataset.category);
                });
            });
        }

        // Videolarni yuklash
        function loadVideos(category = "Barchasi") {
            let filteredVideos = mockVideos;
            
            if (category !== "Barchasi") {
                filteredVideos = mockVideos.filter(video => video.category === category);
            }
            
            if (filteredVideos.length === 0) {
                videosContainer.innerHTML = `
                    <div class="no-videos">
                        <h3>Bu kategoriyada videolar topilmadi</h3>
                        <p>Boshqa kategoriyani tanlang yoki video yuklang</p>
                    </div>
                `;
                return;
            }
            
            videosContainer.innerHTML = filteredVideos.map(video => `
                <div class="video-card" onclick="watchVideo(${video.id})">
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <span class="video-duration">${video.duration}</span>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-channel">
                            <div class="channel-avatar"></div>
                            <div>
                                <div class="channel-name">${video.channel}</div>
                                <div class="video-stats">${video.views} ko'rish ‚Ä¢ ${video.time}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Video ko'rish
        function watchVideo(videoId) {
            // Real loyihada bu videoni ko'rish sahifasiga o'tadi
            alert(`Video ${videoId} ko'rish sahifasiga o'tish`);
            // window.location.href = `video.html?id=${videoId}`;
        }

        // Chiqish
        function logout() {
            if (confirm("Haqiqatan ham akkauntingizdan chiqmoqchimisiz?")) {
                alert("Chiqildi");
                // Real loyihada login sahifasiga o'tadi
                // window.location.href = 'login.html';
            }
        }

        // Sahifa yuklanganda
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadVideos();
        });
    </script>
</body>
</html>
