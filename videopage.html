<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
    * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
    }

    body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        background-color: #0f0f0f; 
        color: #fff; 
        line-height: 1.5; 
    }

    .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 20px; 
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #272727;
    }

    .back-btn {
        background: linear-gradient(45deg, #1da1f2, #0c84d1);
        color: white;
        border: none;
        padding: 10px 24px;
        border-radius: 24px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3);
    }

    .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(29, 161, 242, 0.4);
    }

    .video-title {
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        flex: 1;
        margin: 0 20px;
    }

    .main-content {
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 30px;
    }

    @media (max-width: 1024px) {
        .main-content {
            grid-template-columns: 1fr;
        }
    }

    .video-player-container {
        background-color: #000;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        position: relative;
    }

    .video-player {
        width: 100%;
        height: auto;
        background-color: #000;
        display: block;
    }

    .video-info {
        padding: 30px;
        background-color: #1a1a1a;
        border-radius: 16px;
        margin-top: 20px;
    }

    .video-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 25px;
        flex-wrap: wrap;
        gap: 15px;
    }

    .video-stats {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .video-stat {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #aaa;
        font-size: 14px;
    }

    .video-description {
        margin-bottom: 30px;
    }

    .description-text {
        font-size: 16px;
        line-height: 1.6;
        color: #fff;
        margin-bottom: 15px;
    }

    .video-details {
        background-color: #222;
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
    }

    .details-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .details-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }

    .detail-item {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .detail-label {
        color: #8b98a5;
        font-size: 13px;
    }

    .detail-value {
        color: #fff;
        font-size: 14px;
        font-weight: 500;
    }

    /* Actions */
    .video-actions {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #272727;
        flex-wrap: wrap;
    }

    .action-btn {
        background-color: #272727;
        border: none;
        border-radius: 24px;
        padding: 12px 24px;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .action-btn:hover {
        background-color: #333;
        transform: translateY(-2px);
    }

    .action-btn.liked {
        background-color: rgba(255, 0, 0, 0.1);
        color: #ff0000;
        border-color: #ff0000;
    }

    .like-count, .comment-count {
        font-size: 14px;
        font-weight: 500;
        margin-left: 4px;
    }

    /* Sidebar */
    .sidebar {
        background-color: #1a1a1a;
        border-radius: 16px;
        padding: 25px;
        height: fit-content;
    }

    .sidebar-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .other-videos {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .other-video {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px;
        background-color: #222;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        color: inherit;
    }

    .other-video:hover {
        background-color: #272727;
        transform: translateX(5px);
    }

    .other-video-thumb {
        width: 120px;
        height: 70px;
        border-radius: 8px;
        overflow: hidden;
        background-color: #000;
        flex-shrink: 0;
    }

    .other-video-thumb video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .other-video-info {
        flex: 1;
        min-width: 0;
    }

    .other-video-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 5px;
        color: #fff;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .other-video-meta {
        font-size: 12px;
        color: #aaa;
    }

    /* Comments */
    .comments-section {
        margin-top: 40px;
        background-color: #1a1a1a;
        border-radius: 16px;
        padding: 30px;
    }

    .comments-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 25px;
    }

    .comments-title {
        font-size: 20px;
        font-weight: 600;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .add-comment {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        align-items: flex-start;
    }

    .comment-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(45deg, #1da1f2, #0c84d1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        flex-shrink: 0;
        font-size: 18px;
    }

    .comment-input-container {
        flex: 1;
        position: relative;
    }

    .comment-input {
        width: 100%;
        background-color: #222;
        border: 2px solid #272727;
        border-radius: 24px;
        padding: 15px 20px;
        color: #fff;
        font-size: 15px;
        font-family: inherit;
        resize: none;
        min-height: 50px;
        transition: all 0.3s;
    }

    .comment-input:focus {
        outline: none;
        border-color: #1da1f2;
        background-color: #272727;
    }

    .comment-btn {
        position: absolute;
        right: 10px;
        bottom: 10px;
        background: linear-gradient(45deg, #1da1f2, #0c84d1);
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
    }

    .comment-btn:hover:not(:disabled) {
        transform: scale(1.1);
    }

    .comment-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .comments-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .comment {
        display: flex;
        gap: 15px;
        padding: 20px;
        background-color: #222;
        border-radius: 12px;
    }

    .comment-content {
        flex: 1;
    }

    .comment-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }

    .comment-author {
        font-weight: 600;
        color: #fff;
        font-size: 14px;
    }

    .comment-time {
        color: #aaa;
        font-size: 12px;
    }

    .comment-text {
        color: #fff;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 10px;
    }

    .comment-actions {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .comment-action {
        background: none;
        border: none;
        color: #aaa;
        font-size: 13px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: color 0.3s;
    }

    .comment-action:hover {
        color: #1da1f2;
    }

    .no-comments {
        text-align: center;
        padding: 40px;
        color: #aaa;
    }

    .no-comments-icon {
        font-size: 48px;
        margin-bottom: 15px;
        opacity: 0.5;
    }

    .no-comments p {
        font-size: 14px;
    }

    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }
        
        .header {
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }
        
        .video-title {
            font-size: 24px;
            margin: 0;
        }
        
        .video-meta {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .video-actions {
            justify-content: center;
        }
        
        .add-comment {
            flex-direction: column;
            align-items: stretch;
        }
        
        .comment-avatar {
            align-self: flex-start;
        }
        
        .details-grid {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 480px) {
        .video-title {
            font-size: 20px;
        }
        
        .video-stats {
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 15px;
            font-size: 13px;
        }
        
        .other-video {
            flex-direction: column;
            align-items: stretch;
        }
        
        .other-video-thumb {
            width: 100%;
            height: 150px;
        }
    }

    .loading {
        text-align: center;
        padding: 100px;
        color: #aaa;
        font-size: 16px;
    }

    .error {
        text-align: center;
        padding: 100px;
        color: #ff4d4d;
        font-size: 16px;
    }

    .error button {
        margin-top: 20px;
        padding: 10px 20px;
        background: linear-gradient(45deg, #1da1f2, #0c84d1);
        color: white;
        border: none;
        border-radius: 24px;
        cursor: pointer;
        font-weight: 600;
    }
    </style>
</head>

    <script>
    // ========== VIDEO MANAGER ==========
    class VideoPageManager {
        constructor() {
            this.currentVideo = null;
            this.allVideos = [];
            this.comments = [];
            this.isLiked = false;
            this.init();
        }
        
        async init() {
            await this.loadVideos();
            this.loadCurrentVideo();
            this.setupEventListeners();
            this.loadComments();
            this.renderOtherVideos();
        }
        
        async loadVideos() {
            const saved = localStorage.getItem('userVideos');
            this.allVideos = saved ? JSON.parse(saved) : [];
        }
        
        loadCurrentVideo() {
            const saved = localStorage.getItem('currentVideo');
            if (!saved) {
                this.showError('Video topilmadi');
                return;
            }
            
            try {
                this.currentVideo = JSON.parse(saved);
                this.renderVideo();
                this.incrementViews();
            } catch (error) {
                this.showError('Video ma\'lumotlarini yuklashda xatolik');
            }
        }
        
        renderVideo() {
            if (!this.currentVideo) return;
            
            // Set video title
            document.getElementById('videoTitle').textContent = this.currentVideo.title;
            
            // Set video description
            document.getElementById('videoDescription').textContent = this.currentVideo.description;
            
            // Set video stats
            document.getElementById('viewsCount').textContent = this.formatNumber(this.currentVideo.views || 0);
            document.getElementById('uploadDate').textContent = this.formatDate(this.currentVideo.uploadDate);
            document.getElementById('likeCount').textContent = this.formatNumber(this.currentVideo.likes || 0);
            
            // Set video details
            this.renderVideoDetails();
            
            // Load video file
            this.loadVideoFile();
        }
        
        renderVideoDetails() {
            const detailsContainer = document.getElementById('videoDetails');
            
            const details = [
                { label: 'Fayl nomi', value: this.currentVideo.fileName || 'Noma\'lum' },
                { label: 'Hajmi', value: this.currentVideo.fileSize || 'Noma\'lum' },
                { label: 'O\'lchami', value: this.currentVideo.resolution || 'Noma\'lum' },
                { label: 'Davomiyligi', value: this.formatDuration(this.currentVideo.duration || 0) },
                { label: 'Yuklangan sana', value: new Date(this.currentVideo.uploadDate).toLocaleDateString('uz-UZ') }
            ];
            
            detailsContainer.innerHTML = details.map(detail => `
                <div class="detail-item">
                    <span class="detail-label">${detail.label}:</span>
                    <span class="detail-value">${detail.value}</span>
                </div>
            `).join('');
        }
        
        async loadVideoFile() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            
            if (this.currentVideo.fileData) {
                // Video is stored as Base64 data
                videoSource.src = this.currentVideo.fileData;
                videoPlayer.load();
                
                // Add loading handler
                videoPlayer.addEventListener('loadeddata', () => {
                    console.log('Video loaded successfully');
                });
                
                videoPlayer.addEventListener('error', (e) => {
                    console.error('Video loading error:', e);
                    this.showError('Videoni yuklashda xatolik');
                });
            } else {
                this.showError('Video fayli topilmadi');
            }
        }
        
        incrementViews() {
            if (!this.currentVideo) return;
            
            this.currentVideo.views = (this.currentVideo.views || 0) + 1;
            
            // Update in all videos list
            const videoIndex = this.allVideos.findIndex(v => v.id === this.currentVideo.id);
            if (videoIndex !== -1) {
                this.allVideos[videoIndex].views = this.currentVideo.views;
                localStorage.setItem('userVideos', JSON.stringify(this.allVideos));
            }
            
            // Update display
            document.getElementById('viewsCount').textContent = this.formatNumber(this.currentVideo.views);
        }
        
        async loadComments() {
            // Load comments from localStorage
            const saved = localStorage.getItem(`videoComments_${this.currentVideo.id}`);
            this.comments = saved ? JSON.parse(saved) : [];
            
            this.renderComments();
        }
        
        saveComments() {
            localStorage.setItem(`videoComments_${this.currentVideo.id}`, JSON.stringify(this.comments));
        }
        
        renderComments() {
            const commentsList = document.getElementById('commentsList');
            const totalComments = document.getElementById('totalComments');
            
            totalComments.textContent = this.comments.length;
            
            if (this.comments.length === 0) {
                commentsList.innerHTML = `
                    <div class="no-comments">
                        <div class="no-comments-icon">ðŸ’¬</div>
                        <p>Hozircha fikrlar yo'q. Birinchi bo'ling!</p>
                    </div>
                `;
                return;
            }
            
            commentsList.innerHTML = this.comments.map(comment => `
                <div class="comment">
                    <div class="comment-avatar">${comment.author.charAt(0)}</div>
                    <div class="comment-content">
                        <div class="comment-header">
                            <span class="comment-author">${comment.author}</span>
                            <span class="comment-time">${comment.time}</span>
                        </div>
                        <div class="comment-text">${comment.text}</div>
                        <div class="comment-actions">
                            <button class="comment-action like-comment" data-id="${comment.id}">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                                ${comment.likes || 0}
                            </button>
                            <button class="comment-action reply-comment" data-id="${comment.id}">
                                Javob berish
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners for comment actions
            commentsList.querySelectorAll('.like-comment').forEach(btn => {
                btn.addEventListener('click', (e) => this.likeComment(e.target.dataset.id));
            });
            
            commentsList.querySelectorAll('.reply-comment').forEach(btn => {
                btn.addEventListener('click', (e) => this.replyToComment(e.target.dataset.id));
            });
        }
        
        renderOtherVideos() {
            const otherVideosContainer = document.getElementById('otherVideos');
            
            if (this.allVideos.length <= 1) {
                otherVideosContainer.innerHTML = `
                    <div class="no-comments">
                        <p>Boshqa videolar yo'q</p>
                    </div>
                `;
                return;
            }
            
            // Filter out current video
            const otherVideos = this.allVideos.filter(video => video.id !== this.currentVideo.id).slice(0, 5);
            
            otherVideosContainer.innerHTML = otherVideos.map(video => `
                <a href="#" class="other-video" data-video-id="${video.id}">
                    <div class="other-video-thumb">
                        <video muted preload="metadata">
                            <source src="${video.fileData}" type="video/mp4">
                        </video>
                    </div>
                    <div class="other-video-info">
                        <div class="other-video-title">${video.title}</div>
                        <div class="other-video-meta">
                            ${this.formatNumber(video.views || 0)} ko'rish â€¢ ${this.formatDate(video.uploadDate)}
                        </div>
                    </div>
                </a>
            `).join('');
            
            // Add click events
            otherVideosContainer.querySelectorAll('.other-video').forEach(video => {
                video.addEventListener('click', (e) => {
                    e.preventDefault();
                    const videoId = video.dataset.videoId;
                    this.switchToVideo(videoId);
                });
                
                // Add hover preview
                const thumbVideo = video.querySelector('video');
                video.addEventListener('mouseenter', () => {
                    thumbVideo.play().catch(() => {});
                });
                
                video.addEventListener('mouseleave', () => {
                    thumbVideo.pause();
                    thumbVideo.currentTime = 0;
                });
            });
        }
        
        switchToVideo(videoId) {
            const video = this.allVideos.find(v => v.id == videoId);
            if (video) {
                localStorage.setItem('currentVideo', JSON.stringify(video));
                location.reload();
            }
        }
        
        async addComment(text) {
            if (!text.trim()) return;
            
            const newComment = {
                id: Date.now(),
                text: text,
                author: 'Siz',
                time: 'hozirgina',
                likes: 0,
                isLiked: false,
                timestamp: Date.now()
            };
            
            this.comments.unshift(newComment);
            this.saveComments();
            this.renderComments();
            
            // Clear input
            document.getElementById('commentInput').value = '';
            document.getElementById('submitCommentBtn').disabled = true;
            
            // Update comment count
            document.getElementById('commentCount').textContent = this.comments.length;
            document.getElementById('totalComments').textContent = this.comments.length;
        }
        
        likeComment(commentId) {
            const comment = this.comments.find(c => c.id == commentId);
            if (comment) {
                if (comment.isLiked) {
                    comment.likes--;
                    comment.isLiked = false;
                } else {
                    comment.likes++;
                    comment.isLiked = true;
                }
                this.saveComments();
                this.renderComments();
            }
        }
        
        replyToComment(commentId) {
            const comment = this.comments.find(c => c.id == commentId);
            if (comment) {
                const input = document.getElementById('commentInput');
                input.value = `@${comment.author} `;
                input.focus();
            }
        }
        
        toggleLike() {
            if (!this.currentVideo) return;
            
            if (this.isLiked) {
                this.currentVideo.likes--;
                this.isLiked = false;
                document.getElementById('likeBtn').classList.remove('liked');
            } else {
                this.currentVideo.likes++;
                this.isLiked = true;
                document.getElementById('likeBtn').classList.add('liked');
            }
            
            // Update in all videos list
            const videoIndex = this.allVideos.findIndex(v => v.id === this.currentVideo.id);
            if (videoIndex !== -1) {
                this.allVideos[videoIndex].likes = this.currentVideo.likes;
                localStorage.setItem('userVideos', JSON.stringify(this.allVideos));
            }
            
            // Update display
            document.getElementById('likeCount').textContent = this.formatNumber(this.currentVideo.likes);
        }
        
        shareVideo() {
            if (navigator.share) {
                navigator.share({
                    title: this.currentVideo.title,
                    text: this.currentVideo.description,
                    url: window.location.href
                }).catch(console.error);
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Havola nusxalandi!');
                });
            }
        }
        
        // Utility methods
        formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return "Bugun";
            if (days === 1) return "Kecha";
            if (days < 7) return `${days} kun oldin`;
            if (days < 30) return `${Math.floor(days / 7)} hafta oldin`;
            if (days < 365) return `${Math.floor(days / 30)} oy oldin`;
            return `${Math.floor(days / 365)} yil oldin`;
        }
        
        formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        showError(message) {
            document.querySelector('.container').innerHTML = `
                <div class="error">
                    <h2>Xatolik</h2>
                    <p>${message}</p>
                    <button onclick="window.location.href='profil.html'">Profilga Qaytish</button>
                </div>
            `;
        }
        
        setupEventListeners() {
            // Back button
            document.getElementById('backBtn').addEventListener('click', () => {
                window.location.href = 'profil.html';
            });
            
            // Like button
            document.getElementById('likeBtn').addEventListener('click', () => this.toggleLike());
            
            // Share button
            document.getElementById('shareBtn').addEventListener('click', () => this.shareVideo());
            
            // Comment input
            const commentInput = document.getElementById('commentInput');
            const submitCommentBtn = document.getElementById('submitCommentBtn');
            
            commentInput.addEventListener('input', () => {
                submitCommentBtn.disabled = !commentInput.value.trim();
                
                // Auto-resize textarea
                commentInput.style.height = 'auto';
                commentInput.style.height = commentInput.scrollHeight + 'px';
            });
            
            commentInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (commentInput.value.trim()) {
                        this.addComment(commentInput.value.trim());
                    }
                }
            });
            
            submitCommentBtn.addEventListener('click', () => {
                if (commentInput.value.trim()) {
                    this.addComment(commentInput.value.trim());
                }
            });
            
            // Comment button (scroll to comments)
            document.getElementById('commentBtn').addEventListener('click', () => {
                document.querySelector('.comments-section').scrollIntoView({ behavior: 'smooth' });
                commentInput.focus();
            });
            
            // Escape key to go back
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    window.location.href = 'profil.html';
                }
            });
        }
    }

    // ========== INITIALIZE APP ==========
    document.addEventListener('DOMContentLoaded', () => {
        window.videoPage = new VideoPageManager();
    });
    </script>
