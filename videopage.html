<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Ko'rish - YouTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS kodi avvalgidek o'zgarishsiz qoladi, faqat qo'shimcha JavaScript qo'shaman */
    </style>
</head>
<body>
    <!-- HTML strukturasi avvalgidek qoladi -->
    
    <script>
        // Video ID ni URL dan olish
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        
        // Agar video ID bo'lsa, uni localStorage'dan olish
        if (videoId) {
            const videos = JSON.parse(localStorage.getItem('videos')) || [];
            const video = videos.find(v => v.id == videoId);
            
            if (video) {
                // Video ma'lumotlarini sahifaga joylashtirish
                document.querySelector('.video-title').textContent = video.title;
                document.querySelector('.video-stats .views-count span').textContent = "0 namoyish";
                document.querySelector('.upload-time span').textContent = video.date;
                
                // Video sarlavhasi
                document.title = video.title + " - YouTube";
            }
        }
    </script>
</body>
</html>
