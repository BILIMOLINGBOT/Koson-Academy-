<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* BACK BUTTON */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .back-button:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateX(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* MAIN VIDEO SECTION */
        .main-video {
            position: relative;
        }

        .video-player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #111;
            color: #888;
        }

        .video-placeholder-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* VIDEO INFO */
        .video-info {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .video-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .video-stats {
            display: flex;
            gap: 25px;
            color: #888;
            margin-bottom: 20px;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .video-stats span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
        }

        .video-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        /* VIDEO ACTIONS */
        .video-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: #222;
            border: 1px solid #333;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .action-btn:hover {
            background: #2a2a2a;
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .action-btn.active {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            color: #667eea;
        }

        /* CHANNEL INFO */
        .channel-info {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .channel-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .channel-details {
            flex-grow: 1;
        }

        .channel-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .channel-subscribers {
            color: #888;
            font-size: 14px;
        }

        .subscribe-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .subscribe-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .subscribe-btn.subscribed {
            background: #333;
            color: #888;
        }

        /* COMMENTS SECTION */
        .comments-section {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #333;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .comments-title {
            font-size: 20px;
            font-weight: bold;
        }

        .comments-count {
            color: #888;
            font-size: 14px;
        }

        /* ADD COMMENT */
        .add-comment {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
        }

        .comment-input-container {
            flex-grow: 1;
            position: relative;
        }

        .comment-input {
            width: 100%;
            background: #222;
            border: 2px solid #333;
            border-radius: 25px;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #667eea;
            background: #2a2a2a;
        }

        .comment-submit {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .comment-submit:hover:not(:disabled) {
            background: #764ba2;
            transform: scale(1.1);
        }

        .comment-submit:disabled {
            background: #333;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* COMMENTS LIST */
        .comments-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .comments-list::-webkit-scrollbar {
            width: 6px;
        }

        .comments-list::-webkit-scrollbar-track {
            background: #222;
            border-radius: 3px;
        }

        .comments-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .comment-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-content {
            flex-grow: 1;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: bold;
            color: #fff;
        }

        .comment-time {
            color: #888;
            font-size: 13px;
        }

        .comment-text {
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .comment-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .comment-like {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            border: none;
            font-size: 14px;
        }

        .comment-like:hover {
            color: #ff0000;
        }

        .comment-like.active {
            color: #ff0000;
        }

        .comment-reply {
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            background: none;
            border: none;
        }

        .comment-reply:hover {
            text-decoration: underline;
        }

        /* NO COMMENTS */
        .no-comments {
            text-align: center;
            padding: 50px 20px;
            color: #888;
        }

        .no-comments-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-comments-text {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }

        /* SIDEBAR - RECOMMENDED VIDEOS */
        .sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .recommended-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .recommended-videos {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .recommended-video {
            display: flex;
            gap: 15px;
            cursor: pointer;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: #1a1a1a;
            border: 1px solid transparent;
        }

        .recommended-video:hover {
            background: #222;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .recommended-thumbnail {
            width: 120px;
            height: 68px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .recommended-info {
            flex-grow: 1;
        }

        .recommended-video-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .recommended-channel {
            color: #888;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .recommended-stats {
            color: #888;
            font-size: 12px;
            display: flex;
            gap: 10px;
        }

        /* LOADING SPINNER */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1200px) {
            .container {
                padding: 15px;
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
                order: 2;
            }
            
            .main-video {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .video-actions {
                flex-wrap: wrap;
            }
            
            .action-btn {
                flex: 1;
                min-width: 120px;
                justify-content: center;
            }
            
            .channel-info {
                flex-wrap: wrap;
                text-align: center;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .video-title {
                font-size: 20px;
            }
            
            .comments-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .video-player-container {
                border-radius: 10px;
            }
            
            .video-info {
                padding: 20px;
            }
            
            .video-stats {
                gap: 15px;
            }
            
            .channel-info {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .recommended-video {
                flex-direction: column;
            }
            
            .recommended-thumbnail {
                width: 100%;
                height: 180px;
            }
            
            .add-comment {
                flex-direction: column;
                align-items: center;
            }
            
            .user-avatar {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <button class="back-button" id="backButton">

        <div class="main-video">

            <div class="video-player-container">

                </button>

                </button>
            </div>

            <div class="channel-info">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=200&q=80" 
                     alt="Channel" class="channel-avatar">

                </div>

                <div class="add-comment">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=200&q=80" 
                         alt="User" class="user-avatar">
                    <div class="comment-input-container">
                        <textarea class="comment-input" id="commentInput" placeholder="Fikr bildiring..." rows="1"></textarea>

                <div class="comments-list" id="commentsList">

                </div>

                <div class="no-comments" id="noComments">
                    <div class="no-comments-icon">üí¨</div>

        </div>

        
        <!-- SIDEBAR - RECOMMENDED VIDEOS -->
        <div class="sidebar">
            <h2 class="recommended-title">Tavsiya etilgan videolar</h2>
            <div class="recommended-videos" id="recommendedVideos">
                <!-- Tavsiya etilgan videolar bu yerga yuklanadi -->
            </div>
        </div>
    </div>

    <script>
        // DOM elementlari
        const backButton = document.getElementById('backButton');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const videoTitle = document.getElementById('videoTitle');
        const videoViews = document.getElementById('videoViews');
        const videoUploadDate = document.getElementById('videoUploadDate');
        const videoLikes = document.getElementById('videoLikes');
        const videoComments = document.getElementById('videoComments');
        const videoDescription = document.getElementById('videoDescription');
        const videoTags = document.getElementById('videoTags');
        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const saveBtn = document.getElementById('saveBtn');
        const shareBtn = document.getElementById('shareBtn');
        const subscribeBtn = document.getElementById('subscribeBtn');
        const commentInput = document.getElementById('commentInput');
        const commentSubmit = document.getElementById('commentSubmit');
        const commentsList = document.getElementById('commentsList');
        const noComments = document.getElementById('noComments');
        const totalComments = document.getElementById('totalComments');
        const recommendedVideos = document.getElementById('recommendedVideos');

        // O'zgaruvchilar
        let currentVideo = null;
        let comments = [];
        let isLiked = false;
        let isSaved = false;
        let isSubscribed = false;

        // Dastlabki yuklash
        document.addEventListener('DOMContentLoaded', function() {
            loadVideoData();
            setupEventListeners();
            loadComments();
            loadRecommendedVideos();
        });

        // Event listenerlarni sozlash
        function setupEventListeners() {
            // Orqaga tugmasi
            backButton.addEventListener('click', () => {
                window.location.href = 'profil.html';
            });

            // Like tugmasi
            likeBtn.addEventListener('click', toggleLike);

            // Dislike tugmasi
            dislikeBtn.addEventListener('click', () => {
                alert("Dislike funksiyasi keyingi yangilanishda qo'shiladi!");
            });

            // Saqlash tugmasi
            saveBtn.addEventListener('click', toggleSave);

            // Ulashish tugmasi
            shareBtn.addEventListener('click', shareVideo);

            // Obuna tugmasi
            subscribeBtn.addEventListener('click', toggleSubscribe);

            // Fikr inputi
            commentInput.addEventListener('input', function() {
                commentSubmit.disabled = this.value.trim().length === 0;
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Fikr yuborish
            commentInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!commentSubmit.disabled) {
                        addComment();
                    }
                }
            });

            commentSubmit.addEventListener('click', addComment);

            // Escape tugmasi bilan orqaga qaytish
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    window.location.href = 'profil.html';
                }
            });
        }

        // Video ma'lumotlarini yuklash
        function loadVideoData() {
            // localStorage dan joriy videoni olish
            currentVideo = JSON.parse(localStorage.getItem('currentVideo')) || getFallbackVideo();
            
            // Agar video mavjud bo'lmasa, profil sahifasiga o'tish
            if (!currentVideo) {
                window.location.href = 'profil.html';
                return;
            }

            // Video ma'lumotlarini ekranga chiqarish
            displayVideoData();
        }

        // Agar video topilmasa, demo video olish
        function getFallbackVideo() {
            const videos = JSON.parse(localStorage.getItem('videos')) || [];
            if (videos.length > 0) {
                return videos[videos.length - 1];
            }
            
            // Demo video
            return {
                id: Date.now(),
                title: "Demo Video - O'zbekiston manzaralari",
                description: "Bu demo video. Yangi video yuklash uchun profil sahifasiga o'ting.",
                thumbnail: "https://images.unsplash.com/photo-1513326738677-b964603b136d?auto=format&fit=crop&w=500&q=80",
                views: "1.5K",
                likes: "125",
                timeAgo: "hozirgina",
                duration: "4:32",
                tags: ["demo", "o'zbekiston", "tabiat"]
            };
        }

        // Video ma'lumotlarini ekranga chiqarish
        function displayVideoData() {
            // Sarlavha
            videoTitle.textContent = currentVideo.title || 'Nomsiz video';
            
            // Ko'rishlar
            videoViews.textContent = currentVideo.views || '0';
            
            // Vaqt
            videoUploadDate.textContent = currentVideo.timeAgo || 'hozirgina';
            
            // Like'lar
            videoLikes.textContent = currentVideo.likes || '0';
            
            // Tavsif
            videoDescription.textContent = currentVideo.description || 'Tavsif mavjud emas';
            
            // Teglar
            displayTags();
            
            // Video pleyer uchun poster (thumbnail)
            videoPlayer.poster = currentVideo.thumbnail;
            
            // Video mavjudligini tekshirish
            if (currentVideo.videoUrl) {
                videoPlayer.src = currentVideo.videoUrl;
                videoPlaceholder.style.display = 'none';
            } else {
                // Demo video uchun placeholder
                videoPlaceholder.innerHTML = `
                    <div class="video-placeholder-icon">üé•</div>
                    <div>Video pleyer faqat haqiqiy videolar uchun ishlaydi</div>
                    <div style="margin-top: 20px; color: #667eea; font-size: 14px;">
                        Haqiqiy video yuklash uchun profil sahifasiga o'ting
                    </div>
                `;
            }
            
            // Videoni yuklash
            videoPlayer.load();
        }

        // Teglarni ekranga chiqarish
        function displayTags() {
            videoTags.innerHTML = '';
            
            const tags = currentVideo.tags || currentVideo.keywords || ['video', 'yangi'];
            
            tags.forEach(tag => {
                if (tag.trim()) {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = tag.trim();
                    videoTags.appendChild(tagElement);
                }
            });
            
            // Agar teglar bo'sh bo'lsa
            if (videoTags.children.length === 0) {
                const defaultTag = document.createElement('span');
                defaultTag.className = 'tag';
                defaultTag.textContent = 'video';
                videoTags.appendChild(defaultTag);
            }
        }

        // Like funksiyasi
        function toggleLike() {
            isLiked = !isLiked;
            
            if (isLiked) {
                likeBtn.classList.add('active');
                likeBtn.innerHTML = '<span>‚ù§Ô∏è</span> Like bosildi';
                
                // Like sonini oshirish
                let likes = parseInt(videoLikes.textContent) || 0;
                videoLikes.textContent = likes + 1;
                
                // localStorage da yangilash
                if (currentVideo) {
                    currentVideo.likes = (parseInt(currentVideo.likes) || 0) + 1;
                    updateVideoInStorage();
                }
                
                // Animatsiya
                likeBtn.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    likeBtn.style.transform = 'scale(1)';
                }, 200);
            } else {
                likeBtn.classList.remove('active');
                likeBtn.innerHTML = '<span>‚ù§Ô∏è</span> Like';
                
                // Like sonini kamaytirish
                let likes = parseInt(videoLikes.textContent) || 1;
                videoLikes.textContent = Math.max(0, likes - 1);
                
                // localStorage da yangilash
                if (currentVideo) {
                    currentVideo.likes = Math.max(0, (parseInt(currentVideo.likes) || 1) - 1);
                    updateVideoInStorage();
                }
            }
        }

        // Saqlash funksiyasi
        function toggleSave() {
            isSaved = !isSaved;
            
            if (isSaved) {
                saveBtn.classList.add('active');
                saveBtn.innerHTML = '<span>üíæ</span> Saqlandi';
                alert("Video saqlandi!");
            } else {
                saveBtn.classList.remove('active');
                saveBtn.innerHTML = '<span>üíæ</span> Saqlash';
                alert("Saqlash bekor qilindi!");
            }
        }

        // Ulashish funksiyasi
        function shareVideo() {
            const shareUrl = window.location.href;
            const shareText = `${currentVideo.title} - bu videoni tomosha qiling!`;
            
            if (navigator.share) {
                navigator.share({
                    title: currentVideo.title,
                    text: shareText,
                    url: shareUrl
                });
            } else {
                // Fallback: clipboard ga nusxalash
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert("Video havolasi nusxalandi!");
                });
            }
        }

        // Obuna funksiyasi
        function toggleSubscribe() {
            isSubscribed = !isSubscribed;
            
            if (isSubscribed) {
                subscribeBtn.classList.add('subscribed');
                subscribeBtn.textContent = "Obuna bo'lingan";
                alert("Obuna bo'ldingiz!");
            } else {
                subscribeBtn.classList.remove('subscribed');
                subscribeBtn.textContent = "Obuna bo'lish";
                alert("Obuna bekor qilindi!");
            }
        }

        // localStorage dagi videoni yangilash
        function updateVideoInStorage() {
            if (!currentVideo || !currentVideo.id) return;
            
            let videos = JSON.parse(localStorage.getItem('videos')) || [];
            const videoIndex = videos.findIndex(v => v.id === currentVideo.id);
            
            if (videoIndex !== -1) {
                videos[videoIndex] = currentVideo;
                localStorage.setItem('videos', JSON.stringify(videos));
                localStorage.setItem('currentVideo', JSON.stringify(currentVideo));
            }
        }

        // Fikrlarni yuklash
        function loadComments() {
            // Demo fikrlar
            comments = [
                {
                    id: 1,
                    author: "Ali Valiyev",
                    avatar: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=200&q=80",
                    text: "Ajoyib video! Juda yoqdi üòç",
                    time: "2 kun oldin",
                    likes: 15,
                    isLiked: false
                },
                {
                    id: 2,
                    author: "Sevara Nazarova",
                    avatar: "https://images.unsplash.com/photo-1494790108755-2616b786d4d9?auto=format&fit=crop&w=200&q=80",
                    text: "Tavsif juda batafsil va foydali. Rahmat!",
                    time: "1 hafta oldin",
                    likes: 8,
                    isLiked: false
                }
            ];
            
            // Fikrlar sonini ko'rsatish
            totalComments.textContent = comments.length;
            videoComments.textContent = comments.length;
            
            // Fikrlarni ekranga chiqarish
            renderComments();
        }

        // Fikrlarni ekranga chiqarish
        function renderComments() {
            commentsList.innerHTML = '';
            
            if (comments.length === 0) {
                noComments.style.display = 'block';
                return;
            }
            
            noComments.style.display = 'none';
            
            comments.forEach(comment => {
                const commentElement = createCommentElement(comment);
                commentsList.appendChild(commentElement);
            });
        }

        // Fikr elementini yaratish
        function createCommentElement(comment) {
            const div = document.createElement('div');
            div.className = 'comment-item';
            div.dataset.commentId = comment.id;
            
            div.innerHTML = `
                <img src="${comment.avatar}" alt="${comment.author}" class="comment-avatar">
                <div class="comment-content">
                    <div class="comment-header">
                        <div class="comment-author">${comment.author}</div>
                        <div class="comment-time">${comment.time}</div>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                    <div class="comment-actions">
                        <button class="comment-like ${comment.isLiked ? 'active' : ''}" 
                                data-comment-id="${comment.id}">
                            <span>‚ù§Ô∏è</span> ${comment.likes}
                        </button>
                        <button class="comment-reply" data-comment-id="${comment.id}">
                            Javob berish
                        </button>
                    </div>
                </div>
            `;
            
            // Like tugmasi uchun event listener
            const likeBtn = div.querySelector('.comment-like');
            likeBtn.addEventListener('click', function() {
                toggleCommentLike(comment.id);
            });
            
            return div;
        }

        // Fikrga like bosish
        function toggleCommentLike(commentId) {
            const comment = comments.find(c => c.id === commentId);
            if (!comment) return;
            
            comment.isLiked = !comment.isLiked;
            comment.likes += comment.isLiked ? 1 : -1;
            
            // UI ni yangilash
            const likeBtn = document.querySelector(`.comment-like[data-comment-id="${commentId}"]`);
            likeBtn.classList.toggle('active');
            likeBtn.innerHTML = `<span>‚ù§Ô∏è</span> ${comment.likes}`;
            
            // Animatsiya
            likeBtn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                likeBtn.style.transform = 'scale(1)';
            }, 200);
        }

        // Yangi fikr qo'shish
        function addComment() {
            const text = commentInput.value.trim();
            if (!text) return;
            
            // Yangi fikr yaratish
            const newComment = {
                id: Date.now(),
                author: "Siz",
                avatar: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=200&q=80",
                text: text,
                time: "hozirgina",
                likes: 0,
                isLiked: false
            };
            
            // Fikrlar ro'yxatiga qo'shish
            comments.unshift(newComment);
            
            // UI ni yangilash
            totalComments.textContent = comments.length;
            videoComments.textContent = comments.length;
            renderComments();
            
            // Inputni tozalash
            commentInput.value = '';
            commentInput.style.height = 'auto';
            commentSubmit.disabled = true;
            
            // Scroll to comment
            commentsList.scrollTop = 0;
            
            // localStorage da yangilash
            if (currentVideo) {
                currentVideo.comments = comments.length;
                updateVideoInStorage();
            }
        }

        // Tavsiya etilgan videolarni yuklash
        function loadRecommendedVideos() {
            const videos = JSON.parse(localStorage.getItem('videos')) || [];
            
            // Joriy videoni olib tashlash
            const filteredVideos = videos.filter(video => 
                !currentVideo || video.id !== currentVideo.id
            );
            
            // Agar videolar kam bo'lsa, demolarini qo'shish
            if (filteredVideos.length < 3) {
                const demoVideos = [
                    {
                        id: Date.now() + 100,
                        title: "Toshkent kechasi - 4K",
                        channel: "City Views",
                        views: "45.2K",
                        time: "1 hafta oldin",
                        thumbnail: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?auto=format&fit=crop&w=300&q=80",
                        duration: "5:18"
                    },
                    {
                        id: Date.now() + 101,
                        title: "Samarqand - Tarix va madaniyat",
                        channel: "Travel Uzbekistan",
                        views: "89.3K",
                        time: "3 kun oldin",
                        thumbnail: "https://images.unsplash.com/photo-1588666309990-d68f08e3d4c6?auto=format&fit=crop&w=300&q=80",
                        duration: "7:45"
                    },
                    {
                        id: Date.now() + 102,
                        title: "O'zbek oshxona san'ati",
                        channel: "Food & Culture",
                        views: "120.5K",
                        time: "2 oy oldin",
                        thumbnail: "https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?auto=format&fit=crop&w=300&q=80",
                        duration: "12:30"
                    }
                ];
                
                // Demo videolarni qo'shish
                demoVideos.forEach(demoVideo => {
                    if (!filteredVideos.some(v => v.title === demoVideo.title)) {
                        filteredVideos.push(demoVideo);
                    }
                });
            }
            
            // Faqat 3 ta videoni ko'rsatish
            const recommended = filteredVideos.slice(0, 3);
            
            // Videolarni ekranga chiqarish
            renderRecommendedVideos(recommended);
        }

        // Tavsiya etilgan videolarni ekranga chiqarish
        function renderRecommendedVideos(videos) {
            recommendedVideos.innerHTML = '';
            
            videos.forEach(video => {
                const videoElement = createRecommendedVideoElement(video);
                recommendedVideos.appendChild(videoElement);
            });
        }

        
        // Tavsiya etilgan video elementini yaratish
        function createRecommendedVideoElement(video) {
            const div = document.createElement('div');
            div.className = 'recommended-video';
            div.dataset.videoId = video.id;
            
            div.innerHTML = `
                <img src="${video.thumbnail}" alt="${video.title}" class="recommended-thumbnail">
                <div class="recommended-info">
                    <div class="recommended-video-title">${video.title}</div>
                    <div class="recommended-channel">${video.channel || 'Unknown Channel'}</div>
                    <div class="recommended-stats">
                        <span>${video.views}</span>
                        <span>${video.time}</span>
                    </div>
                </div>
            `;
            
            // Video bosilganda uni yuklash
            div.addEventListener('click', function() {
                // Video ma'lumotlarini localStorage ga saqlash
                localStorage.setItem('currentVideo', JSON.stringify(video));
                
                // Sahifani yangilash
                window.location.reload();
            });
            
            return div;
        }
    </script>
