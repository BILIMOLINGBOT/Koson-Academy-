<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Sahifa</title>
    <style>
        /* Asosiy dizayn qoidalari */
        body {
            background-color: #000000; /* To'liq qora fon */
            color: #ffffff;           /* Oq matn rangi */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Zamonaviy shrift */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;            /* Sahifani ekranning o'rtasiga qo'yish */
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #cccccc; /* Matn biroz yumshoqroq oq rangda */
            max-width: 600px;
        }

        .border-line {
            width: 50px;
            height: 2px;
            background-color: #ffffff;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Salom!</h1>
    <div class="border-line"></div>
    <p>
        Bu sahifa qora fon va oq matnli minimalistik dizaynga ega. 
        Hech qanday ortiqcha elementlarsiz, faqat eng zarur qismlar.
    </p>

</body>
</html>
