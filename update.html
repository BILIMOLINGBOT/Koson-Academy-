<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Yuklash</title>
  <style>
    /* CSS kodlari o'zgarishsiz */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
      padding: 20px 0;
    }

    .video-modal-content {
      background-color: #000;
      width: 600px;
      border-radius: 16px;
      border: 1px solid #2f3336;
      overflow: hidden;
    }

    .video-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #2f3336;
    }

    .video-cancel-btn {
      background: none;
      border: none;
      color: #1da1f2;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .video-cancel-btn:hover {
      background-color: rgba(29, 161, 242, 0.1);
    }

    .video-modal-title {
      font-size: 18px;
      font-weight: 700;
    }

    .video-form-container {
      padding: 15px;
    }

    .video-preview {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 nisbat */
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      border: 2px dashed #2f3336;
    }

    .video-preview video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .video-preview-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #8b98a5;
      cursor: pointer;
    }

    .video-preview-placeholder svg {
      margin-bottom: 10px;
      opacity: 0.7;
    }

    .video-form-group {
      margin-bottom: 20px;
    }

    .video-form-group label {
      display: block;
      margin-bottom: 5px;
      color: #8b98a5;
      font-size: 14px;
    }

    .video-form-group input,
    .video-form-group textarea {
      width: 100%;
      background-color: transparent;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
      color: #fff;
      font-size: 16px;
    }

    .video-form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .video-form-group input:focus,
    .video-form-group textarea:focus {
      border-color: #1da1f2;
      outline: none;
    }

    .upload-video-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 10px;
    }

    .upload-video-btn:hover {
      background-color: #0c84d1;
    }

    .upload-video-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #1da1f2;
    }

    .upload-action-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
      margin-top: 20px;
    }

    .upload-action-btn:hover {
      background-color: #0c84d1;
    }

    .upload-action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #1da1f2;
    }

    .video-info {
      color: #8b98a5;
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
    }

    .file-name {
      color: #1da1f2;
      font-weight: 500;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 640px) {
      .video-modal-content {
        width: 95%;
      }
      
      body {
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="video-modal-content">
    <div class="video-modal-header">
      <button class="video-cancel-btn" id="videoCancelBtn">Bekor qilish</button>
      <div class="video-modal-title">Video Yuklash</div>
      <div style="width: 60px;"></div>
    </div>
    <div class="video-form-container">
      <div class="video-form-group">
        <div class="video-preview" id="videoPreview">
          <div class="video-preview-placeholder" id="uploadPlaceholder">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14 2H6C4.9 2 4.01 2.9 4.01 4L4 20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM6 20V4H13V9H18V20H6Z" fill="currentColor"/>
              <path d="M8 12H16V14H8V12ZM8 16H16V18H8V16Z" fill="currentColor"/>
            </svg>
            Video yuklang
            <button class="upload-video-btn" id="uploadVideoBtn">Video tanlash</button>
          </div>
        </div>
        <div class="video-info" id="fileInfo"></div>
      </div>
      
      <div class="video-form-group">
        <input type="text" id="videoTitle" placeholder="Video sarlavhasi..." required>
      </div>
      
      <div class="video-form-group">
        <textarea id="videoDescription" placeholder="Video tavsifi..."></textarea>
      </div>
      
      <button class="upload-action-btn" id="finalUploadBtn" disabled>Yuklash</button>
    </div>
  </div>

  <input type="file" id="videoInput" accept="video/*" style="display: none;">

  <script>
    const videoCancelBtn = document.getElementById('videoCancelBtn');
    const uploadVideoBtn = document.getElementById('uploadVideoBtn');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const uploadPlaceholder = document.getElementById('uploadPlaceholder');
    const videoTitle = document.getElementById('videoTitle');
    const videoDescription = document.getElementById('videoDescription');
    const finalUploadBtn = document.getElementById('finalUploadBtn');
    const fileInfo = document.getElementById('fileInfo');

    let selectedVideoFile = null;
    let videoURL = null;

    // Video tanlash tugmasi
    uploadVideoBtn.addEventListener('click', () => videoInput.click());
    uploadPlaceholder.addEventListener('click', () => videoInput.click());

    videoInput.addEventListener('change', (e) => {
      selectedVideoFile = e.target.files[0];
      if (selectedVideoFile) {
        // Fayl hajmini tekshirish (max 500MB)
        if (selectedVideoFile.size > 500 * 1024 * 1024) {
          alert('Video hajmi 500MB dan katta bo\'lmasligi kerak!');
          videoInput.value = '';
          selectedVideoFile = null;
          return;
        }

        // Fayl nomi va hajmini ko'rsatish
        const fileSizeMB = (selectedVideoFile.size / (1024 * 1024)).toFixed(2);
        fileInfo.innerHTML = `
          <div class="file-name">${selectedVideoFile.name}</div>
          <div>${fileSizeMB} MB</div>
        `;

        // Videoni preview qilish
        videoURL = URL.createObjectURL(selectedVideoFile);
        const videoElement = document.createElement('video');
        videoElement.src = videoURL;
        videoElement.controls = true;
        videoElement.style.width = '100%';
        videoElement.style.height = '100%';
        videoElement.style.objectFit = 'contain';
        
        // Eski previewni tozalash
        videoPreview.innerHTML = '';
        videoPreview.appendChild(videoElement);
        
        // Agar sarlavha kiritilmagan bo'lsa, fayl nomidan foydalanish
        if (!videoTitle.value.trim()) {
          const fileName = selectedVideoFile.name.replace(/\.[^/.]+$/, "");
          videoTitle.value = fileName;
        }
        
        // Yuklash tugmasini aktivlashtirish
        checkForm();
      }
    });

    // Bekor qilish
    videoCancelBtn.addEventListener('click', () => {
      // URL ni tozalash
      if (videoURL) {
        URL.revokeObjectURL(videoURL);
      }
      window.location.href = 'profil.html';
    });

    // Yuklash tugmasi
    finalUploadBtn.addEventListener('click', async () => {
      // Ma'lumotlarni tekshirish
      const title = videoTitle.value.trim();
      const description = videoDescription.value.trim();
      
      if (!selectedVideoFile) {
        alert('Iltimos, video faylini tanlang!');
        return;
      }
      
      if (!title) {
        alert('Iltimos, video sarlavhasini kiriting!');
        videoTitle.focus();
        return;
      }
      
      // Yuklash jarayoni
      finalUploadBtn.textContent = 'Yuklanmoqda...';
      finalUploadBtn.disabled = true;
      
      try {
        // Faylni base64 ga o'tkazish
        const videoDataUrl = await fileToBase64(selectedVideoFile);
        
        // Video URL ni tozalash
        if (videoURL) {
          URL.revokeObjectURL(videoURL);
        }
        
        // Yangi video obyekti yaratish
        const newVideo = {
          id: Date.now(),
          title: title,
          description: description,
          videoUrl: videoDataUrl,
          status: 'uploaded',
          createdAt: new Date().toISOString(),
          views: "0",
          timeAgo: "hozirgina",
          likes: 0,
          comments: 0,
          commentsData: [],
          fileName: selectedVideoFile.name,
          fileSize: (selectedVideoFile.size / (1024 * 1024)).toFixed(2) + ' MB',
          author: "Siz",
          channel: "Shaxsiy kanal"
        };
        
        // LocalStorage ga video qo'shish
        let videos = JSON.parse(localStorage.getItem('videos')) || [];
        videos.push(newVideo);
        localStorage.setItem('videos', JSON.stringify(videos));
        
        // Yangi videoni joriy video qilish
        localStorage.setItem('currentVideo', JSON.stringify(newVideo));
        
        // Muvaffaqiyatli xabar
        setTimeout(() => {
          alert('Video muvaffaqiyatli yuklandi!');
          window.location.href = 'videopage.html';
        }, 1000);
        
      } catch (error) {
        console.error('Yuklashda xatolik:', error);
        alert('Video yuklashda xatolik yuz berdi. Qayta urinib ko\'ring.');
        finalUploadBtn.textContent = 'Yuklash';
        finalUploadBtn.disabled = false;
      }
    });

    // Faylni base64 ga o'tkazish funksiyasi
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(file);
      });
    }

    // Inputlarni tekshirish
    videoTitle.addEventListener('input', checkForm);
    videoDescription.addEventListener('input', checkForm);

    function checkForm() {
      const title = videoTitle.value.trim();
      const hasVideo = selectedVideoFile !== null;
      
      finalUploadBtn.disabled = !(title && hasVideo);
    }
  </script>

</body>
</html>
