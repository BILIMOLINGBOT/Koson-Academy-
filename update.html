<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video yuklash</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #2c2c2c;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    video {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #000;
    }

    .links {
      margin-bottom: 18px;
    }

    .link-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .link-item input {
      flex: 1;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-save {
      background-color: #4a90e2;
      color: white;
      font-weight: 500;
    }

    .btn-save:hover {
      background-color: #3a80d2;
    }

    .btn-add {
      background-color: #e0e0e0;
      color: #333;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 20px;
    }

    .btn-add:hover {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>
  <div class="header">Video yuklash</div>

  <div class="container">
    <form>
      <!-- Video preview -->
      <label for="video">Videoni tanlang</label>
      <input type="file" id="video" accept="video/*" onchange="previewVideo(event)" required>
      <video id="videoPreview" controls style="display:none;"></video>

      <!-- Sarlavha -->
      <label for="title">Sarlavha (maksimal 100 ta belgi)</label>
      <input type="text" id="title" maxlength="100" placeholder="Videoning sarlavhasi" required>

      <!-- Kalit so'zlar -->
      <label for="keywords">Kalit so‘zlar (vergul bilan, maksimal 10 ta)</label>
      <input type="text" id="keywords" placeholder="masalan: ta'lim, matematika, dars">

      <!-- Pleylit -->
      <label for="playlist">Pleylitni tanlang</label>
      <select id="playlist" required>
        <option value="">Pleylitni tanlang</option>
        <option>Yangi pleylit yaratish...</option>
        <option>Matematika</option>
        <option>Ingliz tili</option>
        <option>Texnologiya</option>
      </select>

      <!-- Havolalar -->
      <label>Havolalar</label>
      <div class="links" id="links">
        <div class="link-item">
          <input type="text" placeholder="URL manzili">
          <input type="text" placeholder="Nom (masalan: Telegram)">
        </div>
      </div>
      <button type="button" class="btn btn-add" onclick="addLink()">+ Havola qo‘shish</button>

      <br><br>
      <button type="submit" class="btn btn-save">Yuklash</button>
    </form>
  </div>

  <script>
    // Video preview
    function previewVideo(event) {
      const file = event.target.files[0];
      const video = document.getElementById("videoPreview");
      if (file) {
        video.src = URL.createObjectURL(file);
        video.style.display = "block";
      }
    }

    // Havola qo'shish
    function addLink() {
      const linksDiv = document.getElementById("links");
      const div = document.createElement("div");
      div.classList.add("link-item");
      div.innerHTML = `
        <input type="text" placeholder="URL manzili">
        <input type="text" placeholder="Nom (masalan: Instagram)">
      `;
      linksDiv.appendChild(div);
    }

    // Kalit so'zlar cheklovi (maksimal 10 ta)
    document.getElementById("keywords").addEventListener("input", function() {
      const keywords = this.value.split(",").map(k => k.trim()).filter(k => k);
      if (keywords.length > 10) {
        alert("Maksimal 10 ta kalit so‘z kiritishingiz mumkin!");
        this.value = keywords.slice(0, 10).join(", ");
      }
    });
  </script>
</body>
</html>
