<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yangi Video Yuklash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
      padding: 20px 0;
    }

    .video-modal-content {
      background-color: #000;
      width: 600px;
      border-radius: 16px;
      border: 1px solid #2f3336;
      overflow: hidden;
    }

    .video-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #2f3336;
    }

    .video-cancel-btn {
      background: none;
      border: none;
      color: #1da1f2;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .video-cancel-btn:hover {
      background-color: rgba(29, 161, 242, 0.1);
    }

    .video-modal-title {
      font-size: 18px;
      font-weight: 700;
      visibility: hidden;
    }

    .video-form-container {
      padding: 15px;
    }

    .video-preview {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .video-preview video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-preview-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #8b98a5;
      text-align: center;
      background-color: #111;
    }

    .video-preview-placeholder svg {
      margin-bottom: 10px;
      opacity: 0.7;
      color: #8b98a5;
    }

    .video-form-group {
      margin-bottom: 20px;
    }

    .video-form-group label {
      display: block;
      margin-bottom: 5px;
      color: #8b98a5;
      font-size: 14px;
    }

    .video-form-group input,
    .video-form-group textarea {
      width: 100%;
      background-color: transparent;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
      color: #fff;
      font-size: 16px;
    }

    .video-form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .video-form-group input:focus,
    .video-form-group textarea:focus {
      border-color: #1da1f2;
      outline: none;
    }

    .upload-video-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    .upload-video-btn:hover {
      background-color: #0c84d1;
    }

    .upload-video-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .upload-action-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
      margin-top: 20px;
    }

    .upload-action-btn:hover {
      background-color: #0c84d1;
    }

    .upload-action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #1da1f2;
    }

    .video-info {
      color: #8b98a5;
      font-size: 12px;
      margin-top: 5px;
    }

    @media (max-width: 640px) {
      .video-modal-content {
        width: 95%;
      }
      
      body {
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="video-modal-content">
    <div class="video-modal-header">
      <button class="video-cancel-btn" id="videoCancelBtn">Bekor qilish</button>
      <div class="video-modal-title"></div>
      <div style="width: 60px;"></div>
    </div>
    <div class="video-form-container">
      <div class="video-form-group">
        <div class="video-preview" id="videoPreview">
          <div class="video-preview-placeholder">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14 2H6C4.9 2 4.01 2.9 4.01 4L4 20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM6 20V4H13V9H18V20H6Z" fill="currentColor"/>
              <path d="M8 12H16V14H8V12ZM8 16H16V18H8V16Z" fill="currentColor"/>
            </svg>
            Video yuklang
            <button class="upload-video-btn" id="uploadVideoBtn">Video yuklash</button>
          </div>
        </div>
        <div class="video-info">Iltimos, 16:9 formatdagi videolarni yuklang (masalan: 1920x1080, 1280x720)</div>
      </div>
      
      <div class="video-form-group">
        <input type="text" id="videoTitle" placeholder="Video sarlavhasi...">
      </div>
      
      <div class="video-form-group">
        <input type="text" id="videoKeywords" placeholder="Kalit so'zlar, vergul bilan ajratilgan...">
      </div>
      
      <div class="video-form-group">
        <textarea id="videoDescription" placeholder="Video tavsifi..."></textarea>
      </div>
      
      <button class="upload-action-btn" id="finalUploadBtn" disabled>Yuklash</button>
    </div>
  </div>

  <input type="file" id="videoInput" accept="video/*" style="display: none;">

  <script>
    const videoCancelBtn = document.getElementById('videoCancelBtn');
    const uploadVideoBtn = document.getElementById('uploadVideoBtn');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const videoTitle = document.getElementById('videoTitle');
    const videoKeywords = document.getElementById('videoKeywords');
    const videoDescription = document.getElementById('videoDescription');
    const finalUploadBtn = document.getElementById('finalUploadBtn');

    let selectedVideoBlob = null;
    let selectedVideoUrl = null;

    uploadVideoBtn.addEventListener('click', () => videoInput.click());

    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (file.size > 500 * 1024 * 1024) {
          alert('Video hajmi 500MB dan katta bo\'lmasligi kerak!');
          videoInput.value = '';
          return;
        }

        const video = document.createElement('video');
        video.preload = 'metadata';
        
        video.onloadedmetadata = function() {
          window.URL.revokeObjectURL(video.src);
          const videoRatio = video.videoWidth / video.videoHeight;
          const targetRatio = 16/9;
          const ratioDiff = Math.abs(videoRatio - targetRatio);
          
          if (ratioDiff > 0.1) {
            const confirmUpload = confirm(`Sizning videoning o'lchami ${video.videoWidth}x${video.videoHeight} (${videoRatio.toFixed(2)}:1).\nBu 16:9 (1.78:1) formatda emas. Davom etasizmi?`);
            if (!confirmUpload) {
              videoInput.value = '';
              return;
            }
          }
          
          const reader = new FileReader();
          reader.onload = (ev) => {
            const videoElement = document.createElement('video');
            videoElement.src = ev.target.result;
            videoElement.controls = true;
            videoElement.autoplay = false;
            videoElement.muted = true;
            
            videoPreview.innerHTML = '';
            videoPreview.appendChild(videoElement);
            
            selectedVideoBlob = file;
            selectedVideoUrl = ev.target.result;
            
            finalUploadBtn.disabled = false;
            
            if (!videoTitle.value.trim()) {
              const fileName = file.name.replace(/\.[^/.]+$/, "");
              videoTitle.value = fileName;
            }
          };
          reader.readAsDataURL(file);
        };
        
        video.onerror = function() {
          alert('Video yuklashda xatolik yuz berdi. Iltimos, boshqa video tanlang.');
          videoInput.value = '';
        };
        
        video.src = URL.createObjectURL(file);
      }
    });

    videoCancelBtn.addEventListener('click', () => {
      window.location.href = 'profil.html';
    });

    finalUploadBtn.addEventListener('click', () => {
      const title = videoTitle.value.trim();
      const keywords = videoKeywords.value.trim();
      const description = videoDescription.value.trim();
      
      if (!selectedVideoBlob) {
        alert('Iltimos, video faylini tanlang!');
        return;
      }
      
      if (!title) {
        alert('Iltimos, video sarlavhasini kiriting!');
        videoTitle.focus();
        return;
      }
      
      finalUploadBtn.textContent = 'Yuklanmoqda...';
      finalUploadBtn.disabled = true;
      
      // Videoni Base64 formatida saqlash
      const reader = new FileReader();
      reader.onload = function(e) {
        const newVideo = {
          id: Date.now(),
          title: title,
          description: description,
          keywords: keywords.split(',').map(k => k.trim()).filter(k => k),
          status: 'uploading',
          videoData: e.target.result, // Videoni Base64 formatida saqlash
          thumbnailData: '', // Videodan frame olamiz
          createdAt: new Date().toISOString(),
          completed: false,
          startTime: Date.now(),
          totalTime: 30000,
          views: "0",
          timeAgo: "hozirgina",
          likes: 0,
          comments: 0,
          fileName: selectedVideoBlob.name,
          fileSize: (selectedVideoBlob.size / (1024 * 1024)).toFixed(2) + ' MB',
          author: "Siz",
          authorAvatar: "",
          duration: 0
        };
        
        // Videodan thumbnail yaratish
        createVideoThumbnail(selectedVideoUrl, function(thumbnailData) {
          newVideo.thumbnailData = thumbnailData;
          
          let videos = JSON.parse(localStorage.getItem('videos')) || [];
          videos.push(newVideo);
          localStorage.setItem('videos', JSON.stringify(videos));
          
          localStorage.setItem('currentVideo', JSON.stringify(newVideo));
          
          setTimeout(() => {
            newVideo.status = 'uploaded';
            newVideo.completed = true;
            
            const updatedVideos = JSON.parse(localStorage.getItem('videos')) || [];
            const videoIndex = updatedVideos.findIndex(v => v.id === newVideo.id);
            if (videoIndex !== -1) {
              updatedVideos[videoIndex] = newVideo;
              localStorage.setItem('videos', JSON.stringify(updatedVideos));
            }
            
            alert('Video muvaffaqiyatli yuklandi!');
            window.location.href = 'profil.html';
          }, 3000);
        });
      };
      
      reader.readAsDataURL(selectedVideoBlob);
    });

    function createVideoThumbnail(videoUrl, callback) {
      const video = document.createElement('video');
      video.crossOrigin = 'anonymous';
      video.preload = 'metadata';
      
      video.onloadedmetadata = function() {
        video.currentTime = 1; // 1-daqiqadan frame olamiz
      };
      
      video.onseeked = function() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        const thumbnailData = canvas.toDataURL('image/jpeg', 0.7);
        callback(thumbnailData);
      };
      
      video.onerror = function() {
        callback(''); // Agar xatolik bo'lsa, bo'sh qoldiramiz
      };
      
      video.src = videoUrl;
    }

    videoTitle.addEventListener('input', checkForm);
    videoKeywords.addEventListener('input', checkForm);
    videoDescription.addEventListener('input', checkForm);

    function checkForm() {
      const title = videoTitle.value.trim();
      const hasVideo = selectedVideoBlob !== null;
      
      finalUploadBtn.disabled = !(title && hasVideo);
    }
  </script>

</body>
</html>
