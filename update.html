<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilni tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Profilni tahrirlash</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">To'liq ism</label>
                <input type="text" class="form-control" value="Ism Familiya">
            </div>
            <div class="mb-3">
                <label class="form-label">Profil rasmi</label>
                <input type="file" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Biografiya</label>
                <textarea class="form-control" rows="3">O'zim haqimda...</textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Saqlash</button>
                <a href="profil.html" class="btn btn-secondary">Bekor qilish</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
