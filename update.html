<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yangi Video Yuklash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
      padding: 20px 0;
    }

    .video-modal-content {
      background-color: #000;
      width: 600px;
      border-radius: 16px;
      border: 1px solid #2f3336;
      overflow: hidden;
    }

    .video-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #2f3336;
    }

    .video-cancel-btn {
      background: none;
      border: none;
      color: #1da1f2;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .video-cancel-btn:hover {
      background-color: rgba(29, 161, 242, 0.1);
    }

    .video-modal-title {
      font-size: 18px;
      font-weight: 700;
      visibility: hidden;
    }

    .video-form-container {
      padding: 15px;
    }

    .video-preview {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 nisbat */
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      border: 2px dashed #2f3336;
    }

    .video-preview video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      display: none;
    }

    .video-preview video.show {
      display: block;
    }

    .video-preview-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #8b98a5;
      background-color: #1a1a1a;
    }

    .video-preview-placeholder.hidden {
      display: none;
    }

    .video-preview-placeholder svg {
      margin-bottom: 10px;
      opacity: 0.7;
    }

    .video-form-group {
      margin-bottom: 20px;
    }

    .video-form-group input,
    .video-form-group textarea {
      width: 100%;
      background-color: transparent;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
      color: #fff;
      font-size: 16px;
    }

    .video-form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .video-form-group input:focus,
    .video-form-group textarea:focus {
      border-color: #1da1f2;
      outline: none;
    }

    .upload-video-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 10px;
    }

    .upload-video-btn:hover {
      background-color: #0c84d1;
    }

    .upload-action-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
      margin-top: 20px;
    }

    .upload-action-btn:hover {
      background-color: #0c84d1;
    }

    .upload-action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #1da1f2;
    }

    .video-info {
      color: #8b98a5;
      font-size: 12px;
      margin-top: 5px;
    }

    .video-preview-controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 16px;
      border-radius: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-preview:hover .video-preview-controls {
      opacity: 1;
    }

    .control-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn:hover {
      opacity: 0.8;
    }

    .control-btn svg {
      width: 20px;
      height: 20px;
    }

    .video-file-info {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
      color: #8b98a5;
    }

    .video-file-info span {
      color: #1da1f2;
      font-weight: 500;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .loading-overlay.show {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #1da1f2;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .video-modal-content {
        width: 95%;
      }
      
      body {
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="video-modal-content">
    <div class="video-modal-header">
      <button class="video-cancel-btn" id="videoCancelBtn">Bekor qilish</button>
      <div class="video-modal-title"></div>
      <div style="width: 60px;"></div>
    </div>
    <div class="video-form-container">
      <div class="video-form-group">
        <div class="video-preview" id="videoPreview">
          <div class="video-preview-placeholder" id="videoPlaceholder">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14 2H6C4.9 2 4.01 2.9 4.01 4L4 20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM6 20V4H13V9H18V20H6Z" fill="currentColor"/>
              <path d="M8 12H16V14H8V12ZM8 16H16V18H8V16Z" fill="currentColor"/>
            </svg>
            Video yuklang
            <button class="upload-video-btn" id="uploadVideoBtn">Video yuklash</button>
          </div>
          <video id="videoPlayer"></video>
          <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <div>Yuklanmoqda...</div>
          </div>
          <div class="video-preview-controls">
            <button class="control-btn" id="playPauseBtn">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </button>
            <button class="control-btn" id="fullscreenBtn">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="videoFileInfo" class="video-file-info" style="display: none;">
          Fayl: <span id="fileName"></span> | 
          Hajmi: <span id="fileSize"></span> | 
          Davomiyligi: <span id="videoDuration"></span>
        </div>
        <div class="video-info">MP4, MOV, AVI formatlari qabul qilinadi. Maksimal hajm: 500MB</div>
      </div>
      
      <div class="video-form-group">
        <input type="text" id="videoTitle" placeholder="Video sarlavhasi..." maxlength="100">
      </div>
      
      <div class="video-form-group">
        <input type="text" id="videoKeywords" placeholder="Kalit so'zlar (vergul bilan ajrating)...">
      </div>
      
      <div class="video-form-group">
        <textarea id="videoDescription" placeholder="Video tavsifi..." maxlength="500"></textarea>
      </div>
      
      <button class="upload-action-btn" id="finalUploadBtn" disabled>Video Yuklash</button>
    </div>
  </div>

  <input type="file" id="videoInput" accept="video/*" style="display: none;">

  <script>
    const videoCancelBtn = document.getElementById('videoCancelBtn');
    const uploadVideoBtn = document.getElementById('uploadVideoBtn');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const videoPlaceholder = document.getElementById('videoPlaceholder');
    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const videoTitle = document.getElementById('videoTitle');
    const videoKeywords = document.getElementById('videoKeywords');
    const videoDescription = document.getElementById('videoDescription');
    const finalUploadBtn = document.getElementById('finalUploadBtn');
    const videoFileInfo = document.getElementById('videoFileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const videoDuration = document.getElementById('videoDuration');
    const loadingOverlay = document.getElementById('loadingOverlay');

    let currentVideoFile = null;
    let videoBlobUrl = null;

    // Yuklash tugmasi
    uploadVideoBtn.addEventListener('click', () => videoInput.click());

    videoInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Eski URLni tozalash
      if (videoBlobUrl) {
        URL.revokeObjectURL(videoBlobUrl);
      }

      // Yuklashni boshlash
      loadingOverlay.classList.add('show');
      currentVideoFile = file;
      
      try {
        // Fayl hajmini tekshirish (max 500MB)
        if (file.size > 500 * 1024 * 1024) {
          alert('❌ Video hajmi 500MB dan katta bo\'lmasligi kerak!');
          resetForm();
          return;
        }

        // Fayl formatini tekshirish
        const validFormats = ['video/mp4', 'video/quicktime', 'video/x-msvideo', 'video/webm'];
        if (!validFormats.includes(file.type)) {
          alert('❌ Faqat MP4, MOV, AVI formatdagi videolar qabul qilinadi!');
          resetForm();
          return;
        }

        // Video ma'lumotlarini olish
        const videoUrl = URL.createObjectURL(file);
        videoBlobUrl = videoUrl;
        
        await loadVideoMetadata(file, videoUrl);
        
      } catch (error) {
        console.error('Video yuklashda xatolik:', error);
        alert('Video yuklashda xatolik yuz berdi. Iltimos, boshqa video tanlang.');
        resetForm();
      } finally {
        loadingOverlay.classList.remove('show');
      }
    });

    async function loadVideoMetadata(file, videoUrl) {
      return new Promise((resolve, reject) => {
        const video = document.createElement('video');
        video.preload = 'metadata';
        
        video.onloadedmetadata = function() {
          URL.revokeObjectURL(video.src);
          
          const videoRatio = video.videoWidth / video.videoHeight;
          const targetRatio = 16/9;
          const ratioDiff = Math.abs(videoRatio - targetRatio);
          
          // Video yuklash
          videoPlayer.src = videoUrl;
          videoPlayer.classList.add('show');
          videoPlayer.load();
          
          videoPlayer.onloadeddata = function() {
            videoPlaceholder.classList.add('hidden');
            
            // Fayl ma'lumotlarini ko'rsatish
            const duration = formatDuration(video.duration);
            const size = formatFileSize(file.size);
            
            fileName.textContent = file.name;
            fileSize.textContent = size;
            videoDuration.textContent = duration;
            videoFileInfo.style.display = 'block';
            
            // Yuklash tugmasini aktivlashtirish
            finalUploadBtn.disabled = false;
            finalUploadBtn.textContent = 'Video Yuklash';
            
            // Agar sarlavha kiritilmagan bo'lsa, fayl nomidan foydalanish
            if (!videoTitle.value.trim()) {
              const fileNameWithoutExt = file.name.replace(/\.[^/.]+$/, "");
              videoTitle.value = fileNameWithoutExt;
            }
            
            resolve();
          };
          
          videoPlayer.onerror = function() {
            reject(new Error('Video yuklashda xatolik'));
          };
        };
        
        video.onerror = function() {
          reject(new Error('Video metadata yuklashda xatolik'));
        };
        
        video.src = videoUrl;
      });
    }

    // Play/Pause tugmasi
    playPauseBtn.addEventListener('click', () => {
      if (videoPlayer.paused) {
        videoPlayer.play().catch(e => console.log('Play error:', e));
        updatePlayButton(true);
      } else {
        videoPlayer.pause();
        updatePlayButton(false);
      }
    });

    // Fullscreen tugmasi
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (videoPreview.requestFullscreen) {
          videoPreview.requestFullscreen();
        } else if (videoPreview.webkitRequestFullscreen) {
          videoPreview.webkitRequestFullscreen();
        } else if (videoPreview.msRequestFullscreen) {
          videoPreview.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    });

    // Video o'ynatish/pause holatini kuzatish
    videoPlayer.addEventListener('play', () => updatePlayButton(true));
    videoPlayer.addEventListener('pause', () => updatePlayButton(false));

    function updatePlayButton(isPlaying) {
      if (isPlaying) {
        playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
      } else {
        playPauseBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>`;
      }
    }

    // Bekor qilish
    videoCancelBtn.addEventListener('click', () => {
      if (videoBlobUrl) {
        URL.revokeObjectURL(videoBlobUrl);
      }
      window.location.href = 'profil.html';
    });

    // Yuklash tugmasi
    finalUploadBtn.addEventListener('click', async () => {
      const title = videoTitle.value.trim();
      const keywords = videoKeywords.value.trim();
      const description = videoDescription.value.trim();
      
      if (!currentVideoFile) {
        alert('Iltimos, video faylini tanlang!');
        return;
      }
      
      if (!title) {
        alert('Iltimos, video sarlavhasini kiriting!');
        videoTitle.focus();
        return;
      }
      
      // Yuklash jarayoni
      finalUploadBtn.textContent = 'Yuklanmoqda...';
      finalUploadBtn.disabled = true;
      loadingOverlay.classList.add('show');
      
      try {
        // Video hajmini o'lchash
        const sizeMB = (currentVideoFile.size / (1024 * 1024)).toFixed(2);
        
        // Video davomiyligini o'lchash
        const duration = await getVideoDuration(currentVideoFile);
        const durationStr = formatDuration(duration);
        
        // Thumbnail yaratish
        const thumbnail = await createThumbnail(videoPlayer);
        
        // Faylni Base64 ga o'girish
        const videoBase64 = await fileToBase64(currentVideoFile);
        
        // Yangi video obyekti yaratish
        const newVideo = {
          id: Date.now(),
          title: title,
          description: description,
          keywords: keywords.split(',').map(k => k.trim()).filter(k => k),
          status: 'uploading',
          videoData: videoBase64, // Base64 formatdagi video
          thumbnail: thumbnail,
          createdAt: new Date().toISOString(),
          completed: false,
          startTime: Date.now(),
          totalTime: 30000,
          views: "0",
          timeAgo: "hozirgina",
          likes: 0,
          comments: 0,
          fileName: currentVideoFile.name,
          fileSize: sizeMB + ' MB',
          duration: durationStr,
          format: currentVideoFile.type,
          progress: 0
        };
        
        // LocalStorage ga video qo'shish
        let videos = JSON.parse(localStorage.getItem('videos')) || [];
        videos.push(newVideo);
        localStorage.setItem('videos', JSON.stringify(videos));
        
        // Simulyatsiya: progress barchasi
        simulateUploadProgress(newVideo.id);
        
      } catch (error) {
        console.error('Upload error:', error);
        alert('Video yuklashda xatolik yuz berdi. Iltimos, qayta urinib ko\'ring.');
        resetUploadButton();
      }
    });

    // Progress simulyatsiyasi
    function simulateUploadProgress(videoId) {
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        finalUploadBtn.textContent = `Yuklanmoqda... ${progress}%`;
        
        if (progress >= 100) {
          clearInterval(interval);
          // Yuklash tugagach
          setTimeout(() => {
            alert('✅ Video muvaffaqiyatli yuklandi!');
            if (videoBlobUrl) {
              URL.revokeObjectURL(videoBlobUrl);
            }
            window.location.href = 'profil.html';
          }, 500);
        }
      }, 300);
    }

    // Inputlarni tekshirish
    videoTitle.addEventListener('input', checkForm);
    videoKeywords.addEventListener('input', checkForm);
    videoDescription.addEventListener('input', checkForm);

    function checkForm() {
      const title = videoTitle.value.trim();
      const hasVideo = currentVideoFile !== null;
      finalUploadBtn.disabled = !(title && hasVideo);
    }

    // Fayl hajmini formatlash
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Video davomiyligini formatlash
    function formatDuration(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      
      if (hours > 0) {
        return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }
      return `${minutes}:${secs.toString().padStart(2, '0')}`;
    }

    // Video davomiyligini olish
    function getVideoDuration(file) {
      return new Promise((resolve, reject) => {
        const video = document.createElement('video');
        video.preload = 'metadata';
        
        video.onloadedmetadata = function() {
          URL.revokeObjectURL(video.src);
          resolve(video.duration);
        };
        
        video.onerror = function() {
          reject(new Error('Video davomiyligini olishda xatolik'));
        };
        
        video.src = URL.createObjectURL(file);
      });
    }

    
    // Thumbnail yaratish
    function createThumbnail(videoElement) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas o'lchamini belgilash
        canvas.width = 320;
        canvas.height = 180;
        
        // Video vaqti 1-daqiqaga o'tkazish
        videoElement.currentTime = 1;
        
        videoElement.addEventListener('seeked', function() {
          ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
          const thumbnail = canvas.toDataURL('image/jpeg', 0.7);
          resolve(thumbnail);
        }, { once: true });
      });
    }

    // Faylni Base64 ga o'girish
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    // Formani tiklash
    function resetForm() {
      videoInput.value = '';
      currentVideoFile = null;
      videoPlayer.classList.remove('show');
      videoPlaceholder.classList.remove('hidden');
      videoFileInfo.style.display = 'none';
      finalUploadBtn.disabled = true;
      videoTitle.value = '';
      videoKeywords.value = '';
      videoDescription.value = '';
      if (videoBlobUrl) {
        URL.revokeObjectURL(videoBlobUrl);
        videoBlobUrl = null;
      }
    }

    // Upload tugmasini tiklash
    function resetUploadButton() {
      finalUploadBtn.textContent = 'Video Yuklash';
      finalUploadBtn.disabled = false;
      loadingOverlay.classList.remove('show');
    }

    // Sahifa yopilganda URL ni tozalash
    window.addEventListener('beforeunload', () => {
      if (videoBlobUrl) {
        URL.revokeObjectURL(videoBlobUrl);
      }
    });
  </script>

</body>
</html>
