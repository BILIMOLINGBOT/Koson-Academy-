<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yangi Video Yuklash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
      background-color: #000;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #2f3336;
      position: sticky;
      top: 0;
      background-color: #000;
      z-index: 100;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      flex: 1;
    }

    .cancel-btn {
      background: none;
      border: none;
      color: #1da1f2;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .cancel-btn:hover {
      background-color: rgba(29, 161, 242, 0.1);
    }

    .video-preview-section {
      width: 100%;
      height: 300px;
      background-color: #000;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid #2f3336;
    }

    .video-preview-section video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }

    .no-video-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #8b98a5;
      background-color: #111;
    }

    .no-video-placeholder svg {
      margin-bottom: 15px;
      opacity: 0.7;
    }

    .no-video-placeholder .upload-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 15px;
    }

    .video-time {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
    }

    .form-section {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #8b98a5;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      background-color: transparent;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      color: #fff;
      font-size: 16px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #1da1f2;
      outline: none;
    }

    .upload-info {
      color: #8b98a5;
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
      padding: 10px;
      border-top: 1px solid #2f3336;
      margin-top: 20px;
    }

    .upload-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
      margin-top: 20px;
    }

    .upload-btn:hover {
      background-color: #0c84d1;
    }

    .upload-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #1da1f2;
    }

    .progress-container {
      margin-top: 15px;
      display: none;
    }

    .progress-container.active {
      display: block;
    }

    .progress-text {
      color: #8b98a5;
      font-size: 14px;
      margin-bottom: 8px;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #2f3336;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1da1f2, #0c84d1);
      transition: width 0.3s ease;
      border-radius: 2px;
      width: 0%;
    }

    .video-info-text {
      color: #8b98a5;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      padding: 0 20px;
    }

    @media (max-width: 640px) {
      .container {
        width: 100%;
      }
      
      .video-preview-section {
        height: 250px;
      }
      
      .header {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <button class="cancel-btn" id="cancelBtn">Bekor qilish</button>
      <h1>Yangi Video Yuklash</h1>
      <div style="width: 70px;"></div>
    </div>
    
    <div class="video-preview-section" id="videoPreview">
      <div class="no-video-placeholder">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 2H6C4.9 2 4.01 2.9 4.01 4L4 20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM6 20V4H13V9H18V20H6Z" fill="currentColor"/>
          <path d="M8 12H16V14H8V12ZM8 16H16V18H8V16Z" fill="currentColor"/>
        </svg>
        Video yuklang
        <button class="upload-btn" id="selectVideoBtn">Video yuklash</button>
      </div>
    </div>
    
    <div class="video-info-text">
      Iltimos, 16:9 formatdagi videolarni yuklang (masalan: 1920x1080, 1280x720)
    </div>
    
    <div class="form-section">
      <div class="progress-container" id="progressContainer">
        <div class="progress-text" id="progressText">0% • Yuklanmoqda...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
      
      <div class="form-group">
        <input type="text" id="videoTitle" placeholder="Sarlavha..." value="Seshanba">
      </div>
      
      <div class="form-group">
        <textarea id="videoDescription" placeholder="Video tavsifi...">Seshanba 6 kuni, 2026 yil</textarea>
      </div>
      
      <div class="upload-info">
        Fayl tanlangandan so'ng yuklash boshlanadi
      </div>
      
      <button class="upload-btn" id="uploadBtn" disabled>Yuklash</button>
    </div>
  </div>

  <input type="file" id="videoInput" accept="video/*" style="display: none;">

  <script>
    const cancelBtn = document.getElementById('cancelBtn');
    const selectVideoBtn = document.getElementById('selectVideoBtn');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const videoTitle = document.getElementById('videoTitle');
    const videoDescription = document.getElementById('videoDescription');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressText = document.getElementById('progressText');
    const progressFill = document.getElementById('progressFill');

    let selectedVideoFile = null;
    let videoDuration = "0:15";

    // Video tanlash
    selectVideoBtn.addEventListener('click', () => videoInput.click());

    videoInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      selectedVideoFile = file;

      // Fayl hajmini tekshirish
      if (file.size > 500 * 1024 * 1024) {
        alert('Video hajmi 500MB dan katta bo\'lmasligi kerak!');
        videoInput.value = '';
        selectedVideoFile = null;
        return;
      }

      // Video durationni olish
      const video = document.createElement('video');
      video.preload = 'metadata';
      
      video.onloadedmetadata = function() {
        window.URL.revokeObjectURL(video.src);
        
        // Video durationni formatlash
        const minutes = Math.floor(video.duration / 60);
        const seconds = Math.floor(video.duration % 60);
        videoDuration = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        // Video preview yaratish
        videoPreview.innerHTML = '';
        const videoElement = document.createElement('video');
        videoElement.src = URL.createObjectURL(file);
        videoElement.controls = true;
        videoElement.style.width = '100%';
        videoElement.style.height = '100%';
        videoElement.style.objectFit = 'contain';
        
        // Video vaqti
        const timeSpan = document.createElement('div');
        timeSpan.className = 'video-time';
        timeSpan.textContent = videoDuration;
        
        videoPreview.appendChild(videoElement);
        videoPreview.appendChild(timeSpan);
        
        // Yuklash tugmasini aktivlashtirish
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Yuklash';
        
        // Agar sarlavha kiritilmagan bo'lsa, fayl nomidan foydalanish
        if (!videoTitle.value.trim()) {
          const fileName = file.name.replace(/\.[^/.]+$/, "");
          videoTitle.value = fileName;
        }
      };
      
      video.onerror = function() {
        alert('Video yuklashda xatolik yuz berdi. Iltimos, boshqa video tanlang.');
        videoInput.value = '';
        selectedVideoFile = null;
      };
      
      video.src = URL.createObjectURL(file);
    });

    // Bekor qilish
    cancelBtn.addEventListener('click', () => {
      window.location.href = 'profil.html';
    });

    // Yuklash tugmasi
    uploadBtn.addEventListener('click', () => {
      const title = videoTitle.value.trim();
      const description = videoDescription.value.trim();
      
      if (!selectedVideoFile) {
        alert('Iltimos, video faylini tanlang!');
        return;
      }
      
      if (!title) {
        alert('Iltimos, video sarlavhasini kiriting!');
        videoTitle.focus();
        return;
      }
      
      // Yuklash jarayoni
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Yuklanmoqda...';
      progressContainer.classList.add('active');
      
      // Simulyatsiya qilingan progress
      let progress = 0;
      const interval = setInterval(() => {
        progress += 2;
        progressFill.style.width = `${progress}%`;
        progressText.textContent = `${progress}% • Yuklanmoqda...`;
        
        if (progress >= 100) {
          clearInterval(interval);
          
          // Video URL yaratish
          const videoUrl = URL.createObjectURL(selectedVideoFile);
          
          // Yangi video obyekti yaratish
          const newVideo = {
            id: Date.now(),
            title: title,
            description: description,
            keywords: [],
            status: 'uploaded',
            videoUrl: videoUrl,
            duration: videoDuration,
            createdAt: new Date().toISOString(),
            completed: true,
            views: "0",
            timeAgo: "hozirgina",
            likes: 0,
            comments: 0,
            fileName: selectedVideoFile.name,
            fileSize: (selectedVideoFile.size / (1024 * 1024)).toFixed(2) + ' MB'
          };
          
          // LocalStorage ga video qo'shish
          let videos = JSON.parse(localStorage.getItem('videos')) || [];
          videos.push(newVideo);
          localStorage.setItem('videos', JSON.stringify(videos));
          
          // Muvaffaqiyatli yuklanganligi haqida xabar
          setTimeout(() => {
            alert('Video muvaffaqiyatli yuklandi!');
            window.location.href = 'profil.html';
          }, 500);
        }
      }, 50);
    });

    // Inputlarni tekshirish
    videoTitle.addEventListener('input', checkForm);
    videoDescription.addEventListener('input', checkForm);

    function checkForm() {
      const title = videoTitle.value.trim();
      const hasVideo = selectedVideoFile !== null;
      
      uploadBtn.disabled = !(title && hasVideo);
    }
  </script>

</body>
</html>
