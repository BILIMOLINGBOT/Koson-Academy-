<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yangi Video Yuklash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
      padding: 20px 0;
    }

    .video-modal-content {
      background-color: #000;
      width: 600px;
      border-radius: 16px;
      border: 1px solid #2f3336;
      overflow: hidden;
    }

    .video-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #2f3336;
    }

    .video-cancel-btn {
      background: none;
      border: none;
      color: #1da1f2;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .video-cancel-btn:hover {
      background-color: rgba(29, 161, 242, 0.1);
    }

    .video-modal-title {
      font-size: 18px;
      font-weight: 700;
    }

    .video-form-container {
      padding: 15px;
    }

    .video-preview {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 nisbat */
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .video-preview video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }

    .video-preview-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #8b98a5;
    }

    .video-preview-placeholder svg {
      margin-bottom: 10px;
      opacity: 0.7;
    }

    .video-form-group {
      margin-bottom: 20px;
    }

    .video-form-group label {
      display: block;
      margin-bottom: 5px;
      color: #8b98a5;
      font-size: 14px;
    }

    .video-form-group input,
    .video-form-group textarea,
    .video-form-group select {
      width: 100%;
      background-color: transparent;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
      color: #fff;
      font-size: 16px;
    }

    .video-form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .video-form-group input:focus,
    .video-form-group textarea:focus,
    .video-form-group select:focus {
      border-color: #1da1f2;
      outline: none;
    }

    .upload-video-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 10px;
    }

    .upload-video-btn:hover {
      background-color: #0c84d1;
    }

    .upload-video-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #1da1f2;
    }

    .upload-action-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
      margin-top: 20px;
    }

    .upload-action-btn:hover {
      background-color: #0c84d1;
    }

    .upload-action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #1da1f2;
    }

    .upload-action-btn.uploading {
      position: relative;
    }

    .upload-action-btn.uploading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      right: 20px;
    }

    .video-info {
      color: #8b98a5;
      font-size: 12px;
      margin-top: 5px;
    }

    .file-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 12px;
      color: #8b98a5;
    }

    .file-name {
      max-width: 70%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .file-size {
      color: #1da1f2;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #1da1f2;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .video-modal-content {
        width: 95%;
      }
      
      body {
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="video-modal-content">
    <div class="video-modal-header">
      <button class="video-cancel-btn" id="videoCancelBtn">Bekor qilish</button>
      <div class="video-modal-title">Yangi Video Yuklash</div>
      <div style="width: 60px;"></div> <!-- Bo'sh joy -->
    </div>
    <div class="video-form-container">
      <div class="video-form-group">
        <div class="video-preview" id="videoPreview">
          <div class="video-preview-placeholder">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14 2H6C4.9 2 4.01 2.9 4.01 4L4 20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM6 20V4H13V9H18V20H6Z" fill="currentColor"/>
              <path d="M8 12H16V14H8V12ZM8 16H16V18H8V16Z" fill="currentColor"/>
            </svg>
            Video yuklang
            <button class="upload-video-btn" id="uploadVideoBtn">Video yuklash</button>
          </div>
        </div>
        <div class="file-info" id="fileInfo" style="display: none;">
          <div class="file-name" id="fileName"></div>
          <div class="file-size" id="fileSize"></div>
        </div>
        <div class="video-info">Iltimos, 16:9 formatdagi videolarni yuklang (masalan: 1920x1080, 1280x720). Maksimal hajm: 500MB</div>
      </div>
      
      <div class="video-form-group">
        <input type="text" id="videoTitle" placeholder="Video sarlavhasi..." required>
      </div>
      
      <div class="video-form-group">
        <textarea id="videoDescription" placeholder="Video tavsifi..."></textarea>
      </div>
      
      <div class="video-form-group">
        <input type="text" id="videoKeywords" placeholder="Kalit so'zlar, vergul bilan ajratilgan...">
      </div>
      
      <div class="video-form-group">
        <select id="videoCategory">
          <option value="">Kategoriyani tanlang</option>
          <option value="music">Musiqa</option>
          <option value="education">Ta'lim</option>
          <option value="entertainment">Ko'ngilochar</option>
          <option value="sports">Sport</option>
          <option value="travel">Sayohat</option>
          <option value="technology">Texnologiya</option>
          <option value="food">Oziq-ovqat</option>
          <option value="gaming">O'yinlar</option>
        </select>
      </div>
      
      <!-- Yuklash tugmasi -->
      <button class="upload-action-btn" id="finalUploadBtn" disabled>Video Yuklash</button>
    </div>
  </div>

  <input type="file" id="videoInput" accept="video/*" style="display: none;">

  <script>
    const videoCancelBtn = document.getElementById('videoCancelBtn');
    const uploadVideoBtn = document.getElementById('uploadVideoBtn');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const videoTitle = document.getElementById('videoTitle');
    const videoDescription = document.getElementById('videoDescription');
    const videoKeywords = document.getElementById('videoKeywords');
    const videoCategory = document.getElementById('videoCategory');
    const finalUploadBtn = document.getElementById('finalUploadBtn');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');

    let selectedVideoFile = null;
    let videoBlobUrl = null;

    // Yuklash tugmasi
    uploadVideoBtn.addEventListener('click', () => videoInput.click());

    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        selectedVideoFile = file;
        
        // Fayl hajmini tekshirish (max 500MB)
        const maxSize = 500 * 1024 * 1024; // 500MB
        if (file.size > maxSize) {
          alert('Video hajmi 500MB dan katta bo\'lmasligi kerak!');
          videoInput.value = '';
          selectedVideoFile = null;
          return;
        }

        // Fayl ma'lumotlarini ko'rsatish
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileInfo.style.display = 'flex';

        // Oldingi video URL'ini tozalash
        if (videoBlobUrl) {
          URL.revokeObjectURL(videoBlobUrl);
        }

        // Yangi video URL'ini yaratish
        videoBlobUrl = URL.createObjectURL(file);

        // Video preview'ni yaratish
        const videoElement = document.createElement('video');
        videoElement.src = videoBlobUrl;
        videoElement.controls = true;
        videoElement.style.width = '100%';
        videoElement.style.height = '100%';
        videoElement.style.objectFit = 'contain';
        
        videoPreview.innerHTML = '';
        videoPreview.appendChild(videoElement);

        // Video formatini tekshirish
        videoElement.addEventListener('loadedmetadata', function() {
          const videoRatio = videoElement.videoWidth / videoElement.videoHeight;
          const targetRatio = 16/9;
          const ratioDiff = Math.abs(videoRatio - targetRatio);
          
          // Agar video 16:9 formatda bo'lmasa, ogohlantirish
          if (ratioDiff > 0.1) {
            const confirmUpload = confirm(`Sizning videoning o'lchami ${videoElement.videoWidth}x${videoElement.videoHeight} (${videoRatio.toFixed(2)}:1).\nBu 16:9 (1.78:1) formatda emas. Davom etasizmi?`);
            if (!confirmUpload) {
              resetVideoSelection();
              return;
            }
          }
          
          // Yuklash tugmasini aktivlashtirish
          finalUploadBtn.disabled = false;
          
          // Agar sarlavha kiritilmagan bo'lsa, fayl nomidan foydalanish
          if (!videoTitle.value.trim()) {
            const nameWithoutExt = file.name.replace(/\.[^/.]+$/, "");
            videoTitle.value = nameWithoutExt;
          }
        });

        videoElement.addEventListener('error', function() {
          alert('Video yuklashda xatolik yuz berdi. Iltimos, boshqa video tanlang.');
          resetVideoSelection();
        });
      }
    });

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function resetVideoSelection() {
      videoInput.value = '';
      selectedVideoFile = null;
      videoPreview.innerHTML = `
        <div class="video-preview-placeholder">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6C4.9 2 4.01 2.9 4.01 4L4 20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM6 20V4H13V9H18V20H6Z" fill="currentColor"/>
            <path d="M8 12H16V14H8V12ZM8 16H16V18H8V16Z" fill="currentColor"/>
          </svg>
          Video yuklang
          <button class="upload-video-btn" id="uploadVideoBtn">Video yuklash</button>
        </div>
      `;
      fileInfo.style.display = 'none';
      finalUploadBtn.disabled = true;
      document.getElementById('uploadVideoBtn').addEventListener('click', () => videoInput.click());
    }

    // Bekor qilish
    videoCancelBtn.addEventListener('click', () => {
      // Video URL'ini tozalash
      if (videoBlobUrl) {
        URL.revokeObjectURL(videoBlobUrl);
      }
      window.location.href = 'profil.html';
    });

    // Form tekshirish
    videoTitle.addEventListener('input', checkForm);
    videoDescription.addEventListener('input', checkForm);

    function checkForm() {
      const title = videoTitle.value.trim();
      const hasVideo = selectedVideoFile !== null;
      
      finalUploadBtn.disabled = !(title && hasVideo);
    }

    // Yuklash tugmasi
    finalUploadBtn.addEventListener('click', async () => {
      // Ma'lumotlarni tekshirish
      const title = videoTitle.value.trim();
      const description = videoDescription.value.trim();
      const keywords = videoKeywords.value.trim();
      const category = videoCategory.value;
      
      if (!selectedVideoFile) {
        alert('Iltimos, video faylini tanlang!');
        return;
      }
      
      if (!title) {
        alert('Iltimos, video sarlavhasini kiriting!');
        videoTitle.focus();
        return;
      }
      
      // Yuklash jarayoni
      finalUploadBtn.textContent = 'Yuklanmoqda...';
      finalUploadBtn.disabled = true;
      finalUploadBtn.classList.add('uploading');
      
      try {
        // Video'ni o'qish va base64 ga o'tkazish
        const videoDataUrl = await readFileAsDataURL(selectedVideoFile);
        
        // Video davomiyligini olish
        const duration = await getVideoDuration(selectedVideoFile);
        
        // Yangi video obyekti yaratish
        const newVideo = {
          id: Date.now(),
          title: title,
          description: description,
          keywords: keywords.split(',').map(k => k.trim()).filter(k => k),
          category: category,
          status: 'uploaded',
          thumbnail: getVideoThumbnail(),
          videoUrl: videoBlobUrl,
          videoData: videoDataUrl,
          createdAt: new Date().toISOString(),
          completed: true,
          duration: duration,
          views: "0",
          timeAgo: "hozirgina",
          likes: 0,
          comments: 0,
          fileName: selectedVideoFile.name,
          fileSize: formatFileSize(selectedVideoFile.size),
          channel: "Sizning Kanal",
          subscribers: "1,234"
        };
        
        // LocalStorage ga video qo'shish
        let videos = JSON.parse(localStorage.getItem('videos')) || [];
        videos.push(newVideo);
        localStorage.setItem('videos', JSON.stringify(videos));
        
        // Yuklash muvaffaqiyatli
        setTimeout(() => {
          alert('Video muvaffaqiyatli yuklandi!');
          // Video URL'ini saqlab qolish (o'chirmaslik)
          window.location.href = 'profil.html';
        }, 2000);
        
      } catch (error) {
        console.error('Yuklash xatosi:', error);
        alert('Video yuklashda xatolik yuz berdi. Iltimos, qayta urinib ko\'ring.');
        finalUploadBtn.textContent = 'Video Yuklash';
        finalUploadBtn.disabled = false;
        finalUploadBtn.classList.remove('uploading');
      }
    });

    // Faylni DataURL ga o'tkazish
    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(new Error('Faylni o\'qishda xatolik'));
        reader.readAsDataURL(file);
      });
    }

    // Video davomiyligini olish
    function getVideoDuration(file) {
      return new Promise((resolve) => {
        const video = document.createElement('video');
        video.preload = 'metadata';
        
        video.onloadedmetadata = function() {
          URL.revokeObjectURL(video.src);
          resolve(video.duration);
        };
        
        video.onerror = function() {
          resolve(0); // Agar xatolik bo'lsa, 0 qaytarish
        };
        
        video.src = URL.createObjectURL(file);
      });
    }

    // Video thumbnail olish
    function getVideoThumbnail() {
      const thumbnails = [
        'https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1513326738677-b964603b136d?auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1588666309990-d68f08e3d4c6?auto=format&fit=crop&w=1470&q=80'
      ];
      
      return thumbnails[Math.floor(Math.random() * thumbnails.length)];
    }

    // Sahifa yopilganda URL'ni tozalash
    window.addEventListener('beforeunload', () => {
      if (videoBlobUrl) {
        URL.revokeObjectURL(videoBlobUrl);
      }
    });
  </script>

</body>
</html>
