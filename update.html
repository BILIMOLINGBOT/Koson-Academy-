<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yangi Video Yuklash</title>
  <style>
    /* ... mavjud stillar ... */
  </style>
</head>
<body>

  <div class="video-modal-content">
    <div class="video-modal-header">
      <button class="video-cancel-btn" id="videoCancelBtn">Bekor qilish</button>
      <div class="video-modal-title">Yangi video yuklash</div>
      <button class="video-post-btn" id="videoPostBtn" disabled>Saqlash</button>
    </div>
    <div class="video-form-container">
      <!-- ... mavjud forma elementlari ... -->
    </div>
  </div>

  <input type="file" id="videoInput" accept="video/*" style="display: none;">

  <script>
    // ... mavjud kodlar ...

    // Saqlash
    videoPostBtn.addEventListener('click', () => {
      // Ma'lumotlarni tekshirish
      if (!videoTitle.value.trim()) {
        alert('Iltimos, video sarlavhasini kiriting');
        videoTitle.focus();
        return;
      }

      // Video yuklash jarayonini boshlash
      const uploadData = {
        status: 'uploading',
        progress: 0,
        timeRemaining: 'Tayyorlanmoqda...',
        title: videoTitle.value
      };
      
      localStorage.setItem('videoUpload', JSON.stringify(uploadData));
      
      // Yuklash jarayonini simulyatsiya qilish
      simulateUpload(uploadData);
    });

    // Video yuklash jarayonini simulyatsiya qilish
    function simulateUpload(uploadData) {
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          
          // Yuklash tugaganligini belgilash
          uploadData.status = 'completed';
          localStorage.setItem('videoUpload', JSON.stringify(uploadData));
          
          console.log('Video yuklandi:', {
            file: videoInput.files[0],
            title: videoTitle.value,
            description: videoDescription.value,
            keywords: videoKeywords.value
          });
          
          alert('Video muvaffaqiyatli yuklandi!');
          window.location.href = 'profil.html';
        } else {
          // Yuklash davom etayotganligini yangilash
          uploadData.progress = Math.round(progress);
          
          // Qolgan vaqtni hisoblash
          const remainingSeconds = Math.round((100 - progress) / 5);
          if (remainingSeconds < 60) {
            uploadData.timeRemaining = `${remainingSeconds} soniya qoldi`;
          } else {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            uploadData.timeRemaining = `${minutes} daqiqa ${seconds} soniya qoldi`;
          }
          
          localStorage.setItem('videoUpload', JSON.stringify(uploadData));
        }
      }, 500);
    }

    // ... mavjud kodlar ...
  </script>

</body>
</html>
