<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yangi Video Yuklash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
      padding: 20px 0;
    }

    .video-modal-content {
      background-color: #000;
      width: 600px;
      border-radius: 16px;
      border: 1px solid #2f3336;
      overflow: hidden;
    }

    .video-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #2f3336;
    }

    .video-cancel-btn {
      background: none;
      border: none;
      color: #1da1f2;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px;
      border-radius: 4px;
    }

    .video-cancel-btn:hover {
      background-color: rgba(29, 161, 242, 0.1);
    }

    .video-modal-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
    }

    .video-form-container {
      padding: 15px;
    }

    .video-preview {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 nisbat */
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      border: 2px dashed #2f3336;
      transition: border-color 0.3s;
    }

    .video-preview:hover {
      border-color: #1da1f2;
    }

    .video-preview video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-preview-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #8b98a5;
      text-align: center;
      padding: 20px;
    }

    .video-preview-placeholder svg {
      margin-bottom: 15px;
      opacity: 0.7;
    }

    .video-preview-placeholder p {
      margin-bottom: 15px;
      font-size: 14px;
    }

    .upload-video-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 5px;
    }

    .upload-video-btn:hover {
      background-color: #0c84d1;
    }

    .video-form-group {
      margin-bottom: 20px;
    }

    .video-form-group label {
      display: block;
      margin-bottom: 8px;
      color: #8b98a5;
      font-size: 14px;
      font-weight: 500;
    }

    .video-form-group input,
    .video-form-group textarea {
      width: 100%;
      background-color: transparent;
      border: 1px solid #2f3336;
      border-radius: 8px;
      padding: 12px 16px;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .video-form-group textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .video-form-group input:focus,
    .video-form-group textarea:focus {
      border-color: #1da1f2;
      outline: none;
      background-color: rgba(29, 161, 242, 0.05);
    }

    .video-form-group input::placeholder,
    .video-form-group textarea::placeholder {
      color: #6e767d;
    }

    .upload-action-btn {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .upload-action-btn:hover:not(:disabled) {
      background-color: #0c84d1;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(29, 161, 242, 0.3);
    }

    .upload-action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #1da1f2;
    }

    .video-info {
      color: #6e767d;
      font-size: 13px;
      margin-top: 8px;
      line-height: 1.4;
    }

    .video-file-info {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 12px 16px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #2f3336;
    }

    .video-file-info span {
      font-size: 14px;
      color: #fff;
    }

    .video-file-info button {
      background: none;
      border: none;
      color: #ff4d4d;
      cursor: pointer;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .video-file-info button:hover {
      background-color: rgba(255, 77, 77, 0.1);
    }

    .upload-progress {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #2f3336;
    }

    .upload-progress h4 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .progress-bar {
      height: 6px;
      background-color: #2f3336;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background-color: #1da1f2;
      transition: width 0.3s;
      border-radius: 3px;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #6e767d;
    }

    .success-message {
      background-color: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }

    .success-message h3 {
      color: #00ff00;
      margin-bottom: 10px;
    }

    .success-message p {
      color: #8b98a5;
      margin-bottom: 15px;
    }

    .success-message button {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
    }

    .success-message button:hover {
      background-color: #0c84d1;
    }

    @media (max-width: 640px) {
      .video-modal-content {
        width: 95%;
      }
      
      body {
        padding: 10px 0;
      }
      
      .video-form-group input,
      .video-form-group textarea {
        padding: 10px 14px;
        font-size: 15px;
      }
      
      .upload-action-btn {
        padding: 12px 20px;
        font-size: 15px;
      }
    }
  </style>
</head>

  <input type="file" id="videoInput" accept="video/*" style="display: none;">

  <script>
    // Elementlarni tanlab olish
    const videoCancelBtn = document.getElementById('videoCancelBtn');
    const uploadVideoBtn = document.getElementById('uploadVideoBtn');
    const videoInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const videoTitle = document.getElementById('videoTitle');
    const videoDescription = document.getElementById('videoDescription');
    const videoKeywords = document.getElementById('videoKeywords');
    const finalUploadBtn = document.getElementById('finalUploadBtn');
    const videoFileInfo = document.getElementById('videoFileInfo');
    const fileName = document.getElementById('fileName');
    const removeVideoBtn = document.getElementById('removeVideoBtn');
    const uploadProgress = document.getElementById('uploadProgress');
    const progressFill = document.getElementById('progressFill');
    const progressPercent = document.getElementById('progressPercent');
    const timeRemaining = document.getElementById('timeRemaining');
    const successMessage = document.getElementById('successMessage');
    const viewVideoBtn = document.getElementById('viewVideoBtn');

    let selectedVideoFile = null;
    let uploadInProgress = false;

    // Yuklash tugmasi
    uploadVideoBtn.addEventListener('click', () => videoInput.click());

    // Video tanlash
    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        selectedVideoFile = file;
        
        // Fayl nomini ko'rsatish
        fileName.textContent = file.name;
        videoFileInfo.style.display = 'block';
        
        // Video formatini tekshirish
        const video = document.createElement('video');
        video.preload = 'metadata';
        
        video.onloadedmetadata = function() {
          window.URL.revokeObjectURL(video.src);
          const videoRatio = video.videoWidth / video.videoHeight;
          const targetRatio = 16/9;
          const ratioDiff = Math.abs(videoRatio - targetRatio);
          
          // Agar video 16:9 formatda bo'lmasa, ogohlantirish
          if (ratioDiff > 0.1) {
            const confirmUpload = confirm(`Sizning videoning o'lchami ${video.videoWidth}x${video.videoHeight} (${videoRatio.toFixed(2)}:1).\nBu 16:9 (1.78:1) formatda emas. Davom etasizmi?`);
            if (!confirmUpload) {
              resetVideoSelection();
              return;
            }
          }
          
          // Video preview yaratish
          const reader = new FileReader();
          reader.onload = (ev) => {
            videoPreview.innerHTML = '';
            const videoElement = document.createElement('video');
            videoElement.src = ev.target.result;
            videoElement.controls = true;
            videoElement.style.width = '100%';
            videoElement.style.height = '100%';
            videoElement.style.objectFit = 'cover';
            videoPreview.appendChild(videoElement);
            
            // Yuklash tugmasini aktivlashtirish
            finalUploadBtn.disabled = false;
          };
          reader.readAsDataURL(file);
        };
        
        video.src = URL.createObjectURL(file);
      }
    });

    // Video olib tashlash
    removeVideoBtn.addEventListener('click', () => {
      resetVideoSelection();
    });

    // Video tanlashni qayta tiklash
    function resetVideoSelection() {
      selectedVideoFile = null;
      videoInput.value = '';
      videoPreview.innerHTML = `
        <div class="video-preview-placeholder">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6C4.9 2 4.01 2.9 4.01 4L4 20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM6 20V4H13V9H18V20H6Z" fill="currentColor"/>
            <path d="M8 12H16V14H8V12ZM8 16H16V18H8V16Z" fill="currentColor"/>
          </svg>
          <p>Video yuklash uchun pastdagi tugmani bosing</p>
          <button class="upload-video-btn" id="uploadVideoBtn">ðŸ“¹ Video tanlash</button>
          <div class="video-info">Iltimos, 16:9 formatdagi videolarni yuklang (masalan: 1920x1080, 1280x720)</div>
        </div>
      `;
      videoFileInfo.style.display = 'none';
      finalUploadBtn.disabled = true;
      
      // Yuklash tugmasi uchun event listener qayta o'rnatish
      document.getElementById('uploadVideoBtn').addEventListener('click', () => videoInput.click());
    }

    // Bekor qilish
    videoCancelBtn.addEventListener('click', () => {
      if (uploadInProgress) {
        if (confirm("Yuklash jarayoni davom etmoqda. Chiqish istaysizmi?")) {
          window.location.href = 'profil.html';
        }
      } else {
        window.location.href = 'profil.html';
      }
    });

    // Yuklash tugmasi
    finalUploadBtn.addEventListener('click', () => {
      // Ma'lumotlarni tekshirish
      const title = videoTitle.value.trim();
      const description = videoDescription.value.trim();
      const keywords = videoKeywords.value.trim();
      
      if (!title) {
        alert('Iltimos, video sarlavhasini kiriting!');
        videoTitle.focus();
        return;
      }
      
      if (!selectedVideoFile) {
        alert('Iltimos, video faylni tanlang!');
        return;
      }
      
      // Video ID yaratish
      const videoId = Date.now();
      
      // Thumbnail URL lar ro'yxati (tasodifiy tanlash uchun)
      const thumbnails = [
        'https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1513326738677-b964603b136d?auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1588666309990-d68f08e3d4c6?auto=format&fit=crop&w=1470&q=80'
      ];
      
      // Tasodifiy thumbnail tanlash
      const randomThumbnail = thumbnails[Math.floor(Math.random() * thumbnails.length)];
      
      // Video ma'lumotlarini yaratish
      const videoData = {
        id: videoId,
        title: title,
        description: description,
        keywords: keywords.split(',').map(k => k.trim()).filter(k => k),
        status: 'uploading',
        startTime: Date.now(),
        totalTime: 30000, // 30 soniya (simulyatsiya)
        thumbnail: randomThumbnail,
        createdAt: new Date().toISOString(),
        completed: false,
        views: "0",
        timeAgo: "hozirgina",
        likes: 0,
        comments: 0
      };
      
      // Yuklash jarayonini boshlash
      startUploadProcess(videoData);
    });

    // Yuklash jarayoni
    function startUploadProcess(videoData) {
      uploadInProgress = true;
      
      // Form elementlarini yashirish
      videoTitle.disabled = true;
      videoDescription.disabled = true;
      videoKeywords.disabled = true;
      finalUploadBtn.disabled = true;
      finalUploadBtn.innerHTML = '<div class="loading-spinner"></div>';
      
      // Progress bar ni ko'rsatish
      uploadProgress.style.display = 'block';
      
      let progress = 0;
      const totalTime = videoData.totalTime;
      const intervalTime = 100; // 100ms
      const increment = (intervalTime / totalTime) * 100;
      
      const uploadInterval = setInterval(() => {
        progress += increment;
        if (progress >= 100) {
          progress = 100;
          clearInterval(uploadInterval);
          completeUpload(videoData);
        }
        
        // Progress bar ni yangilash
        progressFill.style.width = progress + '%';
        progressPercent.textContent = Math.floor(progress) + '%';
        
        // Qolgan vaqtni hisoblash
        const remainingSeconds = Math.max(0, (totalTime * (100 - progress)) / 100 / 1000);
        const remainingMinutes = Math.floor(remainingSeconds / 60);
        const remainingSecs = Math.floor(remainingSeconds % 60);
        
        timeRemaining.textContent = `Taxminiy vaqt: ${remainingMinutes > 0 ? remainingMinutes + ' daqiqa ' : ''}${remainingSecs} soniya`;
      }, intervalTime);
    }

        </div>
        <div class="progress-info">
          <span id="progressPercent">0%</span>
          <span id="timeRemaining">Taxminiy vaqt: 30 soniya</span>
        </div>
      </div>
      
      <!-- Muvaffaqiyatli yuklash xabari -->
      <div class="success-message" id="successMessage" style="display: none;">
        <h3>âœ… Video muvaffaqiyatli yuklandi!</h3>
        <p>Sizning video profilingizga qo'shildi va hozir tomosha qilish mumkin.</p>
        <button id="viewVideoBtn">Videoni ko'rish</button>
      </div>
      
      <!-- Yuklash tugmasi -->
      <button class="upload-action-btn" id="finalUploadBtn" disabled>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Videoni Yuklash
      </button>
    </div>
  </div>

        <div class="video-preview-placeholder">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6C4.9 2 4.01 2.9 4.01 4L4 20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM6 20V4H13V9H18V20H6Z" fill="currentColor"/>
            <path d="M8 12H16V14H8V12ZM8 16H16V18H8V16Z" fill="currentColor"/>
          </svg>
          <p>Video yuklash uchun pastdagi tugmani bosing</p>
          <button class="upload-video-btn" id="uploadVideoBtn">ðŸ“¹ Video tanlash</button>
          <div class="video-info">Iltimos, 16:9 formatdagi videolarni yuklang (masalan: 1920x1080, 1280x720)</div>
        </div>
      `;
      videoFileInfo.style.display = 'none';
      finalUploadBtn.disabled = true;
      
      // Yuklash tugmasi uchun event listener qayta o'rnatish
      document.getElementById('uploadVideoBtn').addEventListener('click', () => videoInput.click());
    }

    // Bekor qilish
    videoCancelBtn.addEventListener('click', () => {
      if (uploadInProgress) {
        if (confirm("Yuklash jarayoni davom etmoqda. Chiqish istaysizmi?")) {
          window.location.href = 'profil.html';
        }
      } else {
        window.location.href = 'profil.html';
      }
    });

    // Yuklash tugmasi
    finalUploadBtn.addEventListener('click', () => {
      // Ma'lumotlarni tekshirish
      const title = videoTitle.value.trim();
      const description = videoDescription.value.trim();
      const keywords = videoKeywords.value.trim();
      
      if (!title) {
        alert('Iltimos, video sarlavhasini kiriting!');
        videoTitle.focus();
        return;
      }
      
      if (!selectedVideoFile) {
        alert('Iltimos, video faylni tanlang!');
        return;
      }
      
      // Video ID yaratish
      const videoId = Date.now();
      
      // Thumbnail URL lar ro'yxati (tasodifiy tanlash uchun)
      const thumbnails = [
        'https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1513326738677-b964603b136d?auto=format&fit=crop&w=1470&q=80',
        'https://images.unsplash.com/photo-1588666309990-d68f08e3d4c6?auto=format&fit=crop&w=1470&q=80'
      ];
      
      // Tasodifiy thumbnail tanlash
      const randomThumbnail = thumbnails[Math.floor(Math.random() * thumbnails.length)];
      
      // Video ma'lumotlarini yaratish
      const videoData = {
        id: videoId,
        title: title,
        description: description,
        keywords: keywords.split(',').map(k => k.trim()).filter(k => k),
        status: 'uploading',
        startTime: Date.now(),
        totalTime: 30000, // 30 soniya (simulyatsiya)
        thumbnail: randomThumbnail,
        createdAt: new Date().toISOString(),
        completed: false,
        views: "0",
        timeAgo: "hozirgina",
        likes: 0,
        comments: 0
      };
      
      // Yuklash jarayonini boshlash
      startUploadProcess(videoData);
    });

    // Yuklash jarayoni
    function startUploadProcess(videoData) {
      uploadInProgress = true;
      
      // Form elementlarini yashirish
      videoTitle.disabled = true;
      videoDescription.disabled = true;
      videoKeywords.disabled = true;
      finalUploadBtn.disabled = true;
      finalUploadBtn.innerHTML = '<div class="loading-spinner"></div>';
      
      // Progress bar ni ko'rsatish
      uploadProgress.style.display = 'block';
      
      let progress = 0;
      const totalTime = videoData.totalTime;
      const intervalTime = 100; // 100ms
      const increment = (intervalTime / totalTime) * 100;
      
      const uploadInterval = setInterval(() => {
        progress += increment;
        if (progress >= 100) {
          progress = 100;
          clearInterval(uploadInterval);
          completeUpload(videoData);
        }
        
        // Progress bar ni yangilash
        progressFill.style.width = progress + '%';
        progressPercent.textContent = Math.floor(progress) + '%';
        
        // Qolgan vaqtni hisoblash
        const remainingSeconds = Math.max(0, (totalTime * (100 - progress)) / 100 / 1000);
        const remainingMinutes = Math.floor(remainingSeconds / 60);
        const remainingSecs = Math.floor(remainingSeconds % 60);
        
        timeRemaining.textContent = `Taxminiy vaqt: ${remainingMinutes > 0 ? remainingMinutes + ' daqiqa ' : ''}${remainingSecs} soniya`;
      }, intervalTime);
    }

    // Yuklashni yakunlash
    function completeUpload(videoData) {
      // Video statusini yangilash
      videoData.status = 'uploaded';
      videoData.completed = true;
      videoData.views = "1"; // Birinchi ko'rish (yuklovchi o'zi)
      
      // LocalStorage dan mavjud videolarni olish
      let videos = JSON.parse(localStorage.getItem('videos')) || [];
      videos.unshift(videoData); // Yangisini boshiga qo'shish
      localStorage.setItem('videos', JSON.stringify(videos));
      
      // Joriy video ma'lumotlarini saqlash (videopage.html uchun)
      localStorage.setItem('currentVideo', JSON.stringify(videoData));
      
      // Progress bar ni yashirish
      uploadProgress.style.display = 'none';
      
      // Muvaffaqiyat xabarini ko'rsatish
      successMessage.style.display = 'block';
    }

    // Videoni ko'rish tugmasi
    viewVideoBtn.addEventListener('click', () => {
      window.location.href = 'videopage.html';
    });

    // ESC tugmasi bilan orqaga qaytish
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        videoCancelBtn.click();
      }
    });

    // Sayt yuklanganda fokusni title inputiga o'tkazish
    document.addEventListener('DOMContentLoaded', () => {
      videoTitle.focus();
    });
  </script>

  <style>
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
