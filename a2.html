<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A2 Darslari</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    .lesson-btn {
      display: block;
      background-color: #007bff;
      color: #fff;
      text-align: left;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .lesson-btn:hover {
      background-color: #0056b3;
    }

    .lesson-btn.locked {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    body.dark-mode .lesson-btn.locked {
      background-color: #444;
      color: #aaa;
    }

    #progress-bar {
      width: 100%;
      background-color: #eee;
      border-radius: 8px;
      margin-bottom: 20px;
      height: 20px;
      overflow: hidden;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.5s;
    }

    #score {
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">Orqaga</a>
  <h1>A2 Darajasi Darslari</h1>
  <div id="score">Ball: <span id="point">0</span></div>
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>

  <div id="lessons-list">
    </div>

  <script>
    const lessons = [
      "Present Perfect",
      "Present Perfect positive ",
      "Present Perfect question ",
      "Present Perfect negative ",
      "Present Perfect part 2",
     
      "Present Perfect 3",
      
      "Present Perfect",
      
      "For /Since/ Ago",
      
      "Present Perfect va Past Simple",
      
      "Passive Voice",
      
      "Present Past part 2",
      
      "Present and Past tenses",
      
      "Regular and Irregular Verbs",
      
      "I used to ...",
      "I used to ... positive",
      "I used to ... question",
      "I used to ... negative",
      "What are you doing tomorrow?",
     
      "I'm going to ...",
      
      "Future Tenses",
     
      "Modal verbs /might",
      
      "Modal verbs /can/could",
      
      "Modal verbs /must/need",
      
      "Modal verbs /should",
      
      "I have to ...",
      
      "Would you like ... ?",
      
      "There is vs There are",
      
      "There was vs There were",
      
      "There with other tenses",
      
      "What time is it?",
    ];

    const lessonContainer = document.getElementById("lessons-list");
    const progressFill = document.getElementById("progress-fill");
    const pointDisplay = document.getElementById("point");

    let unlocked = parseInt(localStorage.getItem("unlocked")) || 0;
    let score = parseInt(localStorage.getItem("score")) || 0;

    function saveProgress() {
      localStorage.setItem("unlocked", unlocked);
      localStorage.setItem("score", score);
    }

    function updateProgress() {
      let percent = Math.floor((unlocked / lessons.length) * 100);
      progressFill.style.width = percent + "%";
      pointDisplay.textContent = score;
    }

    function renderLessons() {
      lessonContainer.innerHTML = "";
      lessons.forEach((lesson, index) => {
        const btn = document.createElement("a");
        btn.className = "lesson-btn" + (index <= unlocked ? "" : " locked");
        btn.href = index <= unlocked ? `dars${36 + index + 1}.html` : "#"; // Dars fayllari nomini to'g'irlash (dars37.html dan boshlab)
        btn.textContent = `${index + 1}. ${lesson}`;
        btn.dataset.index = index;

        btn.addEventListener("click", function (e) {
          if (index > unlocked) {
            e.preventDefault();
            alert("Darslarni ketma-ket oÊ»rganish kerak!");
          } else {
            // Faqat yangi dars ochilganda ball va unlocked oshadi
            if (index === unlocked && !this.classList.contains('visited')) {
              score += 1;
              unlocked++;
              this.classList.add('visited');
              saveProgress();
              updateProgress();
              renderLessons();
            }
          }
        });

        lessonContainer.appendChild(btn);
      });
    }

    // Dark mode auto-detection
    const darkQuery = window.matchMedia("(prefers-color-scheme: dark)");
    document.body.classList.toggle("dark-mode", darkQuery.matches);
    darkQuery.addEventListener("change", (e) => {
      document.body.classList.toggle("dark-mode", e.matches);
    });

    // Boshlanish
    renderLessons();
    updateProgress();
  </script>

</body>
</html>
