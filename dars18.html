<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ispan tili: Raqamlar 1-100</title>
  <style>
    /* Faqat oq va qora ranglar */
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 40px;
      line-height: 1.2;
    }

    h1 {
      text-align: center;
      text-transform: uppercase;
      border-bottom: 3px solid #000000;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .info-text {
      text-align: center;
      margin-bottom: 20px;
      font-style: italic;
    }

    /* Ro'yxat ko'rinishi (kartochkalarsiz) */
    .numbers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      border-top: 1px solid #000000;
      padding-top: 20px;
    }

    .number-item {
      padding: 8px;
      border-bottom: 1px solid #eeeeee;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: flex-start;
      gap: 15px;
    }

    /* Interaktiv effekt */
    .number-item:hover {
      background-color: #000000;
      color: #ffffff;
    }

    .num {
      font-weight: bold;
      min-width: 30px;
    }

    .word {
      text-transform: lowercase;
    }

    .translation {
      margin-left: auto;
      visibility: hidden; /* Dastlab yashirin */
      font-size: 0.9em;
      border-left: 1px solid #000;
      padding-left: 10px;
    }

    /* Bosilganda tarjimani ko'rsatish */
    .number-item.active .translation {
      visibility: visible;
    }
    
    .number-item.active:hover .translation {
        border-left: 1px solid #fff;
    }

    @media (max-width: 600px) {
      .numbers-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Números en Español (1-100)</h1>
  <p class="info-text">So'z ustiga bosing va o'zbekcha tarjimasini ko'ring</p>
  
  <div class="numbers-grid" id="mainGrid">
    </div>

  <script>
    const data = [
      ["1", "uno", "bir"], ["2", "dos", "ikki"], ["3", "tres", "uch"], ["4", "cuatro", "to'rt"], ["5", "cinco", "besh"],
      ["6", "seis", "olti"], ["7", "siete", "yetti"], ["8", "ocho", "sakkiz"], ["9", "nueve", "to'qqiz"], ["10", "diez", "o'n"],
      ["11", "once", "o'n bir"], ["12", "doce", "o'n ikki"], ["13", "trece", "o'n uch"], ["14", "catorce", "o'n to'rt"], ["15", "quince", "o'n besh"],
      ["16", "dieciséis", "o'n olti"], ["17", "diecisiete", "o'n yetti"], ["18", "dieciocho", "o'n sakkiz"], ["19", "diecinueve", "o'n to'qqiz"], ["20", "veinte", "yigirma"],
      ["21", "veintiuno", "yigirma bir"], ["22", "veintidós", "yigirma ikki"], ["23", "veintitrés", "yigirma uch"], ["24", "veinticuatro", "yigirma to'rt"], ["25", "veinticinco", "yigirma besh"],
      ["26", "veintiséis", "yigirma olti"], ["27", "veintisiete", "yigirma yetti"], ["28", "veintiocho", "yigirma sakkiz"], ["29", "veintinueve", "yigirma to'qqiz"], ["30", "treinta", "o'ttiz"],
      ["31", "treinta y uno", "o'ttiz bir"], ["40", "cuarenta", "qirq"], ["41", "cuarenta y uno", "qirq bir"], ["50", "cincuenta", "ellik"], ["60", "sesenta", "oltmish"],
      ["70", "setenta", "yetmish"], ["80", "ochenta", "sakson"], ["90", "noventa", "to'qson"], ["100", "cien", "yuz"]
    ];

    // Ro'yxatni shakllantirish (Misol tariqasida asosiy raqamlar keltirilgan)
    // To'liq 100 gacha avtomatik generatsiya qilish ham mumkin
    const container = document.getElementById('mainGrid');

    // 1 dan 100 gacha generatsiya qilish funksiyasi (Ispan tili qoidalari asosida)
    function getSpanishWord(n) {
        const units = ['', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
        const tens = ['', 'diez', 'veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
        const teens = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'dieciséis', 'diecisiete', 'dieciocho', 'diecinueve'];
        
        if (n === 100) return "cien";
        if (n < 10) return units[n];
        if (n >= 10 && n < 20) return teens[n-10];
        if (n === 20) return "veinte";
        if (n > 20 && n < 30) return "veinti" + (n === 22 ? "dós" : n === 23 ? "trés" : n === 26 ? "séis" : units[n-20]);
        if (n % 10 === 0) return tens[n/10];
        return tens[Math.floor(n/10)] + " y " + units[n%10];
    }

    const uzbekNumbers = ["", "bir", "ikki", "uch", "to'rt", "besh", "olti", "yetti", "sakkiz", "to'qqiz", "o'n"];
    const uzbekTens = ["", "o'n", "yigirma", "o'ttiz", "qirq", "ellik", "oltmish", "yetmish", "sakson", "to'qson", "yuz"];

    function getUzbekWord(n) {
        if (n === 100) return "yuz";
        if (n <= 10) return uzbekNumbers[n];
        let t = Math.floor(n / 10);
        let u = n % 10;
        return uzbekTens[t] + (u > 0 ? " " + uzbekNumbers[u] : "");
    }

    for (let i = 1; i <= 100; i++) {
      const item = document.createElement('div');
      item.className = 'number-item';
      item.innerHTML = `
        <span class="num">${i}</span>
        <span class="word">${getSpanishWord(i)}</span>
        <span class="translation">${getUzbekWord(i)}</span>
      `;
      
      // Interaktiv bosish funksiyasi
      item.onclick = function() {
        this.classList.toggle('active');
      };
      
      container.appendChild(item);
    }
  </script>

</body>
</html>
