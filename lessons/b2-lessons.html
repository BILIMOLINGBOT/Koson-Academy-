<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2 Lessons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>B2 Level Lessons</h2>
  <div id="lesson-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const lessons = [
        ["A vs The | Articles", "a_vs_the_articles"],
        ["The article", "the_article"],
        ["Go to work vs Go home", "go_to_work_home"],
        ["When NOT to use 'the'", "when_not_to_use_the"],
        ["Names of places", "names_of_places"],
        ["That/This/Those/These", "that_this_those_these"],
        ["One vs Ones", "one_vs_ones"],
        ["Some vs Any", "some_vs_any"],
        ["No + any / No / None", "no_any_none"],
        ["Not+anybody vs Nobody", "not_anybody_vs_nobody"],
        ["Somebody/Anything/Nowhere", "somebody_anything_nowhere"],
        ["Every vs All", "every_vs_all"],
        ["All/Most/Some/Any", "all_most_some_any"],
        ["Both / Either / Neither", "both_either_neither"],
        ["A lot / Much / Many", "a_lot_much_many"],
        ["A little vs A few", "a_little_vs_a_few"],
        ["Adjectives", "adjectives"],
        ["Adverbs", "adverbs"],
        ["Old vs Older", "old_vs_older"],
        ["Older / More expensive than...", "older_more_expensive"],
        ["The oldest / The most expensive", "the_oldest_most_expensive"],
        ["Enough", "enough"],
        ["Too", "too"],
        ["Word order 1", "word_order_1"],
        ["Word order 2", "word_order_2"],
        ["Still vs Yet", "still_vs_yet"],
        ["Give me.. / Give it to...", "give_me_it_to"],
        ["At / On / In", "at_on_in"],
        ["From... to, Until, Since, For", "from_until_since_for"],
        ["Before, After, During, While", "before_after_during_while"],
        ["In / At (Places)", "in_at_places"],
        ["To / In / At (Places)", "to_in_at_places"],
        ["On / Under / Behind (prepositions)", "on_under_behind"],
        ["Up / Over / Through (prepositions)", "up_over_through"],
        ["At / by / With / Without/ About (prepositions)", "at_by_with_without_about"],
        ["Afraid of... / On holiday (word + prepositions)", "afraid_of_on_holiday"],
        ["Look at / Listen to (verb + prepositions)", "look_listen"],
        ["Go in / Fall off / Run away (phrasal verb 1)", "go_in_fall_off_run_away"],
        ["Put on your shoes / Put your shoes on (phrasal verb 1)", "put_on_your_shoes"],
        ["And / But / Or / So / Because", "and_but_or_so_because"],
        ["When", "when"],
        ["If we go ... If you see ...", "if_we_go_if_you_see"],
        ["If I had... If we went...", "if_i_had_if_we_went"],
        ["A person who ... a thing that/which (relative clauses 1)", "relative_clauses_1"],
        ["The people we met the hotel you stayed at", "people_hotel"],
        ["Can/could and (be) able to", "can_could_able_to"],
        ["Could (do) and could have (done)", "could_have_done"],
        ["Must and can't", "must_cant"],
        ["May and might", "may_might"],
        ["May and might 2", "may_might_2"],
        ["Should 2", "should_2"],
        ["I'd better... /It's time...", "better_its_time"],
        ["Would", "would"],
        ["If I knew… I wish I knew…", "if_i_knew_wish"],
        ["Reported speech (He said that...)", "reported_speech"],
        ["Verb+to… (decide to/forget to… etc)", "verb_to"],
        ["Verb + -ing (enjoy doing/ stop doing etc.)", "verb_ing"],
        ["Verb + -ing or to .... (remember, regret etc.)", "verb_ing_or_to_1"],
        ["Verb + -ing or to ... 2 (try, need, help)", "verb_ing_or_to_2"],
        ["Prefer and would rather", "prefer_would_rather"],
        ["To..., for.... and so that...", "to_for_so_that"],
        ["Adjective + to...", "adjective_to"],
        ["Countable and uncountable", "countable_uncountable"],
        ["Countable nouns with a/an and some", "countable_a_some"],
        ["Singular and plural", "singular_plural"],
        ["Noun+noun (a bus driver/ a headache)", "noun_noun"],
        ["'s (your sister's name) and of ... (the name of the book)", "possessive_s_of"],
        ["Each and every", "each_every"],
        ["Relative clauses: whose/whom/where", "relative_clauses_2"],
        ["Adjectives and Adverbs (Quick/ Quickly)", "adj_adv_1"],
        ["Adjectives and Adverbs - 2 (Well, fast, late, hard/hardly)", "adj_adv_2"],
        ["Enough and too", "enough_and_too"],
        ["Quite, pretty, rather and fairly", "quite_pretty_rather_fairly"],
        ["Comparative 1 (cheaper, more expensive etc.)", "comparative_1"],
        ["Comparative - 2 (much better/ any better etc.)", "comparative_2"],
        ["Superlative (the longest/ the most enjoyable etc.)", "superlative"],
        ["Word order 1: verb + object; Place and time", "word_order_place_time"],
        ["Still. Any. More. Yet. Already", "still_any_more_yet_already"],
        ["Even", "even"],
        ["As ( As I walked..../ As I was.... Etc.)", "as_conjunctions"],
        ["Like and as", "like_and_as"],
        ["Like, as, if", "like_as_if"],
        ["At, on, in (time)", "at_on_in_time"]
      ];

      const container = document.getElementById("lesson-container");

      lessons.forEach(([title, link]) => {
        const h3 = document.createElement("h3");
        h3.textContent = title;
        const div = document.createElement("div");
        div.className = "container";
        const lessonBtn = document.createElement("button");
        lessonBtn.textContent = "Lesson";
        lessonBtn.onclick = () => location.href = `${link}.html`;
        const testBtn = document.createElement("button");
        testBtn.textContent = "Test";
        testBtn.onclick = () => location.href = `${link}_test.html`;
        div.appendChild(lessonBtn);
        div.appendChild(testBtn);
        container.appendChild(h3);
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
