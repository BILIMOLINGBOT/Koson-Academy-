<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A1 Darslari</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #222;
      color: #eee;
    }
    .back-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    h1 {
      text-align: center;
    }
    #progress-container {
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }
    #progress-bar {
      height: 20px;
      width: 0%;
      background-color: #007bff;
      transition: width 0.3s;
    }
    .lesson-btn {
      display: block;
      margin: 10px 0;
      padding: 12px;
      text-align: center;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .lesson-btn.locked {
      background-color: #ccc !important;
      color: #666 !important;
      pointer-events: none;
    }
    .dark-mode .lesson-btn {
      background-color: #3399ff;
    }
    .dark-mode .lesson-btn.locked {
      background-color: #555 !important;
      color: #aaa !important;
    }
    #score {
      text-align: center;
      font-weight: bold;
    }
    .lock-message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background-color: #ffe0e0;
      color: #d32f2f;
      border: 1px solid #d32f2f;
      border-radius: 5px;
    }
    .dark-mode .lock-message {
      background-color: #5c3131;
      color: #ffb3b3;
      border-color: #ffb3b3;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Orqaga</a>
  <h1>A1 Darslari</h1>

  <div id="score">Ball: <span id="score-value">0</span></div>
  <div id="progress-container"><div id="progress-bar"></div></div>

  <div id="lessons-list">
    <a href="dars1.html" class="lesson-btn" data-lesson="1">To be affirmative</a>
    <a href="#" class="lesson-btn locked" data-lesson="2">To be affirmative test</a>
    <a href="#" class="lesson-btn locked" data-lesson="3">To be question</a>
    <!-- Ko‘proq darslarni shu formatda qo‘shing -->
  </div>

  <div id="lock-message" class="lock-message">Darslarni ketma-ket oʻrganish kerak</div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    import { db, doc, getDoc, setDoc, updateDoc } from './firebase.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      document.body.classList.toggle('dark-mode', prefersDark.matches);
      prefersDark.addEventListener('change', (e) => {
        document.body.classList.toggle('dark-mode', e.matches);
      });

      const tg = window.Telegram.WebApp;
      tg.ready();

      const userId = tg.initDataUnsafe?.user?.id?.toString();
      if (!userId) {
        alert("Telegram foydalanuvchi aniqlanmadi.");
        return;
      }

      const lessons = document.querySelectorAll('.lesson-btn');
      const lockMessage = document.getElementById('lock-message');
      const progressBar = document.getElementById('progress-bar');
      const scoreValue = document.getElementById('score-value');

      let unlockedLesson = 1;
      let score = 0;

      const userRef = doc(db, "users", userId);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        unlockedLesson = data.unlockedLesson || 1;
        score = data.score || 0;
      } else {
        await setDoc(userRef, { unlockedLesson: 1, score: 0 });
      }

      scoreValue.textContent = score;
      updateUI();

      lessons.forEach(lesson => {
        lesson.addEventListener('click', async function (e) {
          const lessonNum = parseInt(this.dataset.lesson);
          if (lessonNum > unlockedLesson) {
            e.preventDefault();
            lockMessage.style.display = 'block';
            setTimeout(() => lockMessage.style.display = 'none', 2000);
            return;
          }

          if (!this.classList.contains('visited')) {
            this.classList.add('visited');
            score += 10;
            scoreValue.textContent = score;

            if (lessonNum >= unlockedLesson) {
              unlockedLesson = lessonNum + 1;
            }

            await updateDoc(userRef, { unlockedLesson, score });
            updateUI();
          }
        });
      });

      function updateUI() {
        const totalLessons = lessons.length;
        progressBar.style.width = Math.min((unlockedLesson / totalLessons) * 100, 100) + '%';

        lessons.forEach(lesson => {
          const lessonNum = parseInt(lesson.dataset.lesson);
          if (lessonNum <= unlockedLesson) {
            lesson.classList.remove('locked');
            lesson.href = `dars${lessonNum}.html`;
          }
        });
      }
    });
  </script>
</body>
</html>
