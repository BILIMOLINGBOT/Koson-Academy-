<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A1 Darslari</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .back-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #0056b3;
    }
    .lesson-btn {
      display: block;
      background-color: #007bff;
      color: #fff;
      text-align: left;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .lesson-btn:hover {
      background-color: #0056b3;
    }
    .lesson-btn.locked {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    body.dark-mode .lesson-btn.locked {
      background-color: #444;
      color: #aaa;
    }
    #progress-bar {
      width: 100%;
      background-color: #eee;
      border-radius: 8px;
      margin-bottom: 20px;
      height: 20px;
      overflow: hidden;
    }
    #progress-fill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.5s;
    }
    #score {
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Orqaga</a>
  <h1>A1 Darajasi Darslari</h1>
  <div id="score">Ball: <span id="point">0</span></div>
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>
  <div id="lessons-list"></div>

  <script>
    const lessons = [
      "To be affirmative", "To be question", 
      "To be negative",  "Present continuous affirmative", 
      "Present continuous question",  "Present continuous negative", 
      "Present simple affirmative",  "Present simple question", 
      "Present simple negative",  "I have/I have got affirmative", 
      "I have/I have got question",  "I have/I have got negative", 
      "Past simple affirmative", "Past simple question", 
      "Past simple negative",  "Past continuous affirmative", 
      "Past continuous question",  "Past continuous negative", 
    ];

    const lessonContainer = document.getElementById("lessons-list");
    const progressFill = document.getElementById("progress-fill");
    const pointDisplay = document.getElementById("point");

    let unlocked = parseInt(localStorage.getItem("unlocked")) || 0;
    let score = parseInt(localStorage.getItem("score")) || 0;

    function saveProgress() {
      localStorage.setItem("unlocked", unlocked);
      localStorage.setItem("score", score);
    }

    function updateProgress() {
      let percent = Math.floor((unlocked / lessons.length) * 100);
      progressFill.style.width = percent + "%";
      pointDisplay.textContent = score;
    }

    function renderLessons() {
      lessonContainer.innerHTML = "";
      lessons.forEach((lesson, index) => {
        const btn = document.createElement("a");
        const lessonNumber = index + 1;
        const isUnlocked = index <= unlocked;

        btn.className = "lesson-btn" + (isUnlocked ? "" : " locked");
        btn.href = isUnlocked ? `dars${lessonNumber}.html` : "#";
        btn.textContent = `${lessonNumber}. ${lesson}`;
        btn.dataset.index = index;

        btn.addEventListener("click", function (e) {
          if (!isUnlocked) {
            e.preventDefault();
            alert("Darslarni ketma-ket oʻrganish kerak!");
          } else {
            if (index === unlocked && !this.classList.contains("visited")) {
              score += 1;
              unlocked++;
              this.classList.add("visited");
              saveProgress();
              updateProgress();
              renderLessons();
            }
          }
        });

        lessonContainer.appendChild(btn);
      });
    }

    // Dark mode auto-detection
    const darkQuery = window.matchMedia("(prefers-color-scheme: dark)");
    document.body.classList.toggle("dark-mode", darkQuery.matches);
    darkQuery.addEventListener("change", (e) => {
      document.body.classList.toggle("dark-mode", e.matches);
    });

    renderLessons();
    updateProgress();
  </script>
</body>
</html>
