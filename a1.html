<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A1 Darslari</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #222;
      color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    #back-button {
      display: inline-block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 18px;
    }

    #progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    #progress-bar {
      width: 0%;
      height: 20px;
      background-color: #007bff;
      transition: width 0.3s ease;
    }

    .lesson-btn {
      display: block;
      margin: 10px 0;
      padding: 12px;
      text-align: center;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .lesson-btn:hover {
      background-color: #0056b3;
    }

    .locked {
      background-color: #ccc !important;
      color: #666 !important;
      cursor: not-allowed;
    }

    body.dark-mode .lesson-btn {
      background-color: #3399ff;
      color: white;
    }

    body.dark-mode .lesson-btn.locked {
      background-color: #555 !important;
      color: #999 !important;
    }

    #score {
      text-align: center;
      font-weight: bold;
    }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: white;
      margin: 20% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 10px;
    }

    .dark-mode .modal-content {
      background-color: #444;
      color: white;
    }

    .close-btn {
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <a id="back-button" href="index.html">&larr; Orqaga</a>
  <h1>A1 Darslari</h1>

  <div id="score">Ball: <span id="score-value">0</span></div>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="lessons-list">
    <a href="dars1.html" class="lesson-btn" data-lesson="1">To be affirmative</a>
    <a href="#" class="lesson-btn locked" data-lesson="2">To be affirmative test</a>
    <a href="#" class="lesson-btn locked" data-lesson="3">To be question</a>
    <!-- ... davom etgan darslar shu tarzda yoziladi -->
  </div>

  <!-- Modal -->
  <div id="lockModal" class="modal">
    <div class="modal-content">
      <p>Darslarni ketma-ket o ªrganish kerak</p>
      <button class="close-btn" onclick="document.getElementById('lockModal').style.display='none'">Yopish</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      document.body.classList.toggle('dark-mode', prefersDark.matches);
      prefersDark.addEventListener('change', (e) => {
        document.body.classList.toggle('dark-mode', e.matches);
      });

      const lessons = document.querySelectorAll('.lesson-btn');
      const progressBar = document.getElementById('progress-bar');
      const scoreValue = document.getElementById('score-value');
      const modal = document.getElementById('lockModal');

      let unlockedLesson = 1;
      let score = 0;

      lessons.forEach(lesson => {
        lesson.addEventListener('click', function (e) {
          const lessonNum = parseInt(this.dataset.lesson);
          if (lessonNum > unlockedLesson) {
            e.preventDefault();
            modal.style.display = 'block';
          } else {
            if (!this.classList.contains('visited')) {
              score += 10;
              scoreValue.textContent = score;
              const totalLessons = lessons.length;
              const progressPercent = Math.min((lessonNum / totalLessons) * 100, 100);
              progressBar.style.width = progressPercent + '%';

              this.classList.add('visited');
              if (unlockedLesson < totalLessons) {
                unlockedLesson++;
                const nextLesson = document.querySelector(`.lesson-btn[data-lesson="${unlockedLesson}"]`);
                if (nextLesson && nextLesson.classList.contains('locked')) {
                  nextLesson.classList.remove('locked');
                  nextLesson.href = `dars${unlockedLesson}.html`;
                }
              }
            }
          }
        });
      });
    });
  </script>
</body>
</html>
