<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A2 Darslari</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    .lesson-btn {
      display: block;
      background-color: #007bff;
      color: #fff;
      text-align: left;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .lesson-btn:hover {
      background-color: #0056b3;
    }

    .lesson-btn.locked {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    body.dark-mode .lesson-btn.locked {
      background-color: #444;
      color: #aaa;
    }

    #progress-bar {
      width: 100%;
      background-color: #eee;
      border-radius: 8px;
      margin-bottom: 20px;
      height: 20px;
      overflow: hidden;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.5s;
    }

    #score {
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Orqaga</a>
  <h1>A2 Darajasi Darslari</h1>
  <div id="score">Ball: <span id="point">0</span></div>
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>

  <div id="lessons-list"></div>

  <script>
    const lessons = [
<a href="dars1.html">1. To be affirmative</a><br>
<a href="dars2.html">2. To be affirmative test</a><br>
<a href="dars3.html">3. To be question</a><br>
<a href="dars4.html">4. To be question test</a><br>
<a href="dars5.html">5. To be negative</a><br>
<a href="dars6.html">6. To be negative test</a><br>
<a href="dars7.html">7. Present continuous affirmative</a><br>
<a href="dars8.html">8. Present continuous affirmative test</a><br>
<a href="dars9.html">9. Present continuous question</a><br>
<a href="dars10.html">10. Present continuous question test</a><br>
<a href="dars11.html">11. Present continuous negative</a><br>
<a href="dars12.html">12. Present continuous negative test</a><br>
<a href="dars13.html">13. Present simple affirmative</a><br>
<a href="dars14.html">14. Present simple affirmative test</a><br>
<a href="dars15.html">15. Present simple question</a><br>
<a href="dars16.html">16. Present simple question test</a><br>
<a href="dars17.html">17. Present simple negative</a><br>
<a href="dars18.html">18. Present simple negative test</a><br>
<a href="dars19.html">19. I have/I have got affirmative</a><br>
<a href="dars20.html">20. I have/I have got affirmative test</a><br>
<a href="dars21.html">21. I have/I have got question</a><br>
<a href="dars22.html">22. I have/I have got question test</a><br>
<a href="dars23.html">23. I have/I have got negative</a><br>
<a href="dars24.html">24. I have/I have got negative test</a><br>
<a href="dars25.html">25. Past simple affirmative</a><br>
<a href="dars26.html">26. Past simple affirmative test</a><br>
<a href="dars27.html">27. Past simple question</a><br>
<a href="dars28.html">28. Past simple question test</a><br>
<a href="dars29.html">29. Past simple negative</a><br>
<a href="dars30.html">30. Past simple negative test</a><br>
<a href="dars31.html">31. Past continuous affirmative</a><br>
<a href="dars32.html">32. Past continuous affirmative test</a><br>
<a href="dars33.html">33. Past continuous question</a><br>
<a href="dars34.html">34. Past continuous question test</a><br>
<a href="dars35.html">35. Past continuous negative</a><br>
<a href="dars36.html">36. Past continuous negative test</a><br>
    ];

    const lessonContainer = document.getElementById("lessons-list");
    const progressFill = document.getElementById("progress-fill");
    const pointDisplay = document.getElementById("point");

    let unlocked = parseInt(localStorage.getItem("unlocked")) || 0;
    let score = parseInt(localStorage.getItem("score")) || 0;

    function saveProgress() {
      localStorage.setItem("unlocked", unlocked);
      localStorage.setItem("score", score);
    }

    function updateProgress() {
      let percent = Math.floor((unlocked / lessons.length) * 100);
      progressFill.style.width = percent + "%";
      pointDisplay.textContent = score;
    }

    function renderLessons() {
      lessonContainer.innerHTML = "";
      lessons.forEach((lesson, index) => {
        const btn = document.createElement("a");
        const lessonNumber = index + 1;
        const isUnlocked = index <= unlocked;

        btn.className = "lesson-btn" + (isUnlocked ? "" : " locked");
        btn.href = isUnlocked ? `dars${lessonNumber}.html` : "#";
        btn.textContent = `${lessonNumber}. ${lesson}`;
        btn.dataset.index = index;

        btn.addEventListener("click", function (e) {
          if (!isUnlocked) {
            e.preventDefault();
            alert("Darslarni ketma-ket oʻrganish kerak!");
          } else {
            if (index === unlocked && !this.classList.contains("visited")) {
              score += 1;
              unlocked++;
              this.classList.add("visited");
              saveProgress();
              updateProgress();
              renderLessons();
            }
          }
        });

        lessonContainer.appendChild(btn);
      });
    }

    // Dark mode auto-detection
    const darkQuery = window.matchMedia("(prefers-color-scheme: dark)");
    document.body.classList.toggle("dark-mode", darkQuery.matches);
    darkQuery.addEventListener("change", (e) => {
      document.body.classList.toggle("dark-mode", e.matches);
    });

    renderLessons();
    updateProgress();
  </script>
</body>
</html>
