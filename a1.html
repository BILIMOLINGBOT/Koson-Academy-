<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A1 Darslari</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #ffffff;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    #progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    #progress-bar {
      width: 0%;
      height: 20px;
      background-color: #007bff;
      transition: width 0.3s ease;
    }

    .lesson-btn {
      display: block;
      margin: 10px 0;
      padding: 12px;
      text-align: center;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .lesson-btn:hover {
      background-color: #0056b3;
    }

    .lesson-btn.locked {
      background-color: #ccc !important;
      color: #666 !important;
      cursor: not-allowed;
    }

    body.dark-mode .lesson-btn {
      background-color: #3399ff;
      color: white;
    }

    body.dark-mode .lesson-btn.locked {
      background-color: #444 !important;
      color: #aaa !important;
    }

    #score {
      text-align: center;
      font-weight: bold;
    }

    /* Modal */
    #lock-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #lock-modal .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
      font-size: 18px;
      color: #d32f2f;
    }

    body.dark-mode #lock-modal .modal-content {
      background-color: #333;
      color: #ffb3b3;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Orqaga</a>
  <h1>A1 Darslari</h1>

  <div id="score">Ball: <span id="score-value">0</span></div>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="lessons-list">
    <a href="dars1.html" class="lesson-btn" data-lesson="1">To be affirmative</a>
    <a href="#" class="lesson-btn locked" data-lesson="2">To be affirmative test</a>
    <a href="#" class="lesson-btn locked" data-lesson="3">To be question</a>
    <a href="#" class="lesson-btn locked" data-lesson="4">To be question test</a>
    <a href="#" class="lesson-btn locked" data-lesson="5">To be negative</a>
    <!-- Shu tarzda davom ettirishingiz mumkin -->
  </div>

  <div id="lock-modal">
    <div class="modal-content">Darslarni ketma-ket oʻrganish kerak</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Dark mode
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      document.body.classList.toggle('dark-mode', prefersDark.matches);
      prefersDark.addEventListener('change', e => {
        document.body.classList.toggle('dark-mode', e.matches);
      });

      const lessons = document.querySelectorAll('.lesson-btn');
      const progressBar = document.getElementById('progress-bar');
      const scoreValue = document.getElementById('score-value');
      const modal = document.getElementById('lock-modal');

      let unlockedLesson = 1;
      let score = 0;

      lessons.forEach(btn => {
        btn.addEventListener('click', function (e) {
          const lessonNum = parseInt(this.dataset.lesson);
          if (lessonNum > unlockedLesson) {
            e.preventDefault();
            modal.style.display = 'flex';
            setTimeout(() => { modal.style.display = 'none'; }, 2500);
          } else {
            if (!this.classList.contains('visited')) {
              score += 10;
              scoreValue.textContent = score;

              const total = lessons.length;
              const percent = Math.min((lessonNum / total) * 100, 100);
              progressBar.style.width = percent + '%';

              this.classList.add('visited');
              if (unlockedLesson < total) {
                unlockedLesson++;
                const next = document.querySelector(`.lesson-btn[data-lesson="${unlockedLesson}"]`);
                if (next && next.classList.contains('locked')) {
                  next.classList.remove('locked');
                  next.href = `dars${unlockedLesson}.html`;
                }
              }
            }
          }
        });
      });
    });
  </script>
</body>
</html>
