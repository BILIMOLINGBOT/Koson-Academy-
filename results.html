<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Natijalar - To Be Positive</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .score {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .message {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      background: #fff;
      color: #00c9ff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e0f7ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úÖ Test yakunlandi!</h1>
    <div class="score" id="scoreText">Ball: 0/20</div>
    <div class="message" id="messageText">Natijangiz asosida siz ajoyib natijaga erishdingiz!</div>
    <button class="btn" onclick="location.href='a1.html'">Bosh sahifaga qaytish</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Telegram dark mode
    const tg = window.Telegram.WebApp;
    const theme = tg.themeParams;
    if (theme && theme.bg_color) {
      document.body.style.background = `#${theme.bg_color}`;
    }

    // Show score from localStorage
    const score = parseInt(localStorage.getItem("toBePositiveScore")) || 0;
    document.getElementById("scoreText").innerText = `Ball: ${score}/20`;

    // Motivatsion xabarlar
    let message = "";
    if (score === 20) {
      message = "üéâ Ajoyib! Mukammal natija!";
    } else if (score >= 16) {
      message = "üí™ Zo'r! Siz juda yaxshi o‚Äòrgandingiz.";
    } else if (score >= 10) {
      message = "üëç Yaxshi! Biroz mashq qilib ko‚Äòproq natija olish mumkin.";
    } else {
      message = "üìò Ko‚Äòproq mashq qilish kerak. Siz buni uddalaysiz!";
    }
    document.getElementById("messageText").innerText = message;
  </script>
</body>
</html>
