<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natijalar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }
    .score-box {
      background: #fff;
      display: inline-block;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .score-box h1 {
      color: #4caf50;
      font-size: 2rem;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6e8efb;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="score-box">
    <h1>Test yakunlandi!</h1>
    <p>Sizning ballingiz:</p>
    <h2 id="score">0</h2>
    <button class="back-btn" onclick="location.href='index.html'">Asosiy sahifa</button>
  </div>

  <script>
    const score = localStorage.getItem("toBePositiveScore") || 0;
    document.getElementById("score").textContent = `${score} / 20`;
  </script>
</body>
</html>
