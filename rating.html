<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reytinglar - Ingliz Tili</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #f1f1f1;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    #rating-board {
      margin-top: 20px;
      text-align: left;
    }
    #rating-board ol {
      padding-left: 20px;
    }
    #rating-board li {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: #f9f9f9;
    }
    body.dark #rating-board li {
      background-color: #1e1e1e;
    }
    #rating-board li img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
    #rating-board li strong {
      flex: 1;
    }
    .highlight {
      background-color: #e6f7ff;
    }
    #loader {
      margin-top: 30px;
    }
    #loader div {
      border: 5px solid #ccc;
      border-top: 5px solid #0088cc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #0088cc;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      #rating-board li {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <h1>üèÜ Reytinglar</h1>
  <div id="loader"><div></div></div>
  <div id="rating-board" style="display: none;"></div>
  <a href="index.html" class="back-btn">‚Üê Orqaga</a>

  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD0gBUJNcrgvvntcrfKK7Ky8t6_9Qb96Io",
      authDomain: "bilimilova-64833.firebaseapp.com",
      projectId: "bilimilova-64833",
      storageBucket: "bilimilova-64833.appspot.com",
      messagingSenderId: "890689414502",
      appId: "1:890689414502:web:8141d7aab413495c0c14a7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;

    if (!user) {
      document.body.innerHTML = `<h2>‚ö†Ô∏è Ushbu sahifa faqat Telegram Mini App ichida ishlaydi</h2>`;
      throw new Error("Mini App tashqarisida ochilgan");
    }

    const userId = user.id.toString();
    const userRef = doc(db, "users", userId);

    signInAnonymously(auth).then(() => {
      onSnapshot(userRef, (docSnap) => {
        if (!docSnap.exists()) {
          setDoc(userRef, {
            name: user.first_name,
            username: user.username || "",
            photoUrl: user.photo_url || "",
            score: 0
          });
        }
        loadRatings();
      });
    });

    async function loadRatings() {
      const container = document.getElementById("rating-board");
      document.getElementById("loader").style.display = "block";
      container.style.display = "none";

      try {
        const snapshot = await getDocs(collection(db, "users"));
        const users = [];

        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.name && data.score !== undefined) {
            users.push({
              id: doc.id,
              name: data.name,
              username: data.username || "",
              photo: data.photoUrl || "",
              score: data.score || 0
            });
          }
        });

        users.sort((a, b) => b.score - a.score);

        let html = "<ol>";
        users.slice(0, 100).forEach((u, i) => {
          const medal = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : `${i + 1}.`;
          const highlight = u.id === userId ? "highlight" : "";
          html += `
            <li class="${highlight}">
              ${medal}
              <img src="${u.photo}" alt="üë§"/>
              <strong>${u.name}</strong>
              ${u.username ? `<span style="font-size:13px;color:gray">@${u.username}</span>` : ""}
              ‚Äì ${u.score.toLocaleString()} ball
            </li>`;
        });
        html += "</ol>";

        const index = users.findIndex(u => u.id === userId);
        if (index >= 100) {
          const u = users[index];
          html += `
            <div style="margin-top:20px; border-top:1px solid #ccc; padding-top:10px;">
              <strong>Sizning o‚Äòrningiz:</strong><br>
              <span style="font-size:18px;">${index + 1}-o‚Äòrin ‚Äì ${u.name} (${u.score.toLocaleString()} ball)</span>
            </div>`;
        }

        container.innerHTML = html;
      } catch (err) {
        console.error("‚ùå Xatolik:", err);
        container.innerHTML = "<p style='color:red;'>Reyting yuklanmadi. Iltimos, keyinroq urinib ko‚Äòring.</p>";
      }

      document.getElementById("loader").style.display = "none";
      container.style.display = "block";
    }

    // Dark mode
    if (tg.colorScheme === "dark") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
