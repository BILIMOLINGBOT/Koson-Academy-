<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Listening Practice</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-light: #e9ecef;
            --border-dark: #dee2e6;
            --accent-dark: #212529;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            --success: #28a745;
            --error: #dc3545;
            --speak-blue: #4361ee;
            --slow-purple: #7209b7;
            --speak-hover: #3a56d4;
            --slow-hover: #5a08a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* Markaziy qism */
        .question-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            overflow-y: auto;
        }

        .question-card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 4px 20px var(--shadow-sm);
            max-width: 500px;
            width: 100%;
            margin-bottom: 25px;
            text-align: center;
        }

        .question-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-text {
            font-size: 22px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
            margin-bottom: 15px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 12px;
            background: var(--bg-secondary);
        }

        .question-hint {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 15px;
            font-style: italic;
        }

        /* Eshitish tugmalari */
        .listen-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .listen-btn {
            border: none;
            border-radius: 50px;
            padding: 16px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-sm);
            min-width: 180px;
        }

        .listen-btn .icon {
            font-size: 20px;
        }

        .normal-speed {
            background: var(--speak-blue);
            color: white;
        }

        .slow-speed {
            background: var(--slow-purple);
            color: white;
        }

        .listen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-md);
        }

        .normal-speed:hover {
            background: var(--speak-hover);
        }

        .slow-speed:hover {
            background: var(--slow-hover);
        }

        .listen-btn:active {
            transform: translateY(0);
        }

        .listen-btn.playing {
            animation: pulse 1.5s infinite;
        }

        /* Input area */
        .input-area {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .input-wrapper {
            position: relative;
            background: var(--bg-primary);
            border-radius: 16px;
            border: 2px solid var(--border-light);
            padding: 20px;
            box-shadow: 0 2px 12px var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .input-wrapper.focused {
            border-color: var(--speak-blue);
            box-shadow: 0 4px 20px var(--shadow-md);
        }

        .input-wrapper.correct {
            border-color: var(--success);
            background: rgba(40, 167, 69, 0.05);
        }

        .input-wrapper.incorrect {
            border-color: var(--error);
            background: rgba(220, 53, 69, 0.05);
        }

        #userInput {
            width: 100%;
            border: none;
            outline: none;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
            background: transparent;
            padding: 10px 0;
            font-family: inherit;
        }

        #userInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .char-count {
            position: absolute;
            bottom: 8px;
            right: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Tekshirish tugmasi */
        .check-btn-area {
            padding: 20px 0 30px 0;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .check-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--border-dark);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-sm);
            letter-spacing: 0.3px;
        }

        .check-btn.active {
            background: var(--speak-blue);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(67, 97, 238, 0.3);
            transform: translateY(-1px);
        }

        .check-btn.active:active {
            transform: translateY(0px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--text-primary);
            border-radius: 24px 24px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--bg-primary);
            box-shadow: 0 -4px 32px var(--shadow-lg);
        }

        .result-panel.active { 
            transform: translateY(0); 
        }

        .result-panel.success {
            background: var(--success);
        }

        .result-panel.error {
            background: var(--error);
        }

        .result-panel h2 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .result-panel p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .correct-answer {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        /* Animatsiyalar */
        @keyframes pulse {
            0% { transform: translateY(-2px) scale(1); box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4); }
            50% { transform: translateY(-2px) scale(1.05); box-shadow: 0 6px 20px rgba(67, 97, 238, 0.6); }
            100% { transform: translateY(-2px) scale(1); box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake { 
            animation: shake 0.4s ease; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Progress ko'rsatgichi */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-light);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: var(--speak-blue);
            transform: scale(1.2);
        }

        /* Listening indikatori */
        .listening-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            color: var(--speak-blue);
            font-weight: 500;
        }

        .listening-indicator.active {
            display: flex;
        }

        .sound-wave {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 30px;
        }

        .sound-bar {
            width: 4px;
            background: var(--speak-blue);
            border-radius: 2px;
            animation: soundWave 1.5s infinite ease-in-out;
        }

        .sound-bar:nth-child(1) { animation-delay: 0s; height: 10px; }
        .sound-bar:nth-child(2) { animation-delay: 0.1s; height: 20px; }
        .sound-bar:nth-child(3) { animation-delay: 0.2s; height: 25px; }
        .sound-bar:nth-child(4) { animation-delay: 0.3s; height: 20px; }
        .sound-bar:nth-child(5) { animation-delay: 0.4s; height: 10px; }

        @keyframes soundWave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Question Section -->
    <div class="question-section">
        <div class="question-card">
            <div class="question-label">Eshiting va tarjima qiling</div>
            <div class="question-text" id="questionText">
                Quyidagi tugmalardan birini bosib gapni eshiting
            </div>
            <div class="question-hint" id="questionHint">
                Eshitilgan gapni o'zbek tiliga tarjima qiling
            </div>
        </div>

        <!-- Eshitish tugmalari -->
        <div class="listen-buttons">
            <button class="listen-btn normal-speed" id="normalListenBtn">
                <span class="icon">üîä</span>
                <span>Normal tezlikda eshitish</span>
            </button>
            <button class="listen-btn slow-speed" id="slowListenBtn">
                <span class="icon">üêå</span>
                <span>Sekin eshitish</span>
            </button>
        </div>

        <!-- Listening indikatori -->
        <div class="listening-indicator" id="listeningIndicator">
            <div class="sound-wave">
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
                <div class="sound-bar"></div>
            </div>
            <span>Eshityapman...</span>
        </div>

        <!-- Input area -->
        <div class="input-area">
            <div class="input-wrapper" id="inputWrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Eshitgan gapingizni tarjima qiling..."
                    autocomplete="off"
                    autocorrect="off"
                    spellcheck="false"
                >
                <div class="char-count" id="charCount">0</div>
            </div>
            <div class="progress-dots">
                <div class="progress-dot active"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
            </div>
        </div>
    </div>

    <!-- Tekshirish tugmasi -->
    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
    </div>

    <!-- Natija paneli -->
    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 id="resultTitle">Ajoyib! üéâ</h2>
            <p id="resultMessage">Javobingiz to'g'ri!</p>
            <div class="correct-answer" id="correctAnswer" style="display: none;"></div>
            <button class="continue-btn" id="continueBtn">Keyingi savol ‚Üí</button>
        </div>
    </div>
</div>

<script>
    // Gap va tarjimalar bazasi
    const sentences = [
        {
            english: "The weather is beautiful today",
            uzbek: "Bugun ob-havo juda chiroyli",
            category: "Ob-havo"
        },
        {
            english: "I like to read books",
            uzbek: "Men kitob o'qishni yaxshi ko'raman",
            category: "O'qish"
        },
        {
            english: "Where is the nearest restaurant?",
            uzbek: "Eng yaqin restoran qayerda?",
            category: "Savollar"
        },
        {
            english: "Can you help me please?",
            uzbek: "Iltimos, menga yordam bera olasizmi?",
            category: "Yordam so'rash"
        },
        {
            english: "What time is it?",
            uzbek: "Soat nechi bo'ldi?",
            category: "Vaqt"
        },
        {
            english: "How much does this cost?",
            uzbek: "Bu qancha turadi?",
            category: "Narx"
        },
        {
            english: "I need to practice more",
            uzbek: "Men ko'proq mashq qilishim kerak",
            category: "Mashq"
        },
        {
            english: "Learning languages is fun",
            uzbek: "Tillarni o'rganish qiziqarli",
            category: "Til o'rganish"
        },
        {
            english: "Good morning, how are you?",
            uzbek: "Xayrli tong, yaxshimisiz?",
            category: "Salomlashish"
        },
        {
            english: "Thank you very much for your help",
            uzbek: "Yordamingiz uchun katta rahmat",
            category: "Rahmat"
        }
    ];

    // Dastur o'zgaruvchilari
    let currentSentence = null;
    let currentSentenceIndex = 0;
    let isPlaying = false;

    // DOM elementlari
    const input = document.getElementById('userInput');
    const inputWrapper = document.getElementById('inputWrapper');
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const charCount = document.getElementById('charCount');
    const questionText = document.getElementById('questionText');
    const questionHint = document.getElementById('questionHint');
    const normalListenBtn = document.getElementById('normalListenBtn');
    const slowListenBtn = document.getElementById('slowListenBtn');
    const listeningIndicator = document.getElementById('listeningIndicator');
    const progressDots = document.querySelectorAll('.progress-dot');
    const continueBtn = document.getElementById('continueBtn');

    // Dasturni boshlash
    function initApp() {
        // Random gap tanlash
        selectRandomSentence();
        updateProgressDots();
        
        // Input fokus
        input.focus();
        
        // Hint ko'rsatish
        questionHint.textContent = "Avval eshitish tugmalaridan birini bosing";
    }

    // Random gap tanlash
    function selectRandomSentence() {
        currentSentenceIndex = Math.floor(Math.random() * sentences.length);
        currentSentence = sentences[currentSentenceIndex];
        
        // Ko'rsatishni yangilash
        questionText.textContent = `Kategoriya: ${currentSentence.category}`;
        questionText.classList.add('fade-in');
        
        // Audio tugmalarini yoqish
        normalListenBtn.disabled = false;
        slowListenBtn.disabled = false;
    }

    // Eshitish funksiyasi
    function playSentence(speed = 'normal') {
        if (isPlaying) return;
        
        isPlaying = true;
        
        // Tugmalarni o'chirish
        normalListenBtn.disabled = true;
        slowListenBtn.disabled = true;
        
        // Playing holatini ko'rsatish
        normalListenBtn.classList.add('playing');
        slowListenBtn.classList.add('playing');
        
        // Listening indikatorini ko'rsatish
        listeningIndicator.classList.add('active');
        questionText.textContent = "Gapni eshityapman...";
        
        // Audio simulyatsiyasi
        const delay = speed === 'slow' ? 2000 : 1500;
        
        setTimeout(() => {
            // Audio tugaganidan keyin
            isPlaying = false;
            
            // Playing holatini olib tashlash
            normalListenBtn.classList.remove('playing');
            slowListenBtn.classList.remove('playing');
            
            // Listening indikatorini yashirish
            listeningIndicator.classList.remove('active');
            
            // Gapni ko'rsatish
            questionText.textContent = `Eshitildi: "${currentSentence.english}"`;
            questionHint.textContent = "Endi tarjima qilib yozing";
            
            // Tugmalarni yoqish
            normalListenBtn.disabled = false;
            slowListenBtn.disabled = false;
            
            // Input fokus
            input.focus();
        }, delay);
    }

    // Progress nuqtalarni yangilash
    function updateProgressDots() {
        progressDots.forEach((dot, index) => {
            if (index <= currentSentenceIndex % 5) {
                dot.classList.add('active');
            } else {
                dot.classList.remove('active');
            }
        });
    }

    // Tugmalarni bog'lash
    normalListenBtn.addEventListener('click', () => playSentence('normal'));
    slowListenBtn.addEventListener('click', () => playSentence('slow'));

    // Input fokus holati
    input.addEventListener('focus', () => {
        inputWrapper.classList.add('focused');
    });

    input.addEventListener('blur', () => {
        inputWrapper.classList.remove('focused');
    });

    // Input kuzatish
    input.addEventListener('input', (e) => {
        const val = e.target.value;
        charCount.textContent = val.length;
        
        const isReady = val.trim().length > 0;
        checkBtn.disabled = !isReady;
        checkBtn.classList.toggle('active', isReady);
    });

    // Tekshirish tugmasi
    checkBtn.addEventListener('click', () => {
        if (!currentSentence) {
            showResult(false, "Avval gapni eshiting!");
            return;
        }
        
        const userAnswer = input.value.trim().toLowerCase();
        const correctAnswer = currentSentence.uzbek.toLowerCase();
        
        // Qiyinroq tekshirish (qisqartmalar va variantlarga yo'l qo'yish)
        const normalizedUserAnswer = userAnswer.replace(/[.,!?]/g, '').replace(/\s+/g, ' ');
        const normalizedCorrectAnswer = correctAnswer.replace(/[.,!?]/g, '').replace(/\s+/g, ' ');
        
        let isCorrect = false;
        
        // Variantlarga ruxsat berish
        if (normalizedUserAnswer === normalizedCorrectAnswer) {
            isCorrect = true;
        } else {
            // Qisman to'g'ri javoblar uchun
            const userWords = normalizedUserAnswer.split(' ');
            const correctWords = normalizedCorrectAnswer.split(' ');
            const matchingWords = userWords.filter(word => 
                correctWords.some(correctWord => 
                    correctWord.includes(word) || word.includes(correctWord)
                )
            );
            
            // Agar 70% dan ko'p so'zlar mos kelsa
            if (matchingWords.length / correctWords.length > 0.7) {
                isCorrect = true;
            }
        }
        
        if (isCorrect) {
            showResult(true);
        } else {
            showResult(false);
        }
    });

    // Natijani ko'rsatish
    function showResult(isCorrect, customMessage = null) {
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const correctAnswerDiv = document.getElementById('correctAnswer');
        
        resultPanel.classList.remove('success', 'error');
        
        if (isCorrect) {
            resultPanel.classList.add('success');
            resultTitle.textContent = 'Ajoyib! üéâ';
            resultMessage.textContent = customMessage || 'Javobingiz to\'g\'ri!';
            correctAnswerDiv.style.display = 'none';
            
            // Inputni yashil rangga bo'yash
            inputWrapper.classList.add('correct');
            inputWrapper.classList.remove('incorrect');
        } else {
            resultPanel.classList.add('error');
            resultTitle.textContent = 'Xato! üòî';
            resultMessage.textContent = customMessage || 'Qaytadan urinib ko\'ring.';
            
            if (currentSentence) {
                correctAnswerDiv.style.display = 'block';
                correctAnswerDiv.textContent = `To'g'ri javob: ${currentSentence.uzbek}`;
            }
            
            // Inputni qizil rangga bo'yash
            inputWrapper.classList.add('incorrect');
            inputWrapper.classList.remove('correct');
            inputWrapper.classList.add('shake');
            setTimeout(() => inputWrapper.classList.remove('shake'), 400);
        }
        
        resultPanel.classList.add('active');
    }

    // Keyingi savolga o'tish
    continueBtn.addEventListener('click', () => {
        resultPanel.classList.remove('active');
        
        // Yangi gap tanlash
        selectRandomSentence();
        updateProgressDots();
        
        // Inputni tozalash
        input.value = '';
        charCount.textContent = '0';
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        inputWrapper.classList.remove('correct', 'incorrect', 'focused');
        input.focus();
        
        // Ko'rsatishni yangilash
        questionHint.textContent = "Eshitish tugmalaridan birini bosing";
    });

    // Enter tugmasi bilan tekshirish
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !checkBtn.disabled) {
            checkBtn.click();
        }
    });

    // Dasturni ishga tushirish
    initApp();
</script>

</body>
</html>
