<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Be Positive Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    .word-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #fff;
      color: #6e8efb;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .word-btn:hover {
      transform: scale(1.1);
    }
    .word-btn.selected {
      background-color: #6e8efb;
      color: #fff;
    }
    .nav-btn {
      margin: 10px 5px;
      padding: 10px 20px;
      background: #fff;
      color: #a777e3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .nav-btn:hover {
      background: #f0f0f0;
    }
    #progress {
      font-size: 16px;
      margin-bottom: 15px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      min-height: 30px;
    }
    #result-panel {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      display: none;
      transition: all 0.3s ease;
    }
    #result-panel.correct {
      background-color: rgba(0, 200, 100, 0.3);
      color: #00ff99;
    }
    #result-panel.wrong {
      background-color: rgba(200, 0, 50, 0.3);
      color: #ffb3b3;
    }
    .undo-btn {
      margin-top: 10px;
      font-size: 14px;
      background: transparent;
      border: 1px solid #fff;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .undo-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="progress">1/20</div>
    <h2 id="question-title">Tartib bilan gap tuzing:</h2>
    <div id="buttons"></div>
    <div id="result"></div>
    <button class="undo-btn" onclick="undoLast()">⬅️ Orqaga qaytarish</button>
    <br>
    <button class="nav-btn" onclick="checkAnswer()">✅ Tekshirish</button>
    <div id="result-panel">
      <div id="panel-message"></div>
      <button class="nav-btn" onclick="nextQuestion()">➡️ Keyingi</button>
    </div>
  </div>

  <script>
    const tests = [
      { correct: "I am a student", words: ["student", "I", "am", "a"] },
      { correct: "She is a teacher", words: ["a", "teacher", "She", "is"] },
      { correct: "He is happy", words: ["happy", "He", "is"] },
      { correct: "They are doctors", words: ["doctors", "They", "are"] },
      { correct: "We are friends", words: ["We", "are", "friends"] },
      { correct: "It is a dog", words: ["a", "dog", "is", "It"] },
      { correct: "I am tall", words: ["tall", "am", "I"] },
      { correct: "You are kind", words: ["kind", "are", "You"] },
      { correct: "She is my sister", words: ["is", "sister", "She", "my"] },
      { correct: "He is my brother", words: ["brother", "He", "my", "is"] },
      { correct: "I am cold", words: ["am", "cold", "I"] },
      { correct: "We are in the room", words: ["in", "We", "the", "room", "are"] },
      { correct: "They are students", words: ["students", "They", "are"] },
      { correct: "It is small", words: ["It", "is", "small"] },
      { correct: "You are my friend", words: ["You", "friend", "my", "are"] },
      { correct: "She is beautiful", words: ["is", "She", "beautiful"] },
      { correct: "I am from Uzbekistan", words: ["Uzbekistan", "from", "I", "am"] },
      { correct: "He is a doctor", words: ["a", "doctor", "He", "is"] },
      { correct: "We are happy", words: ["happy", "are", "We"] },
      { correct: "They are in the class", words: ["in", "They", "the", "class", "are"] }
    ];

    let currentIndex = 0;
    let userAnswer = [];
    let score = 0;

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderQuestion() {
      document.getElementById("result").innerText = "";
      document.getElementById("result-panel").className = "";
      document.getElementById("panel-message").innerText = "";
      userAnswer = [];

      document.getElementById("progress").innerText = `${currentIndex + 1}/${tests.length}`;
      const currentTest = tests[currentIndex];
      const shuffledWords = shuffleArray([...currentTest.words]);

      const buttonsContainer = document.getElementById("buttons");
      buttonsContainer.innerHTML = "";

      shuffledWords.forEach(word => {
        const btn = document.createElement("button");
        btn.innerText = word;
        btn.className = "word-btn";
        btn.onclick = function () {
          userAnswer.push(word);
          btn.classList.add("selected");
          btn.disabled = true;
          updateResult();
        };
        buttonsContainer.appendChild(btn);
      });
    }

    function updateResult() {
      document.getElementById("result").innerText = userAnswer.join(" ");
    }

    function undoLast() {
      if (userAnswer.length > 0) {
        const lastWord = userAnswer.pop();
        const buttons = document.querySelectorAll(".word-btn");
        for (let btn of buttons) {
          if (btn.innerText === lastWord && btn.disabled) {
            btn.disabled = false;
            btn.classList.remove("selected");
            break;
          }
        }
        updateResult();
      }
    }

    function checkAnswer() {
      const correct = tests[currentIndex].correct;
      const panel = document.getElementById("result-panel");
      const panelMessage = document.getElementById("panel-message");

      panel.classList.remove("correct", "wrong");

      if (userAnswer.join(" ") === correct) {
        panelMessage.innerText = "✅ To‘g‘ri javob!";
        panel.classList.add("correct");
        score++;
      } else {
        panelMessage.innerText = `❌ Noto‘g‘ri javob!\nTo‘g‘ri javob: ${correct}`;
        panel.classList.add("wrong");
      }

      panel.classList.add("show");
    }

    function nextQuestion() {
      if (currentIndex < tests.length - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        alert(`✅ Test tugadi! Siz ${tests.length} ta savoldan ${score} tasiga to‘g‘ri javob berdingiz.`);
        currentIndex = 0;
        score = 0;
        renderQuestion();
      }
    }

    // Start
    renderQuestion();
  </script>
</body>
</html>
