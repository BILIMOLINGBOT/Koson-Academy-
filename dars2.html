<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Interactive Learning</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-light: #2a2a2a;
            --border-dark: #333333;
            --accent-dark: #ffffff;
            --shadow-sm: rgba(255, 255, 255, 0.05);
            --shadow-md: rgba(255, 255, 255, 0.1);
            --shadow-lg: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* Header section with icon */
        .header-section {
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            fill: var(--text-primary);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        /* Markaziy qism */
        .question-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .input-slots {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .slot {
            width: 75px;
            height: 85px;
            border-radius: 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            box-shadow: 0 2px 8px var(--shadow-sm);
        }

        .slot.filled {
            border-color: var(--text-primary);
            background: var(--bg-secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px var(--shadow-md);
            color: var(--text-primary);
        }

        /* Icons container */
        .icon-display {
            display: flex;
            gap: 24px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .icon-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1.5px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-circle.active {
            border-color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
            opacity: 0.8;
        }

        .icon-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Tugma qismi */
        .check-btn-area {
            padding: 20px 0 40px 0;
        }

        .check-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--border-dark);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-sm);
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .check-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            cursor: pointer;
            box-shadow: 0 8px 24px var(--shadow-lg);
            transform: translateY(-1px);
        }

        .check-btn.active:active {
            transform: translateY(0px);
            box-shadow: 0 4px 12px var(--shadow-md);
        }

        .check-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--text-primary);
            border-radius: 24px 24px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--bg-primary);
            box-shadow: 0 -4px 32px var(--shadow-lg);
        }

        .result-panel.active { 
            transform: translateY(0); 
        }

        .result-panel h2 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-icon {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        .result-panel p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        .continue-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .sr-only { 
            position: absolute; 
            width: 1px; 
            height: 1px; 
            padding: 0; 
            margin: -1px; 
            overflow: hidden; 
            clip: rect(0,0,0,0); 
            border: 0; 
        }
        
        @keyframes pulse {
            0% { transform: scale(1) translateY(-3px); }
            50% { transform: scale(1.08) translateY(-3px); }
            100% { transform: scale(1) translateY(-3px); }
        }
        
        .pulse { 
            animation: pulse 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        /* Minimal ripple effect */
        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>
<body>

<!-- SVG Sprite Container -->
<svg style="display: none;">
    <symbol id="icon-language" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
    </symbol>
    <symbol id="icon-check" viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
    </symbol>
    <symbol id="icon-arrow" viewBox="0 0 24 24">
        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
    </symbol>
    <symbol id="icon-star" viewBox="0 0 24 24">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
    </symbol>
    <symbol id="icon-celebration" viewBox="0 0 24 24">
        <path d="M12 22c5.52 0 10-4.48 10-10S17.52 2 12 2 2 6.48 2 12s4.48 10 10 10zm-2-15l4.5 4.5L10 17l-4.5-4.5L10 7zm2 0l4.5 4.5L12 17l-4.5-4.5L12 7z"/>
    </symbol>
</svg>

<div class="app-container">
    <input type="text" id="hiddenInput" class="sr-only" maxlength="3" autocomplete="off">
    
    <div class="header-section">
        <svg class="header-icon">
            <use href="#icon-language"></use>
        </svg>
        <span class="header-title">Language Master</span>
    </div>
    
    <div class="question-section">
        <div class="input-slots">
            <div class="slot" id="s0"></div>
            <div class="slot" id="s1"></div>
            <div class="slot" id="s2"></div>
        </div>
        
        <div class="icon-display">
            <div class="icon-item">
                <div class="icon-circle" id="icon1">
                    <svg class="icon-svg">
                        <use href="#icon-star"></use>
                    </svg>
                </div>
                <span class="icon-label">Progress</span>
            </div>
            <div class="icon-item">
                <div class="icon-circle active" id="icon2">
                    <svg class="icon-svg">
                        <use href="#icon-language"></use>
                    </svg>
                </div>
                <span class="icon-label">Current</span>
            </div>
            <div class="icon-item">
                <div class="icon-circle" id="icon3">
                    <svg class="icon-svg">
                        <use href="#icon-check"></use>
                    </svg>
                </div>
                <span class="icon-label">Complete</span>
            </div>
        </div>
    </div>

    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>
            <svg class="check-icon">
                <use href="#icon-check"></use>
            </svg>
            Tekshirish
        </button>
    </div>

    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2>
                <svg class="result-icon">
                    <use href="#icon-celebration"></use>
                </svg>
                Ajoyib! ðŸŽ‰
            </h2>
            <p>Javobingiz to'g'ri qabul qilindi. Davom eting!</p>
            <button class="continue-btn" id="continueBtn">
                Keyingi savol
                <svg class="continue-icon">
                    <use href="#icon-arrow"></use>
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('hiddenInput');
    const slots = [document.getElementById('s0'), document.getElementById('s1'), document.getElementById('s2')];
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const iconCircles = document.querySelectorAll('.icon-circle');

    document.addEventListener('click', () => input.focus());

    input.addEventListener('input', (e) => {
        const val = e.target.value.toUpperCase().slice(0, 3);
        slots.forEach((slot, i) => {
            slot.textContent = val[i] || '';
            slot.classList.toggle('filled', !!val[i]);
            if (val[i] && val.length === i + 1) slot.classList.add('pulse');
            setTimeout(() => slot.classList.remove('pulse'), 300);
        });
        
        const isReady = val.length === 3;
        checkBtn.disabled = !isReady;
        checkBtn.classList.toggle('active', isReady);
        
        // Ikonkalarni yangilash
        updateIcons(val.length);
    });

    function updateIcons(filledCount) {
        iconCircles.forEach((circle, index) => {
            circle.classList.remove('active');
            if (index === 1) {
                circle.classList.add('active');
            } else if (filledCount === 3 && index === 2) {
                circle.classList.add('active');
            }
        });
    }

    checkBtn.addEventListener('click', () => {
        resultPanel.classList.add('active');
        iconCircles[2].classList.add('active');
    });

    document.getElementById('continueBtn').addEventListener('click', () => {
        resultPanel.classList.remove('active');
        input.value = '';
        slots.forEach(s => { s.textContent = ''; s.classList.remove('filled'); });
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        updateIcons(0);
        input.focus();
    });
</script>

</body>
</html>
