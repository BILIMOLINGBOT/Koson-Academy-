<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo UI Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000; /* Qora fon */
            color: #ffffff; /* Oq matn */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
        }

        /* Yuqori matn */
        .header {
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Markaziy karta */
        .phrase-container {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333333;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s;
        }

        .phrase-container:hover {
            background-color: #252525;
        }

        .phrase-container.active {
            background-color: #333333;
            border-color: #555555;
        }

        .sound-icon-wrapper {
            color: #ffffff;
            font-size: 28px;
            background-color: #333333;
            padding: 12px;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .phrase-container.active .sound-icon-wrapper {
            background-color: #555555;
            transform: scale(1.1);
        }

        .phrase-text {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
        }

        /* Pastki tugmalar qismi */
        .footer {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Asosiy oq tugma */
        .mic-button {
            width: 100%;
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 0 #cccccc;
            transition: all 0.1s;
        }

        .mic-button i {
            font-size: 22px;
            transition: all 0.3s;
        }

        .mic-button:hover {
            background-color: #f0f0f0;
        }

        .mic-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .mic-button.recording {
            background-color: #ff4444;
            color: #ffffff;
            box-shadow: 0 4px 0 #cc0000;
        }

        .mic-button.recording i {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* O'tkazib yuborish tugmasi */
        .skip-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .skip-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="header">
        Tinglang va takrorlang.
    </div>

    <div class="phrase-container" id="soundContainer">
        <div class="sound-icon-wrapper">
            <i class="fa-solid fa-volume-high" id="soundIcon"></i>
        </div>
        <div class="phrase-text">Hello. How are you?</div>
    </div>

    <div class="footer">
        <button class="mic-button" id="micButton">
            <i class="fa-solid fa-microphone"></i>
            Bosib turib gapiring
        </button>
        <a href="#" class="skip-link">O'tkazib yuborish</a>
    </div>

    <script>
        // Ovoz ikonkasini bosish
        const soundContainer = document.getElementById('soundContainer');
        const soundIcon = document.getElementById('soundIcon');

        soundContainer.addEventListener('click', function() {
            // Aktivlash effekti
            soundContainer.classList.add('active');
            
            // Audio qo'shish mumkin (ixtiyoriy)
            // const audio = new Audio('path-to-audio.mp3');
            // audio.play();
            
            // 1 soniyadan keyin aktivlikni o'chirish
            setTimeout(() => {
                soundContainer.classList.remove('active');
            }, 1000);
        });

        // Mikrofon tugmasini bosish
        const micButton = document.getElementById('micButton');
        let isRecording = false;

        micButton.addEventListener('click', function() {
            isRecording = !isRecording;
            
            if (isRecording) {
                micButton.classList.add('recording');
                micButton.innerHTML = '<i class="fa-solid fa-microphone"></i> Yozilmoqda...';
                
                // Bu yerda mikrofon yozishni boshlash mumkin
                // navigator.mediaDevices.getUserMedia({ audio: true })
                
            } else {
                micButton.classList.remove('recording');
                micButton.innerHTML = '<i class="fa-solid fa-microphone"></i> Bosib turib gapiring';
            }
        });
    </script>

</body>
</html>
