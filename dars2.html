<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Eshitish va Yozish</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-blue: #1cb0f6; /* Duolingo uslubidagi yorqin ko'k */
            --accent-blue-dark: #1899d6;
            --border-light: #e5e5e5;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --success: #58cc02;
            --error: #ea2b2b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: var(--bg-primary);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        /* Audio Boshqaruvi */
        .audio-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .audio-btn {
            border: none;
            background: var(--accent-blue);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0 var(--accent-blue-dark);
        }

        /* Asosiy ovoz tugmasi */
        .btn-main-audio {
            width: 80px;
            height: 80px;
            border-radius: 20px;
        }

        /* Sekin ovoz tugmasi (Toshbaqa) */
        .btn-slow-audio {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: #ffffff;
            border: 2px solid var(--border-light);
            box-shadow: 0 4px 0 var(--border-light);
        }

        .audio-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 var(--accent-blue-dark);
        }

        .btn-slow-audio:active {
            box-shadow: 0 1px 0 var(--border-light);
        }

        .audio-btn svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .btn-slow-audio svg {
            width: 32px;
            height: 32px;
            fill: var(--accent-blue);
        }

        /* Input qismi */
        .input-area {
            width: 100%;
            margin-top: 20px;
        }

        .input-wrapper {
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .input-wrapper.focused {
            border-color: var(--accent-blue);
            background: white;
        }

        #userInput {
            width: 100%;
            border: none;
            outline: none;
            font-size: 22px;
            background: transparent;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Tekshirish tugmasi */
        .check-btn {
            margin-top: auto;
            width: 100%;
            height: 55px;
            border-radius: 16px;
            border: none;
            background: #e5e5e5;
            color: #afafaf;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: not-allowed;
            transition: all 0.2s;
        }

        .check-btn.active {
            background: var(--success);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 0 #46a302;
        }

        .check-btn.active:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 #46a302;
        }
    </style>
</head>
<body>

<div class="app-container">
    <h2 style="text-align: center; margin-bottom: 30px; color: var(--text-secondary);">Eshitganingizni yozing</h2>

    <div class="audio-section">
        <button class="audio-btn btn-main-audio" onclick="playAudio('normal')" title="Oddiy tezlik">
            <svg viewBox="0 0 24 24"><path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.85 14,18.71V20.77C18.07,19.86 21,16.28 21,12C21,7.72 18.07,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16.02C15.5,15.29 16.5,13.77 16.5,12M3,9V15H7L12,20V4L7,9H3Z" /></svg>
        </button>

        <button class="audio-btn btn-slow-audio" onclick="playAudio('slow')" title="Sekinlashtirilgan">
            <svg viewBox="0 0 24 24"><path d="M15,16.5C15,16.22 14.78,16 14.5,16C14.22,16 14,16.22 14,16.5C14,16.78 14.22,17 14.5,17C14.78,17 15,16.78 15,16.5M22,12C22,13.1 21.1,14 20,14H19.93C19.46,16.29 17.43,18 15,18H14.5C14.5,18.83 13.83,19.5 13,19.5H12C11.17,19.5 10.5,18.83 10.5,18H10C7.57,18 5.54,16.29 5.07,14H5C3.9,14 3,13.1 3,12C3,10.9 3.9,10 5,10H5.07C5.3,8.89 5.84,7.88 6.61,7.09L5.46,5.94L6.88,4.52L8.29,5.93C9.36,5.34 10.64,5 12,5C13.36,5 14.64,5.34 15.71,5.93L17.12,4.52L18.54,5.94L17.39,7.09C18.16,7.88 18.7,8.89 18.93,10H20C21.1,10 22,10.9 22,12M18,12C18,8.69 15.31,6 12,6C8.69,6 6,8.69 6,12C6,12.34 6.03,12.67 6.08,13H17.92C17.97,12.67 18,12.34 18,12M10,13V11H8V13H10M16,13V11H14V13H16Z" /></svg>
        </button>
    </div>

    <div class="input-area">
        <div class="input-wrapper" id="inputWrapper">
            <textarea 
                id="userInput" 
                rows="3" 
                placeholder="Eshitganingizni kiriting..."
                spellcheck="false"
            ></textarea>
        </div>
    </div>

    <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
</div>

<script>
    const input = document.getElementById('userInput');
    const wrapper = document.getElementById('inputWrapper');
    const btn = document.getElementById('checkBtn');

    // Input fokus effektlari
    input.addEventListener('focus', () => wrapper.classList.add('focused'));
    input.addEventListener('blur', () => wrapper.classList.remove('focused'));

    // Tugmani aktivlashtirish
    input.addEventListener('input', () => {
        const hasValue = input.value.trim().length > 0;
        btn.disabled = !hasValue;
        btn.classList.toggle('active', hasValue);
    });

    // Audio ijro etish (Imitatsiya)
    function playAudio(speed) {
        console.log(`Audio ijro etilmoqda: Tezlik = ${speed}`);
        // Bu yerda haqiqiy audio faylni ulash mumkin:
        // let audio = new Audio('path/to/sound.mp3');
        // audio.playbackRate = speed === 'slow' ? 0.5 : 1.0;
        // audio.play();
    }
</script>

</body>
</html>
