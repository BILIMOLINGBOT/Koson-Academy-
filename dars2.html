<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Interactive Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: #0f1419;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 24px env(safe-area-inset-bottom) 24px;
        }

        /* Header */
        .header {
            padding: 30px 0 40px 0;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.3;
        }

        /* Main content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        /* Audio card */
        .audio-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 28px 32px;
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .audio-card.playing {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .audio-icon {
            font-size: 36px;
            line-height: 1;
        }

        .audio-text {
            font-size: 26px;
            font-weight: 600;
            color: #ffffff;
            flex: 1;
        }

        /* Voice button */
        .voice-btn-area {
            width: 100%;
            max-width: 600px;
            margin-top: auto;
            padding-bottom: 40px;
        }

        .voice-button {
            width: 100%;
            height: 72px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.4);
        }

        .voice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.5);
        }

        .voice-button:active {
            transform: translateY(0px);
        }

        .voice-button.recording {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: pulse-record 1.5s infinite;
        }

        .mic-icon {
            font-size: 28px;
        }

        /* Skip button */
        .skip-btn {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            padding: 16px;
            background: transparent;
            border: none;
            color: #60a5fa;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Result Panel */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1f2937;
            border-radius: 32px 32px 0 0;
            padding: 40px 24px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            box-shadow: 0 -8px 40px rgba(0, 0, 0, 0.5);
        }

        .result-panel.active {
            transform: translateY(0);
        }

        .result-panel.success {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .result-panel.error {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        .result-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .result-panel h2 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
            color: #ffffff;
        }

        .result-panel p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .correct-answer {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .continue-btn {
            width: 100%;
            height: 64px;
            border: none;
            border-radius: 20px;
            background: #ffffff;
            color: #0f1419;
            font-size: 18px;
            font-weight: 700;
            margin-top: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        @keyframes pulse-record {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(239, 68, 68, 0.5), 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% {
                box-shadow: 0 8px 32px rgba(239, 68, 68, 0.5), 0 0 0 20px rgba(239, 68, 68, 0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.4s ease;
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Header -->
    <div class="header">
        <h1 class="title">Tinglang va takrorlang.</h1>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Audio Card -->
        <div class="audio-card" id="audioCard">
            <div class="audio-icon">ðŸ”Š</div>
            <div class="audio-text" id="audioText">Hello. How are you?</div>
        </div>
    </div>

    <!-- Voice Button -->
    <div class="voice-btn-area">
        <button class="voice-button" id="voiceButton">
            <span class="mic-icon">ðŸŽ¤</span>
            <span id="voiceButtonText">Bosib turib gapiring</span>
        </button>
        <button class="skip-btn" id="skipBtn">O'TKAZIB YUBORISH</button>
    </div>

    <!-- Result Panel -->
    <div class="result-panel" id="resultPanel">
        <div class="result-content">
            <h2 id="resultTitle">Ajoyib! ðŸŽ‰</h2>
            <p id="resultMessage">Javobingiz to'g'ri!</p>
            <div class="correct-answer" id="correctAnswer" style="display: none;"></div>
            <button class="continue-btn" id="continueBtn">DAVOM ETISH</button>
        </div>
    </div>
</div>

<script>
    // Current audio text
    let currentAudioText = "Hello. How are you?";
    let recognizedText = '';

    const audioCard = document.getElementById('audioCard');
    const audioText = document.getElementById('audioText');
    const voiceButton = document.getElementById('voiceButton');
    const voiceButtonText = document.getElementById('voiceButtonText');
    const skipBtn = document.getElementById('skipBtn');
    const resultPanel = document.getElementById('resultPanel');

    // Text-to-Speech
    let speechSynthesis = window.speechSynthesis;
    let currentUtterance = null;
    let isPlayingAudio = false;

    // Speech Recognition
    let recognition = null;
    let isRecording = false;

    // Setup Speech Recognition
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = true;

        recognition.onresult = (event) => {
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                } else {
                    interimTranscript += transcript;
                }
            }

            recognizedText = finalTranscript || interimTranscript;
        };

        recognition.onend = () => {
            stopRecording();
            if (recognizedText.trim()) {
                checkAnswer();
            }
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            stopRecording();
        };
    }

    // Play audio when card is clicked
    audioCard.addEventListener('click', () => {
        playAudio(currentAudioText);
    });

    function playAudio(text) {
        if (isPlayingAudio) {
            speechSynthesis.cancel();
            audioCard.classList.remove('playing');
            isPlayingAudio = false;
            return;
        }

        speechSynthesis.cancel();
        currentUtterance = new SpeechSynthesisUtterance(text);
        currentUtterance.rate = 0.9;
        currentUtterance.pitch = 1;
        currentUtterance.volume = 1;

        currentUtterance.onstart = () => {
            isPlayingAudio = true;
            audioCard.classList.add('playing');
        };

        currentUtterance.onend = () => {
            isPlayingAudio = false;
            audioCard.classList.remove('playing');
        };

        speechSynthesis.speak(currentUtterance);
    }

    // Voice button handlers
    voiceButton.addEventListener('mousedown', startRecording);
    voiceButton.addEventListener('mouseup', stopRecording);
    voiceButton.addEventListener('touchstart', (e) => {
        e.preventDefault();
        startRecording();
    });
    voiceButton.addEventListener('touchend', (e) => {
        e.preventDefault();
        stopRecording();
    });

    function startRecording() {
        if (!recognition) {
            alert('Ovozni tanish qo\'llab-quvvatlanmaydi.');
            return;
        }

        if (isRecording) return;

        isRecording = true;
        recognizedText = '';
        voiceButton.classList.add('recording');
        voiceButtonText.textContent = 'Gapiring...';

        try {
            recognition.start();
        } catch (error) {
            console.error('Recognition start error:', error);
        }
    }

    function stopRecording() {
        if (!isRecording) return;

        isRecording = false;
        voiceButton.classList.remove('recording');
        voiceButtonText.textContent = 'Bosib turib gapiring';

        if (recognition) {
            recognition.stop();
        }
    }

    function checkAnswer() {
        const normalizeText = (text) => text.toLowerCase().replace(/[.,!?]/g, '').trim();
        const isCorrect = normalizeText(recognizedText) === normalizeText(currentAudioText);
        showResult(isCorrect);
    }

    function showResult(isCorrect) {
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const correctAnswerDiv = document.getElementById('correctAnswer');

        resultPanel.classList.remove('success', 'error');

        if (isCorrect) {
            resultPanel.classList.add('success');
            resultTitle.textContent = 'Ajoyib! ðŸŽ‰';
            resultMessage.textContent = 'Javobingiz to\'g\'ri!';
            correctAnswerDiv.style.display = 'none';
        } else {
            resultPanel.classList.add('error');
            resultTitle.textContent = 'Xato! ðŸ˜”';
            resultMessage.textContent = 'Qaytadan urinib ko\'ring.';
            correctAnswerDiv.style.display = 'block';
            correctAnswerDiv.textContent = `To'g'ri javob: ${currentAudioText}`;
            audioCard.classList.add('shake');
            setTimeout(() => audioCard.classList.remove('shake'), 400);
        }

        resultPanel.classList.add('active');
    }

    // Continue button
    document.getElementById('continueBtn').addEventListener('click', () => {
        resultPanel.classList.remove('active');
        loadQuestion();
    });

    // Skip button
    skipBtn.addEventListener('click', () => {
        loadQuestion();
    });

    function loadQuestion() {
        speechSynthesis.cancel();
        audioCard.classList.remove('playing');
        isPlayingAudio = false;
        recognizedText = '';
    }
</script>

</body>
</html>
