<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input UI - Single Row</title>
    <style>
        :root {
            --bg-color: #1a1c22;
            --card-bg: #252830;
            --text-color: #ffffff;
            --blue: #1cb0f6;
            --green: #58cc02;
            --gray: #37464f;
            --border: #3d3d3d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            width: 360px;
            height: 640px;
            background-color: var(--bg-color);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Savol qismi */
        .question-box {
            background-color: var(--card-bg);
            border-radius: 20px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
        }

        .q-marks {
            font-size: 80px;
            font-weight: bold;
            color: #a385bd;
            letter-spacing: -5px;
        }

        .audio-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: var(--blue);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Yozuvlar maydoni (Bitta qatorda) */
        .input-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            min-height: 60px;
        }

        .char-slot {
            width: 45px;
            height: 50px;
            border-bottom: 3px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            text-transform: lowercase;
            color: var(--text-color);
        }

        .char-slot.active {
            border-bottom-color: var(--blue);
        }

        /* Yashirin input */
        #hiddenInput {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Footer va Tugmalar */
        .footer {
            margin-top: auto;
            text-align: center;
            padding-bottom: 20px;
        }

        .step-num {
            color: #52656d;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .check-btn {
            width: 100%;
            background-color: var(--gray);
            color: #839496;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .check-btn.ready {
            background-color: var(--blue);
            color: white;
            cursor: pointer;
        }

        /* Success Modal */
        .modal {
            position: absolute;
            bottom: -300px;
            left: 0;
            right: 0;
            background-color: #2b353a;
            padding: 30px 20px;
            border-radius: 25px 25px 0 0;
            transition: transform 0.4s ease-out;
            z-index: 100;
        }

        .modal.show {
            transform: translateY(-300px);
        }

        .modal-title {
            color: var(--green);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cont-btn {
            width: 100%;
            background-color: var(--green);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="document.getElementById('hiddenInput').focus()">

<div class="app-container">
    <input type="text" id="hiddenInput" maxlength="3" autocomplete="off">

    <div class="question-box">
        <div class="q-marks">??</div>
        <button class="audio-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
        </button>
    </div>

    <div class="input-row">
        <div class="char-slot" id="s0"></div>
        <div class="char-slot" id="s1"></div>
        <div class="char-slot" id="s2"></div>
    </div>

    <div class="footer">
        <div class="step-num" id="step">1</div>
        <button class="check-btn" id="checkBtn">Tekshirish</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-title">âœ“ To'g'ri 3</div>
        <button class="cont-btn" onclick="nextPage()">Davom etish</button>
    </div>
</div>

<script>
    const input = document.getElementById('hiddenInput');
    const slots = [document.getElementById('s0'), document.getElementById('s1'), document.getElementById('s2')];
    const checkBtn = document.getElementById('checkBtn');
    const step = document.getElementById('step');
    const modal = document.getElementById('modal');

    // Avtomatik fokus
    window.onload = () => input.focus();

    input.addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        
        // Harflarni slotlarga bitta qatorda joylash
        slots.forEach((slot, i) => {
            slot.innerText = val[i] || "";
            if(val[i]) slot.classList.add('active');
            else slot.classList.remove('active');
        });

        // Agar 'too' to'liq yozilsa
        if (val === "too") {
            checkBtn.classList.add('ready');
            step.innerText = "2";
            checkBtn.onclick = () => modal.classList.add('show');
        } else {
            checkBtn.classList.remove('ready');
            checkBtn.onclick = null;
            step.innerText = "1";
        }
    });

    function nextPage() {
        // Yangi sahifa ochilishi
        document.body.innerHTML = `
            <div style="text-align:center; color:white; padding:50px;">
                <h1>Tabriklaymiz! ðŸŽ‰</h1>
                <p>Siz keyingi sahifaga o'tdingiz.</p>
                <button onclick="location.reload()" style="background:var(--blue); color:white; border:none; padding:15px 30px; border-radius:10px; font-weight:bold; cursor:pointer;">Qayta boshlash</button>
            </div>`;
    }
</script>

</body>
</html>
