<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing UI</title>
    <style>
        :root {
            --bg-color: #1a1c22;
            --card-bg: #252830;
            --text-color: #ffffff;
            --blue: #1cb0f6;
            --green: #58cc02;
            --gray: #37464f;
            --border: #4b4b4b;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            width: 360px;
            height: 640px;
            background-color: var(--bg-color);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Savol qismi */
        .question-box {
            background-color: var(--card-bg);
            border-radius: 20px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 30px;
        }

        .q-marks {
            font-size: 80px;
            font-weight: bold;
            color: #a385bd;
            display: flex;
            gap: 5px;
        }

        .audio-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: var(--blue);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Yozish maydoni (Chiziqlar) */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
            padding: 0 10px;
        }

        .input-line {
            border-bottom: 2px solid var(--border);
            height: 40px;
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            padding-left: 10px;
            letter-spacing: 5px;
        }

        /* Yashirin input */
        #hiddenInput {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Tekshirish tugmasi */
        .footer {
            margin-top: auto;
            padding-bottom: 20px;
        }

        .check-btn {
            width: 100%;
            background-color: var(--gray);
            color: #839496;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: default;
            transition: 0.3s;
        }

        .check-btn.active {
            background-color: var(--blue);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 0 #1899d6;
        }

        /* To'g'ri 3 oynasi */
        .success-modal {
            position: absolute;
            bottom: -300px;
            left: 0;
            right: 0;
            background-color: #2b353a;
            padding: 30px 20px;
            border-radius: 25px 25px 0 0;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .success-modal.show {
            bottom: 0;
        }

        .success-text {
            color: var(--green);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .continue-btn {
            width: 100%;
            background-color: var(--green);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #46a302;
        }
    </style>
</head>
<body onclick="focusInput()">

<div class="app-container" id="gameContainer">
    <input type="text" id="hiddenInput" maxlength="3" autocomplete="off">

    <div class="question-box">
        <div class="q-marks">??</div>
        <button class="audio-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
        </button>
    </div>

    <div class="input-area">
        <div class="input-line" id="line1"></div>
        <div class="input-line" id="line2"></div>
        <div class="input-line" id="line3"></div>
    </div>

    <div class="footer">
        <div id="stepCounter" style="text-align: center; margin-bottom: 10px; color: #52656d;">1</div>
        <button class="check-btn" id="checkBtn">Tekshirish</button>
    </div>

    <div class="success-modal" id="successModal">
        <div class="success-text">âœ“ To'g'ri 3</div>
        <button class="continue-btn" onclick="nextLevel()">Davom etish</button>
    </div>
</div>

<script>
    const hiddenInput = document.getElementById('hiddenInput');
    const lines = [document.getElementById('line1'), document.getElementById('line2'), document.getElementById('line3')];
    const checkBtn = document.getElementById('checkBtn');
    const successModal = document.getElementById('successModal');
    const stepCounter = document.getElementById('stepCounter');

    // Klaviatura ochilishi uchun avtomatik fokus
    window.onload = () => hiddenInput.focus();
    function focusInput() { hiddenInput.focus(); }

    hiddenInput.addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        
        // Harflarni chiziqlarga joylash
        lines.forEach((line, index) => {
            line.innerText = val[index] ? val[index] : "";
        });

        // 2-bosqich: Agar "too" yozilgan bo'lsa tugmani yoqish
        if (val === "too") {
            checkBtn.classList.add('active');
            stepCounter.innerText = "2";
            checkBtn.onclick = () => {
                successModal.classList.add('show');
            };
        } else {
            checkBtn.classList.remove('active');
            checkBtn.onclick = null;
            stepCounter.innerText = "1";
        }
    });

    function nextLevel() {
        // 3-bosqichdan keyingi sahifaga o'tish simulyatsiyasi
        document.body.innerHTML = `
            <div style="text-align: center; color: white;">
                <h1>Keyingi Sahifa Ochildi!</h1>
                <p>Muvaffaqiyatli yakunladingiz.</p>
                <button onclick="location.reload()" style="padding: 10px 20px; border-radius: 10px; border: none; background: #1cb0f6; color: white; font-weight: bold; cursor: pointer;">Qaytadan boshlash</button>
            </div>
        `;
    }
</script>

</body>
</html>
