<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test yakunlandi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0b1622;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
      text-align: center;
    }

    /* Check icon */
    .check-wrapper {
      width: 90px;
      height: 90px;
      background: #ff3d8d;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .check-wrapper::before {
      content: "‚úì";
      font-size: 42px;
      color: white;
      font-weight: bold;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #b5c0cc;
      margin-bottom: 24px;
    }

    /* Stats card */
    .card {
      background: #121f2f;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 24px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }

    .row:not(:last-child) {
      border-bottom: 1px solid #1e2c3c;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #cfd8e3;
    }

    .icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #1c2b3a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .value {
      font-size: 18px;
      color: #4da3ff;
      font-weight: bold;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 14px;
      background: #4da3ff;
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #3b92ee;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="check-wrapper"></div>

    <h1>Test yakunlandi</h1>
    <p class="subtitle">Siz bu testdan 2 ball to‚Äòpladingiz!</p>

    <div class="card">

      <div class="row">
        <div class="left">
          <div class="icon">‚è±</div>

        </div>
        <span class="value">2:24</span>
      </div>

      <div class="row">
        <div class="left">
          <div class="icon">üíé</div>
          <span>Ball</span>
        </div>
        <span class="value">2</span>
      </div>

      <div class="row">
        <div class="left">
          <div class="icon">üéØ</div>
          <span>Aniqlik</span>
        </div>
        <span class="value">92%</span>
      </div>

    </div>

    <button class="btn">DAVOM ETISH</button>

  </div>

</body>
</html>
