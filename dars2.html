<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Interactive Learning</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --blue: #3b82f6;
            --green: #10b981;
            --red: #ef4444;
            --gray-light: #64748b;
            --gray-dark: #334155;
            --border: #475569;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --keyboard-height: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: linear-gradient(135deg, var(--bg-color) 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            padding-bottom: max(env(safe-area-inset-bottom), 20px);
        }

        /* Header section */
        .header {
            padding: 20px 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--gray-dark);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            width: 33%;
            height: 100%;
            background: var(--green);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        /* Question section */
        .question-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            overflow-y: auto;
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .question-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .hint {
            color: var(--gray-light);
            font-size: 16px;
            margin-top: 10px;
        }

        .audio-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--blue);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .audio-btn:active {
            transform: scale(0.95);
        }

        /* Input slots */
        .input-slots {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .slot {
            width: 65px;
            height: 75px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: var(--text-primary);
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .slot.filled {
            border-color: var(--blue);
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        /* Keyboard area */
        .keyboard-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            padding: 20px;
            padding-bottom: max(env(safe-area-inset-bottom), 20px);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .check-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--gray-dark);
            color: var(--gray-light);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .check-btn.active {
            background: var(--blue);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(59, 130, 246, 0.4);
        }

        .check-btn:active.active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(59, 130, 246, 0.4);
        }

        /* Result panel - KEYBOARD SPACE version */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-radius: 24px 24px 0 0;
            padding: 30px 20px;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            box-shadow: 0 -20px 60px rgba(0, 0, 0, 0.5);
        }

        .result-panel.active {
            transform: translateY(0);
        }

        .result-content {
            max-width: 500px;
            margin: 0 auto;
        }

        .success-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .success-icon {
            width: 40px;
            height: 40px;
            background: var(--green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--green);
        }

        .result-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin: 25px 0;
        }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--green);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        /* Virtual keyboard */
        .virtual-keyboard {
            display: none; /* Real keyboard uchun, lekin touch screen uchun qo'shilishi mumkin */
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .slot {
                width: 55px;
                height: 65px;
                font-size: 32px;
            }
            
            .question-text {
                font-size: 20px;
            }
        }

        @media (min-width: 768px) {
            .question-card {
                max-width: 600px;
            }
            
            .slot {
                width: 75px;
                height: 85px;
                font-size: 40px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f8fafc;
                --card-bg: #ffffff;
                --text-primary: #1e293b;
                --text-secondary: #64748b;
                --border: #e2e8f0;
                --gray-dark: #f1f5f9;
            }
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Hidden input for keyboard -->
    <input type="text" id="hiddenInput" class="sr-only" maxlength="3" autocomplete="off" aria-label="Javobni kiriting">
    
    <div class="header">
        <button class="back-btn" aria-label="Orqaga">‚Üê</button>
        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <div class="question-section">
        <div class="question-card">
            <div class="question-text">Rasmda nima bor?</div>
            <div class="hint">3 ta harfli so'z (o'zbekcha)</div>
            <button class="audio-btn" aria-label="Ovozli talaffuz">
                üîä
            </button>
        </div>

        <div class="input-slots">
            <div class="slot" id="s0" aria-label="Birinchi harf"></div>
            <div class="slot" id="s1" aria-label="Ikkinchi harf"></div>
            <div class="slot" id="s2" aria-label="Uchinchi harf"></div>
        </div>
    </div>

    <div class="keyboard-area">
        <button class="check-btn" id="checkBtn" disabled aria-label="Tekshirish">
            <span>Tekshirish</span>
        </button>
    </div>

    <div class="result-panel" id="resultPanel" role="dialog" aria-labelledby="resultTitle" aria-modal="true">
        <div class="result-content">
            <div class="success-header">
                <div class="success-icon">‚úì</div>
                <h2 id="resultTitle" class="success-title">Ajoyib! üéâ</h2>
            </div>
            
            <div class="result-details">
                <p><strong>Javob:</strong> TOO</p>
                <p><strong>Ma'nosi:</strong> Tuyoq, oyoq panjasi</p>
                <p><strong>Talaffuz:</strong> [t…í…í]</p>
            </div>
            
            <button class="continue-btn" id="continueBtn" aria-label="Davom etish">
                <span>Keyingi savol</span>
                ‚Üí
            </button>
        </div>
    </div>
</div>

<script>
    // DOM Elements
    const input = document.getElementById('hiddenInput');
    const slots = [
        document.getElementById('s0'),
        document.getElementById('s1'),
        document.getElementById('s2')
    ];
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const progressFill = document.getElementById('progressFill');
    const continueBtn = document.getElementById('continueBtn');

    // State
    let currentStep = 1;
    const totalSteps = 10;
    const correctAnswer = "too";

    // Initialize
    function init() {
        updateProgress();
        setupEventListeners();
        focusInput();
    }

    // Setup event listeners
    function setupEventListeners() {
        input.addEventListener('input', handleInput);
        input.addEventListener('keydown', handleKeyDown);
        checkBtn.addEventListener('click', handleCheck);
        continueBtn.addEventListener('click', nextQuestion);
        
        // Close result panel on outside click
        resultPanel.addEventListener('click', (e) => {
            if (e.target === resultPanel) {
                closeResultPanel();
            }
        });
        
        // Touch optimization
        slots.forEach(slot => {
            slot.addEventListener('click', () => {
                focusInput();
                // Show virtual keyboard on mobile
                if ('virtualKeyboard' in navigator) {
                    input.focus({ preventScroll: true });
                }
            });
        });
    }

    // Handle input
    function handleInput(e) {
        const value = e.target.value.toLowerCase().slice(0, 3);
        
        // Update slots
        slots.forEach((slot, index) => {
            const char = value[index] || '';
            slot.textContent = char.toUpperCase();
            slot.classList.toggle('filled', !!char);
            
            // Add animation for filled slots
            if (char && !slot.dataset.animated) {
                slot.classList.add('pulse');
                slot.dataset.animated = 'true';
                setTimeout(() => slot.classList.remove('pulse'), 500);
            }
        });
        
        // Update button state
        const isComplete = value.length === 3;
        checkBtn.disabled = !isComplete;
        checkBtn.classList.toggle('active', isComplete);
        checkBtn.setAttribute('aria-label', isComplete ? 'Tekshirish' : 'Tekshirish (tayyor emas)');
    }

    // Handle keyboard events
    function handleKeyDown(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            if (!checkBtn.disabled) {
                handleCheck();
            }
        } else if (e.key === 'Backspace') {
            // Visual feedback for backspace
            const emptySlot = slots.find(slot => !slot.textContent);
            if (emptySlot && emptySlot.previousElementSibling) {
                emptySlot.previousElementSibling.classList.add('pulse');
            }
        }
    }

    // Check answer
    function handleCheck() {
        const userAnswer = input.value.toLowerCase();
        
        // Hide keyboard
        input.blur();
        
        // Show result panel with delay for smooth transition
        setTimeout(() => {
            if (userAnswer === correctAnswer) {
                showResult(true);
            } else {
                showResult(false);
            }
        }, 300);
    }

    // Show result
    function showResult(isCorrect) {
        if (isCorrect) {
            resultPanel.querySelector('.success-title').textContent = "Ajoyib! üéâ";
            resultPanel.querySelector('.success-icon').style.background = "var(--green)";
            currentStep++;
            updateProgress();
        } else {
            resultPanel.querySelector('.success-title').textContent = "Qayta urinib ko'ring üîÑ";
            resultPanel.querySelector('.success-icon').style.background = "var(--red)";
            resultPanel.querySelector('.success-icon').textContent = "‚úó";
        }
        
        resultPanel.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent scrolling
    }

    // Close result panel
    function closeResultPanel() {
        resultPanel.classList.remove('active');
        document.body.style.overflow = '';
        focusInput();
    }

    // Next question
    function nextQuestion() {
        closeResultPanel();
        resetInput();
        
        // For demo purposes, rotate through different words
        const words = ["qo'l", "oyoq", "ko'z", "burun", "quloq"];
        const nextWord = words[currentStep % words.length];
        
        // Update question (in real app, this would come from API)
        document.querySelector('.question-text').textContent = 
            `Rasmda nima bor? (${nextWord.length} harf)`;
        
        // Reset slots length
        slots.forEach((slot, i) => {
            if (i < nextWord.length) {
                slot.style.display = 'flex';
            } else {
                slot.style.display = 'none';
            }
        });
        
        input.maxLength = nextWord.length;
    }

    // Reset input
    function resetInput() {
        input.value = '';
        slots.forEach(slot => {
            slot.textContent = '';
            slot.classList.remove('filled');
            delete slot.dataset.animated;
        });
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
    }

    // Update progress
    function updateProgress() {
        const progress = (currentStep / totalSteps) * 100;
        progressFill.style.width = `${progress}%`;
        progressFill.setAttribute('aria-valuenow', progress);
    }

    // Focus input
    function focusInput() {
        input.focus({ preventScroll: true });
    }

    // Initialize app
    init();

    // Handle virtual keyboard on mobile
    if ('virtualKeyboard' in navigator) {
        navigator.virtualKeyboard.overlaysContent = true;
        
        navigator.virtualKeyboard.addEventListener('geometrychange', (e) => {
            const keyboardHeight = e.target.boundingRect.height;
            document.documentElement.style.setProperty('--keyboard-height', `${keyboardHeight}px`);
        });
    }
</script>

</body>
</html>
