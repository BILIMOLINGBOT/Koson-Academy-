<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Til O'rganish UI</title>
    <style>
        :root {
            --bg-color: #1a1c22;
            --card-bg: #252830;
            --text-color: #ffffff;
            --blue: #1cb0f6;
            --green: #58cc02;
            --gray: #37464f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            width: 350px;
            height: 600px;
            background-color: var(--bg-color);
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Sahifalar */
        .page {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .page.active {
            display: flex;
        }

        /* Savol qismi */
        .question-box {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        .audio-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: var(--blue);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .slots-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
            min-height: 60px;
            border-bottom: 2px solid var(--gray);
        }

        .letter {
            background-color: var(--card-bg);
            border: 2px solid var(--gray);
            border-radius: 8px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .bank {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: auto;
            margin-bottom: 50px;
        }

        .bank .letter.hidden {
            visibility: hidden;
        }

        .main-btn {
            background-color: var(--gray);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .main-btn.active {
            background-color: var(--blue);
        }

        /* Success Overlay */
        .success-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #2b353a;
            padding: 30px 20px;
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-overlay.show {
            transform: translateY(0);
        }

        .success-title {
            color: var(--green);
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .continue-btn {
            background-color: var(--green);
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        /* Keyingi sahifa stili */
        .next-page-content {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <div id="page1" class="page active">
        <div class="question-box">
            <span style="font-size: 60px;">??</span>
            <button class="audio-btn">ðŸ”Š</button>
        </div>

        <div class="slots-container" id="slots"></div>

        <div class="bank" id="bank">
            <div class="letter" onclick="choose(this, 't')">t</div>
            <div class="letter" onclick="choose(this, 'o')">o</div>
            <div class="letter" onclick="choose(this, 'o')">o</div>
        </div>

        <button class="main-btn" id="checkBtn">Tekshirish</button>

        <div class="success-overlay" id="overlay">
            <div class="success-title">âœ“ To'g'ri 3</div>
            <button class="continue-btn" onclick="goToNextPage()">Davom etish</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="next-page-content">
            <h2 style="color: var(--blue);">Ajoyib!</h2>
            <p>Siz keyingi sahifaga o'tdingiz.</p>
            <div style="font-size: 80px;">ðŸŽ‰</div>
            <button class="main-btn active" style="margin-top: 50px;" onclick="location.reload()">Boshiga qaytish</button>
        </div>
    </div>

</div>

<script>
    let selected = [];

    function choose(el, char) {
        if (selected.length < 3) {
            selected.push(char);
            el.classList.add('hidden');
            
            const slot = document.createElement('div');
            slot.className = 'letter';
            slot.innerText = char;
            document.getElementById('slots').appendChild(slot);

            if (selected.length === 3) {
                const btn = document.getElementById('checkBtn');
                btn.classList.add('active');
                btn.onclick = () => {
                    document.getElementById('overlay').classList.add('show');
                };
            }
        }
    }

    function goToNextPage() {
        // 1-sahifani yopish
        document.getElementById('page1').classList.remove('active');
        // 2-sahifani ochish
        document.getElementById('page2').classList.add('active');
    }
</script>

</body>
</html>
