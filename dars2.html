
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo UI Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #0b111a; /* To'q ko'k/qora fon */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
        }

        /* Yuqori matn */
        .header {
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
        }

        /* Markaziy karta */
        .phrase-container {
            width: 100%;
            max-width: 400px;
            border: 2px solid #30363d;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: transparent;
        }

        .phrase-container i {
            color: #1cb0f6;
            font-size: 24px;
        }

        .phrase-text {
            font-size: 22px;
            font-weight: 700;
        }

        /* Pastki tugmalar qismi */
        .footer {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Asosiy ko'k tugma */
        .mic-button {
            width: 100%;
            background-color: #1cb0f6;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 0 #1899d6; /* Tugma ostidagi soya effekt */
            transition: all 0.1s;
        }

        .mic-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* O'tkazib yuborish tugmasi */
        .skip-link {
            color: #1cb0f6;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .skip-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="header">
        Tinglang va takrorlang.
    </div>

    <div class="phrase-container">
        <i class="fas fa-volume-up"></i>
        <div class="phrase-text">Hello. How are you?</div>
    </div>

    <div class="footer">
        <button class="mic-button">
            <i class="fas fa-microphone"></i>
            Bosib turib gapiring
        </button>
        <a href="#" class="skip-link">O'tkazib yuborish</a>
    </div>

</body>
</html>
