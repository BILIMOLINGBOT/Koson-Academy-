<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Interactive Learning</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-light: #e9ecef;
            --border-dark: #dee2e6;
            --accent-dark: #212529;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            --success: #28a745;
            --error: #dc3545;
            --primary-blue: #007bff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* Markaziy qism */
        .question-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            overflow-y: auto;
        }

        .question-card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 4px 20px var(--shadow-sm);
            max-width: 500px;
            width: 100%;
            margin-bottom: 30px;
            position: relative;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .question-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .listen-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .listen-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .listen-btn:active {
            transform: translateY(0);
        }

        .listen-btn.listening {
            background: var(--success);
            animation: pulse 1.5s infinite;
        }

        .question-text {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .question-hint {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 12px;
            font-style: italic;
        }

        /* Input area */
        .input-area {
            width: 100%;
            max-width: 500px;
        }

        .input-wrapper {
            position: relative;
            background: var(--bg-primary);
            border-radius: 16px;
            border: 2px solid var(--border-light);
            padding: 20px;
            box-shadow: 0 2px 12px var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .input-wrapper.focused {
            border-color: var(--text-primary);
            box-shadow: 0 4px 20px var(--shadow-md);
        }

        .input-wrapper.correct {
            border-color: var(--success);
            background: rgba(40, 167, 69, 0.05);
        }

        .input-wrapper.incorrect {
            border-color: var(--error);
            background: rgba(220, 53, 69, 0.05);
        }

        #userInput {
            width: 100%;
            border: none;
            outline: none;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
            background: transparent;
            padding: 10px 0;
            font-family: inherit;
        }

        #userInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .char-count {
            position: absolute;
            bottom: 8px;
            right: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Tugma qismi */
        .check-btn-area {
            padding: 20px 0 30px 0;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .check-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--border-dark);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-sm);
            letter-spacing: 0.3px;
        }

        .check-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            cursor: pointer;
            box-shadow: 0 8px 24px var(--shadow-lg);
            transform: translateY(-1px);
        }

        .check-btn.active:active {
            transform: translateY(0px);
            box-shadow: 0 4px 12px var(--shadow-md);
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--text-primary);
            border-radius: 24px 24px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--bg-primary);
            box-shadow: 0 -4px 32px var(--shadow-lg);
        }

        .result-panel.active { 
            transform: translateY(0); 
        }

        .result-panel.success {
            background: var(--success);
        }

        .result-panel.error {
            background: var(--error);
        }

        .result-panel h2 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .result-panel p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .correct-answer {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        /* Keyboard helper */
        .keyboard-hint {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake { 
            animation: shake 0.4s ease; 
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Question Section -->
    <div class="question-section">
        <div class="question-card">
            <div class="question-header">
                <div class="question-label">Tarjima qiling</div>
                <button class="listen-btn" id="listenBtn" title="Savolni eshitish">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path>
                    </svg>
                </button>
            </div>
            <div class="question-text" id="questionText">The quick brown fox jumps over the lazy dog</div>
            <div class="question-hint" id="questionHint">Inglizchadan o'zbekchaga tarjima qiling</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper" id="inputWrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Javobingizni kiriting..."
                    autocomplete="off"
                    autocorrect="off"
                    spellcheck="false"
                >
                <div class="char-count" id="charCount">0</div>
            </div>
            <div class="keyboard-hint">ðŸ’¡ Klaviaturadan yozing yoki eshitish tugmasini bosing</div>
        </div>
    </div>

    <!-- Check Button -->
    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
    </div>

    <!-- Result Panel -->
    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 id="resultTitle">Ajoyib! ðŸŽ‰</h2>
            <p id="resultMessage">Javobingiz to'g'ri!</p>
            <div class="correct-answer" id="correctAnswer" style="display: none;"></div>
            <button class="continue-btn" id="continueBtn">Keyingi savol â†’</button>
        </div>
    </div>
</div>

<script>
    // Sample questions
    const questions = [
        {
            text: "The quick brown fox jumps over the lazy dog",
            hint: "Inglizchadan o'zbekchaga tarjima qiling",
            answer: "Tez jigarrang tulki dangasa it ustidan sakraydi"
        },
        {
            text: "Hello, how are you?",
            hint: "Oddiy salomlashish",
            answer: "Salom, qalaysiz?"
        },
        {
            text: "I love learning new languages",
            hint: "Til o'rganish haqida",
            answer: "Men yangi tillarni o'rganishni yaxshi ko'raman"
        },
        {
            text: "Good morning!",
            hint: "Ertalabki salomlashish",
            answer: "Xayrli tong!"
        },
        {
            text: "Thank you very much",
            hint: "Minnatdorchilik bildirish",
            answer: "Katta rahmat"
        }
    ];

    let currentQuestion = 0;

    const input = document.getElementById('userInput');
    const inputWrapper = document.getElementById('inputWrapper');
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const charCount = document.getElementById('charCount');
    const questionText = document.getElementById('questionText');
    const questionHint = document.getElementById('questionHint');
    const listenBtn = document.getElementById('listenBtn');

    // Focus on input
    input.focus();
    
    input.addEventListener('focus', () => {
        inputWrapper.classList.add('focused');
    });

    input.addEventListener('blur', () => {
        inputWrapper.classList.remove('focused');
    });

    // Input handling
    input.addEventListener('input', (e) => {
        const val = e.target.value;
        charCount.textContent = val.length;
        
        const isReady = val.trim().length > 0;
        checkBtn.disabled = !isReady;
        checkBtn.classList.toggle('active', isReady);
    });

    // Check answer
    checkBtn.addEventListener('click', () => {
        const userAnswer = input.value.trim().toLowerCase();
        const correctAnswer = questions[currentQuestion].answer.toLowerCase();
        
        const isCorrect = userAnswer === correctAnswer;
        
        if (isCorrect) {
            showResult(true);
        } else {
            showResult(false);
        }
    });

    // Text-to-Speech functionality
    listenBtn.addEventListener('click', () => {
        speakQuestion();
    });

    function speakQuestion() {
        const question = questions[currentQuestion].text;
        
        // Check if browser supports speech synthesis
        if ('speechSynthesis' in window) {
            // Stop any ongoing speech
            speechSynthesis.cancel();
            
            // Add listening animation
            listenBtn.classList.add('listening');
            
            const utterance = new SpeechSynthesisUtterance(question);
            
            // Set voice properties
            utterance.lang = 'en-US';
            utterance.rate = 0.9; // Slightly slower for better comprehension
            utterance.pitch = 1;
            utterance.volume = 1;
            
            // On speech end
            utterance.onend = () => {
                listenBtn.classList.remove('listening');
            };
            
            // On speech error
            utterance.onerror = () => {
                listenBtn.classList.remove('listening');
                alert("Ovozli o'qishda xatolik yuz berdi. Iltimos, brauzeringizning ovoz sozlashlarini tekshiring.");
            };
            
            speechSynthesis.speak(utterance);
        } else {
            alert("Kechirasiz, brauzeringiz ovozli o'qishni qo'llab-quvvatlamaydi.");
        }
    }

    function showResult(isCorrect) {
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const correctAnswerDiv = document.getElementById('correctAnswer');
        
        resultPanel.classList.remove('success', 'error');
        
        if (isCorrect) {
            resultPanel.classList.add('success');
            resultTitle.textContent = 'Ajoyib! ðŸŽ‰';
            resultMessage.textContent = 'Javobingiz to\'g\'ri!';
            correctAnswerDiv.style.display = 'none';
        } else {
            resultPanel.classList.add('error');
            resultTitle.textContent = 'Xato! ðŸ˜”';
            resultMessage.textContent = 'Qaytadan urinib ko\'ring.';
            correctAnswerDiv.style.display = 'block';
            correctAnswerDiv.textContent = `To'g'ri javob: ${questions[currentQuestion].answer}`;
            inputWrapper.classList.add('shake');
            setTimeout(() => inputWrapper.classList.remove('shake'), 400);
        }
        
        resultPanel.classList.add('active');
    }

    // Continue to next question
    document.getElementById('continueBtn').addEventListener('click', () => {
        // Stop any ongoing speech when moving to next question
        if ('speechSynthesis' in window) {
            speechSynthesis.cancel();
            listenBtn.classList.remove('listening');
        }
        
        resultPanel.classList.remove('active');
        
        currentQuestion++;
        
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            // Reset to first question
            currentQuestion = 0;
            loadQuestion();
        }
    });

    function loadQuestion() {
        const q = questions[currentQuestion];
        questionText.textContent = q.text;
        questionHint.textContent = q.hint;
        
        input.value = '';
        charCount.textContent = '0';
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        inputWrapper.classList.remove('correct', 'incorrect', 'focused');
        
        // Remove listening animation
        listenBtn.classList.remove('listening');
        
        input.focus();
    }

    // Enter key support
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !checkBtn.disabled) {
            checkBtn.click();
        }
    });

    // Auto-focus input when result panel closes
    resultPanel.addEventListener('transitionend', (e) => {
        if (!resultPanel.classList.contains('active')) {
            input.focus();
        }
    });
</script>

</body>
</html>
