<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>"To Be" Positive Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .question { margin-bottom: 20px; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .question h3 { margin-top: 0; }
    button { margin: 5px 0; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #e0e0e0; }
    .correct { background-color: #c8f7c5; }
    .wrong { background-color: #f9c5c5; }
    #score { font-size: 20px; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>"To Be" Positive â€“ Test (20 savol)</h1>
  <div id="quiz"></div>
  <div id="score"></div>

  <script>
    const questions = [
      { q: "I ___ a student.", correct: "am" },
      { q: "He ___ my brother.", correct: "is" },
      { q: "We ___ friends.", correct: "are" },
      { q: "She ___ beautiful.", correct: "is" },
      { q: "They ___ happy.", correct: "are" },
      { q: "It ___ a cat.", correct: "is" },
      { q: "You ___ a doctor.", correct: "are" },
      { q: "I ___ very tired.", correct: "am" },
      { q: "He ___ from Uzbekistan.", correct: "is" },
      { q: "We ___ at home.", correct: "are" },
      { q: "She ___ 20 years old.", correct: "is" },
      { q: "They ___ in the park.", correct: "are" },
      { q: "I ___ ready.", correct: "am" },
      { q: "It ___ very cold today.", correct: "is" },
      { q: "You ___ late!", correct: "are" },
      { q: "He ___ a singer.", correct: "is" },
      { q: "We ___ students of English.", correct: "are" },
      { q: "She ___ at school.", correct: "is" },
      { q: "I ___ from Tashkent.", correct: "am" },
      { q: "They ___ my neighbors.", correct: "are" }
    ];

    const options = ["am", "is", "are"];
    let score = 0;

    const quizDiv = document.getElementById("quiz");

    questions.forEach((item, index) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";

      const h3 = document.createElement("h3");
      h3.textContent = (index + 1) + ". " + item.q;
      qDiv.appendChild(h3);

      options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (btn.disabled) return;
          if (option === item.correct) {
            btn.classList.add("correct");
            score++;
          } else {
            btn.classList.add("wrong");
          }

          // Disable all buttons for this question
          const allButtons = qDiv.querySelectorAll("button");
          allButtons.forEach(b => b.disabled = true);

          // Update score
          document.getElementById("score").textContent = `To'g'ri javoblar: ${score} / ${questions.length}`;
        };
        qDiv.appendChild(btn);
      });

      quizDiv.appendChild(qDiv);
    });
  </script>
</body>
</html>
