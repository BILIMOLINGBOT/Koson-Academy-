<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Interactive Learning</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-light: #e9ecef;
            --border-dark: #dee2e6;
            --accent-dark: #212529;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            --success: #28a745;
            --error: #dc3545;
            --blue: #007bff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* Markaziy qism */
        .question-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            overflow-y: auto;
        }

        .question-card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 4px 20px var(--shadow-sm);
            max-width: 500px;
            width: 100%;
            margin-bottom: 30px;
        }

        .question-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .audio-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .play-button {
            width: 64px;
            height: 64px;
            border: none;
            border-radius: 50%;
            background: var(--text-primary);
            color: var(--bg-primary);
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px var(--shadow-md);
            flex-shrink: 0;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px var(--shadow-lg);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-button.playing {
            background: var(--blue);
            animation: pulse-play 1.5s infinite;
        }

        .audio-info {
            flex: 1;
        }

        .audio-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .audio-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .question-hint {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 12px;
            font-style: italic;
        }

        /* Input area */
        .input-area {
            width: 100%;
            max-width: 500px;
        }

        .input-wrapper {
            position: relative;
            background: var(--bg-primary);
            border-radius: 16px;
            border: 2px solid var(--border-light);
            padding: 20px;
            box-shadow: 0 2px 12px var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .input-wrapper.focused {
            border-color: var(--text-primary);
            box-shadow: 0 4px 20px var(--shadow-md);
        }

        .input-wrapper.correct {
            border-color: var(--success);
            background: rgba(40, 167, 69, 0.05);
        }

        .input-wrapper.incorrect {
            border-color: var(--error);
            background: rgba(220, 53, 69, 0.05);
        }

        #userInput {
            width: 100%;
            border: none;
            outline: none;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
            background: transparent;
            padding: 10px 0;
            font-family: inherit;
        }

        #userInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .char-count {
            position: absolute;
            bottom: 8px;
            right: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Tugma qismi */
        .check-btn-area {
            padding: 20px 0 30px 0;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .check-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--border-dark);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-sm);
            letter-spacing: 0.3px;
        }

        .check-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            cursor: pointer;
            box-shadow: 0 8px 24px var(--shadow-lg);
            transform: translateY(-1px);
        }

        .check-btn.active:active {
            transform: translateY(0px);
            box-shadow: 0 4px 12px var(--shadow-md);
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--text-primary);
            border-radius: 24px 24px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--bg-primary);
            box-shadow: 0 -4px 32px var(--shadow-lg);
        }

        .result-panel.active { 
            transform: translateY(0); 
        }

        .result-panel.success {
            background: var(--success);
        }

        .result-panel.error {
            background: var(--error);
        }

        .result-panel h2 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .result-panel p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .correct-answer {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        /* Keyboard helper */
        .keyboard-hint {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake { 
            animation: shake 0.4s ease; 
        }

        @keyframes pulse-play {
            0%, 100% { 
                box-shadow: 0 4px 16px var(--shadow-md), 0 0 0 0 rgba(0, 123, 255, 0.7);
            }
            50% { 
                box-shadow: 0 4px 16px var(--shadow-md), 0 0 0 15px rgba(0, 123, 255, 0);
            }
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Question Section -->
    <div class="question-section">
        <div class="question-card">
            <div class="question-label">Eshiting va yozing</div>
            
            <div class="audio-section">
                <button class="play-button" id="playButton">
                    <span id="playIcon">â–¶</span>
                </button>
                <div class="audio-info">
                    <div class="audio-title">Audio tinglang</div>
                    <div class="audio-subtitle">Eshitgan gapingizni yozing</div>
                </div>
            </div>

            <div class="question-hint" id="questionHint">Audioda aytilgan gapni yozing</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper" id="inputWrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Eshitgan gapingizni kiriting..."
                    autocomplete="off"
                    autocorrect="off"
                    spellcheck="false"
                >
                <div class="char-count" id="charCount">0</div>
            </div>
            <div class="keyboard-hint">ðŸ’¡ Audio tugmasini bosing va eshiting</div>
        </div>
    </div>

    <!-- Check Button -->
    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
    </div>

    <!-- Result Panel -->
    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 id="resultTitle">Ajoyib! ðŸŽ‰</h2>
            <p id="resultMessage">Javobingiz to'g'ri!</p>
            <div class="correct-answer" id="correctAnswer" style="display: none;"></div>
            <button class="continue-btn" id="continueBtn">Keyingi savol â†’</button>
        </div>
    </div>
</div>

<script>
    // Current question data - you can integrate with backend later
    let currentAudioText = "Salom, bugun havo juda yaxshi";

    const input = document.getElementById('userInput');
    const inputWrapper = document.getElementById('inputWrapper');
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const charCount = document.getElementById('charCount');
    const questionHint = document.getElementById('questionHint');
    const playButton = document.getElementById('playButton');
    const playIcon = document.getElementById('playIcon');

    // Text-to-Speech for audio playback
    let speechSynthesis = window.speechSynthesis;
    let currentUtterance = null;

    // Play audio button
    playButton.addEventListener('click', () => {
        if (speechSynthesis.speaking) {
            speechSynthesis.cancel();
            playButton.classList.remove('playing');
            playIcon.textContent = 'â–¶';
            return;
        }

        playAudio(currentAudioText);
    });

    function playAudio(text) {
        // Cancel any ongoing speech
        speechSynthesis.cancel();

        currentUtterance = new SpeechSynthesisUtterance(text);
        
        // Try to use Russian voice as it might work better for Uzbek
        const voices = speechSynthesis.getVoices();
        const uzbekVoice = voices.find(voice => voice.lang.startsWith('uz')) ||
                          voices.find(voice => voice.lang.startsWith('ru')) ||
                          voices.find(voice => voice.lang.startsWith('tr'));
        
        if (uzbekVoice) {
            currentUtterance.voice = uzbekVoice;
        }
        
        currentUtterance.rate = 0.9; // Slightly slower
        currentUtterance.pitch = 1;
        currentUtterance.volume = 1;

        currentUtterance.onstart = () => {
            playButton.classList.add('playing');
            playIcon.textContent = 'â¸';
        };

        currentUtterance.onend = () => {
            playButton.classList.remove('playing');
            playIcon.textContent = 'â–¶';
        };

        currentUtterance.onerror = () => {
            playButton.classList.remove('playing');
            playIcon.textContent = 'â–¶';
        };

        speechSynthesis.speak(currentUtterance);
    }

    // Load voices (needed for some browsers)
    speechSynthesis.onvoiceschanged = () => {
        speechSynthesis.getVoices();
    };

    // Focus on input
    input.focus();
    
    input.addEventListener('focus', () => {
        inputWrapper.classList.add('focused');
    });

    input.addEventListener('blur', () => {
        inputWrapper.classList.remove('focused');
    });

    // Input handling
    input.addEventListener('input', (e) => {
        const val = e.target.value;
        charCount.textContent = val.length;
        
        const isReady = val.trim().length > 0;
        checkBtn.disabled = !isReady;
        checkBtn.classList.toggle('active', isReady);
    });

    // Check answer
    checkBtn.addEventListener('click', () => {
        const userAnswer = input.value.trim().toLowerCase();
        const correctAnswer = currentAudioText.toLowerCase();
        
        // Simple comparison (you can make this more flexible)
        const normalizeText = (text) => text.replace(/[.,!?]/g, '').replace(/\s+/g, ' ').trim();
        
        const isCorrect = normalizeText(userAnswer) === normalizeText(correctAnswer);
        
        if (isCorrect) {
            showResult(true);
        } else {
            showResult(false);
        }
    });

    function showResult(isCorrect) {
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const correctAnswerDiv = document.getElementById('correctAnswer');
        
        resultPanel.classList.remove('success', 'error');
        
        if (isCorrect) {
            resultPanel.classList.add('success');
            resultTitle.textContent = 'Ajoyib! ðŸŽ‰';
            resultMessage.textContent = 'Javobingiz to\'g\'ri!';
            correctAnswerDiv.style.display = 'none';
        } else {
            resultPanel.classList.add('error');
            resultTitle.textContent = 'Xato! ðŸ˜”';
            resultMessage.textContent = 'Qaytadan urinib ko\'ring.';
            correctAnswerDiv.style.display = 'block';
            correctAnswerDiv.textContent = `To'g'ri javob: ${currentAudioText}`;
            inputWrapper.classList.add('shake');
            setTimeout(() => inputWrapper.classList.remove('shake'), 400);
        }
        
        resultPanel.classList.add('active');
    }

    // Continue to next question
    document.getElementById('continueBtn').addEventListener('click', () => {
        resultPanel.classList.remove('active');
        
        // Here you would load the next question from your backend
        // For now, we'll just reset the same question
        loadQuestion();
    });

    function loadQuestion() {
        // Stop any playing audio
        speechSynthesis.cancel();
        playButton.classList.remove('playing');
        playIcon.textContent = 'â–¶';
        
        input.value = '';
        charCount.textContent = '0';
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        inputWrapper.classList.remove('correct', 'incorrect', 'focused');
        input.focus();
    }

    // Enter key support
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !checkBtn.disabled) {
            checkBtn.click();
        }
    });
</script>

</body>
</html>
