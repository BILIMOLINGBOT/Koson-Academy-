<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Interactive Learning</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-light: #e9ecef;
            --border-dark: #dee2e6;
            --accent-dark: #212529;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            --success: #28a745;
            --error: #dc3545;
            --recording: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* Markaziy qism */
        .question-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            overflow-y: auto;
        }

        .question-card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 4px 20px var(--shadow-sm);
            max-width: 500px;
            width: 100%;
            margin-bottom: 30px;
        }

        .question-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-text {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .question-hint {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 12px;
            font-style: italic;
        }

        /* Input area */
        .input-area {
            width: 100%;
            max-width: 500px;
        }

        .input-wrapper {
            position: relative;
            background: var(--bg-primary);
            border-radius: 16px;
            border: 2px solid var(--border-light);
            padding: 20px;
            box-shadow: 0 2px 12px var(--shadow-sm);
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }

        .input-wrapper.focused {
            border-color: var(--text-primary);
            box-shadow: 0 4px 20px var(--shadow-md);
        }

        .input-wrapper.recording {
            border-color: var(--recording);
            background: rgba(220, 53, 69, 0.05);
            box-shadow: 0 4px 20px rgba(220, 53, 69, 0.2);
        }

        .input-display {
            flex: 1;
            font-size: 18px;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 60px;
            margin-bottom: 15px;
        }

        .input-display.empty {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .voice-button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: var(--text-primary);
            color: var(--bg-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .voice-button:active {
            transform: scale(0.98);
        }

        .voice-button.recording {
            background: var(--recording);
            animation: pulse-recording 1.5s infinite;
        }

        .voice-icon {
            font-size: 20px;
        }

        .char-count {
            position: absolute;
            top: 8px;
            right: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Tugma qismi */
        .check-btn-area {
            padding: 20px 0 30px 0;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .check-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--border-dark);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-sm);
            letter-spacing: 0.3px;
        }

        .check-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            cursor: pointer;
            box-shadow: 0 8px 24px var(--shadow-lg);
            transform: translateY(-1px);
        }

        .check-btn.active:active {
            transform: translateY(0px);
            box-shadow: 0 4px 12px var(--shadow-md);
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--text-primary);
            border-radius: 24px 24px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--bg-primary);
            box-shadow: 0 -4px 32px var(--shadow-lg);
        }

        .result-panel.active { 
            transform: translateY(0); 
        }

        .result-panel.success {
            background: var(--success);
        }

        .result-panel.error {
            background: var(--error);
        }

        .result-panel h2 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .result-panel p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .correct-answer {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        /* Keyboard helper */
        .keyboard-hint {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake { 
            animation: shake 0.4s ease; 
        }

        @keyframes pulse-recording {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 15px rgba(220, 53, 69, 0);
            }
        }

        /* Recording indicator */
        .recording-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--recording);
            font-weight: 500;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: var(--recording);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Question Section -->
    <div class="question-section">
        <div class="question-card">
            <div class="question-label">Tarjima qiling</div>
            <div class="question-text" id="questionText">The quick brown fox jumps over the lazy dog</div>
            <div class="question-hint" id="questionHint">Inglizchadan o'zbekchaga tarjima qiling</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper" id="inputWrapper">
                <div class="char-count" id="charCount">0</div>
                <div class="recording-indicator" id="recordingIndicator">
                    <div class="recording-dot"></div>
                    <span>Tinglayapman...</span>
                </div>
                <div class="input-display" id="inputDisplay">Javobingizni aytish uchun tugmani bosib turing</div>
                <button class="voice-button" id="voiceButton">
                    <span class="voice-icon">ðŸŽ¤</span>
                    <span id="voiceButtonText">Bosib turib gapiring</span>
                </button>
            </div>
            <div class="keyboard-hint">ðŸ’¡ Tugmani bosib turing va gapiring</div>
        </div>
    </div>

    <!-- Check Button -->
    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
    </div>

    <!-- Result Panel -->
    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 id="resultTitle">Ajoyib! ðŸŽ‰</h2>
            <p id="resultMessage">Javobingiz to'g'ri!</p>
            <div class="correct-answer" id="correctAnswer" style="display: none;"></div>
            <button class="continue-btn" id="continueBtn">Keyingi savol â†’</button>
        </div>
    </div>
</div>

<script>
    // Sample questions
    const questions = [
        {
            text: "The quick brown fox jumps over the lazy dog",
            hint: "Inglizchadan o'zbekchaga tarjima qiling",
            answer: "tez jigarrang tulki dangasa it ustidan sakraydi"
        },
        {
            text: "Hello, how are you?",
            hint: "Oddiy salomlashish",
            answer: "salom qalaysiz"
        },
        {
            text: "I love learning new languages",
            hint: "Til o'rganish haqida",
            answer: "men yangi tillarni o'rganishni yaxshi ko'raman"
        },
        {
            text: "Good morning!",
            hint: "Ertalabki salomlashish",
            answer: "xayrli tong"
        },
        {
            text: "Thank you very much",
            hint: "Minnatdorchilik bildirish",
            answer: "katta rahmat"
        }
    ];

    let currentQuestion = 0;
    let recognition = null;
    let isRecording = false;
    let recognizedText = '';

    const inputWrapper = document.getElementById('inputWrapper');
    const inputDisplay = document.getElementById('inputDisplay');
    const voiceButton = document.getElementById('voiceButton');
    const voiceButtonText = document.getElementById('voiceButtonText');
    const recordingIndicator = document.getElementById('recordingIndicator');
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const charCount = document.getElementById('charCount');
    const questionText = document.getElementById('questionText');
    const questionHint = document.getElementById('questionHint');

    // Web Speech API setup
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'uz-UZ'; // O'zbek tili
        recognition.continuous = false;
        recognition.interimResults = true;

        recognition.onresult = (event) => {
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                } else {
                    interimTranscript += transcript;
                }
            }

            recognizedText = finalTranscript || interimTranscript;
            updateDisplay(recognizedText);
        };

        recognition.onend = () => {
            stopRecording();
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            stopRecording();
            if (event.error === 'no-speech') {
                inputDisplay.textContent = 'Ovoz aniqlanmadi. Qaytadan urinib ko\'ring.';
                inputDisplay.classList.add('empty');
            }
        };
    }

    // Voice button handlers
    voiceButton.addEventListener('mousedown', startRecording);
    voiceButton.addEventListener('mouseup', stopRecording);
    voiceButton.addEventListener('touchstart', (e) => {
        e.preventDefault();
        startRecording();
    });
    voiceButton.addEventListener('touchend', (e) => {
        e.preventDefault();
        stopRecording();
    });

    function startRecording() {
        if (!recognition) {
            alert('Ovozni tanish qo\'llab-quvvatlanmaydi. Iltimos, Chrome yoki Edge brauzeridan foydalaning.');
            return;
        }

        if (isRecording) return;

        isRecording = true;
        inputWrapper.classList.add('recording');
        voiceButton.classList.add('recording');
        voiceButtonText.textContent = 'Gapiring...';
        recordingIndicator.classList.add('active');

        try {
            recognition.start();
        } catch (error) {
            console.error('Recognition start error:', error);
        }
    }

    function stopRecording() {
        if (!isRecording) return;

        isRecording = false;
        inputWrapper.classList.remove('recording');
        voiceButton.classList.remove('recording');
        voiceButtonText.textContent = 'Bosib turib gapiring';
        recordingIndicator.classList.remove('active');

        if (recognition) {
            recognition.stop();
        }
    }

    function updateDisplay(text) {
        if (text && text.trim().length > 0) {
            inputDisplay.textContent = text;
            inputDisplay.classList.remove('empty');
            charCount.textContent = text.length;
            checkBtn.disabled = false;
            checkBtn.classList.add('active');
        } else {
            inputDisplay.textContent = 'Javobingizni aytish uchun tugmani bosib turing';
            inputDisplay.classList.add('empty');
            charCount.textContent = '0';
            checkBtn.disabled = true;
            checkBtn.classList.remove('active');
        }
    }

    // Check answer
    checkBtn.addEventListener('click', () => {
        const userAnswer = recognizedText.trim().toLowerCase();
        const correctAnswer = questions[currentQuestion].answer.toLowerCase();
        
        // Simple similarity check (removing punctuation and extra spaces)
        const normalizeText = (text) => text.replace(/[.,!?]/g, '').replace(/\s+/g, ' ').trim();
        
        const isCorrect = normalizeText(userAnswer) === normalizeText(correctAnswer);
        
        if (isCorrect) {
            showResult(true);
        } else {
            showResult(false);
        }
    });

    function showResult(isCorrect) {
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const correctAnswerDiv = document.getElementById('correctAnswer');
        
        resultPanel.classList.remove('success', 'error');
        
        if (isCorrect) {
            resultPanel.classList.add('success');
            resultTitle.textContent = 'Ajoyib! ðŸŽ‰';
            resultMessage.textContent = 'Javobingiz to\'g\'ri!';
            correctAnswerDiv.style.display = 'none';
        } else {
            resultPanel.classList.add('error');
            resultTitle.textContent = 'Xato! ðŸ˜”';
            resultMessage.textContent = 'Qaytadan urinib ko\'ring.';
            correctAnswerDiv.style.display = 'block';
            correctAnswerDiv.textContent = `To'g'ri javob: ${questions[currentQuestion].answer}`;
            inputWrapper.classList.add('shake');
            setTimeout(() => inputWrapper.classList.remove('shake'), 400);
        }
        
        resultPanel.classList.add('active');
    }

    // Continue to next question
    document.getElementById('continueBtn').addEventListener('click', () => {
        resultPanel.classList.remove('active');
        
        currentQuestion++;
        
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            currentQuestion = 0;
            loadQuestion();
        }
    });

    function loadQuestion() {
        const q = questions[currentQuestion];
        questionText.textContent = q.text;
        questionHint.textContent = q.hint;
        
        recognizedText = '';
        updateDisplay('');
        inputWrapper.classList.remove('focused');
    }
</script>

</body>
</html>
