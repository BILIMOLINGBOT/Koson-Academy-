<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>To Be Positive – Test 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #1a237e;
    }
    .option-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      background-color: #e3f2fd;
    }
    .option-btn:hover {
      background-color: #90caf9;
    }
    .correct {
      background-color: #c8e6c9 !important;
    }
    .wrong {
      background-color: #ffcdd2 !important;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>1. I ___ a student.</h2>
    <button class="option-btn" onclick="checkAnswer(this, 'am')">am</button>
    <button class="option-btn" onclick="checkAnswer(this, 'is')">is</button>
    <button class="option-btn" onclick="checkAnswer(this, 'are')">are</button>
    <div id="result"></div>
    <button class="next-btn" onclick="goNext()">Keyingi ➡️</button>
  </div>

  <script>
    const correct = "am";
    let answered = false;

    function checkAnswer(btn, value) {
      if (answered) return;
      answered = true;
      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach(b => b.disabled = true);
      if (value === correct) {
        btn.classList.add("correct");
        document.getElementById("result").textContent = "✅ To‘g‘ri javob!";
      } else {
        btn.classList.add("wrong");
        document.getElementById("result").textContent = "❌ Noto‘g‘ri. To‘g‘ri javob: " + correct;
      }
      document.querySelector(".next-btn").style.display = "inline-block";
    }

    function goNext() {
      window.location.href = "test2.html";
    }
  </script>
</body>
</html>
