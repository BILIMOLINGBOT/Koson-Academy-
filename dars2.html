<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Monochrome Edition</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #000000;
            --text-reverse: #ffffff;
            --border-color: #000000;
            --disabled-gray: #e0e0e0;
            --accent-gray: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 24px env(safe-area-inset-bottom);
        }

        /* Markaziy qism */
        .question-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-slots {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .slot {
            width: 70px;
            height: 80px;
            border-radius: 4px; /* Zamonaviy o'tkir burchaklar */
            background: var(--accent-gray);
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 800;
            color: var(--text-main);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
        }

        .slot.filled {
            border-color: var(--border-color);
            background: var(--text-main);
            color: var(--text-reverse);
            transform: scale(1.05);
        }

        /* Tugma qismi */
        .check-btn-area {
            padding: 20px 0 48px 0;
        }

        .check-btn {
            width: 100%;
            height: 60px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: transparent;
            color: var(--border-color);
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: not-allowed;
            transition: all 0.2s ease;
            opacity: 0.3;
        }

        .check-btn.active {
            background: var(--text-main);
            color: var(--text-reverse);
            cursor: pointer;
            opacity: 1;
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--text-main);
            border-radius: 0; /* To'liq qora minimalist blok */
            padding: 40px 24px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            z-index: 1000;
            color: var(--text-reverse);
        }

        .result-panel.active { transform: translateY(0); }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 4px;
            background: var(--text-reverse);
            color: var(--text-main);
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 24px;
            cursor: pointer;
        }

        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.05); }
        }
        .pulse { animation: pop 0.2s ease forwards; }
    </style>
</head>
<body>

<div class="app-container">
    <input type="text" id="hiddenInput" class="sr-only" maxlength="3" autocomplete="off">
    
    <div class="question-section">
        <div class="input-slots">
            <div class="slot" id="s0"></div>
            <div class="slot" id="s1"></div>
            <div class="slot" id="s2"></div>
        </div>
    </div>

    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
    </div>

    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto; text-align: center;">
            <h2 style="font-size: 28px; font-weight: 900; margin-bottom: 8px; text-transform: uppercase;">Ajoyib!</h2>
            <p style="opacity: 0.8; font-weight: 400;">Javobingiz to'g'ri qabul qilindi.</p>
            <button class="continue-btn" id="continueBtn">Keyingi savol</button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('hiddenInput');
    const slots = [document.getElementById('s0'), document.getElementById('s1'), document.getElementById('s2')];
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');

    document.addEventListener('click', () => input.focus());

    input.addEventListener('input', (e) => {
        const val = e.target.value.toUpperCase().slice(0, 3);
        slots.forEach((slot, i) => {
            slot.textContent = val[i] || '';
            slot.classList.toggle('filled', !!val[i]);
            if (val[i] && val.length === i + 1) slot.classList.add('pulse');
            setTimeout(() => slot.classList.remove('pulse'), 200);
        });
        
        const isReady = val.length === 3;
        checkBtn.disabled = !isReady;
        checkBtn.classList.toggle('active', isReady);
    });

    checkBtn.addEventListener('click', () => {
        resultPanel.classList.add('active');
    });

    document.getElementById('continueBtn').addEventListener('click', () => {
        resultPanel.classList.remove('active');
        input.value = '';
        slots.forEach(s => { s.textContent = ''; s.classList.remove('filled'); });
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        input.focus();
    });
</script>

</body>
</html>
