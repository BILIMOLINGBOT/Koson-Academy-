<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ispan Tili - Interactive Learning</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-light: #2a2a2a;
            --border-dark: #333333;
            --accent-color: #ffffff;
            --shadow-lg: rgba(255, 255, 255, 0.1);
            --correct: #10b981;
            --incorrect: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-primary);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* YUQORI QISM: Rasm va Savol */
        .top-section {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 40px;
            padding-bottom: 20px;
        }

        .character-container {
            flex-shrink: 0;
        }

        .question-image {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            display: block;
        }

        .speech-bubble {
            position: relative;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: 20px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            line-height: 1.4;
            flex: 1;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 8px 12px 8px 0;
            border-style: solid;
            border-color: transparent var(--border-light) transparent transparent;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -9px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 7px 10px 7px 0;
            border-style: solid;
            border-color: transparent var(--bg-secondary) transparent transparent;
        }

        /* MARKAZIY QISM: Variantlar */
        .options-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px 0;
        }

        .option-btn {
            width: 100%;
            padding: 18px 20px;
            border-radius: 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-btn:hover {
            border-color: var(--text-secondary);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            border-color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .option-btn.correct {
            background: var(--correct);
            border-color: var(--correct);
        }

        .option-btn.incorrect {
            background: var(--incorrect);
            border-color: var(--incorrect);
        }

        .option-letter {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            background: var(--border-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .option-btn.selected .option-letter {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .option-text {
            flex: 1;
        }

        /* PASTKI QISM: Tugma */
        .check-btn-area {
            padding-bottom: 30px;
        }

        .check-btn {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 18px;
            background: var(--border-dark);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 700;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .check-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .check-btn.active:active {
            transform: scale(0.98);
        }

        /* PROGRESS BAR */
        .progress-container {
            width: 100%;
            height: 4px;
            background: var(--border-light);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--text-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* NATIJA PANELI */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ffffff;
            border-radius: 30px 30px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: #000;
            text-align: center;
        }

        .result-panel.active { transform: translateY(0); }

        .result-panel h2 { 
            font-size: 28px; 
            margin-bottom: 10px;
        }

        .result-emoji {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: #000;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Animatsiyalar */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce { animation: bounce 0.5s ease; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse { animation: pulse 0.3s ease; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-section">
        <div class="character-container">
            <img 
                src="https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png" 
                alt="Character" 
                class="question-image"
                id="questionImage"
            >
        </div>
        <div class="speech-bubble" id="questionText">
            Ispan alifbosida nechta harf bor?
        </div>
    </div>

    <div class="options-section" id="optionsContainer">
        <!-- Variantlar JavaScript orqali yuklanadi -->
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            Tekshirish
        </button>
    </div>

    <div class="result-panel" id="resultPanel">
        <div class="result-emoji" id="resultEmoji">üéâ</div>
        <h2 id="resultTitle">Ajoyib!</h2>
        <p id="resultMessage">Javob to'g'ri. Davom etamizmi?</p>
        <button class="continue-btn" id="continueBtn">Keyingi savol</button>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Ispan alifbosida nechta harf bor?",
            image: "https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png",
            options: [
                { text: "26", letter: "A" },
                { text: "27", letter: "B" }
            ],
            correctAnswer: "B",
            explanation: "Ispan alifbosida 27 ta harf bor: A, B, C, D, E, F, G, H, I, J, K, L, M, N, √ë, O, P, Q, R, S, T, U, V, W, X, Y, Z"
        },
        {
            question: "Ispan tilida nechta unli harf bor?",
            image: "https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png",
            options: [
                { text: "4", letter: "A" },
                { text: "5", letter: "B" }
            ],
            correctAnswer: "B",
            explanation: "Ispan tilida 5 ta unli harf bor: A, E, I, O, U"
        },
        {
            question: "Ispan tilida nechta undosh harf bor?",
            image: "https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png",
            options: [
                { text: "21", letter: "A" },
                { text: "22", letter: "B" }
            ],
            correctAnswer: "B",
            explanation: "Ispan tilida 22 ta undosh harf bor: B, C, D, F, G, H, J, K, L, M, N, √ë, P, Q, R, S, T, V, W, X, Y, Z"
        },
        {
            question: "¬´C¬ª qachon ¬´k¬ª kabi o'qiladi?",
            image: "https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png",
            options: [
                { text: "E, I bilan", letter: "A" },
                { text: "A, O, U bilan", letter: "B" }
            ],
            correctAnswer: "B",
            explanation: "¬´C¬ª harfi A, O, U unlilaridan oldin ¬´k¬ª kabi o'qiladi (masalan: casa, cosa, cuna)"
        },
        {
            question: "¬´G¬ª harfi talaffuzi qachon o'zgaradi?",
            image: "https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png",
            options: [
                { text: "A, O, U bilan", letter: "A" },
                { text: "E, I bilan", letter: "B" }
            ],
            correctAnswer: "B",
            explanation: "¬´G¬ª harfi E va I unlilaridan oldin ¬´x¬ª tovushini beradi (masalan: gente, girasol)"
        },
        {
            question: "¬´H¬ª harfi qachon o'qilmaydi?",
            image: "https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png",
            options: [
                { text: "Har doim", letter: "A" },
                { text: "Hech qachon", letter: "B" }
            ],
            correctAnswer: "A",
            explanation: "¬´H¬ª harfi ispan tilida har doim o'qilmaydi (sessiz harf), masalan: hola, hombre"
        },
        {
            question: "¬´J¬ª harfi qanday tovush beradi?",
            image: "https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png",
            options: [
                { text: "j", letter: "A" },
                { text: "x", letter: "B" }
            ],
            correctAnswer: "B",
            explanation: "¬´J¬ª harfi ispan tilida ¬´x¬ª tovushini beradi, masalan: juego, jirafa"
        },
        {
            question: "¬´B¬ª va ¬´V¬ª talaffuzi‚Ä¶",
            image: "https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png",
            options: [
                { text: "Farq qiladi", letter: "A" },
                { text: "Bir xil", letter: "B" }
            ],
            correctAnswer: "B",
            explanation: "Ispan tilida ¬´B¬ª va ¬´V¬ª harflari bir xil talaffuz qilinadi"
        },
        {
            question: "¬´X¬ª harfi qanday o'qilishi mumkin?",
            image: "https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png",
            options: [
                { text: "ks", letter: "A" },
                { text: "x", letter: "B" }
            ],
            correctAnswer: "A",
            explanation: "¬´X¬ª harfi ko'pincha ¬´ks¬ª kabi o'qiladi, masalan: examen, √©xito"
        },
        {
            question: "¬´C¬ª qachon ¬´s¬ª bo'ladi?",
            image: "https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png",
            options: [
                { text: "A, O, U bilan", letter: "A" },
                { text: "E, I bilan", letter: "B" }
            ],
            correctAnswer: "B",
            explanation: "¬´C¬ª harfi E va I unlilaridan oldin ¬´s¬ª kabi o'qiladi (masalan: cerveza, cine)"
        }
    ];

    // DOM elementlari
    const questionText = document.getElementById('questionText');
    const questionImage = document.getElementById('questionImage');
    const optionsContainer = document.getElementById('optionsContainer');
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const resultTitle = document.getElementById('resultTitle');
    const resultMessage = document.getElementById('resultMessage');
    const resultEmoji = document.getElementById('resultEmoji');
    const progressBar = document.getElementById('progressBar');

    // O'zgaruvchilar
    let currentQuestionIndex = 0;
    let selectedOption = null;
    let score = 0;

    // Dasturni ishga tushirish
    function init() {
        loadQuestion(currentQuestionIndex);
        updateProgress();
    }

    // Savolni yuklash
    function loadQuestion(index) {
        const question = questions[index];
        
        // Savol matni va rasm
        questionText.textContent = question.question;
        questionImage.src = question.image;
        
        // Variantlarni yaratish
        optionsContainer.innerHTML = '';
        question.options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option-btn';
            button.innerHTML = `
                <div class="option-letter">${option.letter}</div>
                <div class="option-text">${option.text}</div>
            `;
            
            button.addEventListener('click', () => selectOption(option.letter, button));
            optionsContainer.appendChild(button);
        });
        
        // Tanlangan variantni tozalash
        selectedOption = null;
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
    }

    // Variant tanlash
    function selectOption(letter, button) {
        // Avvalgi tanlangan variantni tozalash
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.classList.remove('selected');
        });
        
        // Yangi variantni tanlash
        button.classList.add('selected');
        selectedOption = letter;
        
        // Tekshirish tugmasini yoqish
        checkBtn.disabled = false;
        checkBtn.classList.add('active');
        
        // Animatsiya
        button.classList.add('animate-pulse');
        setTimeout(() => button.classList.remove('animate-pulse'), 300);
    }

    // Tekshirish tugmasi
    checkBtn.addEventListener('click', checkAnswer);

    function checkAnswer() {
        const question = questions[currentQuestionIndex];
        const isCorrect = selectedOption === question.correctAnswer;
        
        // Natijani ko'rsatish
        if (isCorrect) {
            score++;
            resultTitle.textContent = "Ajoyib! üéâ";
            resultMessage.textContent = question.explanation;
            resultEmoji.textContent = "‚úÖ";
        } else {
            resultTitle.textContent = "Noto'g'ri üòï";
            resultMessage.textContent = `${question.explanation}\nTo'g'ri javob: ${question.correctAnswer}`;
            resultEmoji.textContent = "‚ùå";
        }
        
        // Variantlarni rang bilan belgilash
        document.querySelectorAll('.option-btn').forEach(button => {
            const letter = button.querySelector('.option-letter').textContent;
            if (letter === question.correctAnswer) {
                button.classList.add('correct');
            } else if (letter === selectedOption && letter !== question.correctAnswer) {
                button.classList.add('incorrect');
            }
            button.style.pointerEvents = 'none';
        });
        
        // Natija panelini ko'rsatish
        resultPanel.classList.add('active');
    }

    // Keyingi savol
    document.getElementById('continueBtn').addEventListener('click', nextQuestion);

    function nextQuestion() {
        resultPanel.classList.remove('active');
        
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
            updateProgress();
        } else {
            // Test tugadi
            showFinalResults();
        }
    }

    // Progress yangilash
    function updateProgress() {
        const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    // Yakuniy natija
    function showFinalResults() {
        questionText.textContent = "Test yakunlandi!";
        optionsContainer.innerHTML = `
            <div style="text-align: center; padding: 40px 20px;">
                <div style="font-size: 48px; margin-bottom: 20px;">üèÜ</div>
                <h2 style="margin-bottom: 10px;">Tabriklaymiz!</h2>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">
                    Siz ${questions.length} ta savoldan ${score} tasiga to'g'ri javob berdingiz
                </p>
                <p style="font-size: 14px; color: var(--text-secondary);">
                    ${Math.round((score / questions.length) * 100)}% natija
                </p>
            </div>
        `;
        checkBtn.style.display = 'none';
    }

    // Dasturni boshlash
    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
