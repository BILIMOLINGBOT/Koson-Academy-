<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Test yakunlandi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: #0a1628;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            padding-top: 80px;
        }

        /* Success Animation Area */
        .success-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 0;
            position: relative;
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(236, 72, 153, 0.4);
            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 2;
        }

        .checkmark {
            font-size: 48px;
            color: #ffffff;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 3s infinite;
        }

        .particle.dot {
            width: 20px;
            height: 20px;
            background: #ec4899;
            opacity: 0.4;
        }

        .particle.star {
            font-size: 20px;
            color: #ec4899;
            opacity: 0.6;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 30%;
            right: 20%;
            animation-delay: 0.5s;
        }

        .particle:nth-child(3) {
            bottom: 30%;
            left: 25%;
            animation-delay: 1s;
        }

        .particle:nth-child(4) {
            bottom: 20%;
            right: 15%;
            animation-delay: 1.5s;
        }

        .particle:nth-child(5) {
            top: 50%;
            left: 10%;
            animation-delay: 2s;
        }

        .particle:nth-child(6) {
            top: 40%;
            right: 10%;
            animation-delay: 2.5s;
        }

        /* Title Section */
        .title-section {
            text-align: center;
            padding: 0 20px 40px;
        }

        .main-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 17px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        /* Stats Card */
        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 24px;
            margin: 0 0 auto 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 24px;
        }

        .stat-icon.time {
            background: rgba(59, 130, 246, 0.15);
        }

        .stat-icon.points {
            background: rgba(139, 92, 246, 0.15);
        }

        .stat-icon.accuracy {
            background: rgba(59, 130, 246, 0.15);
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 17px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #60a5fa;
        }

        /* Continue Button */
        .continue-btn {
            width: 100%;
            height: 64px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.5);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        /* Animations */
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.7;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .delay-2 {
            animation-delay: 0.4s;
            opacity: 0;
        }

        .delay-3 {
            animation-delay: 0.6s;
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Success Animation -->
    <div class="success-animation">
        <div class="particle dot" style="width: 16px; height: 16px;"></div>
        <div class="particle star">‚òÖ</div>
        <div class="particle dot" style="width: 24px; height: 24px;"></div>
        <div class="particle star">‚òÖ</div>
        <div class="particle dot" style="width: 20px; height: 20px;"></div>
        <div class="particle star">‚òÖ</div>
        
        <div class="checkmark-circle">
            <div class="checkmark">‚úì</div>

    </div>

    <!-- Title Section -->
    <div class="title-section fade-in delay-1">
        <h1 class="main-title">Test yakunlandi</h1>
        <p class="subtitle">Siz bu testdan 2 ball to'pladingiz!</p>
    </div>

    <!-- Stats Card -->
    <div class="stats-card fade-in delay-2">
        <div class="stat-item">
            <div class="stat-icon time">üïê</div>
            <div class="stat-content">
                <div class="stat-label">Vaqt</div>

        </div>

        <div class="stat-item">
            <div class="stat-icon points">üíé</div>
            <div class="stat-content">
                <div class="stat-label">Ball</div>
            </div>
            <div class="stat-value">2</div>
        </div>

        <div class="stat-item">
            <div class="stat-icon accuracy">üéØ</div>
            <div class="stat-content">
                <div class="stat-label">Aniqlik</div>
            </div>
            <div class="stat-value">92%</div>
        </div>
    </div>

    <!-- Continue Button -->
    <button class="continue-btn fade-in delay-3">DAVOM ETISH</button>
</div>

<script>
    // Button click handler
    document.querySelector('.continue-btn').addEventListener('click', function() {
        // Navigate to next page or reload
        console.log('Continue clicked');
        // window.location.href = 'next-page.html';
    });

    // Add click animation
    document.querySelector('.continue-btn').addEventListener('mousedown', function() {
        this.style.transform = 'scale(0.98)';
    });

    document.querySelector('.continue-btn').addEventListener('mouseup', function() {
        this.style.transform = 'scale(1)';
    });
</script>

</body>
</html>
