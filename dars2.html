<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test 1 - To Be Positive</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #000;
      transition: 0.3s ease;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    .question {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .option.correct {
      background-color: #28a745;
    }
    .option.wrong {
      background-color: #dc3545;
    }
    .next-btn {
      margin-top: 20px;
      display: none;
      padding: 10px;
      background: #17a2b8;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="question">1. I ___ a student.</div>
  <button class="option" onclick="checkAnswer(this, false)">is</button>
  <button class="option" onclick="checkAnswer(this, true)">am</button>
  <button class="option" onclick="checkAnswer(this, false)">are</button>
  <a class="next-btn" href="q2.html">Keyingi â†’</a>

  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    document.body.classList.toggle('dark-mode', prefersDark.matches);
    prefersDark.addEventListener('change', e => {
      document.body.classList.toggle('dark-mode', e.matches);
    });

    function checkAnswer(btn, isCorrect) {
      const options = document.querySelectorAll('.option');
      options.forEach(o => o.disabled = true);
      btn.classList.add(isCorrect ? 'correct' : 'wrong');
      document.querySelector('.next-btn').style.display = 'inline-block';
    }
  </script>
</body>
</html>
