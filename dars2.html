            font-size: 18px;
            color: var(--text-primary);

            height: 30px;
            background: var(--border-dark);

            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;

            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;

            align-items: center;
            justify-content: center;

        }

            color: var(--bg-primary);

            right: 0;

            overflow: hidden;
        }

            background: var(--text-primary);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>

    // Current question index
    let currentQuestionIndex = 0;
    let score = 0;
    let selectedAnswer = null;

    // DOM Elements
    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const currentQuestionSpan = document.getElementById('currentQuestion');
    const scoreSpan = document.getElementById('score');
    const progressFill = document.getElementById('progressFill');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resultPanel = document.getElementById('resultPanel');
    const resultIcon = document.getElementById('resultIcon');
    const resultTitle = document.getElementById('resultTitle');
    const resultMessage = document.getElementById('resultMessage');
    const continueBtn = document.getElementById('continueBtn');
    const questionCategory = document.getElementById('questionCategory');

    // Initialize the quiz
    function initQuiz() {
        loadQuestion(currentQuestionIndex);
        updateNavigation();
        updateProgress();
    }

    // Load a question
    function loadQuestion(index) {
        const question = questions[index];
        
        // Update question number and text
        currentQuestionSpan.textContent = index + 1;
        questionText.textContent = question.question;
        questionCategory.textContent = Math.ceil((index + 1) / 10);
        
        // Clear options
        optionsContainer.innerHTML = '';
        
        // Create option elements
        question.options.forEach((option, i) => {
            const optionElement = document.createElement('div');
            optionElement.className = 'option fade-in';
            optionElement.style.animationDelay = `${i * 0.1}s`;
            
            optionElement.innerHTML = `
                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                <div class="option-text">${option}</div>
            `;
            
            optionElement.addEventListener('click', () => selectAnswer(i, optionElement));
            optionsContainer.appendChild(optionElement);
        });
        
        // Reset selected answer
        selectedAnswer = null;
        updateNavigation();
    }

    // Select an answer
    function selectAnswer(answerIndex, element) {
        if (selectedAnswer !== null) return;
        
        selectedAnswer = answerIndex;
        const question = questions[currentQuestionIndex];
        
        // Disable all options
        document.querySelectorAll('.option').forEach(opt => {
            opt.style.pointerEvents = 'none';
        });
        
        // Mark correct/wrong answers
        document.querySelectorAll('.option').forEach((opt, i) => {
            if (i === question.correct) {
                opt.classList.add('correct');
            } else if (i === answerIndex && answerIndex !== question.correct) {
                opt.classList.add('wrong');
            }
        });
        
        // Check if answer is correct
        const isCorrect = answerIndex === question.correct;
        
        // Update score
        if (isCorrect) {
            score++;
            scoreSpan.textContent = score;
        }
        
        // Enable next button
        nextBtn.disabled = false;
        
        // Show result panel after delay
        setTimeout(() => {
            showResultPanel(isCorrect, question.explanation);
        }, 1000);
    }

    // Show result panel
    function showResultPanel(isCorrect, explanation) {
        if (isCorrect) {
            resultIcon.textContent = 'ðŸŽ‰';
            resultTitle.textContent = 'Ajoyib!';
            resultMessage.textContent = `To'g'ri javob! ${explanation}`;
        } else {
            resultIcon.textContent = 'ðŸ’¡';
            resultTitle.textContent = "O'rganganingiz yaxshi!";
            resultMessage.textContent = `Noto'g'ri javob. To'g'ri javob: ${questions[currentQuestionIndex].options[questions[currentQuestionIndex].correct]}. ${explanation}`;
        }
        
        resultPanel.classList.add('active');
    }

    // Update navigation buttons
    function updateNavigation() {
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = selectedAnswer === null;
    }

    // Update progress bar
    function updateProgress() {
        const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
        progressFill.style.width = `${progress}%`;
    }

    // Next question
    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
            updateProgress();
        } else {
            // Quiz completed
            showFinalResults();
        }
    }

    // Previous question
    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion(currentQuestionIndex);
            updateProgress();
        }
    }

    // Show final results
    function showFinalResults() {
        resultIcon.textContent = 'ðŸ†';
        resultTitle.textContent = 'Test tugadi!';
        resultMessage.textContent = `Siz ${questions.length} ta savoldan ${score} tasiga to'g'ri javob berdingiz. Natija: ${Math.round((score / questions.length) * 100)}%`;
        continueBtn.textContent = 'Qaytadan boshlash';
        
        // Change continue button action
        continueBtn.onclick = restartQuiz;
        
        resultPanel.classList.add('active');
    }

    // Restart quiz
    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        scoreSpan.textContent = '0';
        resultPanel.classList.remove('active');
        continueBtn.textContent = 'Keyingi savol';
        continueBtn.onclick = () => {
            resultPanel.classList.remove('active');
            nextBtn.click();
        };
        initQuiz();
    }

    // Event listeners
    prevBtn.addEventListener('click', prevQuestion);
    nextBtn.addEventListener('click', nextQuestion);
    
    continueBtn.addEventListener('click', () => {
        resultPanel.classList.remove('active');
        if (currentQuestionIndex < questions.length - 1) {
            nextQuestion();
        } else {
            restartQuiz();
        }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (resultPanel.classList.contains('active')) return;
        
        switch(e.key) {
            case '1':
            case 'a':
            case 'A':
                if (optionsContainer.children[0]) optionsContainer.children[0].click();
                break;
            case '2':
            case 'b':
            case 'B':
                if (optionsContainer.children[1]) optionsContainer.children[1].click();
                break;
            case '3':
            case 'c':
            case 'C':
                if (optionsContainer.children[2]) optionsContainer.children[2].click();
                break;
            case '4':
            case 'd':
            case 'D':
                if (optionsContainer.children[3]) optionsContainer.children[3].click();
                break;
            case 'ArrowLeft':
                if (!prevBtn.disabled) prevBtn.click();
                break;
            case 'ArrowRight':
            case 'Enter':
                if (!nextBtn.disabled) nextBtn.click();
                break;
        }
    });

    // Initialize the app
    initQuiz();
</script>
