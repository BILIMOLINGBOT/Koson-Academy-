<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Interactive Learning</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-light: #e9ecef;
            --border-dark: #dee2e6;
            --accent-dark: #212529;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* Markaziy qism */
        .question-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-slots {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .slot {
            width: 75px;
            height: 85px;
            border-radius: 16px;
            background: var(--bg-primary);
            border: 2px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            box-shadow: 0 2px 8px var(--shadow-sm);
        }

        .slot.filled {
            border-color: var(--text-primary);
            background: var(--bg-primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px var(--shadow-md);
            color: var(--text-primary);
        }

        /* Tugma qismi */
        .check-btn-area {
            padding: 20px 0 40px 0;
        }

        .check-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--border-dark);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-sm);
            letter-spacing: 0.3px;
        }

        .check-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            cursor: pointer;
            box-shadow: 0 8px 24px var(--shadow-lg);
            transform: translateY(-1px);
        }

        .check-btn.active:active {
            transform: translateY(0px);
            box-shadow: 0 4px 12px var(--shadow-md);
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--text-primary);
            border-radius: 24px 24px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--bg-primary);
            box-shadow: 0 -4px 32px var(--shadow-lg);
        }

        .result-panel.active { 
            transform: translateY(0); 
        }

        .result-panel h2 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .result-panel p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        .sr-only { 
            position: absolute; 
            width: 1px; 
            height: 1px; 
            padding: 0; 
            margin: -1px; 
            overflow: hidden; 
            clip: rect(0,0,0,0); 
            border: 0; 
        }
        
        @keyframes pulse {
            0% { transform: scale(1) translateY(-3px); }
            50% { transform: scale(1.08) translateY(-3px); }
            100% { transform: scale(1) translateY(-3px); }
        }
        
        .pulse { 
            animation: pulse 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        /* Minimal ripple effect */
        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.1);
            }
            100% {
                box-shadow: 0 0 0 20px rgba(0, 0, 0, 0);
            }
        }
    </style>
</head>
<body>

<div class="app-container">
    <input type="text" id="hiddenInput" class="sr-only" maxlength="3" autocomplete="off">
    
    <div class="question-section">
        <div class="input-slots">
            <div class="slot" id="s0"></div>
            <div class="slot" id="s1"></div>
            <div class="slot" id="s2"></div>
        </div>
    </div>

    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
    </div>

    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2>Ajoyib! ðŸŽ‰</h2>
            <p>Javobingiz to'g'ri qabul qilindi.</p>
            <button class="continue-btn" id="continueBtn">Keyingi savol â†’</button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('hiddenInput');
    const slots = [document.getElementById('s0'), document.getElementById('s1'), document.getElementById('s2')];
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');

    document.addEventListener('click', () => input.focus());

    input.addEventListener('input', (e) => {
        const val = e.target.value.toUpperCase().slice(0, 3);
        slots.forEach((slot, i) => {
            slot.textContent = val[i] || '';
            slot.classList.toggle('filled', !!val[i]);
            if (val[i] && val.length === i + 1) slot.classList.add('pulse');
            setTimeout(() => slot.classList.remove('pulse'), 300);
        });
        
        const isReady = val.length === 3;
        checkBtn.disabled = !isReady;
        checkBtn.classList.toggle('active', isReady);
    });

    checkBtn.addEventListener('click', () => {
        resultPanel.classList.add('active');
    });

    document.getElementById('continueBtn').addEventListener('click', () => {
        resultPanel.classList.remove('active');
        input.value = '';
        slots.forEach(s => { s.textContent = ''; s.classList.remove('filled'); });
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        input.focus();
    });
</script>

</body>
</html>
