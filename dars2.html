<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Be Positive Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      max-width: 600px;
    }
    .word-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #fff;
      color: #6e8efb;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .word-btn.selected {
      opacity: 0.7; /* Visual feedback for selected words */
    }
    .word-btn:hover {
      transform: scale(1.1);
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      min-height: 60px; /* Increased height for better visibility */
      padding: 10px; /* Added padding */
      border-radius: 5px; /* Added border radius */
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
    }
    .nav-btn {
      margin: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #a777e3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #progress {
      font-size: 16px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="progress">1/20</div>
    <h2 id="question-title">Tartib bilan gap tuzing:</h2>
    <div id="buttons"></div>
    <div id="result"></h2>
    <button class="nav-btn" onclick="checkAnswer()">Tekshirish</button>
    <button class="nav-btn" onclick="nextQuestion()" disabled>Keyingi</button>
  </div>    <script>
    const tests = [
      { correct: "I am a student", words: ["student", "I", "am", "a"] },
      { correct: "She is a teacher", words: ["a", "teacher", "She", "is"] },
      { correct: "He is happy", words: ["happy", "He", "is"] },
      { correct: "They are doctors", words: ["doctors", "They", "are"] },
      { correct: "We are friends", words: ["We", "are", "friends"] },
      { correct: "It is a dog", words: ["a", "dog", "is", "It"] },
      { correct: "I am tall", words: ["tall", "am", "I"] },
      { correct: "You are kind", words: ["kind", "are", "You"] },
      { correct: "She is my sister", words: ["is", "sister", "She", "my"] },
      { correct: "He is my brother", words: ["brother", "He", "my", "is"] },
      { correct: "I am cold", words: ["am", "cold", "I"] },
      { correct: "We are in the room", words: ["in", "We", "the", "room", "are"] },
      { correct: "They are students", words: ["students", "They", "are"] },
      { correct: "It is small", words: ["It", "is", "small"] },
      { correct: "You are my friend", words: ["You", "friend", "my", "are"] },
      { correct: "She is beautiful", words: ["is", "She", "beautiful"] },
      { correct: "I am from Uzbekistan", words: ["Uzbekistan", "from", "I", "am"] },
      { correct: "He is a doctor", words: ["a", "doctor", "He", "is"] },
      { correct: "We are happy", words: ["happy", "are", "We"] },
      { correct: "They are in the class", words: ["in", "They", "the", "class", "are"] }
    ];

    let currentIndex = 0;
    let userAnswer = [];
    let score = 0;
    let answered = false;

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderQuestion() {
      document.getElementById("result").innerText = "";
      userAnswer = [];
      document.getElementById("progress").innerText = `${currentIndex + 1}/${tests.length}`;
      const currentTest = tests[currentIndex];
      const shuffledWords = shuffleArray([...currentTest.words]);

      const buttonsContainer = document.getElementById("buttons");
      buttonsContainer.innerHTML = "";
      shuffledWords.forEach(word => {
        const btn = document.createElement("button");
        btn.innerText = word;
        btn.className = "word-btn";
        btn.dataset.word = word; // Store the word in the button's dataset
        btn.addEventListener('click', function() {
          const clickedWord = this.dataset.word;
          const resultText = document.getElementById("result").innerText.trim();
          const currentAnswerArray = resultText.split(" ").filter(w => w !== ""); // Split into words

          const wordIndex = currentAnswerArray.lastIndexOf(clickedWord);

          if (wordIndex === -1) {
            document.getElementById("result").innerText += (resultText ? " " : "") + clickedWord;
          } else if (currentAnswerArray.length > 0 && currentAnswerArray[currentAnswerArray.length - 1] === clickedWord) {
            currentAnswerArray.pop();
            document.getElementById("result").innerText = currentAnswerArray.join(" ");
          }
        });
        buttonsContainer.appendChild(btn);
      });
      answered = false;
      document.querySelectorAll('.nav-btn')[1].disabled = true;
    }

    function checkAnswer() {
      if (answered) {
        return;
      }
      const correct = tests[currentIndex].correct;
      const resultDiv = document.getElementById("result");
      const currentAnswer = document.getElementById("result").innerText.trim();
      if (currentAnswer === correct) {
        resultDiv.innerText = "✅ To'g'ri javob!";
        score++;
      } else {
        resultDiv.innerText = `❌ Noto'g'ri! To'g'ri javob: ${correct}`;
      }
      answered = true;
      document.querySelectorAll('.nav-btn')[1].disabled = false;
    }

    function nextQuestion() {
      if (!answered) {
        alert("Iltimos, avval javobingizni tekshiring!");
        return;
      }
      if (currentIndex < tests.length - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        alert(`Test tugadi! To'g'ri javoblar soni: ${score} / ${tests.length}`);
        currentIndex = 0;
        score = 0;
        renderQuestion();
      }
    }

    renderQuestion();
  </script> </body>
</html>
