<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Interactive Learning</title>
    <style>
        :root {
            --bg-color: #f5f7fa;              /* Asosiy fon - yumshoq gradient */
            --card-bg: #ffffff;               /* Karta fon - toza oq */
            --blue: #3b82f6;                  /* Asosiy ko'k - faol elementlar */
            --blue-dark: #2c6cb0;             /* Quyuqroq ko'k - hover, border */
            --green: #10b981;                 /* Yashil - muvaffaqiyat */
            --red: #ef4444;                   /* Qizil - xato */
            --gray-light: #c3cfe2;            /* Och kulrang - chek, separator */
            --gray-medium: #a0aec0;           /* O'rta kulrang - second text */
            --gray-dark: #4a5568;             /* Quyuq kulrang - progress bar */
            --border: #e2e8f0;                /* Border - yumshoq chek */
            --text-primary: #2d3748;          /* Asosiy matn - quyuq */
            --text-secondary: #718096;        /* Ikkilamchi matn */
            --accent-light: #e8f4ff;          /* Aksent och ko'k - hover fon */
            --orange: #f39c12;                /* To'q sariq - e'tibor */
            --dark: #555;                     /* Qora - juda quyuq elementlar */
            --shadow: rgba(0, 0, 0, 0.08);    /* Soyalar */
            --gradient-primary: linear-gradient(135deg, #4da3e2 0%, #3b82f6 100%); /* Gradient */
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --keyboard-height: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            padding-bottom: max(env(safe-area-inset-bottom), 20px);
        }

        /* Header section */
        .header {
            padding: 20px 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray-medium);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: var(--accent-light);
            color: var(--blue);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--gray-light);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            width: 33%;
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        /* Question section */
        .question-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            overflow-y: auto;
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px var(--shadow);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
        }

        .question-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .hint {
            color: var(--text-secondary);
            font-size: 16px;
            margin-top: 10px;
            font-weight: 500;
        }

        .audio-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-primary);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.25);
            font-size: 20px;
        }

        .audio-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.35);
        }

        .audio-btn:active {
            transform: scale(0.95);
        }

        /* Input slots */
        .input-slots {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .slot {
            width: 70px;
            height: 80px;
            border-radius: 16px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 800;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .slot.filled {
            border-color: var(--blue);
            background: var(--accent-light);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
            color: var(--blue-dark);
        }

        .slot:hover {
            border-color: var(--blue);
            transform: translateY(-2px);
        }

        /* Keyboard area */
        .keyboard-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            padding: 20px;
            padding-bottom: max(env(safe-area-inset-bottom), 20px);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .check-btn {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 16px;
            background: var(--gray-light);
            color: var(--gray-medium);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }

        .check-btn.active {
            background: var(--gradient-primary);
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 0 rgba(44, 108, 176, 0.3);
        }

        .check-btn:hover.active {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 rgba(44, 108, 176, 0.3);
        }

        .check-btn:active.active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(44, 108, 176, 0.3);
        }

        /* Result panel */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-radius: 24px 24px 0 0;
            padding: 30px 20px;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            box-shadow: 0 -30px 80px rgba(0, 0, 0, 0.15);
            border-top: 2px solid var(--blue);
        }

        .result-panel.active {
            transform: translateY(0);
        }

        .result-content {
            max-width: 500px;
            margin: 0 auto;
        }

        .success-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .success-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }

        .error-icon {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
        }

        .success-title {
            font-size: 26px;
            font-weight: 800;
            color: var(--green);
            letter-spacing: -0.5px;
        }

        .error-title {
            color: var(--red);
        }

        .result-details {
            background: linear-gradient(135deg, var(--accent-light) 0%, #f8fafc 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            border: 1px solid var(--border);
        }

        .result-details p {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.6;
        }

        .result-details strong {
            color: var(--blue-dark);
            font-weight: 600;
        }

        .continue-btn {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 16px;
            background: var(--gradient-success);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 0 rgba(5, 150, 105, 0.3);
            letter-spacing: 0.5px;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 rgba(5, 150, 105, 0.3);
        }

        .continue-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(5, 150, 105, 0.3);
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes successGlow {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        .success-glow {
            animation: successGlow 1.5s ease infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .slot {
                width: 60px;
                height: 70px;
                font-size: 32px;
                border-radius: 14px;
            }
            
            .question-text {
                font-size: 20px;
            }
            
            .question-card {
                padding: 25px;
            }
        }

        @media (min-width: 768px) {
            .question-card {
                max-width: 600px;
                padding: 40px;
            }
            
            .slot {
                width: 85px;
                height: 95px;
                font-size: 42px;
                border-radius: 20px;
            }
            
            .input-slots {
                gap: 25px;
            }
        }

        /* Light mode optimization */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a202c;
                --card-bg: #2d3748;
                --text-primary: #f7fafc;
                --text-secondary: #a0aec0;
                --border: #4a5568;
                --gray-light: #4a5568;
                --accent-light: rgba(59, 130, 246, 0.1);
                --shadow: rgba(0, 0, 0, 0.3);
            }
            
            .result-details {
                background: rgba(255, 255, 255, 0.05);
            }
        }

        /* Performance optimizations */
        .slot, .check-btn, .audio-btn {
            will-change: transform;
        }

        /* Smooth scroll */
        .question-section {
            scroll-behavior: smooth;
        }

        /* Focus styles for accessibility */
        button:focus-visible,
        input:focus-visible {
            outline: 2px solid var(--orange);
            outline-offset: 2px;
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Hidden input for keyboard -->
    <input type="text" id="hiddenInput" class="sr-only" maxlength="3" autocomplete="off" aria-label="Javobni kiriting">
    
    <div class="header">
        <button class="back-btn" aria-label="Orqaga">‚Üê</button>
        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <div class="question-section">
        <div class="question-card">
            <div class="question-text">Rasmda nima bor?</div>
            <div class="hint">3 ta harfli so'z (o'zbekcha)</div>
            <button class="audio-btn" aria-label="Ovozli talaffuz">
                üîä
            </button>
        </div>

        <div class="input-slots">
            <div class="slot" id="s0" aria-label="Birinchi harf"></div>
            <div class="slot" id="s1" aria-label="Ikkinchi harf"></div>
            <div class="slot" id="s2" aria-label="Uchinchi harf"></div>
        </div>
    </div>

    <div class="keyboard-area">
        <button class="check-btn" id="checkBtn" disabled aria-label="Tekshirish">
            <span>Tekshirish</span>
        </button>
    </div>

    <div class="result-panel" id="resultPanel" role="dialog" aria-labelledby="resultTitle" aria-modal="true">
        <div class="result-content">
            <div class="success-header">
                <div class="success-icon" id="successIcon">‚úì</div>
                <h2 id="resultTitle" class="success-title">Ajoyib! üéâ</h2>
            </div>
            
            <div class="result-details">
                <p><strong>Javob:</strong> TOO</p>
                <p><strong>Ma'nosi:</strong> Tuyoq, oyoq panjasi</p>
                <p><strong>Talaffuz:</strong> [t…í…í]</p>
            </div>
            
            <button class="continue-btn" id="continueBtn" aria-label="Davom etish">
                <span>Keyingi savol</span>
                ‚Üí
            </button>
        </div>
    </div>
</div>


<script>
    // DOM Elements
    const input = document.getElementById('hiddenInput');
    const slots = [
        document.getElementById('s0'),
        document.getElementById('s1'),
        document.getElementById('s2')
    ];
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const progressFill = document.getElementById('progressFill');
    const continueBtn = document.getElementById('continueBtn');
    const resultTitle = document.getElementById('resultTitle');
    const successIcon = document.getElementById('successIcon');

    // State
    let currentStep = 1;
    const totalSteps = 10;
    const correctAnswer = "too";

    // Initialize
    function init() {
        updateProgress();
        setupEventListeners();
        focusInput();
    }

    // Setup event listeners
    function setupEventListeners() {
        input.addEventListener('input', handleInput);
        input.addEventListener('keydown', handleKeyDown);
        checkBtn.addEventListener('click', handleCheck);
        continueBtn.addEventListener('click', nextQuestion);
        
        // Close result panel on outside click
        resultPanel.addEventListener('click', (e) => {
            if (e.target === resultPanel) {
                closeResultPanel();
            }
        });
        
        // Touch optimization
        slots.forEach(slot => {
            slot.addEventListener('click', () => {
                focusInput();
                // Show virtual keyboard on mobile
                if ('virtualKeyboard' in navigator) {
                    input.focus({ preventScroll: true });
                }
            });
        });
    }

    // Handle input
    function handleInput(e) {
        const value = e.target.value.toLowerCase().slice(0, 3);
        
        // Update slots
        slots.forEach((slot, index) => {
            const char = value[index] || '';
            slot.textContent = char.toUpperCase();
            slot.classList.toggle('filled', !!char);
            
            // Add animation for filled slots
            if (char && !slot.dataset.animated) {
                slot.classList.add('pulse');
                slot.dataset.animated = 'true';
                setTimeout(() => slot.classList.remove('pulse'), 500);
            }
        });
        
        // Update button state
        const isComplete = value.length === 3;
        checkBtn.disabled = !isComplete;
        checkBtn.classList.toggle('active', isComplete);
        checkBtn.setAttribute('aria-label', isComplete ? 'Tekshirish' : 'Tekshirish (tayyor emas)');
    }

    // Handle keyboard events
    function handleKeyDown(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            if (!checkBtn.disabled) {
                handleCheck();
            }
        } else if (e.key === 'Backspace') {
            // Visual feedback for backspace
            const emptySlot = slots.find(slot => !slot.textContent);
            if (emptySlot && emptySlot.previousElementSibling) {
                emptySlot.previousElementSibling.classList.add('pulse');
            }
        }
    }

    // Check answer
    function handleCheck() {
        const userAnswer = input.value.toLowerCase();
        
        // Hide keyboard
        input.blur();
        
        // Show result panel with delay for smooth transition
        setTimeout(() => {
            if (userAnswer === correctAnswer) {
                showResult(true);
            } else {
                showResult(false);
            }
        }, 300);
    }

    // Show result
    function showResult(isCorrect) {
        if (isCorrect) {
            resultTitle.textContent = "Ajoyib! üéâ";
            resultTitle.className = "success-title";
            successIcon.className = "success-icon success-glow";
            successIcon.textContent = "‚úì";
            successIcon.style.background = "var(--gradient-success)";
            currentStep++;
            updateProgress();
        } else {
            resultTitle.textContent = "Qayta urinib ko'ring üîÑ";
            resultTitle.className = "success-title error-title";
            successIcon.className = "success-icon error-icon";
            successIcon.textContent = "‚úó";
        }
        
        resultPanel.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent scrolling
    }

    // Close result panel
    function closeResultPanel() {
        resultPanel.classList.remove('active');
        document.body.style.overflow = '';
        focusInput();
    }

    // Next question
    function nextQuestion() {
        closeResultPanel();
        resetInput();
        
        // For demo purposes, rotate through different words
        const words = ["qo'l", "oyoq", "ko'z", "burun", "quloq"];
        const nextWord = words[currentStep % words.length];
        
        // Update question (in real app, this would come from API)
        document.querySelector('.question-text').textContent = 
            `Rasmda nima bor? (${nextWord.length} harf)`;
        
        // Reset slots length
        slots.forEach((slot, i) => {
            if (i < nextWord.length) {
                slot.style.display = 'flex';
            } else {
                slot.style.display = 'none';
            }
        });
        
        input.maxLength = nextWord.length;
    }

    // Reset input
    function resetInput() {
        input.value = '';
        slots.forEach(slot => {
            slot.textContent = '';
            slot.classList.remove('filled');
            delete slot.dataset.animated;
            slot.style.display = 'flex'; // Reset display
        });
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
    }

    // Update progress
    function updateProgress() {
        const progress = (currentStep / totalSteps) * 100;
        progressFill.style.width = `${progress}%`;
        progressFill.setAttribute('aria-valuenow', progress);
    }

    // Focus input
    function focusInput() {
        input.focus({ preventScroll: true });
    }

    // Initialize app
    init();

    // Handle virtual keyboard on mobile
    if ('virtualKeyboard' in navigator) {
        navigator.virtualKeyboard.overlaysContent = true;
        
        navigator.virtualKeyboard.addEventListener('geometrychange', (e) => {
            const keyboardHeight = e.target.boundingRect.height;
            document.documentElement.style.setProperty('--keyboard-height', `${keyboardHeight}px`);
        });
    }
</script>

</body>
</html>
