<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Be Positive Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      max-width: 600px;
    }
    .word-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #fff;
      color: #6e8efb;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    .word-btn.selected {
      background-color: #6e8efb;
      color: #fff;
    }
    .word-btn:hover {
      transform: scale(1.1);
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      min-height: 30px;
    }
    .nav-btn {
      margin: 10px 5px;
      padding: 10px 20px;
      background: #fff;
      color: #a777e3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #progress {
      font-size: 16px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="progress">1/20</div>
    <h2 id="question-title">Tartib bilan gap tuzing:</h2>
    <div id="buttons"></div>
    <div id="result"></div>
    <button class="nav-btn" onclick="checkAnswer()">✅ Tekshirish</button>
    <button class="nav-btn" onclick="nextQuestion()">➡️ Keyingi</button>
  </div>

  <script>
    const tests = [
      { correct: "I am a student", words: ["student", "I", "am", "a"] },
      { correct: "She is a teacher", words: ["a", "teacher", "She", "is"] },
      { correct: "He is happy", words: ["happy", "He", "is"] },
      // Qolgan testlar shu yerga qo‘shiladi...
    ];

    let currentIndex = 0;
    let userAnswer = [];

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderQuestion() {
      document.getElementById("result").innerText = "";
      userAnswer = [];
      document.getElementById("progress").innerText = `${currentIndex + 1}/${tests.length}`;
      const currentTest = tests[currentIndex];
      const shuffledWords = shuffleArray([...currentTest.words]);

      const buttonsContainer = document.getElementById("buttons");
      buttonsContainer.innerHTML = "";

      shuffledWords.forEach(word => {
        const btn = document.createElement("button");
        btn.innerText = word;
        btn.className = "word-btn";
        btn.dataset.word = word;
        btn.onclick = () => {
          const index = userAnswer.indexOf(word);
          if (index === -1) {
            userAnswer.push(word);
            btn.classList.add("selected");
          } else {
            userAnswer.splice(index, 1);
            btn.classList.remove("selected");
          }
          document.getElementById("result").innerText = userAnswer.join(" ");
        };
        buttonsContainer.appendChild(btn);
      });
    }

    function checkAnswer() {
      const correct = tests[currentIndex].correct;
      const userSentence = userAnswer.join(" ");
      if (userSentence === correct) {
        alert("✅ To'g'ri javob!");
      } else {
        alert("❌ Noto‘g‘ri! To‘g‘ri javob: " + correct);
      }
    }

    function nextQuestion() {
      if (currentIndex < tests.length - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        alert("✅ Barcha savollar tugadi!");
        currentIndex = 0;
        renderQuestion();
      }
    }

    renderQuestion();
  </script>
</body>
</html>
