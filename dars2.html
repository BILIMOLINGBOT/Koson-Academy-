<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Language UI - Result in Keyboard Space</title>
    <style>
        :root {
            --bg-color: #1a1c22;
            --card-bg: #252830;
            --blue: #1cb0f6;
            --green: #58cc02;
            --gray: #37464f;
            --border: #3d3d3d;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Yuqori kontent: Savol va Slotlar */
        .top-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .question-box {
            background-color: var(--card-bg);
            border-radius: 20px;
            width: 100%;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
        }

        .q-marks {
            font-size: 70px;
            font-weight: bold;
            color: #a385bd;
        }

        .audio-btn {
            position: absolute; bottom: 15px; right: 15px;
            background-color: var(--blue);
            border: none; border-radius: 50%;
            width: 45px; height: 45px;
        }

        .input-row {
            display: flex; gap: 15px;
        }

        .char-slot {
            width: 50px; height: 55px;
            border-bottom: 3px solid var(--border);
            display: flex; justify-content: center; align-items: center;
            font-size: 32px; font-weight: bold; color: white;
        }

        /* QIZIL CHIZIQ VA JAVOB SOHASI */
        .action-zone {
            position: relative;
            height: 40%; /* Taxminiy klaviatura balandligi */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Qizil chiziq (faqat joylashuvni aniqlash uchun) */
        .separator-line {
            width: 100%;
            height: 3px;
            background-color: #ff4b4b; /* Rasmda belgilangan qizil chiziq */
            margin-bottom: 25px;
        }

        .check-btn {
            width: 100%;
            background-color: var(--card-bg);
            color: #52656d;
            border: none; border-radius: 15px;
            padding: 18px; font-size: 18px; font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .check-btn.ready {
            background-color: var(--blue);
            color: white;
            box-shadow: 0 4px 0 #1899d6;
        }

        .step-num {
            margin-top: 15px;
            color: #52656d; font-size: 22px;
        }

        /* JAVOB OYNASI (Success Panel) */
        .result-panel {
            position: absolute;
            top: 0; left: -20px; right: -20px; bottom: -20px;
            background-color: #2b353a;
            padding: 30px;
            display: none; /* Dastlab yashirin */
            flex-direction: column;
            border-radius: 25px 25px 0 0;
            z-index: 10;
        }

        .result-panel.active {
            display: flex;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .success-header {
            color: var(--green);
            font-size: 28px; font-weight: bold;
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 30px;
        }

        .continue-btn {
            width: 100%;
            background-color: var(--green);
            color: white;
            border: none; border-radius: 15px;
            padding: 18px; font-size: 18px; font-weight: bold;
            box-shadow: 0 4px 0 #46a302;
        }

        #hiddenInput { position: absolute; opacity: 0; pointer-events: none; }
    </style>
</head>
<body onclick="focusInput()">

<div class="app-container">
    <input type="text" id="hiddenInput" maxlength="3" autocomplete="off">

    <div class="top-section">
        <div class="question-box">
            <div class="q-marks">??</div>
            <button class="audio-btn">ðŸ”Š</button>
        </div>

        <div class="input-row">
            <div class="char-slot" id="s0"></div>
            <div class="char-slot" id="s1"></div>
            <div class="char-slot" id="s2"></div>
        </div>
    </div>

    <div class="action-zone">
        <div class="separator-line"></div>
        
        <button class="check-btn" id="checkBtn">Tekshirish</button>
        <div class="step-num" id="step">1</div>

        <div class="result-panel" id="resultPanel">
            <div class="success-header">âœ“ To'g'ri 3</div>
            <button class="continue-btn" onclick="location.reload()">Davom etish</button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('hiddenInput');
    const slots = [document.getElementById('s0'), document.getElementById('s1'), document.getElementById('s2')];
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const step = document.getElementById('step');

    function focusInput() { input.focus(); }
    window.onload = focusInput;

    input.addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        
        slots.forEach((slot, i) => {
            slot.innerText = val[i] || "";
            slot.style.borderBottomColor = val[i] ? "var(--blue)" : "var(--border)";
        });

        if (val === "too") {
            checkBtn.classList.add('ready');
            step.innerText = "2";
            checkBtn.onclick = handleCheck;
        } else {
            checkBtn.classList.remove('ready');
            checkBtn.onclick = null;
            step.innerText = "1";
        }
    });

    function handleCheck() {
        input.blur(); // Klaviaturani yopish
        setTimeout(() => {
            resultPanel.classList.add('active'); // Javob oynasini ochish
        }, 100);
    }
</script>

</body>
</html>
