<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input UI - Fixed Button</title>
    <style>
        :root {
            --bg-color: #1a1c22;
            --card-bg: #252830;
            --text-color: #ffffff;
            --blue: #1cb0f6;
            --green: #58cc02;
            --gray: #37464f;
            --border: #3d3d3d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;
        }

        /* Savol qismi */
        .question-box {
            background-color: var(--card-bg);
            border-radius: 20px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 50px;
        }

        .q-marks {
            font-size: 70px;
            font-weight: bold;
            color: #a385bd;
        }

        .audio-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: var(--blue);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
        }

        /* Harf slotlari (Bitta qatorda) */
        .input-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .char-slot {
            width: 50px;
            height: 50px;
            border-bottom: 3px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
        }

        /* QIZIL CHIZIQ O'RNIDAGI TUGMA */
        .button-area {
            margin-top: 100px; /* Rasmda ko'rsatilgan joyga surish */
            padding: 0 10px;
        }

        .check-btn {
            width: 100%;
            background-color: var(--card-bg); /* Avval xira rang */
            color: #52656d;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .check-btn.ready {
            background-color: var(--blue);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 0 #1899d6;
        }

        .step-num {
            text-align: center;
            color: #52656d;
            font-size: 20px;
            margin-top: 15px;
        }

        /* Yashirin input */
        #hiddenInput {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Success Oynasi */
        .modal {
            position: absolute;
            bottom: -300px;
            left: 0;
            right: 0;
            background-color: #2b353a;
            padding: 30px 20px;
            border-radius: 25px 25px 0 0;
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }

        .modal.show {
            transform: translateY(-300px);
        }

        .modal-title {
            color: var(--green);
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cont-btn {
            width: 100%;
            background-color: var(--green);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body onclick="document.getElementById('hiddenInput').focus()">

<div class="app-container">
    <input type="text" id="hiddenInput" maxlength="3" autocomplete="off">

    <div class="question-box">
        <div class="q-marks">??</div>
        <button class="audio-btn">ðŸ”Š</button>
    </div>

    <div class="input-row">
        <div class="char-slot" id="s0"></div>
        <div class="char-slot" id="s1"></div>
        <div class="char-slot" id="s2"></div>
    </div>

    <div class="button-area">
        <button class="check-btn" id="checkBtn">Tekshirish</button>
        <div class="step-num" id="step">1</div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-title">âœ“ To'g'ri 3</div>
        <button class="cont-btn" onclick="nextPage()">Davom etish</button>
    </div>
</div>

<script>
    const input = document.getElementById('hiddenInput');
    const slots = [document.getElementById('s0'), document.getElementById('s1'), document.getElementById('s2')];
    const checkBtn = document.getElementById('checkBtn');
    const step = document.getElementById('step');
    const modal = document.getElementById('modal');

    // Klaviatura doim tayyor turishi uchun
    window.onload = () => input.focus();

    input.addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        
        slots.forEach((slot, i) => {
            slot.innerText = val[i] || "";
            slot.style.borderBottomColor = val[i] ? "var(--blue)" : "var(--border)";
        });

        // Agar "too" so'zi yozilsa
        if (val === "too") {
            checkBtn.classList.add('ready');
            step.innerText = "2";
            checkBtn.onclick = () => modal.classList.add('show');
        } else {
            checkBtn.classList.remove('ready');
            checkBtn.onclick = null;
            step.innerText = "1";
        }
    });

    function nextPage() {
        // Yangi sahifa ochilishi (simulyatsiya)
        document.body.innerHTML = `
            <div style="text-align:center; color:white; padding-top:100px;">
                <h1 style="color:var(--blue)">Keyingi sahifa ochildi! ðŸŽ‰</h1>
                <button onclick="location.reload()" style="margin-top:20px; padding:15px; border-radius:10px; border:none; background:var(--green); color:white; font-weight:bold;">Qayta boshlash</button>
            </div>`;
    }
</script>

</body>
</html>
