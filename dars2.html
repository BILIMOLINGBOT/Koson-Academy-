<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo UI Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000; /* Qora fon */
            color: #ffffff; /* Oq matn */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
        }

        /* Yuqori matn */
        .header {
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Markaziy karta */
        .phrase-container {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333333;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #1a1a1a;
        }

        .phrase-container i {
            color: #ffffff;
            font-size: 28px;
            background-color: #333333;
            padding: 12px;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phrase-text {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
        }

        /* Pastki tugmalar qismi */
        .footer {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Asosiy oq tugma */
        .mic-button {
            width: 100%;
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 0 #cccccc;
            transition: all 0.1s;
        }

        .mic-button i {
            font-size: 22px;
        }

        .mic-button:hover {
            background-color: #f0f0f0;
        }

        .mic-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* O'tkazib yuborish tugmasi */
        .skip-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .skip-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="header">
        Tinglang va takrorlang.
    </div>

    <div class="phrase-container">
        <i class="fa-solid fa-volume-high"></i>
        <div class="phrase-text">Hello. How are you?</div>
    </div>

    <div class="footer">
        <button class="mic-button">
            <i class="fa-solid fa-microphone"></i>
            Bosib turib gapiring
        </button>
        <a href="#" class="skip-link">O'tkazib yuborish</a>
    </div>

</body>
</html>
