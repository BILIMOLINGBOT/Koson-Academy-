<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test 2 - To Be Positive</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 { text-align: center; color: #0077cc; }
    .question { margin-bottom: 20px; }
    .options label {
      display: block;
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>2-savol</h1>
  <div class="question">
    <p>They ___ at home.</p>
    <form id="quizForm">
      <label><input type="radio" name="q" value="a"> is</label>
      <label><input type="radio" name="q" value="b"> am</label>
      <label><input type="radio" name="q" value="c"> are</label>
      <button type="submit">Keyingi</button>
    </form>
  </div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const answer = document.querySelector('input[name="q"]:checked');
      if (!answer) return alert("Iltimos, javob tanlang!");

      if (answer.value === "c") {
        localStorage.setItem("score2", "1");
      } else {
        localStorage.setItem("score2", "0");
      }
      window.location.href = "q3.html";
    });
  </script>
</body>
