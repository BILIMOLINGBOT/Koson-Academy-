<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Interactive Learning</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-light: #e9ecef;
            --border-dark: #dee2e6;
            --accent-dark: #212529;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            --success: #28a745;
            --error: #dc3545;
            --blue: #007bff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* Markaziy qism */
        .question-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            overflow-y: auto;
        }

        .question-card {
            background: var(--bg-primary);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px var(--shadow-sm);
            max-width: 500px;
            width: 100%;
            margin-bottom: 30px;
        }

        .question-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            text-align: center;
        }

        /* Audio buttons container */
        .audio-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .audio-btn {
            flex: 1;
            max-width: 160px;
            height: 120px;
            border: none;
            border-radius: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border-light);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 16px var(--shadow-sm);
        }

        .audio-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow-md);
            border-color: var(--text-primary);
        }

        .audio-btn:active {
            transform: translateY(-2px);
        }

        .audio-btn.playing {
            background: var(--text-primary);
            border-color: var(--text-primary);
            color: var(--bg-primary);
            animation: pulse-audio 1.5s infinite;
        }

        .audio-btn.playing .audio-icon {
            animation: bounce 0.6s infinite;
        }

        .audio-icon {
            font-size: 42px;
            line-height: 1;
        }

        .audio-label {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.3px;
        }

        .audio-btn.playing .audio-label {
            color: var(--bg-primary);
        }

        .question-hint {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 15px;
            text-align: center;
            line-height: 1.6;
        }

        /* Input area */
        .input-area {
            width: 100%;
            max-width: 500px;
        }

        .input-wrapper {
            position: relative;
            background: var(--bg-primary);
            border-radius: 20px;
            border: 2px solid var(--border-light);
            padding: 24px;
            box-shadow: 0 4px 20px var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .input-wrapper.focused {
            border-color: var(--text-primary);
            box-shadow: 0 8px 28px var(--shadow-md);
        }

        .input-wrapper.correct {
            border-color: var(--success);
            background: rgba(40, 167, 69, 0.05);
        }

        .input-wrapper.incorrect {
            border-color: var(--error);
            background: rgba(220, 53, 69, 0.05);
        }

        #userInput {
            width: 100%;
            border: none;
            outline: none;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
            background: transparent;
            padding: 10px 0;
            font-family: inherit;
        }

        #userInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 24px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Tugma qismi */
        .check-btn-area {
            padding: 20px 0 30px 0;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .check-btn {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 20px;
            background: var(--border-dark);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px var(--shadow-sm);
            letter-spacing: 0.5px;
        }

        .check-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            cursor: pointer;
            box-shadow: 0 8px 28px var(--shadow-lg);
            transform: translateY(-2px);
        }

        .check-btn.active:active {
            transform: translateY(0px);
            box-shadow: 0 4px 16px var(--shadow-md);
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--text-primary);
            border-radius: 28px 28px 0 0;
            padding: 35px 25px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--bg-primary);
            box-shadow: 0 -8px 40px var(--shadow-lg);
        }

        .result-panel.active { 
            transform: translateY(0); 
        }

        .result-panel.success {
            background: var(--success);
        }

        .result-panel.error {
            background: var(--error);
        }

        .result-panel h2 {
            font-size: 30px;
            margin-bottom: 14px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .result-panel p {
            font-size: 17px;
            opacity: 0.95;
            line-height: 1.6;
        }

        .correct-answer {
            background: rgba(255, 255, 255, 0.2);
            padding: 18px;
            border-radius: 16px;
            margin-top: 18px;
            font-size: 18px;
            font-weight: 600;
            line-height: 1.5;
        }

        .continue-btn {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-top: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        /* Keyboard helper */
        .keyboard-hint {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake { 
            animation: shake 0.4s ease; 
        }

        @keyframes pulse-audio {
            0%, 100% { 
                box-shadow: 0 4px 16px var(--shadow-sm), 0 0 0 0 rgba(0, 0, 0, 0.2);
            }
            50% { 
                box-shadow: 0 4px 16px var(--shadow-sm), 0 0 0 20px rgba(0, 0, 0, 0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Question Section -->
    <div class="question-section">
        <div class="question-card">
            <div class="question-label">Eshiting va yozing</div>
            
            <div class="audio-buttons">
                <button class="audio-btn" id="normalPlayBtn">
                    <div class="audio-icon">üîä</div>
                    <div class="audio-label">Eshitish</div>
                </button>
                <button class="audio-btn" id="slowPlayBtn">
                    <div class="audio-icon">üêå</div>
                    <div class="audio-label">Sekin eshitish</div>
                </button>
            </div>

            <div class="question-hint">Audioda aytilgan gapni diqqat bilan tinglang va yozing</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper" id="inputWrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Eshitgan gapingizni kiriting..."
                    autocomplete="off"
                    autocorrect="off"
                    spellcheck="false"
                >
                <div class="char-count" id="charCount">0</div>
            </div>
            <div class="keyboard-hint">üí° Avval audio tugmasini bosing va tinglang</div>
        </div>
    </div>

    <!-- Check Button -->
    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
    </div>

    <!-- Result Panel -->
    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 id="resultTitle">Ajoyib! üéâ</h2>
            <p id="resultMessage">Javobingiz to'g'ri!</p>
            <div class="correct-answer" id="correctAnswer" style="display: none;"></div>
            <button class="continue-btn" id="continueBtn">Keyingi savol ‚Üí</button>
        </div>
    </div>
</div>

<script>
    // Current audio text - this would come from your backend
    let currentAudioText = "Salom, bugun havo juda yaxshi";

    const input = document.getElementById('userInput');
    const inputWrapper = document.getElementById('inputWrapper');
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const charCount = document.getElementById('charCount');
    const normalPlayBtn = document.getElementById('normalPlayBtn');
    const slowPlayBtn = document.getElementById('slowPlayBtn');

    // Text-to-Speech
    let speechSynthesis = window.speechSynthesis;
    let currentUtterance = null;
    let isPlaying = false;

    // Load voices
    let voices = [];
    function loadVoices() {
        voices = speechSynthesis.getVoices();
    }
    
    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    // Normal speed play button
    normalPlayBtn.addEventListener('click', () => {
        if (isPlaying) {
            stopAudio();
        } else {
            playAudio(currentAudioText, 0.9, normalPlayBtn);
        }
    });

    // Slow speed play button
    slowPlayBtn.addEventListener('click', () => {
        if (isPlaying) {
            stopAudio();
        } else {
            playAudio(currentAudioText, 0.5, slowPlayBtn);
        }
    });

    function playAudio(text, rate, button) {
        // Stop any ongoing speech
        stopAudio();

        currentUtterance = new SpeechSynthesisUtterance(text);
        
        // Try to find best voice for Uzbek/Russian/Turkish
        const voice = voices.find(v => v.lang.startsWith('uz')) ||
                      voices.find(v => v.lang.startsWith('ru')) ||
                      voices.find(v => v.lang.startsWith('tr')) ||
                      voices[0];
        
        if (voice) {
            currentUtterance.voice = voice;
        }
        
        currentUtterance.rate = rate;
        currentUtterance.pitch = 1;
        currentUtterance.volume = 1;

        currentUtterance.onstart = () => {
            isPlaying = true;
            button.classList.add('playing');
        };

        currentUtterance.onend = () => {
            isPlaying = false;
            button.classList.remove('playing');
        };

        currentUtterance.onerror = () => {
            isPlaying = false;
            button.classList.remove('playing');
        };

        speechSynthesis.speak(currentUtterance);
    }

    function stopAudio() {
        speechSynthesis.cancel();
        isPlaying = false;
        normalPlayBtn.classList.remove('playing');
        slowPlayBtn.classList.remove('playing');
    }

    // Focus on input
    input.focus();
    
    input.addEventListener('focus', () => {
        inputWrapper.classList.add('focused');
    });

    input.addEventListener('blur', () => {
        inputWrapper.classList.remove('focused');
    });

    // Input handling
    input.addEventListener('input', (e) => {
        const val = e.target.value;
        charCount.textContent = val.length;
        
        const isReady = val.trim().length > 0;
        checkBtn.disabled = !isReady;
        checkBtn.classList.toggle('active', isReady);
    });

    // Check answer
    checkBtn.addEventListener('click', () => {
        const userAnswer = input.value.trim().toLowerCase();
        const correctAnswer = currentAudioText.toLowerCase();
        
        // Normalize text for comparison
        const normalizeText = (text) => text.replace(/[.,!?]/g, '').replace(/\s+/g, ' ').trim();
        
        const isCorrect = normalizeText(userAnswer) === normalizeText(correctAnswer);
        
        if (isCorrect) {
            showResult(true);
        } else {
            showResult(false);
        }
    });

    function showResult(isCorrect) {
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const correctAnswerDiv = document.getElementById('correctAnswer');
        
        resultPanel.classList.remove('success', 'error');
        
        if (isCorrect) {
            resultPanel.classList.add('success');
            resultTitle.textContent = 'Ajoyib! üéâ';
            resultMessage.textContent = 'Javobingiz to\'g\'ri!';
            correctAnswerDiv.style.display = 'none';
        } else {
            resultPanel.classList.add('error');
            resultTitle.textContent = 'Xato! üòî';
            resultMessage.textContent = 'Qaytadan urinib ko\'ring.';
            correctAnswerDiv.style.display = 'block';
            correctAnswerDiv.textContent = `To'g'ri javob: ${currentAudioText}`;
            inputWrapper.classList.add('shake');
            setTimeout(() => inputWrapper.classList.remove('shake'), 400);
        }
        
        resultPanel.classList.add('active');
    }

    // Continue to next question
    document.getElementById('continueBtn').addEventListener('click', () => {
        resultPanel.classList.remove('active');
        loadQuestion();
    });

    function loadQuestion() {
        // Stop any playing audio
        stopAudio();
        
        input.value = '';
        charCount.textContent = '0';
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        inputWrapper.classList.remove('correct', 'incorrect', 'focused');
        input.focus();
    }

    // Enter key support
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !checkBtn.disabled) {
            checkBtn.click();
        }
    });
</script>

</body>
</html>
