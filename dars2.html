<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning - Black & White UI</title>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-light: #333333;
            --border-dark: #444444;
            --accent: #ffffff;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 24px;
            overflow: hidden;
        }

        /* Progress indicator */
        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 4px;
            background: var(--border-light);
            border-radius: 2px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .progress-fill {
            width: 33%;
            height: 100%;
            background: var(--text-primary);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Yuqori matn */
        .header {
            width: 100%;
            max-width: 400px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -0.3px;
        }

        /* Markaziy karta - minimal oq-qora */
        .phrase-container {
            width: 100%;
            max-width: 400px;
            border: 1.5px solid var(--border-light);
            border-radius: 24px;
            padding: 32px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
            box-shadow: 0 8px 32px var(--shadow);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .phrase-container:active {
            transform: scale(0.99);
            opacity: 0.9;
        }

        .phrase-text {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        /* Volume icon - custom minimal design */
        .volume-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .volume-icon:active {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
        }

        .volume-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
        }

        /* Pastki tugmalar qismi */
        .footer {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        /* Asosiy oq tugma - micro uchun */
        .mic-button {
            width: 100%;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.15);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }

        .mic-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        .mic-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .mic-icon svg {
            width: 100%;
            height: 100%;
            fill: var(--bg-primary);
        }

        /* Skip tugmasi */
        .skip-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            padding: 12px 24px;
            border: 1.5px solid var(--border-light);
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .skip-link:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Sound wave animation */
        @keyframes soundWave {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .sound-wave {
            display: flex;
            gap: 4px;
            align-items: center;
            margin-top: 16px;
        }

        .wave-bar {
            width: 3px;
            height: 16px;
            background: var(--text-primary);
            border-radius: 2px;
            animation: soundWave 1.4s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.2s; }
        .wave-bar:nth-child(3) { animation-delay: 0.4s; }
        .wave-bar:nth-child(4) { animation-delay: 0.6s; }
        .wave-bar:nth-child(5) { animation-delay: 0.8s; }
    </style>
</head>
<body>

    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <div class="header">
        Tinglang va takrorlang
    </div>

    <div class="phrase-container" id="phraseCard">
        <div class="phrase-text">Hello. How are you?</div>
        <div class="volume-icon" id="volumeBtn">
            <svg viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
        </div>
    </div>

    <div class="sound-wave" id="soundWave">
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
    </div>

    <div class="footer">
        <button class="mic-button" id="micBtn">
            <div class="mic-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                </svg>
            </div>
            Bosib turib gapiring
        </button>
        <a href="#" class="skip-link">O'tkazib yuborish</a>
    </div>

    <!-- SVG icons -->
    <svg style="display: none;">
        <symbol id="icon-volume" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </symbol>
        <symbol id="icon-mic" viewBox="0 0 24 24">
            <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
        </symbol>
        <symbol id="icon-skip" viewBox="0 0 24 24">
            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
        </symbol>
    </svg>

    <script>
        const phraseCard = document.getElementById('phraseCard');
        const volumeBtn = document.getElementById('volumeBtn');
        const micBtn = document.getElementById('micBtn');
        const soundWave = document.getElementById('soundWave');
        
        // Hide sound wave initially
        soundWave.style.display = 'none';
        
        // Volume button click - play sound
        volumeBtn.addEventListener('click', () => {
            // Add visual feedback
            volumeBtn.style.transform = 'scale(0.95)';
            volumeBtn.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
            
            // Show sound wave animation
            soundWave.style.display = 'flex';
            
            // Simulate sound playing
            setTimeout(() => {
                volumeBtn.style.transform = '';
                volumeBtn.style.backgroundColor = '';
                soundWave.style.display = 'none';
            }, 2000);
        });
        
        // Microphone button - recording simulation
        let isRecording = false;
        micBtn.addEventListener('click', () => {
            isRecording = !isRecording;
            
            if (isRecording) {
                // Start recording state
                micBtn.innerHTML = `
                    <div class="mic-icon">
                        <svg viewBox="0 0 24 24" style="fill: #ff0000">
                            <path d="M12 2C9.24 2 7 4.24 7 7v6c0 2.76 2.24 5 5 5s5-2.24 5-5V7c0-2.76-2.24-5-5-5z"/>
                            <path d="M19 10v3c0 3.87-3.13 7-7 7s-7-3.13-7-7v-3h2v3c0 2.76 2.24 5 5 5s5-2.24 5-5v-3h2z"/>
                        </svg>
                    </div>
                    Qo'yish uchun bosish
                `;
                micBtn.style.background = 'rgba(255, 255, 255, 0.9)';
                
                // Show sound wave
                soundWave.style.display = 'flex';
            } else {
                // Stop recording state
                micBtn.innerHTML = `
                    <div class="mic-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
                        </svg>
                    </div>
                    Bosib turib gapiring
                `;
                micBtn.style.background = '';
                
                // Hide sound wave
                soundWave.style.display = 'none';
                
                // Simulate successful recording
                phraseCard.style.borderColor = '#ffffff';
                phraseCard.style.boxShadow = '0 0 0 2px rgba(255, 255, 255, 0.3)';
                
                setTimeout(() => {
                    phraseCard.style.borderColor = '';
                    phraseCard.style.boxShadow = '';
                }, 1000);
            }
        });
        
        // Add some interactive effects
        phraseCard.addEventListener('mouseenter', () => {
            phraseCard.style.borderColor = 'rgba(255, 255, 255, 0.5)';
        });
        
        phraseCard.addEventListener('mouseleave', () => {
            phraseCard.style.borderColor = 'var(--border-light)';
        });
    </script>
</body>
</html>
