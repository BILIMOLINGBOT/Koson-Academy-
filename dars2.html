<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Interactive Learning</title>
    <style>
        :root {
            --pure-white: #FFFFFF;
            --light-gray: #F8F9FA;
            --medium-gray: #E9ECEF;
            --dark-gray: #6C757D;
            --charcoal: #343A40;
            --pure-black: #000000;
            --accent-gray: #495057;
            --highlight-gray: #ADB5BD;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: linear-gradient(135deg, var(--pure-white) 0%, var(--light-gray) 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--pure-black);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 24px env(safe-area-inset-bottom);
            background-color: var(--pure-white);
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 40px var(--shadow);
        }

        /* Header qismi */
        .header {
            padding: 20px 0 30px;
            text-align: center;
            border-bottom: 1px solid var(--medium-gray);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--pure-black);
            margin-bottom: 6px;
        }

        .header p {
            font-size: 14px;
            color: var(--dark-gray);
            font-weight: 400;
        }

        /* Asosiy kontent */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px 0;
        }

        /* Savol qismi */
        .question-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--charcoal);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .input-slots {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 30px;
        }

        .slot {
            width: 80px;
            height: 96px;
            border-radius: 16px;
            background: var(--pure-white);
            border: 2px solid var(--medium-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 700;
            color: var(--pure-black);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .slot.filled {
            border-color: var(--pure-black);
            background: var(--pure-white);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--shadow-heavy);
            color: var(--pure-black);
            border-width: 3px;
        }

        /* Tugma qismi */
        .check-btn-area {
            padding: 20px 0 30px;
        }

        .check-btn {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 16px;
            background: var(--medium-gray);
            color: var(--dark-gray);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 10px var(--shadow);
            letter-spacing: 0.5px;
        }

        .check-btn.active {
            background: var(--pure-black);
            color: var(--pure-white);
            cursor: pointer;
            box-shadow: 0 8px 24px var(--shadow-heavy);
        }

        .check-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px var(--shadow-heavy);
        }

        .check-btn.active:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px var(--shadow-heavy);
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--pure-white);
            border-radius: 28px 28px 0 0;
            padding: 32px 24px 40px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--pure-black);
            border-top: 1px solid var(--medium-gray);
            box-shadow: 0 -10px 40px var(--shadow-heavy);
            max-width: 500px;
            margin: 0 auto;
        }

        .result-panel.active { 
            transform: translateY(0); 
        }

        .result-content {
            max-width: 500px;
            margin: 0 auto;
        }

        .result-icon {
            width: 64px;
            height: 64px;
            background: var(--pure-black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: var(--pure-white);
            font-size: 28px;
        }

        .result-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--pure-black);
            text-align: center;
        }

        .result-text {
            font-size: 16px;
            color: var(--dark-gray);
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .continue-btn {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 16px;
            background: var(--pure-black);
            color: var(--pure-white);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow);
            letter-spacing: 0.5px;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-heavy);
        }

        .continue-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px var(--shadow);
        }

        /* Progress ko'rsatgich */
        .progress {
            width: 100%;
            height: 4px;
            background: var(--medium-gray);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 30%;
            background: var(--pure-black);
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .sr-only { 
            position: absolute; 
            width: 1px; 
            height: 1px; 
            padding: 0; 
            margin: -1px; 
            overflow: hidden; 
            clip: rect(0,0,0,0); 
            border: 0; 
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse { animation: pulse 0.3s ease; }
        .fade-in { animation: fadeIn 0.4s ease forwards; }
        
        /* Hint text */
        .hint-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--dark-gray);
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>Til O'rganish</h1>
        <p>3 ta harfni kiriting va javobingizni tekshiring</p>
    </div>
    
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="content">
        <div class="question-section fade-in">
            <div class="question-text" id="questionText">Quyidagi so'zni to'ldiring: C _ T</div>
            <div class="input-slots">
                <div class="slot" id="s0"></div>
                <div class="slot" id="s1"></div>
                <div class="slot" id="s2"></div>
            </div>
            <div class="hint-text">Har qanday joyga bosing va klaviatura orqali harflarni kiriting</div>
        </div>
    </div>

    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
    </div>

    <!-- Yashirin input -->
    <input type="text" id="hiddenInput" class="sr-only" maxlength="3" autocomplete="off">
</div>

<div class="result-panel" id="resultPanel">
    <div class="result-content">
        <div class="result-icon">âœ“</div>
        <h2 class="result-title">Ajoyib! ðŸŽ‰</h2>
        <p class="result-text">"CAT" so'zi to'g'ri. Ingliz tilida "mushuk" degan ma'noni anglatadi.</p>
        <button class="continue-btn" id="continueBtn">Keyingi savol</button>
    </div>
</div>

<script>
    const input = document.getElementById('hiddenInput');
    const slots = [document.getElementById('s0'), document.getElementById('s1'), document.getElementById('s2')];
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const questionText = document.getElementById('questionText');
    const progressBar = document.getElementById('progressBar');
    
    // Savollar ro'yxati
    const questions = [
        { hint: "C _ T", answer: "CAT", explanation: "Ingliz tilida 'mushuk' degan ma'noni anglatadi" },
        { hint: "D _ G", answer: "DOG", explanation: "Ingliz tilida 'it' degan ma'noni anglatadi" },
        { hint: "S _ N", answer: "SUN", explanation: "Ingliz tilida 'quyosh' degan ma'noni anglatadi" },
        { hint: "M _ N", answer: "MAN", explanation: "Ingliz tilida 'erkak kishi' degan ma'noni anglatadi" },
        { hint: "H _ T", answer: "HAT", explanation: "Ingliz tilida 'shlyapa' degan ma'noni anglatadi" }
    ];
    
    let currentQuestion = 0;
    let correctAnswers = 0;
    
    // Dastlabki savolni ko'rsatish
    function showQuestion() {
        questionText.textContent = `Quyidagi so'zni to'ldiring: ${questions[currentQuestion].hint}`;
        progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
    }
    
    // Sahifani boshlang'ich holatga o'tkazish
    document.addEventListener('DOMContentLoaded', () => {
        showQuestion();
        document.addEventListener('click', () => input.focus());
    });
    
    // Inputni kuzatish
    input.addEventListener('input', (e) => {
        const val = e.target.value.toUpperCase().slice(0, 3);
        slots.forEach((slot, i) => {
            slot.textContent = val[i] || '';
            slot.classList.toggle('filled', !!val[i]);
            if (val[i] && val.length === i + 1) slot.classList.add('pulse');
            setTimeout(() => slot.classList.remove('pulse'), 300);
        });
        
        const isReady = val.length === 3;
        checkBtn.disabled = !isReady;
        checkBtn.classList.toggle('active', isReady);
    });
    
    // Tekshirish tugmasi bosilganda
    checkBtn.addEventListener('click', () => {
        const userAnswer = input.value.toUpperCase();
        const correctAnswer = questions[currentQuestion].answer;
        const isCorrect = userAnswer === correctAnswer;
        
        if (isCorrect) {
            correctAnswers++;
            document.querySelector('.result-title').textContent = "Ajoyib! ðŸŽ‰";
            document.querySelector('.result-text').textContent = `"${correctAnswer}" so'zi to'g'ri. ${questions[currentQuestion].explanation}.`;
            document.querySelector('.result-icon').textContent = "âœ“";
        } else {
            document.querySelector('.result-title').textContent = "Noto'g'ri javob";
            document.querySelector('.result-text').textContent = `To'g'ri javob: "${correctAnswer}". ${questions[currentQuestion].explanation}.`;
            document.querySelector('.result-icon').textContent = "âœ—";
        }
        
        resultPanel.classList.add('active');
        input.blur();
    });
    
    // Davom etish tugmasi
    document.getElementById('continueBtn').addEventListener('click', () => {
        resultPanel.classList.remove('active');
        
        // Keyingi savolga o'tish
        currentQuestion++;
        
        if (currentQuestion >= questions.length) {
            // Test yakunlandi
            currentQuestion = 0;
            correctAnswers = 0;
            document.querySelector('.header h1').textContent = "Test yakunlandi!";
            document.querySelector('.header p').textContent = `${questions.length} ta savoldan ${correctAnswers} tasiga to'g'ri javob berdingiz`;
        }
        
        showQuestion();
        input.value = '';
        slots.forEach(s => { 
            s.textContent = ''; 
            s.classList.remove('filled'); 
        });
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        
        // Kichik kutish va inputni faollashtirish
        setTimeout(() => {
            input.focus();
        }, 300);
    });
    
    // Klaviatura yordamida tekshirish
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && checkBtn.classList.contains('active')) {
            checkBtn.click();
        }
        
        if (e.key === 'Escape' && resultPanel.classList.contains('active')) {
            document.getElementById('continueBtn').click();
        }
    });
</script>

</body>
</html>
