<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI</title>
    <style>
        :root {
            --bg-gradient-start: #f5f7fa;
            --bg-gradient-end: #c3cfe2;
            --primary-blue: #3b82f6;
            --progress-light: #3498db;
            --progress: #2980b9;
            --disabled-light: #95a5a6;
            --disabled: #7f8c8d;
            --text-primary: #333;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-primary);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .question-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-slots {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .slot {
            width: 75px;
            height: 85px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: var(--text-primary);
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .slot.filled {
            border-color: var(--primary-blue);
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(77, 163, 226, 0.2);
            color: var(--primary-blue);
        }

        .check-btn-area {
            padding: 20px 0;
            margin-bottom: env(safe-area-inset-bottom);
        }

        .check-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--disabled-light), var(--disabled));
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .check-btn.active {
            background: linear-gradient(135deg, var(--progress-light), var(--progress));
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(41, 128, 185, 0.3);
        }

        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse { animation: pulse 0.3s ease; }
    </style>
</head>
<body>

<div class="app-container">
    <input type="text" id="hiddenInput" class="sr-only" maxlength="3" autocomplete="off">

    <div class="question-section">
        <div class="input-slots">
            <div class="slot" id="s0"></div>
            <div class="slot" id="s1"></div>
            <div class="slot" id="s2"></div>
        </div>
    </div>

    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
    </div>
</div>

<script>
    const input = document.getElementById('hiddenInput');
    const slots = [document.getElementById('s0'), document.getElementById('s1'), document.getElementById('s2')];
    const checkBtn = document.getElementById('checkBtn');

    // Klaviatura doim tayyor turishi uchun
    document.addEventListener('click', () => input.focus());
    window.onload = () => input.focus();

    input.addEventListener('input', (e) => {
        const val = e.target.value.toUpperCase().slice(0, 3);
        slots.forEach((slot, i) => {
            slot.textContent = val[i] || '';
            slot.classList.toggle('filled', !!val[i]);
            if (val[i] && val.length === i + 1) slot.classList.add('pulse');
            setTimeout(() => slot.classList.remove('pulse'), 300);
        });
        
        const isReady = val.length === 3;
        checkBtn.disabled = !isReady;
        checkBtn.classList.toggle('active', isReady);
    });

    // Tugma bosilganda kiritilganlarni tozalash (keyingi safar uchun)
    checkBtn.addEventListener('click', () => {
        setTimeout(() => {
            input.value = '';
            slots.forEach(s => { s.textContent = ''; s.classList.remove('filled'); });
            checkBtn.disabled = true;
            checkBtn.classList.remove('active');
            input.focus();
        }, 200);
    });
</script>

</body>
</html>
