<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Language UI - Interactive Learning</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-light: #2a2a2a;
            --border-dark: #333333;
            --accent-color: #ffffff;
            --shadow-lg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-primary);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* YUQORI QISM: Rasm chapda, Matn o'ngda */
        .top-section {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 40px;
            padding-bottom: 20px;
        }

        .character-container {
            flex-shrink: 0;
        }

        .question-image {
            width: 120px; /* Mobil uchun qulay o'lcham */
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            display: block;
        }

        /* Nutq pufakchasi */
        .speech-bubble {
            position: relative;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: 20px;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            line-height: 1.2;
        }

        /* Pufakchaning quyruqchasi (chapga qaragan) */
        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 8px 12px 8px 0;
            border-style: solid;
            border-color: transparent var(--border-light) transparent transparent;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -9px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 7px 10px 7px 0;
            border-style: solid;
            border-color: transparent var(--bg-secondary) transparent transparent;
        }

        /* MARKAZIY QISM: Input */
        .question-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-container {
            width: 100%;
            max-width: 280px;
        }

        .single-input {
            width: 100%;
            height: 80px;
            border-radius: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            text-transform: uppercase;
            outline: none;
            transition: all 0.3s ease;
            letter-spacing: 5px;
        }

        .single-input:focus {
            border-color: var(--text-primary);
            box-shadow: 0 0 20px var(--shadow-lg);
            transform: translateY(-2px);
        }

        /* PASTKI QISM: Tugma */
        .check-btn-area {
            padding-bottom: 30px;
        }

        .check-btn {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 18px;
            background: var(--border-dark);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 700;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .check-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .check-btn.active:active {
            transform: scale(0.98);
        }

        /* NATIJA PANELI */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ffffff;
            border-radius: 30px 30px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: #000;
            text-align: center;
        }

        .result-panel.active { transform: translateY(0); }

        .result-panel h2 { font-size: 28px; margin-bottom: 10px; }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: #000;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Animatsiyalar */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce { animation: bounce 0.5s ease; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-section">
        <div class="character-container">
            <img 
                src="https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png" 
                alt="Character" 
                class="question-image"
            >
        </div>
        <div class="speech-bubble">
            What is your name?
        </div>
    </div>

    <div class="question-section">
        <div class="input-container">
            <input 
                type="text" 
                class="single-input" 
                id="mainInput" 
                maxlength="3" 
                placeholder="?"
                autocomplete="off"
                autofocus
            >
        </div>
    </div>

    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            Tekshirish
        </button>
    </div>

    <div class="result-panel" id="resultPanel">
        <h2>Ajoyib! ðŸŽ‰</h2>
        <p>Javob to'g'ri. Davom etamizmi?</p>
        <button class="continue-btn" id="continueBtn">Keyingi savol</button>
    </div>
</div>

<script>
    const mainInput = document.getElementById('mainInput');
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');

    // Har bir kiritishda tugmani tekshirish
    mainInput.addEventListener('input', (e) => {
        const val = e.target.value.toUpperCase();
        mainInput.value = val;
        
        // Agar 3 ta harf bo'lsa tugmani yoqish
        if (val.length === 3) {
            checkBtn.disabled = false;
            checkBtn.classList.add('active');
            mainInput.classList.add('animate-bounce');
            setTimeout(() => mainInput.classList.remove('animate-bounce'), 500);
        } else {
            checkBtn.disabled = true;
            checkBtn.classList.remove('active');
        }
    });

    // Tekshirish tugmasi bosilganda
    checkBtn.addEventListener('click', () => {
        resultPanel.classList.add('active');
    });

    // Keyingi savol tugmasi
    document.getElementById('continueBtn').addEventListener('click', () => {
        resultPanel.classList.remove('active');
        mainInput.value = '';
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        mainInput.focus();
    });

    // Enter bosilganda ham tekshirish
    mainInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && mainInput.value.length === 3) {
            checkBtn.click();
        }
    });
</script>

</body>
</html>
