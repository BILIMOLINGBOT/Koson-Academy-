<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Language UI - Interactive Learning</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #000000;
            --text-secondary: #6c757d;
            --border-light: #e9ecef;
            --border-dark: #dee2e6;
            --accent-dark: #212529;
            --shadow-sm: rgba(0, 0, 0, 0.05);
            --shadow-md: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            --success: #28a745;
            --error: #dc3545;
            --accent-primary: #4361ee;
            --accent-hover: #3a56d4;
            --audio-primary: #7209b7;
            --audio-secondary: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* Markaziy qism */
        .question-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            overflow-y: auto;
        }

        /* Audio yozuv maydoni */
        .audio-area {
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .audio-title {
            font-size: 18px;
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: 0.3px;
            text-align: center;
            padding: 8px 20px;
            background: rgba(114, 9, 183, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(114, 9, 183, 0.2);
        }

        /* Zamonaviy audio tugmasi */
        .audio-player {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .audio-btn {
            position: relative;
            width: 88px;
            height: 88px;
            border-radius: 22px;
            background: linear-gradient(135deg, var(--audio-primary) 0%, var(--audio-secondary) 100%);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 12px 32px rgba(114, 9, 183, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .audio-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 16px 40px rgba(114, 9, 183, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .audio-btn:active {
            transform: translateY(0);
            box-shadow: 
                0 8px 24px rgba(114, 9, 183, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .audio-btn.playing {
            animation: pulse 2s ease-in-out infinite;
            background: linear-gradient(135deg, #06d6a0 0%, #118ab2 100%);
        }

        .audio-btn.playing:hover {
            box-shadow: 
                0 16px 40px rgba(6, 214, 160, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .audio-btn.playing:active {
            box-shadow: 
                0 8px 24px rgba(6, 214, 160, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .audio-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 24px;
            background: linear-gradient(135deg, var(--audio-primary) 0%, var(--audio-secondary) 100%);
            z-index: -1;
            opacity: 0.3;
            filter: blur(12px);
        }

        .audio-btn.playing::after {
            background: linear-gradient(135deg, #06d6a0 0%, #118ab2 100%);
        }

        .audio-icon-wrapper {
            position: relative;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-icon {
            font-size: 44px;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: all 0.3s ease;
            line-height: 1;
        }

        .audio-btn.playing .audio-icon {
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        .sound-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }

        .audio-btn.playing .sound-waves {
            display: block;
        }

        .wave {
            position: absolute;
            width: 4px;
            height: 12px;
            background: white;
            border-radius: 2px;
            animation: waveAnimation 1.2s ease-in-out infinite;
            opacity: 0.8;
        }

        .wave:nth-child(1) { left: 15px; animation-delay: 0s; }
        .wave:nth-child(2) { left: 20px; animation-delay: 0.1s; }
        .wave:nth-child(3) { left: 25px; animation-delay: 0.2s; }
        .wave:nth-child(4) { left: 30px; animation-delay: 0.3s; }
        .wave:nth-child(5) { left: 35px; animation-delay: 0.4s; }

        /* Audio progress */
        .audio-progress {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border-light);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--audio-primary), var(--audio-secondary));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 8px rgba(114, 9, 183, 0.4);
        }

        .audio-btn.playing .progress-fill {
            background: linear-gradient(90deg, #06d6a0, #118ab2);
        }

        .time-display {
            font-size: 13px;
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
            font-weight: 500;
        }

        .playback-speed {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: center;
        }

        .speed-btn {
            padding: 4px 12px;
            background: rgba(114, 9, 183, 0.1);
            border: 1px solid rgba(114, 9, 183, 0.2);
            border-radius: 16px;
            font-size: 12px;
            color: var(--audio-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .speed-btn:hover {
            background: rgba(114, 9, 183, 0.15);
        }

        .speed-btn.active {
            background: var(--audio-primary);
            color: white;
        }

        /* Input area */
        .input-area {
            width: 100%;
            max-width: 500px;
        }

        .input-wrapper {
            position: relative;
            background: var(--bg-primary);
            border-radius: 16px;
            border: 2px solid var(--border-light);
            padding: 20px;
            box-shadow: 0 2px 12px var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .input-wrapper.focused {
            border-color: var(--text-primary);
            box-shadow: 0 4px 20px var(--shadow-md);
        }

        .input-wrapper.correct {
            border-color: var(--success);
            background: rgba(40, 167, 69, 0.05);
        }

        .input-wrapper.incorrect {
            border-color: var(--error);
            background: rgba(220, 53, 69, 0.05);
        }

        #userInput {
            width: 100%;
            border: none;
            outline: none;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
            background: transparent;
            padding: 10px 0;
            font-family: inherit;
        }

        #userInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .char-count {
            position: absolute;
            bottom: 8px;
            right: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Tugma qismi */
        .check-btn-area {
            padding: 20px 0 30px 0;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .check-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--border-dark);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-sm);
            letter-spacing: 0.3px;
        }

        .check-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            cursor: pointer;
            box-shadow: 0 8px 24px var(--shadow-lg);
            transform: translateY(-1px);
        }

        .check-btn.active:active {
            transform: translateY(0px);
            box-shadow: 0 4px 12px var(--shadow-md);
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--text-primary);
            border-radius: 24px 24px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--bg-primary);
            box-shadow: 0 -4px 32px var(--shadow-lg);
        }

        .result-panel.active { 
            transform: translateY(0); 
        }

        .result-panel.success {
            background: var(--success);
        }

        .result-panel.error {
            background: var(--error);
        }

        .result-panel h2 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .result-panel p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .correct-answer {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        /* Keyboard helper */
        .keyboard-hint {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Animatsiyalar */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake { 
            animation: shake 0.4s ease; 
        }

        @keyframes pulse {
            0% { 
                box-shadow: 
                    0 12px 32px rgba(6, 214, 160, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            50% { 
                box-shadow: 
                    0 12px 32px rgba(6, 214, 160, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            100% { 
                box-shadow: 
                    0 12px 32px rgba(6, 214, 160, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        @keyframes waveAnimation {
            0%, 100% { 
                transform: scaleY(1);
                opacity: 0.6;
            }
            50% { 
                transform: scaleY(1.8);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Question Section -->
    <div class="question-section">
        <!-- Audio yozuv qismi -->
        <div class="audio-area">
            <div class="audio-title">ðŸŽ§ Gapni diqqat bilan tinglang va yozing</div>
            <div class="audio-player">
                <button class="audio-btn" id="audioBtn">
                    <div class="audio-icon-wrapper">
                        <div class="audio-icon">ðŸ”Š</div>
                        <div class="sound-waves">
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                        </div>
                    </div>
                </button>
            </div>
            <div class="audio-progress" id="audioProgress">
                <div class="progress-info">
                    <div class="time-display" id="currentTime">0:00</div>
                    <div class="time-display" id="durationTime">0:08</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="playback-speed">
                    <button class="speed-btn" data-speed="0.75">0.75x</button>
                    <button class="speed-btn active" data-speed="1">Normal</button>
                    <button class="speed-btn" data-speed="1.25">1.25x</button>
                    <button class="speed-btn" data-speed="1.5">1.5x</button>
                </div>
            </div>
        </div>

        <!-- Input area -->
        <div class="input-area">
            <div class="input-wrapper" id="inputWrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Tinglaganingizni yozing..."
                    autocomplete="off"
                    autocorrect="off"
                    spellcheck="false"
                >
                <div class="char-count" id="charCount">0</div>
            </div>
            <div class="keyboard-hint">
                ðŸ’¡ <strong>Maslahat:</strong> Audio'ni bir necha marta tinglang, to'liq tushunmaguncha<br>
                <span style="font-size: 11px; opacity: 0.7;">Space tugmasi bilan audio'ni bosish/to'xtatish mumkin</span>
            </div>
        </div>
    </div>

    <!-- Check Button -->
    <div class="check-btn-area">
        <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
    </div>

    <!-- Result Panel -->
    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 id="resultTitle">Ajoyib! ðŸŽ‰</h2>
            <p id="resultMessage">Javobingiz to'g'ri!</p>
            <div class="correct-answer" id="correctAnswer" style="display: none;"></div>
            <button class="continue-btn" id="continueBtn">Keyingi savol â†’</button>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('userInput');
    const inputWrapper = document.getElementById('inputWrapper');
    const checkBtn = document.getElementById('checkBtn');
    const resultPanel = document.getElementById('resultPanel');
    const charCount = document.getElementById('charCount');
    const audioBtn = document.getElementById('audioBtn');
    const progressFill = document.getElementById('progressFill');
    const currentTimeEl = document.getElementById('currentTime');
    const durationTimeEl = document.getElementById('durationTime');
    const speedBtns = document.querySelectorAll('.speed-btn');

    // Audio simulyatsiyasi uchun o'zgaruvchilar
    let isPlaying = false;
    let audioDuration = 8; // ovozning davomiyligi (soniyada)
    let currentTime = 0;
    let progressInterval = null;
    let audioTimeout = null;
    let playbackSpeed = 1;

    // Focus on input
    input.focus();
    
    input.addEventListener('focus', () => {
        inputWrapper.classList.add('focused');
    });

    input.addEventListener('blur', () => {
        inputWrapper.classList.remove('focused');
    });

    // Input handling
    input.addEventListener('input', (e) => {
        const val = e.target.value;
        charCount.textContent = val.length;
        
        const isReady = val.trim().length > 0;
        checkBtn.disabled = !isReady;
        checkBtn.classList.toggle('active', isReady);
    });

    // Audio tugmasi bosilganda
    audioBtn.addEventListener('click', toggleAudioPlayback);

    // Playback speed tugmalari
    speedBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            speedBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            playbackSpeed = parseFloat(btn.dataset.speed);
            
            // Agar audio o'ynayotgan bo'lsa, yangi tezlikda davom etish
            if (isPlaying) {
                restartAudioWithNewSpeed();
            }
        });
    });

    function toggleAudioPlayback() {
        if (!isPlaying) {
            startAudioPlayback();
        } else {
            stopAudioPlayback();
        }
    }

    function startAudioPlayback() {
        isPlaying = true;
        audioBtn.classList.add('playing');
        
        // Progress bar animatsiyasi
        currentTime = 0;
        updateProgressBar();
        
        // Real time progress updater
        const updateInterval = 100 / playbackSpeed; // Tezlikka qarab interval
        progressInterval = setInterval(() => {
            currentTime += 0.1 * playbackSpeed;
            if (currentTime >= audioDuration) {
                stopAudioPlayback();
                return;
            }
            updateProgressBar();
        }, updateInterval);
        
        // Audio tugashi uchun timeout
        audioTimeout = setTimeout(() => {
            stopAudioPlayback();
        }, (audioDuration * 1000) / playbackSpeed);
        
        // Audio o'ynatish efekti
        console.log(`Audio ${playbackSpeed}x tezlikda o'ynatilmoqda...`);
    }

    function stopAudioPlayback() {
        isPlaying = false;
        audioBtn.classList.remove('playing');
        
        // Progress bar animatsiyasini to'xtatish
        if (progressInterval) {
            clearInterval(progressInterval);
            progressInterval = null;
        }
        
        if (audioTimeout) {
            clearTimeout(audioTimeout);
            audioTimeout = null;
        }
        
        console.log("Audio to'xtatildi");
    }

    function restartAudioWithNewSpeed() {
        stopAudioPlayback();
        setTimeout(startAudioPlayback, 100);
    }

    function updateProgressBar() {
        const progressPercent = (currentTime / audioDuration) * 100;
        progressFill.style.width = `${progressPercent}%`;
        
        // Vaqtni formatlash
        const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };
        
        currentTimeEl.textContent = formatTime(currentTime);
        durationTimeEl.textContent = formatTime(audioDuration);
    }

    // Audio tugmasini bosish uchun qisqa klaviatura (Space)
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && document.activeElement !== input) {
            e.preventDefault();
            toggleAudioPlayback();
        }
        
        // Raqamlar bilan tezlikni o'zgartirish
        if (e.key >= '1' && e.key <= '4') {
            const speeds = ['0.75', '1', '1.25', '1.5'];
            const speedIndex = parseInt(e.key) - 1;
            if (speedIndex < speeds.length) {
                const speedBtn = document.querySelector(`[data-speed="${speeds[speedIndex]}"]`);
                if (speedBtn) {
                    speedBtns.forEach(b => b.classList.remove('active'));
                    speedBtn.classList.add('active');
                    playbackSpeed = parseFloat(speeds[speedIndex]);
                    
                    if (isPlaying) {
                        restartAudioWithNewSpeed();
                    }
                }
            }
        }
    });

    // Demo audio boshlang'ich qiymatlari
    window.addEventListener('load', () => {
        durationTimeEl.textContent = '0:08';
        updateProgressBar();
    });

    // Check answer
    checkBtn.addEventListener('click', () => {
        const userAnswer = input.value.trim();
        
        // Demo uchun: 50% ehtimol bilan to'g'ri javob
        const isCorrect = Math.random() > 0.5;
        
        showResult(isCorrect);
    });

    function showResult(isCorrect) {
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const correctAnswerDiv = document.getElementById('correctAnswer');
        
        resultPanel.classList.remove('success', 'error');
        
        if (isCorrect) {
            resultPanel.classList.add('success');
            resultTitle.textContent = 'Ajoyib! ðŸŽ‰';
            resultMessage.textContent = 'Javobingiz to\'g\'ri!';
            correctAnswerDiv.style.display = 'none';
            inputWrapper.classList.add('correct');
            inputWrapper.classList.remove('incorrect');
        } else {
            resultPanel.classList.add('error');
            resultTitle.textContent = 'Xato! ðŸ˜”';
            resultMessage.textContent = 'Qaytadan urinib ko\'ring.';
            correctAnswerDiv.style.display = 'block';
            correctAnswerDiv.textContent = `To'g'ri javob: "Salom, mening ismim Ahmad. Men O'zbekistondanman."`;
            inputWrapper.classList.add('incorrect', 'shake');
            inputWrapper.classList.remove('correct');
            setTimeout(() => inputWrapper.classList.remove('shake'), 400);
        }
        
        resultPanel.classList.add('active');
    }

    // Continue to next question
    document.getElementById('continueBtn').addEventListener('click', () => {
        resultPanel.classList.remove('active');
        loadQuestion();
    });

    function loadQuestion() {
        // Ovozni to'xtatish
        if (isPlaying) {
            stopAudioPlayback();
        }
        
        // Inputni tozalash
        input.value = '';
        charCount.textContent = '0';
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        inputWrapper.classList.remove('correct', 'incorrect', 'focused');
        
        // Progress bar'ni tiklash
        currentTime = 0;
        updateProgressBar();
        
        // Normal tezlikka qaytarish
        speedBtns.forEach(btn => {
            if (btn.dataset.speed === '1') {
                btn.classList.add('active');
                playbackSpeed = 1;
            } else {
                btn.classList.remove('active');
            }
        });
        
        // Inputga fokus qilish
        input.focus();
    }

    // Enter key support
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !checkBtn.disabled) {
            checkBtn.click();
        }
    });
</script>

</body>
</html>
