<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test UI</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        .question-area {
            margin: 30px 0;
            font-size: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .check-btn {
            background-color: #007bff;
        }
        .continue-btn {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Mavzuga qaytish</h1>
    <div class="score">Score: <span id="score-value">75%</span></div>
    
    <div class="question-area">
        <p>?</p>
        <input type="text" id="answer-input" placeholder="Javobingizni yozing">
    </div>
    
    <button class="button check-btn" onclick="tekshirish()">Tekshirish</button>
    <button class="button continue-btn" onclick="davomEtish()" style="display:none;" id="continue-btn">Davom etish</button>

    <script>
        function tekshirish() {
            // Tekshirish mantiqi
            document.getElementById('continue-btn').style.display = 'inline-block';
        }
        function davomEtish() {
            // Keyingi savolga o'tish
            alert('Davom etish...');
        }
    </script>
</body>
</html>
