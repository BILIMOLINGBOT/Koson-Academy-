<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo UI Clone | Tinglash va Takrorlash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Orqa fon dekoratsiyasi */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(28, 176, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* Yuqori matn */
        .header {
            width: 100%;
            max-width: 500px;
            font-size: 28px;
            font-weight: 800;
            text-align: left;
            margin-bottom: 40px;
            line-height: 1.3;
            background: linear-gradient(90deg, #1cb0f6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(28, 176, 246, 0.2);
        }

        /* Markaziy karta */
        .phrase-container {
            width: 100%;
            max-width: 500px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .phrase-container:hover {
            border-color: rgba(28, 176, 246, 0.3);
            transform: translateY(-5px);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .phrase-container i {
            color: #1cb0f6;
            font-size: 28px;
            background: rgba(28, 176, 246, 0.1);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .phrase-text {
            font-size: 26px;
            font-weight: 700;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        /* Pastki tugmalar qismi */
        .footer {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        /* Asosiy mikrofon tugmasi */
        .mic-button {
            width: 100%;
            background: linear-gradient(135deg, #1cb0f6 0%, #1899d6 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 18px;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 
                0 6px 0 #147cad,
                0 15px 20px rgba(28, 176, 246, 0.3);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .mic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .mic-button:hover::before {
            left: 100%;
        }

        .mic-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 0 #147cad,
                0 20px 25px rgba(28, 176, 246, 0.4);
        }

        .mic-button:active {
            transform: translateY(4px);
            box-shadow: 
                0 2px 0 #147cad,
                0 5px 10px rgba(28, 176, 246, 0.2);
        }

        .mic-button i {
            font-size: 22px;
        }

        /* O'tkazib yuborish tugmasi */
        .skip-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 600;
            font-size: 17px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .skip-link:hover {
            color: #1cb0f6;
            background: rgba(28, 176, 246, 0.1);
            transform: translateY(-2px);
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, #1cb0f6, #10b981);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* O'qilgan animatsiya */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .phrase-container.pulse {
            animation: pulse 0.5s ease;
        }

        /* Mikrofon faol holati */
        .mic-button.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 
                0 6px 0 #991b1b,
                0 15px 20px rgba(239, 68, 68, 0.3);
        }

        .mic-button.recording:hover {
            box-shadow: 
                0 8px 0 #991b1b,
                0 20px 25px rgba(239, 68, 68, 0.4);
        }

        .mic-button.recording:active {
            box-shadow: 
                0 2px 0 #991b1b,
                0 5px 10px rgba(239, 68, 68, 0.2);
        }

        /* Mobil qurilmalar uchun */
        @media (max-width: 600px) {
            body {
                padding: 30px 16px;
            }
            
            .header {
                font-size: 24px;
                margin-bottom: 30px;
            }
            
            .phrase-container {
                padding: 24px;
                gap: 16px;
            }
            
            .phrase-text {
                font-size: 22px;
            }
            
            .mic-button {
                padding: 18px;
                font-size: 18px;
            }
            
            .skip-link {
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            .phrase-text {
                font-size: 20px;
            }
            
            .phrase-container i {
                width: 48px;
                height: 48px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        Tinglang va takrorlang.
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <div class="phrase-container" id="phraseCard">
        <i class="fas fa-volume-up"></i>
        <div class="phrase-text">Hello. How are you?</div>
    </div>

    <div class="footer">
        <button class="mic-button" id="micButton">
            <i class="fas fa-microphone"></i>
            Bosib turib gapiring
        </button>
        <a href="#" class="skip-link">
            <i class="fas fa-forward"></i>
            O'tkazib yuborish
        </a>
    </div>

    <script>
        // Elementlarni tanlab olish
        const phraseCard = document.getElementById('phraseCard');
        const micButton = document.getElementById('micButton');
        const phraseText = document.querySelector('.phrase-text');
        const progressFill = document.querySelector('.progress-fill');
        
        // So'zlar bazasi
        const phrases = [
            "Hello. How are you?",
            "What is your name?",
            "Where are you from?",
            "How old are you?",
            "I am learning English.",
            "Thank you very much.",
            "Have a nice day!",
            "What time is it?",
            "I don't understand.",
            "Can you help me?"
        ];
        
        // Joriy progress
        let currentProgress = 60;
        let currentPhraseIndex = 0;
        let isRecording = false;
        
        // Audio o'ynatish funksiyasi
        function playAudio() {
            phraseCard.classList.add('pulse');
            
            // Audio o'ynatish animatsiyasi
            setTimeout(() => {
                phraseCard.classList.remove('pulse');
            }, 500);
            
            // Bu yerda haqiqiy audio fayl o'ynatiladi
            console.log("Playing audio: " + phrases[currentPhraseIndex]);
        }
        
        // Keyingi iboraga o'tish
        function nextPhrase() {
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            phraseText.textContent = phrases[currentPhraseIndex];
            
            // Progressni yangilash
            currentProgress = Math.min(currentProgress + 10, 100);
            progressFill.style.width = `${currentProgress}%`;
            
            // Yangi audio o'ynatish
            playAudio();
        }
        
        // Mikrofon tugmasi bosilganda
        micButton.addEventListener('click', function() {
            if (!isRecording) {
                // Yozishni boshlash
                isRecording = true;
                micButton.classList.add('recording');
                micButton.innerHTML = '<i class="fas fa-stop"></i> Yozishni to\'xtating';
                
                // 3 soniyadan keyin avtomatik to'xtash
                setTimeout(() => {
                    if (isRecording) {
                        isRecording = false;
                        micButton.classList.remove('recording');
                        micButton.innerHTML = '<i class="fas fa-microphone"></i> Bosib turib gapiring';
                        
                        // Keyingi iboraga o'tish
                        nextPhrase();
                    }
                }, 3000);
            } else {
                // Yozishni to'xtatish
                isRecording = false;
                micButton.classList.remove('recording');
                micButton.innerHTML = '<i class="fas fa-microphone"></i> Bosib turib gapiring';
                
                // Keyingi iboraga o'tish
                nextPhrase();
            }
        });
        
        // Audio ikonkasi bosilganda
        phraseCard.addEventListener('click', playAudio);
        
        // O'tkazib yuborish tugmasi
        document.querySelector('.skip-link').addEventListener('click', function(e) {
            e.preventDefault();
            nextPhrase();
        });
        
        // Dastlabki audio o'ynatish
        setTimeout(playAudio, 500);
    </script>

</body>
</html>
