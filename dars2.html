<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #6e8efb, #a777e3); height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .container { text-align: center; padding: 20px; background: rgba(255, 255, 255, 0.1); border-radius: 15px; }
        .word-btn { padding: 10px 20px; margin: 5px; background: #fff; color: #6e8efb; border: none; border-radius: 10px; cursor: pointer; transition: transform 0.2s; }
        .word-btn:hover { transform: scale(1.1); }
        #result { margin-top: 20px; font-size: 18px; }
        .nav-btn { margin: 10px; padding: 10px 20px; background: #fff; color: #a777e3; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tartib bilan gap tuzing:</h2>
        <button class="word-btn" onclick="addWord('I')">I</button>
        <button class="word-btn" onclick="addWord('am')">am</button>
        <button class="word-btn" onclick="addWord('a')">a</button>
        <button class="word-btn" onclick="addWord('student')">student</button>
        <div id="result"></div>
        <button class="nav-btn" onclick="checkAnswer()">Tekshirish</button>
        <button class="nav-btn" onclick="nextPage()">Keyingi</button>
    </div>

    <script>
        let userAnswer = [];
        function addWord(word) {
            userAnswer.push(word);
            document.getElementById('result').innerText = userAnswer.join(' ');
        }
        function checkAnswer() {
            const correctAnswer = "I am a student";
            if (userAnswer.join(' ') === correctAnswer) {
                alert("To'g'ri javob! Tabriklaymiz!");
            } else {
                alert("Noto'g'ri! To'g'ri javob: I am a student");
            }
            userAnswer = [];
            document.getElementById('result').innerText = '';
        }
        function nextPage() {
            window.location.href = 'test2.html';
        }
    </script>
</body>
</html>
