<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ispan Tili - Interaktiv Test</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-light: #2a2a2a;
            --accent-color: #58cc02; /* Duolingo yashil rang */
            --error-color: #ff4b4b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-primary);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* Progress Bar */
        .progress-bar {
            height: 12px;
            background: var(--border-light);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        #progress {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.4s ease;
        }

        .top-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .question-image { width: 80px; height: auto; }

        .speech-bubble {
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: 18px;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            flex: 1;
        }

        /* Variantlar */
        .options-grid {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .option-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-bottom: 4px solid var(--border-light);
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.1s;
            display: flex;
            align-items: center;
        }

        .option-card:hover { background: #1a1a1a; }

        .option-card.selected {
            border-color: #3894ff;
            background: rgba(56, 148, 255, 0.1);
        }

        .option-card.correct {
            border-color: var(--accent-color);
            background: rgba(88, 204, 2, 0.1);
        }

        .option-card.wrong {
            border-color: var(--error-color);
            background: rgba(255, 75, 75, 0.1);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 20px 0;
        }

        .check-btn {
            width: 100%;
            height: 55px;
            border-radius: 15px;
            border: none;
            background: var(--border-light);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
        }

        .check-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 0 #46a302;
        }

        .check-btn.active:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="progress-bar"><div id="progress"></div></div>

    <div class="top-section">
        <img src="https://image2url.com/r2/default/images/1770213716285-e701e8d5-a098-4e7d-8ffa-9f8eb938c38e.png" class="question-image">
        <div class="speech-bubble" id="questionText">Tayyormisiz?</div>
    </div>

    <div class="options-grid" id="optionsContainer">
        </div>

    <div class="footer">
        <button class="check-btn" id="actionBtn" disabled>Tekshirish</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Ispan alifbosida nechta harf bor?", o: ["26", "27", "28", "29"], a: 1 },
        { q: "Ispan tilida nechta unli harf bor?", o: ["4", "5", "6", "7"], a: 1 },
        { q: "“J” harfi qanday tovush beradi?", o: ["j", "h", "x", "y"], a: 2 },
        { q: "“C” qachon “k” kabi o‘qiladi?", o: ["E, I bilan", "A, O, U bilan", "Y bilan", "H bilan"], a: 1 },
        { q: "“B” va “V” talaffuzi qanday?", o: ["Farq qiladi", "Bir xil", "Har doim farq qiladi", "Faqat yozuvda"], a: 1 }
    ];

    let currentQ = 0;
    let selectedIdx = null;

    const qText = document.getElementById('questionText');
    const optCont = document.getElementById('optionsContainer');
    const actionBtn = document.getElementById('actionBtn');
    const progress = document.getElementById('progress');

    function loadQuestion() {
        const q = questions[currentQ];
        qText.innerText = q.q;
        optCont.innerHTML = '';
        selectedIdx = null;
        actionBtn.disabled = true;
        actionBtn.innerText = "Tekshirish";
        actionBtn.classList.remove('active');
        
        q.o.forEach((opt, idx) => {
            const div = document.createElement('div');
            div.className = 'option-card';
            div.innerText = opt;
            div.onclick = () => selectOption(idx, div);
            optCont.appendChild(div);
        });
        
        progress.style.width = `${(currentQ / questions.length) * 100}%`;
    }

    function selectOption(idx, el) {
        selectedIdx = idx;
        document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        actionBtn.disabled = false;
        actionBtn.classList.add('active');
    }

    actionBtn.onclick = () => {
        if (actionBtn.innerText === "DAVOM ETISH") {
            currentQ++;
            if (currentQ < questions.length) {
                loadQuestion();
            } else {
                alert("Tabriklaymiz! Kursni tugatdingiz.");
                currentQ = 0;
                loadQuestion();
            }
            return;
        }

        const cards = document.querySelectorAll('.option-card');
        const correctIdx = questions[currentQ].a;

        if (selectedIdx === correctIdx) {
            cards[selectedIdx].classList.add('correct');
            actionBtn.innerText = "DAVOM ETISH";
        } else {
            cards[selectedIdx].classList.add('wrong');
            cards[correctIdx].classList.add('correct');
            actionBtn.innerText = "DAVOM ETISH";
        }
    };

    loadQuestion();
</script>

</body>
</html>
