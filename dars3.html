<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Yakunlandi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #FFFFFF; /* Oq fon rangi */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Qo'shimcha uslublar */
        .stat-icon {
            background-color: rgba(0, 0, 0, 0.08); /* Oq fon uchun yengil kulrang */
        }
        
        .divider {
            border-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-black p-4">

    <div class="w-full max-w-md flex flex-col items-center">
        
        <div class="relative mb-8">
            <div class="w-20 h-20 bg-black rounded-full flex items-center justify-center shadow-lg">
                <i class="fas fa-check text-3xl text-white"></i>
            </div>
            <div class="absolute -top-4 -right-2 text-gray-800 text-xs">✦</div>
            <div class="absolute top-10 -left-6 text-gray-800 text-sm">✦</div>
            <div class="absolute -bottom-2 right-4 text-gray-800 text-xs">✦</div>
        </div>

        <h1 class="text-3xl font-bold mb-2">Test yakunlandi</h1>
        <p class="text-gray-700 text-center mb-10">Siz bu testdan 3 ball to'pladingiz!</p>

        <div class="w-full bg-gray-100 border border-gray-300 rounded-2xl p-6 mb-12 shadow-sm">
            
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 stat-icon rounded-full flex items-center justify-center">
                        <i class="far fa-clock text-gray-800"></i>
                    </div>
                    <span class="text-gray-800 font-medium">Vaqt</span>
                </div>
                <span class="text-gray-800 font-semibold">60:00+</span>
            </div>

            <hr class="divider mb-6">

            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 stat-icon rounded-full flex items-center justify-center">
                        <i class="far fa-gem text-gray-800"></i>
                    </div>
                    <span class="text-gray-800 font-medium">Ball</span>
                </div>
                <span class="text-gray-800 font-semibold">3</span>
            </div>

            <hr class="divider mb-6">

            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 stat-icon rounded-full flex items-center justify-center">
                        <i class="fas fa-bullseye text-gray-800"></i>
                    </div>
                    <span class="text-gray-800 font-medium">Aniqlik</span>
                </div>
                <span class="text-gray-800 font-semibold">98%</span>
            </div>

        </div>

        <button class="w-full bg-black hover:bg-gray-800 text-white font-bold py-4 rounded-xl transition-all duration-200 uppercase tracking-wide shadow">
            Davom etish
        </button>

    </div>

</body>
</html>
