
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Score Board UI</title>
  <style>
    body {
      background-color: #000; /* qora fon */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: #111;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0, 150, 255, 0.4); /* zamonaviy neon effekt */
    }

    .card h2 {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>‚è∞ Vaqt</h2>
      <p id="time">19:44</p>
    </div>
    <div class="card">
      <h2>üèÜ Ball</h2>
      <p id="score">120</p>
    </div>
    <div class="card">
      <h2>üìä Aniqlik</h2>
      <p id="accuracy">95%</p>
    </div>
  </div>

  <script>
    // Dinamik vaqt ko‚Äòrsatish
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
