    }

      color: white;
      background: black;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div id="popup" class="popup">
    <span id="translation"></span>
    <span class="speaker" id="speaker">ðŸ”Š</span>
  </div>

  <script>
    const words = document.querySelectorAll('.word');
    const popup = document.getElementById('popup');
    const translation = document.getElementById('translation');
    const speaker = document.getElementById('speaker');
    let currentAudio = null;

    words.forEach(word => {
      word.addEventListener('click', (e) => {
        translation.textContent = word.dataset.translation;
        currentAudio = new Audio(word.dataset.audio);
        popup.style.display = 'block';
        popup.style.top = (e.pageY + 10) + 'px';
        popup.style.left = (e.pageX + 10) + 'px';
      });
    });

    speaker.addEventListener('click', () => {
      if (currentAudio) {
        currentAudio.play();
      }
    });

    document.addEventListener('click', (e) => {
      if (!popup.contains(e.target) && !e.target.classList.contains('word')) {
        popup.style.display = 'none';
      }
    });
  </script>

</body>
</html>
