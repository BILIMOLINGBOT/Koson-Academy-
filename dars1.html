<!DOCTYPE html><html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>So'z tartibi testi</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
      font-size: 22px;
    }
    .words {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .word {
      background: #2b2b2b;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }
    .word:hover {
      background: #3f3f3f;
    }
    .selected-words {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      min-height: 48px;
    }
    .button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00c853;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    .button:hover {
      background: #00e676;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .actions {
      margin-top: 30px;
    }
    .actions button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question" id="question">1. So'zlarni to'g'ri tartibda tanlang:</div>
    <div class="words" id="words"></div>
    <div class="selected-words" id="selected"></div>
    <button class="button" id="checkBtn" onclick="checkAnswer()">Tekshirish</button>
    <div class="result" id="result"></div>
    <div class="actions" id="actions" style="display:none">
      <button onclick="goNext()">Keyingi dars</button>
      <button onclick="goMenu()">Menyuga qaytish</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0gBUJNcrgvvntcrfKK7Ky8t6_9Qb96Io",
      authDomain: "bilimilova-64833.firebaseapp.com",
      projectId: "bilimilova-64833"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tg = window.Telegram?.WebApp;
    const uid = tg?.initDataUnsafe?.user?.id?.toString() || null;

    const questionData = {
      correct: ["I", "am", "a", "student"],
      words: ["student", "I", "am", "a"]
    };

    const wordsDiv = document.getElementById("words");
    const selectedDiv = document.getElementById("selected");
    const checkBtn = document.getElementById("checkBtn");
    const result = document.getElementById("result");
    const actions = document.getElementById("actions");

    let selected = [];

    function renderWords() {
      questionData.words.sort(() => Math.random() - 0.5);
      questionData.words.forEach(word => {
        const span = document.createElement("span");
        span.textContent = word;
        span.className = "word";
        span.onclick = () => selectWord(span);
        wordsDiv.appendChild(span);
      });
    }

    function selectWord(span) {
      span.style.display = "none";
      selected.push(span.textContent);
      const s = document.createElement("span");
      s.textContent = span.textContent;
      s.className = "word";
      selectedDiv.appendChild(s);

      if (selected.length === questionData.words.length) {
        checkBtn.style.display = "inline-block";
      }
    }

    async function checkAnswer() {
      const isCorrect = selected.join(" ") === questionData.correct.join(" ");
      result.innerHTML = isCorrect ?
        "<span style='color:#00e676'>To'g'ri!</span>" :
        `<span style='color:#ff5252'>Noto'g'ri!<br>To'g'ri javob: ${questionData.correct.join(" ")}</span>`;

      if (uid) {
        const ref = doc(db, "users", uid);
        const snap = await getDoc(ref);
        const prev = snap.exists() ? snap.data().a1_score || 0 : 0;
        const score = isCorrect ? 1 : 0;
        await setDoc(ref, { a1_score: prev + score }, { merge: true });
      } else {
        const local = parseInt(localStorage.getItem("a1_score")) || 0;
        const score = isCorrect ? 1 : 0;
        localStorage.setItem("a1_score", local + score);
      }

      checkBtn.style.display = "none";
      actions.style.display = "block";
    }

    window.goNext = () => location.href = "dars2.html";
    window.goMenu = () => location.href = "a1.html";

    renderWords();
  </script></body>
</html>
