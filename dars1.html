<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duolingo uslubidagi test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4ff;
      color: #1e293b;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .level {
      color: #60a5fa;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .question {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option {
      background-color: #e2e8f0;
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
    }

    .option:hover {
      background-color: #cbd5e1;
    }

    .option.correct {
      background-color: #4ade80;
      color: white;
      border-color: #16a34a;
    }

    .option.wrong {
      background-color: #f87171;
      color: white;
      border-color: #dc2626;
    }

    .next-btn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      display: none;
    }

    .next-btn.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="level">O‘rtacha daraja</div>
    <div class="question">Bu qo‘shiq qo‘shiqchi tomonidan chiroyli tarzda kuylangandi.</div>
    
    <div class="options" id="options">
      <div class="option" onclick="checkAnswer(this)">The song was sung beautifully by a singer.</div>
      <div class="option" onclick="checkAnswer(this)">A singer sang the song beautifully.</div>
      <div class="option" onclick="checkAnswer(this)">The beautifully sung song by a singer.</div>
    </div>

    <button class="next-btn" id="nextBtn" onclick="goNext()">Keyingi</button>
  </div>

  <script>
    const correctAnswer = "The song was sung beautifully by a singer.";

    function checkAnswer(optionElement) {
      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.style.pointerEvents = "none"); // Disable all

      if (optionElement.textContent.trim() === correctAnswer) {
        optionElement.classList.add("correct");
      } else {
        optionElement.classList.add("wrong");
        options.forEach(opt => {
          if (opt.textContent.trim() === correctAnswer) {
            opt.classList.add("correct");
          }
        });
      }

      document.getElementById("nextBtn").classList.add("show");
    }

    function goNext() {
      // Redirect to next question
      window.location.href = "duolingo-test2.html";
    }
  </script>
</body>
</html>
