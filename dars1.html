<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ispan Alifbosi - Devorga yopishgan dizayn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            /* Chap tomondan paddingni olib tashladik */
            padding: 20px 20px 20px 0; 
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto 0 0; /* Konteynerni chapga taqadik */
            padding: 0;
        }
        
        header, .alphabet-section, .rules-section, .vowels-section, footer {
            background-color: #fff;
            margin-bottom: 40px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            
            /* CHAP TOMONNI DEVORGA TEGIZISH: */
            border-radius: 0 15px 15px 0; /* Faqat o'ng burchaklar aylana, chap tomon tekis */
            border-left: 8px solid #3498db; /* Chap tomondagi ko'k chiziq devorda turadi */
            margin-left: 0; /* Chapdan hech qanday masofa yo'q */
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #3498db;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        /* Kartochkalar ichidagi grid tizimi */
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .letter-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-left: 5px solid #3498db;
            /* Ichki kartochkalar burchagini ham tekis qilamiz */
            border-radius: 0; 
        }

        .rules-box {
            background-color: #e8f4fc;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
            /* Chap tomonni tekis qilish */
            border-radius: 0 10px 10px 0;
        }

        .unli-harflar {
            display: flex;
            justify-content: flex-start; /* Chapdan boshlash */
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 20px;
        }
        
        .vowel-card {
            background-color: #e8f4fc;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid #3498db;
            border-radius: 0; /* Burchaklar olib tashlandi */
        }

        @media (max-width: 768px) {
            header, .alphabet-section, .rules-section, .vowels-section {
                padding: 20px;
            }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ispan Alifbosi</h1>
            <div class="subtitle">27 ta harf - Devorga taqalgan dizayn</div>
            <p>Ushbu bloklarning chap tomoni ekranning chetiga to'liq yopishgan.</p>
        </header>
        
        <section class="alphabet-section">
            <h2 style="margin-bottom:20px;">Harflar Ro'yxati</h2>
            <div class="alphabet-grid">
                <div class="letter-card">
                    <strong>A</strong> - "a" kabi o'qiladi.
                </div>
                <div class="letter-card">
                    <strong>B</strong> - "b" kabi o'qiladi.
                </div>
                <div class="letter-card">
                    <strong>C</strong> - "s" yoki "k" kabi.
                </div>
            </div>
        </section>

        <section class="rules-section">
            <div class="rules-box">
                <h3>Maslahatlar</h3>
                <p>Ispan tilida "H" harfi hech qachon o'qilmaydi.</p>
            </div>
        </section>

        <section class="vowels-section">
            <h2>Unli Harflar</h2>
            <div class="unli-harflar">
                <div class="vowel-card">A</div>
                <div class="vowel-card">E</div>
                <div class="vowel-card">I</div>
                <div class="vowel-card">O</div>
                <div class="vowel-card">U</div>
            </div>
        </section>
    </div>
</body>
</html>
