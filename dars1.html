<!DOCTYPE html><html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Be Positive Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c7be5;
    }
    .question {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .option {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background: #e2e8f0;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    .result {
      text-align: center;
      margin-top: 30px;
      display: none;
    }
    .btn {
      display: inline-block;
      background: #2c7be5;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #1b6cd9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To Be Positive Test</h1>
    <form id="testForm">
      <!-- Questions will be inserted here dynamically -->
    </form>
    <div class="result" id="resultBox">
      <h2>Sizning natijangiz: <span id="score">0</span> / 20</h2>
      <button class="btn" onclick="location.reload()">Qayta urinib koâ€˜rish</button>
      <a class="btn" href="dars4.html">Keyingi dars</a>
    </div>
    <button class="btn" onclick="submitTest()">Yakunlash</button>
  </div>  <script>
    const questions = [
      { q: "I ___ a teacher.", a: ["am", "is", "are"], c: "am" },
      { q: "She ___ happy.", a: ["am", "is", "are"], c: "is" },
      { q: "They ___ my friends.", a: ["am", "is", "are"], c: "are" },
      { q: "We ___ ready.", a: ["am", "is", "are"], c: "are" },
      { q: "You ___ tall.", a: ["am", "is", "are"], c: "are" },
      { q: "It ___ a cat.", a: ["am", "is", "are"], c: "is" },
      { q: "He ___ my brother.", a: ["am", "is", "are"], c: "is" },
      { q: "They ___ from Uzbekistan.", a: ["am", "is", "are"], c: "are" },
      { q: "We ___ in the classroom.", a: ["am", "is", "are"], c: "are" },
      { q: "I ___ a student.", a: ["am", "is", "are"], c: "am" },
      { q: "She ___ beautiful.", a: ["am", "is", "are"], c: "is" },
      { q: "He ___ busy.", a: ["am", "is", "are"], c: "is" },
      { q: "You ___ amazing!", a: ["am", "is", "are"], c: "are" },
      { q: "We ___ tired.", a: ["am", "is", "are"], c: "are" },
      { q: "It ___ very cold.", a: ["am", "is", "are"], c: "is" },
      { q: "They ___ my classmates.", a: ["am", "is", "are"], c: "are" },
      { q: "I ___ hungry.", a: ["am", "is", "are"], c: "am" },
      { q: "He ___ at home.", a: ["am", "is", "are"], c: "is" },
      { q: "She ___ a nurse.", a: ["am", "is", "are"], c: "is" },
      { q: "We ___ ready for school.", a: ["am", "is", "are"], c: "are" }
    ];

    const form = document.getElementById("testForm");

    questions.forEach((item, idx) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      qDiv.innerHTML = `<h3>${idx + 1}. ${item.q}</h3>` +
        item.a.map(opt => `
          <label class="option">
            <input type="radio" name="q${idx}" value="${opt}"> ${opt}
          </label>`
        ).join("");
      form.appendChild(qDiv);
    });

    function submitTest() {
      let score = 0;
      questions.forEach((item, idx) => {
        const selected = form[`q${idx}`].value;
        if (selected === item.c) score++;
      });
      document.getElementById("score").textContent = score;
      document.getElementById("resultBox").style.display = "block";

      // Save to Firebase or localStorage here if needed
      // Example: localStorage.setItem('a1_score', score);
    }
  </script></body>
</html>
