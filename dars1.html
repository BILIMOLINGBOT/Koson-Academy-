<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammatika Test 1</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 20px;
    }
    .level {
      color: #60a5fa;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .option {
      background-color: #1e293b;
      border: 1px solid #334155;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover {
      background-color: #334155;
    }
    .selected {
      background-color: #60a5fa !important;
      color: black;
    }
    .feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .feedback.wrong {
      color: #f87171;
    }
    .feedback.correct {
      color: #4ade80;
    }
    .btn {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="level">O‘rtacha</div>
  <div class="question" id="questionText">Savol yuklanmoqda...</div>

  <div class="options" id="options"></div>

  <div id="feedback" class="feedback"></div>

  <button class="btn" onclick="checkAnswer()">Davom etish</button>

  <script type="module">
    import { auth, db } from './firebase.js';
    import {
      doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      onAuthStateChanged, signInAnonymously
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    let correctSentence = "";
    let selectedWords = [];
    let userId = null;

    const optionsDiv = document.getElementById("options");
    const feedbackDiv = document.getElementById("feedback");
    const questionText = document.getElementById("questionText");

    function renderOptions(words) {
      optionsDiv.innerHTML = "";
      selectedWords = [];
      words.forEach(word => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = word;
        btn.onclick = () => {
          if (btn.classList.contains("selected")) return;
          btn.classList.add("selected");
          selectedWords.push(word);
        };
        optionsDiv.appendChild(btn);
      });
    }

    async function loadQuestion() {
      const docRef = doc(db, "tests", "test1");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        questionText.textContent = data.uzbek;
        correctSentence = data.correct;
        renderOptions(data.options);
      } else {
        questionText.textContent = "Savol topilmadi.";
      }
    }

    async function checkAnswer() {
      const userAnswer = selectedWords.join(" ");
      const isCorrect = userAnswer === correctSentence;

      if (isCorrect) {
        feedbackDiv.textContent = "To‘g‘ri javob!";
        feedbackDiv.className = "feedback correct";
      } else {
        feedbackDiv.textContent = "Noto‘g‘ri javob! To‘g‘ri: " + correctSentence;
        feedbackDiv.className = "feedback wrong";
      }

      if (userId) {
        await setDoc(doc(db, "users", userId, "tests", "test1"), {
          answer: userAnswer,
          correct: isCorrect,
          timestamp: Date.now()
        });
      }

      setTimeout(() => {
        window.location.href = "test2.html";
      }, 2500);
    }

    // Start auth
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        await loadQuestion();
      } else {
        await signInAnonymously(auth);
      }
    });
  </script>
</body>
</html>
