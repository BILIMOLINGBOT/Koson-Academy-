<!DOCTYPE html><html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>So'z Tartibi Testi</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress {
      height: 20px;
      background-color: #007bff;
      width: 0%;
      transition: width 0.3s;
    }
    .chip-box {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }
    .chip {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border-radius: 20px;
      font-size: 16px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .options button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .options button:hover {
      background-color: #0056b3;
    }
    .options button.selected {
      opacity: 0.6;
    }
    button#check {
      display: block;
      margin: auto;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button#check:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #feedback-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
    }
    .modal-content h2 {
      margin-bottom: 15px;
    }
    .modal-content button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>So'zlarni to'g'ri tartibda joylashtiring</h1>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
  <div class="chip-box" id="selected-words"></div>
  <div class="options" id="word-options"></div>
  <button id="check" disabled>Tekshirish</button>  <div id="feedback-modal">
    <div class="modal-content">
      <h2 id="feedback-text"></h2>
      <button onclick="nextQuestion()">Keyingi</button>
    </div>
  </div>  <script>
    const questions = [
      {
        correct: ["I", "am", "a", "student"],
      },
      {
        correct: ["She", "is", "a", "teacher"],
      },
      {
        correct: ["They", "are", "at", "home"],
      },
      {
        correct: ["We", "are", "students"],
      }
    ];

    let current = 0;
    let selected = [];
    let score = 0;

    const selectedBox = document.getElementById("selected-words");
    const optionBox = document.getElementById("word-options");
    const checkBtn = document.getElementById("check");
    const modal = document.getElementById("feedback-modal");
    const feedback = document.getElementById("feedback-text");
    const progressBar = document.getElementById("progress");

    function renderQuestion() {
      selected = [];
      selectedBox.innerHTML = "";
      optionBox.innerHTML = "";
      checkBtn.disabled = true;
      const words = [...questions[current].correct].sort(() => 0.5 - Math.random());
      words.forEach(word => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.onclick = () => selectWord(word, btn);
        optionBox.appendChild(btn);
      });
      progressBar.style.width = `${(current / questions.length) * 100}%`;
    }

    function selectWord(word, btn) {
      if (btn.classList.contains("selected")) return;
      selected.push(word);
      btn.classList.add("selected");
      const chip = document.createElement("div");
      chip.className = "chip";
      chip.textContent = word;
      chip.onclick = () => {
        selected = selected.filter(w => w !== word || selected.indexOf(w) !== selected.indexOf(word));
        btn.classList.remove("selected");
        chip.remove();
        toggleCheck();
      }
      selectedBox.appendChild(chip);
      toggleCheck();
    }

    function toggleCheck() {
      checkBtn.disabled = selected.length !== questions[current].correct.length;
    }

    checkBtn.onclick = () => {
      const isCorrect = JSON.stringify(selected) === JSON.stringify(questions[current].correct);
      feedback.textContent = isCorrect ? "To'g'ri!" : "Noto'g'ri! To'g'ri javob: " + questions[current].correct.join(" ");
      if (isCorrect) score++;
      modal.style.display = "flex";
    };

    window.nextQuestion = () => {
      modal.style.display = "none";
      current++;
      if (current < questions.length) {
        renderQuestion();
      } else {
        showFinal();
      }
    };

    function showFinal() {
      document.body.innerHTML = `
        <h1>Natija: ${score} / ${questions.length}</h1>
        <button onclick="location.reload()">Qayta urinib koâ€˜rish</button>
        <button onclick="location.href='menu.html'">Menyuga qaytish</button>
        <button onclick="location.href='dars5.html'">Keyingi dars</button>
      `;
    }

    renderQuestion();
  </script></body>
</html>
