<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>So'z Tartibi Testi</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .progress {
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-fill {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s ease;
    }
    .question-box {
      margin-bottom: 20px;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 20px 0;
    }
    .chip {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 9999px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }
    .chip:hover {
      transform: scale(1.05);
    }
    .chip.selected {
      opacity: 0.5;
      pointer-events: none;
    }
    .selected-words {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      min-height: 40px;
      margin-top: 10px;
    }
    .selected-words .chip {
      background-color: #28a745;
    }
    .btn {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .feedback {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    #final-screen {
      display: none;
      text-align: center;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #121212;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      color: #eee;
      border: 2px solid #007bff;
    }
  </style>
</head>
<body>
  <h1>So'z Tartibi Testi</h1>
  <div class="progress"><div class="progress-fill" id="progress-fill"></div></div>
  <div class="question-box" id="question-box">
    <div class="chips" id="word-options"></div>
    <div class="selected-words" id="selected-words"></div>
    <button class="btn" id="check-btn" disabled>Tekshirish</button>
    <div class="feedback" id="feedback"></div>
  </div>
  <div id="final-screen">
    <h2>Test yakunlandi!</h2>
    <p>To'g'ri javoblar: <span id="final-score"></span>/5</p>
    <button class="btn" onclick="window.location.href='menu.html'">Menyuga qaytish</button>
    <button class="btn" onclick="window.location.href='dars5.html'">Keyingi dars</button>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0gBUJNcrgvvntcrfKK7Ky8t6_9Qb96Io",
      authDomain: "bilimilova-64833.firebaseapp.com",
      projectId: "bilimilova-64833",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tg = window.Telegram?.WebApp;
    const uid = tg?.initDataUnsafe?.user?.id?.toString() || null;

    const uzbekQuestions = [
      ["Bu", "qoʻshiq", "qoʻshiqchi", "tomonidan", "chiroyli", "tarzda", "kuylandi"],
      ["U", "kitob", "doʻst", "uchun", "olib", "keldi"],
      ["Biz", "dars", "ertalab", "oʻqiymiz"],
      ["Ular", "sayohat", "dam", "oʻtadilar"],
      ["Men", "uy", "kechqurun", "boraman"]
    ];

    let current = 0;
    let score = 0;
    let userAnswer = [];

    const optionsDiv = document.getElementById("word-options");
    const selectedDiv = document.getElementById("selected-words");
    const checkBtn = document.getElementById("check-btn");
    const feedback = document.getElementById("feedback");
    const progressFill = document.getElementById("progress-fill");
    const questionBox = document.getElementById("question-box");
    const finalScreen = document.getElementById("final-screen");
    const finalScore = document.getElementById("final-score");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modal-content");

    function shuffle(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function renderUzbekQuestion() {
      const words = shuffle(uzbekQuestions[current]);
      optionsDiv.innerHTML = "";
      selectedDiv.innerHTML = "";
      userAnswer = [];
      checkBtn.disabled = true;
      feedback.textContent = "";

      words.forEach(word => {
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = word;
        chip.onclick = () => {
          chip.classList.add("selected");
          userAnswer.push(word);
          renderSelectedWords();
          if (userAnswer.length === uzbekQuestions[current].length) {
            checkBtn.disabled = false;
          }
        };
        optionsDiv.appendChild(chip);
      });
    }

    function renderSelectedWords() {
      selectedDiv.innerHTML = "";
      userAnswer.forEach((word, idx) => {
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = word;
        chip.onclick = () => {
          userAnswer.splice(idx, 1);
          [...optionsDiv.children].forEach(c => {
            if (c.textContent === word && c.classList.contains("selected")) {
              c.classList.remove("selected");
              return;
            }
          });
          renderSelectedWords();
          checkBtn.disabled = true;
        };
        selectedDiv.appendChild(chip);
      });
    }

    checkBtn.onclick = () => {
      const correct = uzbekQuestions[current].join(" ");
      const attempt = userAnswer.join(" ");

      if (correct === attempt) {
        score++;
        showModal("To'g'ri ✅");
      } else {
        showModal("Noto'g'ri ❌\nTo'g'ri javob: " + uzbekQuestions[current].join(" "));
      }

      current++;
      updateProgress();
      setTimeout(() => {
        if (current < uzbekQuestions.length) {
          renderUzbekQuestion();
        } else {
          finishTest();
        }
        closeModal();
      }, 1500);
    };

    function updateProgress() {
      const percent = (current / uzbekQuestions.length) * 100;
      progressFill.style.width = `${percent}%`;
    }

    function showModal(text) {
      modalContent.textContent = text;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    async function finishTest() {
      finalScreen.style.display = "block";
      questionBox.style.display = "none";
      finalScore.textContent = score;
      if (uid) {
        await setDoc(doc(db, "users", uid), {
          a1_score: score
        }, { merge: true });
      } else {
        localStorage.setItem("a1_score", score);
      }
    }

    // Dark mode
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
    document.body.classList.toggle("dark-mode", prefersDark.matches);
    prefersDark.addEventListener("change", e => {
      document.body.classList.toggle("dark-mode", e.matches);
    });

    renderUzbekQuestion();
  </script>
</body>
</html>
