<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suhbat chat</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f9f9f9;
        --text: #222;
        --icon: #333;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #eaeaea;
        --icon: #eaeaea;
      }
    }

    .chat-empty {
      text-align: center;
      max-width: 300px;
      line-height: 1.6;
    }

    .chat-empty svg {
      width: 50px;
      height: 50px;
      stroke: var(--icon);
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, stroke 0.3s;
    }

    .chat-empty svg:hover {
      transform: scale(1.1);
      stroke: #007aff;
    }

    .emoji {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="chat-empty">
    <p><strong>Sizda hali hech qanday suhbat yo‘q</strong> <span class="emoji">😊</span></p>
    <p>Do‘stingiz bilan birinchi marta yozishishni boshlang!</p>

    <!-- ✏️ Ikonka -->

      <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
      <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"/>
    </svg>
  </div>
</body>
</html>
