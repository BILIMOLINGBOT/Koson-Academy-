<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Order Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .progress-container {
      margin-top: 10px;
      font-size: 14px;
    }
    .rule-box {
      background: #e0f7fa;
      color: #006064;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin: 20px 0;
    }
    .highlight {
      color: #007bff;
      font-weight: bold;
    }
    h2 {
      margin: 10px 0;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 20px 0;
    }
    .chip {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }
    .chip:hover {
      transform: scale(1.05);
    }
    .chip.selected {
      opacity: 0.5;
      pointer-events: none;
    }
    .selected-words .chip {
      background-color: #28a745;
    }
    .btn {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      animation: scaleUp 0.3s ease;
    }
    .modal-content.correct {
      background-color: #d4edda;
      color: #155724;
    }
    .modal-content.incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }
    @keyframes scaleUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Qoida</h2>
    <div class="progress-container">Savol: <span id="current">1</span>/20</div>
  </div>
  <div class="rule-box">
    Ko‘plik yasash uchun otning oxiriga <span class="highlight">-s</span> yoki <span class="highlight">-es</span> qo‘shing
  </div>
  <h3>Jumlani yig'ing</h3>
  <p>💬 Men mushukimni yaxshi ko'raman</p>

  <div class="selected-words" id="selected-words"></div>
  <div class="chips" id="word-options"></div>
  <button class="btn" id="check-btn" disabled>Tekshirish</button>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <script>
    const questions = [
      ["I", "like", "my", "cat"],
      ["She", "is", "a", "doctor"],
      ["They", "are", "my", "friends"],
      ["He", "is", "happy"],
      ["We", "are", "in", "the", "room"],
      ["You", "are", "my", "best", "friend"],
      ["I", "am", "hungry"],
      ["It", "is", "a", "cat"],
      ["They", "are", "at", "school"],
      ["She", "is", "my", "sister"],
      ["You", "are", "very", "nice"],
      ["We", "are", "happy"],
      ["I", "am", "from", "Uzbekistan"],
      ["He", "is", "tired"],
      ["They", "are", "my", "neighbors"],
      ["It", "is", "a", "dog"],
      ["We", "are", "students"],
      ["You", "are", "good", "at", "math"],
      ["I", "am", "ready"],
      ["She", "is", "beautiful"]
    ];

    let current = 0;
    let score = 0;
    let userAnswer = [];

    const optionsDiv = document.getElementById("word-options");
    const selectedDiv = document.getElementById("selected-words");
    const checkBtn = document.getElementById("check-btn");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modal-content");
    const currentSpan = document.getElementById("current");

    function shuffle(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    }

    function renderQuestion() {
      const words = shuffle(questions[current]);
      optionsDiv.innerHTML = "";
      selectedDiv.innerHTML = "";
      userAnswer = [];
      checkBtn.disabled = true;
      currentSpan.textContent = current + 1;

      words.forEach(word => {
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = word;
        chip.onclick = () => {
          chip.classList.add("selected");
          userAnswer.push(word);
          renderSelectedWords();
          if (userAnswer.length === questions[current].length) {
            checkBtn.disabled = false;
          }
        };
        optionsDiv.appendChild(chip);
      });
    }

    function renderSelectedWords() {
      selectedDiv.innerHTML = "";
      userAnswer.forEach((word, idx) => {
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = word;
        chip.onclick = () => {
          userAnswer.splice(idx, 1);
          [...optionsDiv.children].forEach(c => {
            if (c.textContent === word && c.classList.contains("selected")) {
              c.classList.remove("selected");
              return;
            }
          });
          renderSelectedWords();
          checkBtn.disabled = true;
        };
        selectedDiv.appendChild(chip);
      });
    }

    checkBtn.onclick = () => {
      const correct = questions[current].join(" ");
      const attempt = userAnswer.join(" ");
      const isCorrect = correct === attempt;

      showModal(isCorrect ? "To‘g‘ri ✅" : "Noto‘g‘ri ❌", isCorrect);
      if (isCorrect) {
        speak(correct);
        score++;
      }

      current++;
      setTimeout(() => {
        if (current < questions.length) {
          renderQuestion();
        } else {
          showModal(`Test yakunlandi!\nTo‘g‘ri javoblar: ${score}/20`, true);
        }
        closeModal();
      }, 1800);
    };

    function showModal(text, correct = false) {
      modalContent.textContent = text;
      modalContent.classList.remove("correct", "incorrect");
      modalContent.classList.add(correct ? "correct" : "incorrect");
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    // Dark mode
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
    document.body.classList.toggle("dark-mode", prefersDark.matches);
    prefersDark.addEventListener("change", e => {
      document.body.classList.toggle("dark-mode", e.matches);
    });

    renderQuestion();
  </script>
</body>
</html>
