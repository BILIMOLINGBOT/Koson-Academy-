<!DOCTYPE html><html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Order Test</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .progress-bar {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 20px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.3s;
    }
    .question {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .words, .selected {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .word {
      padding: 8px 12px;
      background: #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .word:hover {
      background-color: #ccc;
    }
    .selected-word {
      background-color: #d1ecf1;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions button {
      margin: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
  <div class="question" id="question">Savol 1:</div>
  <div class="selected" id="selected"></div>
  <div class="words" id="words"></div>
  <div style="text-align:center">
    <button id="checkBtn" disabled>Tekshirish</button>
  </div>
  <div class="result" id="feedback"></div>
  <div class="actions" id="actions" style="display:none">
    <button onclick="location.reload()">Qayta topshirish</button>
    <button onclick="window.location.href='a1.html'">Menyuga qaytish</button>
  </div>
</div><script>
  const questions = [
    "I am a student",
    "She is my friend",
    "They are at school",
    "We are happy",
    "It is a cat",
    "You are smart",
    "He is a doctor",
    "I am from Uzbekistan",
    "They are my neighbors",
    "She is beautiful"
  ];

  let current = 0;
  let score = 0;
  const selectedWords = [];
  const usedIndexes = [];

  const questionEl = document.getElementById('question');
  const selectedEl = document.getElementById('selected');
  const wordsEl = document.getElementById('words');
  const checkBtn = document.getElementById('checkBtn');
  const feedbackEl = document.getElementById('feedback');
  const progressFill = document.getElementById('progress');
  const actionsEl = document.getElementById('actions');

  function shuffleWords(words) {
    return words.sort(() => Math.random() - 0.5);
  }

  function renderQuestion() {
    selectedWords.length = 0;
    selectedEl.innerHTML = '';
    wordsEl.innerHTML = '';
    checkBtn.disabled = true;
    feedbackEl.textContent = '';

    const sentence = questions[current];
    const words = shuffleWords(sentence.split(' '));
    questionEl.textContent = `Savol ${current + 1}: So‘zlarni to‘g‘ri joylashtiring`;

    words.forEach(word => {
      const span = document.createElement('span');
      span.textContent = word;
      span.className = 'word';
      span.onclick = () => selectWord(span);
      wordsEl.appendChild(span);
    });
  }

  function selectWord(wordEl) {
    const word = wordEl.textContent;
    selectedWords.push(word);
    wordEl.remove();

    const span = document.createElement('span');
    span.textContent = word;
    span.className = 'word selected-word';
    span.onclick = () => removeWord(span);
    selectedEl.appendChild(span);

    checkBtn.disabled = selectedWords.length !== questions[current].split(' ').length;
  }

  function removeWord(wordEl) {
    const word = wordEl.textContent;
    const index = selectedWords.indexOf(word);
    if (index !== -1) selectedWords.splice(index, 1);
    wordEl.remove();

    const span = document.createElement('span');
    span.textContent = word;
    span.className = 'word';
    span.onclick = () => selectWord(span);
    wordsEl.appendChild(span);

    checkBtn.disabled = selectedWords.length !== questions[current].split(' ').length;
  }

  checkBtn.onclick = () => {
    const correct = questions[current];
    const userSentence = selectedWords.join(' ');
    if (userSentence === correct) {
      feedbackEl.textContent = '✅ To‘g‘ri';
      score++;
    } else {
      feedbackEl.textContent = `❌ Noto‘g‘ri. To‘g‘ri javob: ${correct}`;
    }
    current++;
    progressFill.style.width = `${(current / questions.length) * 100}%`;

    if (current < questions.length) {
      setTimeout(renderQuestion, 1500);
    } else {
      feedbackEl.textContent += `\nUmumiy ball: ${score} / ${questions.length}`;
      actionsEl.style.display = 'block';
    }
  };

  renderQuestion();
</script></body>
</html>
