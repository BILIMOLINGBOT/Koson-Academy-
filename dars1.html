<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammatika Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 20px;
    }
    .level {
      color: #60a5fa;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .option {
      background-color: #1e293b;
      border: 1px solid #334155;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover {
      background-color: #334155;
    }
    .selected {
      background-color: #60a5fa !important;
      color: black;
    }
    .feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .feedback.wrong {
      color: #f87171;
    }
    .feedback.correct {
      color: #4ade80;
    }
    .btn {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="level">O‘rtacha</div>
  <div class="question">Bu qo‘shiq qo‘shiqchi tomonidan chiroyli tarzda kuylaldi.</div>

  <div class="options" id="options">
    <!-- Options created dynamically -->
  </div>

  <div id="feedback" class="feedback"></div>

  <button class="btn" onclick="checkAnswer()">Davom etish</button>

  <script>
    const correctSentence = "The song was sung beautifully by a singer.";
    const words = [
      "The", "song", "was", "sung", "beautifully", "by", "a singer."
    ];

    const selectedWords = [];
    const optionsDiv = document.getElementById("options");

    words.forEach(word => {
      const btn = document.createElement("div");
      btn.className = "option";
      btn.textContent = word;
      btn.onclick = () => {
        if (btn.classList.contains("selected")) return;
        btn.classList.add("selected");
        selectedWords.push(word);
      };
      optionsDiv.appendChild(btn);
    });

    function checkAnswer() {
      const userSentence = selectedWords.join(" ");
      const feedbackDiv = document.getElementById("feedback");

      if (userSentence === correctSentence) {
        feedbackDiv.textContent = "To‘g‘ri javob!";
        feedbackDiv.className = "feedback correct";
      } else {
        feedbackDiv.textContent = "Noto‘g‘ri javob!\nTo‘g‘ri javob: " + correctSentence;
        feedbackDiv.className = "feedback wrong";
      }
    }
  </script>
</body>
</html>
