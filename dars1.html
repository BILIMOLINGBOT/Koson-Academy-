<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Order Test</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    h1 {
      text-align: center;
    }
    .progress {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-fill {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s ease;
    }
    .question-box {
      margin-bottom: 20px;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 20px 0;
    }
    .chip {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 9999px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }
    .chip:hover {
      transform: scale(1.05);
    }
    .chip.selected {
      opacity: 0.5;
      pointer-events: none;
    }
    .selected-words {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      min-height: 40px;
      margin-top: 10px;
    }
    .selected-words .chip {
      background-color: #28a745;
    }
    .btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .feedback {
      text-align: center;
      margin-top: 20px;
    }

    #feedback-text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #222;
    }

    .next-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .next-btn:hover {
      background-color: #218838;
    }

    .dark-mode .next-btn {
      background-color: #34c759;
      color: #000;
    }

    #final-screen {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Word Order Test</h1>
  <div class="progress"><div class="progress-fill" id="progress-fill"></div></div>

  <div class="question-box" id="question-box">
    <div class="chips" id="word-options"></div>
    <div class="selected-words" id="selected-words"></div>
    <button class="btn" id="check-btn" disabled>Tekshirish</button>

    <div class="feedback" id="feedback">
      <div id="feedback-text"></div>
      <button class="next-btn" id="next-btn" style="display: none;">Keyingi</button>
    </div>
  </div>

  <div id="final-screen">
    <h2>Test yakunlandi!</h2>
    <p>To'g'ri javoblar: <span id="final-score"></span>/20</p>
    <button class="btn" onclick="window.location.href='menu.html'">Menyuga qaytish</button>
    <button class="btn" onclick="window.location.href='dars5.html'">Keyingi dars</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0gBUJNcrgvvntcrfKK7Ky8t6_9Qb96Io",
      authDomain: "bilimilova-64833.firebaseapp.com",
      projectId: "bilimilova-64833",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tg = window.Telegram?.WebApp;
    const uid = tg?.initDataUnsafe?.user?.id?.toString() || null;

    const questions = [
      ["I", "am", "a", "student"],
      ["She", "is", "a", "doctor"],
      ["They", "are", "my", "friends"],
      ["He", "is", "happy"],
      ["We", "are", "in", "the", "room"],
      ["You", "are", "my", "best", "friend"],
      ["I", "am", "hungry"],
      ["It", "is", "a", "cat"],
      ["They", "are", "at", "school"],
      ["She", "is", "my", "sister"],
      ["You", "are", "very", "nice"],
      ["We", "are", "happy"],
      ["I", "am", "from", "Uzbekistan"],
      ["He", "is", "tired"],
      ["They", "are", "my", "neighbors"],
      ["It", "is", "a", "dog"],
      ["We", "are", "students"],
      ["You", "are", "good", "at", "math"],
      ["I", "am", "ready"],
      ["She", "is", "beautiful"]
    ];

    let current = 0;
    let score = 0;
    let userAnswer = [];

    const optionsDiv = document.getElementById("word-options");
    const selectedDiv = document.getElementById("selected-words");
    const checkBtn = document.getElementById("check-btn");
    const progressFill = document.getElementById("progress-fill");
    const questionBox = document.getElementById("question-box");
    const finalScreen = document.getElementById("final-screen");
    const finalScore = document.getElementById("final-score");
    const feedbackText = document.getElementById("feedback-text");
    const nextBtn = document.getElementById("next-btn");

    function shuffle(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function renderQuestion() {
      const words = shuffle(questions[current]);
      optionsDiv.innerHTML = "";
      selectedDiv.innerHTML = "";
      userAnswer = [];
      checkBtn.disabled = true;
      feedbackText.textContent = "";
      nextBtn.style.display = "none";

      words.forEach(word => {
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = word;
        chip.onclick = () => {
          chip.classList.add("selected");
          userAnswer.push(word);
          renderSelectedWords();
          if (userAnswer.length === questions[current].length) {
            checkBtn.disabled = false;
          }
        };
        optionsDiv.appendChild(chip);
      });
    }

    function renderSelectedWords() {
      selectedDiv.innerHTML = "";
      userAnswer.forEach((word, idx) => {
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.textContent = word;
        chip.onclick = () => {
          userAnswer.splice(idx, 1);
          [...optionsDiv.children].forEach(c => {
            if (c.textContent === word && c.classList.contains("selected")) {
              c.classList.remove("selected");
              return;
            }
          });
          renderSelectedWords();
          checkBtn.disabled = true;
        };
        selectedDiv.appendChild(chip);
      });
    }

    checkBtn.onclick = () => {
      const correct = questions[current].join(" ");
      const attempt = userAnswer.join(" ");
      const isCorrect = correct === attempt;

      feedbackText.textContent = isCorrect ? "To'g'ri ✅" : "Noto'g'ri ❌";
      nextBtn.style.display = "inline-block";

      if (isCorrect) score++;
      checkBtn.disabled = true;
    };

    nextBtn.onclick = () => {
      current++;
      updateProgress();
      if (current < questions.length) {
        renderQuestion();
      } else {
        finishTest();
      }
    };

    function updateProgress() {
      const percent = (current / questions.length) * 100;
      progressFill.style.width = `${percent}%`;
    }

    async function finishTest() {
      finalScreen.style.display = "block";
      questionBox.style.display = "none";
      finalScore.textContent = score;
      if (uid) {
        await setDoc(doc(db, "users", uid), { a1_score: score }, { merge: true });
      } else {
        localStorage.setItem("a1_score", score);
      }
    }

    // Dark mode
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
    document.body.classList.toggle("dark-mode", prefersDark.matches);
    prefersDark.addEventListener("change", e => {
      document.body.classList.toggle("dark-mode", e.matches);
    });

    renderQuestion();
  </script>
</body>
</html>
