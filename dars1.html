<!DOCTYPE html><html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ovozli Test</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .word-list, .selected-words {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .word-chip {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .word-chip:hover {
      transform: scale(1.1);
    }
    .word-chip.selected {
      background-color: #0056b3;
    }
    #checkBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    #checkBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #feedback {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>So'zlarni to'g'ri tartibda joylashtiring</h1>
    <div class="selected-words" id="selected"></div>
    <div class="word-list" id="words"></div>
    <button id="checkBtn" disabled>Tekshirish</button>
    <div id="feedback"></div>
  </div>  <script>
    const correctAnswer = ["I", "am", "a", "student"];
    let selectedWords = [];
    let buttons = [];

    const wordList = [...correctAnswer].sort(() => Math.random() - 0.5);

    const wordContainer = document.getElementById("words");
    const selectedContainer = document.getElementById("selected");
    const checkBtn = document.getElementById("checkBtn");
    const feedback = document.getElementById("feedback");

    function sayWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function renderWords() {
      wordContainer.innerHTML = "";
      selectedContainer.innerHTML = "";
      selectedWords = [];
      wordList.forEach((word, index) => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.className = "word-chip";
        btn.onclick = () => handleWordClick(word, btn);
        wordContainer.appendChild(btn);
        buttons.push(btn);
      });
    }

    function handleWordClick(word, btn) {
      sayWord(word);
      if (btn.classList.contains("selected")) {
        btn.classList.remove("selected");
        selectedWords = selectedWords.filter(w => w !== word);
      } else {
        btn.classList.add("selected");
        selectedWords.push(word);
      }
      updateSelectedDisplay();
    }

    function updateSelectedDisplay() {
      selectedContainer.innerHTML = "";
      selectedWords.forEach(word => {
        const chip = document.createElement("div");
        chip.className = "word-chip selected";
        chip.textContent = word;
        selectedContainer.appendChild(chip);
      });
      checkBtn.disabled = selectedWords.length !== correctAnswer.length;
    }

    checkBtn.onclick = () => {
      const isCorrect = selectedWords.join(" ") === correctAnswer.join(" ");
      feedback.textContent = isCorrect ? "✅ To'g'ri!" : "❌ Noto'g'ri";
      sayWord(isCorrect ? "Correct" : "Wrong");
    }

    renderWords();
  </script></body>
</html>
