<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavzuga qaytish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eaeaea;
        }
        
        .header h1 {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }
        
        .score {
            font-size: 28px;
            font-weight: bold;
            color: #ff4757;
        }
        
        .content {
            padding: 30px;
            text-align: center;
        }
        
        .word-pair {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .word {
            font-size: 36px;
            font-weight: 600;
            color: #333;
        }
        
        .translation {
            font-size: 28px;
            color: #555;
        }
        
        .correct {
            color: #2ed573;
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .continue-btn {
            background-color: #2ed573;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .continue-btn:hover {
            background-color: #26c464;
        }
        
        .progress {
            font-size: 18px;
            color: #555;
            font-weight: 500;
        }
        
        .keyboard-container {
            background-color: #e8e8e8;
            border-radius: 20px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .key {
            background-color: white;
            border-radius: 8px;
            padding: 12px 0;
            margin: 0 4px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            flex: 1;
            max-width: 60px;
            cursor: pointer;
            box-shadow: 0 2px 0 #d1d1d1;
            user-select: none;
        }
        
        .key-wide {
            flex: 2;
            max-width: 100px;
        }
        
        .key-extra-wide {
            flex: 4;
            max-width: 200px;
            font-size: 16px;
        }
        
        .key-space {
            flex: 8;
            max-width: 400px;
        }
        
        .key-special {
            background-color: #d1d1d1;
            font-size: 16px;
        }
        
        .key:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        
        .keyboard-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 10px;
        }
        
        .language-btn {
            background-color: #2ed573;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .numbers-btn {
            background-color: #d1d1d1;
            color: #333;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .check-btn {
            background-color: #3742fa;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        .check-btn:hover {
            background-color: #2f36d8;
        }
        
        .tab-selector {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            color: #777;
        }
        
        .tab.active {
            color: #3742fa;
            border-bottom: 3px solid #3742fa;
        }
        
        @media (max-width: 768px) {
            .key {
                padding: 10px 0;
                font-size: 16px;
                max-width: 40px;
            }
            
            .key-wide {
                max-width: 70px;
            }
            
            .key-extra-wide {
                max-width: 150px;
            }
            
            .word {
                font-size: 28px;
            }
            
            .translation {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-selector">
            <div class="tab active" id="tab1">Natija Sahifasi</div>
            <div class="tab" id="tab2">Klaviatura Sahifasi</div>
        </div>
        
        <!-- Natija sahifasi (1-rasm) -->
        <div class="card" id="result-page">
            <div class="header">
                <h1>Mavzuga qaytish</h1>
                <div class="score">0%</div>
            </div>
            
            <div class="content">
                <div class="word-pair">
                    <div class="word">siz, sen</div>
                    <div class="word translation">you</div>
                </div>
                
                <div class="correct">To'g'ri</div>
                
                <button class="continue-btn" onclick="switchTab(2)">Davom etish</button>
            </div>
        </div>
        
        <!-- Klaviatura sahifasi (2-rasm) -->
        <div class="card" id="keyboard-page" style="display: none;">
            <div class="header">
                <h1>Mavzuga qaytish</h1>
                <div class="progress">4/5</div>
            </div>
            
            <div class="content">
                <div class="word-pair">
                    <div class="word">siz, sen</div>
                    <div class="word translation">you</div>
                </div>
                
                <input type="text" class="input-field" id="word-input" placeholder="Javobingizni yozing..." value="you">
                
                <button class="check-btn">Tekshirish</button>
                
                <div class="keyboard-container">
                    <!-- Birinchi qator -->
                    <div class="keyboard-row">
                        <div class="key">1</div>
                        <div class="key">2</div>
                        <div class="key">3</div>
                        <div class="key">4</div>
                        <div class="key">5</div>
                        <div class="key">6</div>
                        <div class="key">7</div>
                        <div class="key">8</div>
                        <div class="key">9</div>
                        <div class="key">0</div>
                    </div>
                    
                    <!-- Ikkinchi qator -->
                    <div class="keyboard-row">
                        <div class="key">q</div>
                        <div class="key">w</div>
                        <div class="key">e</div>
                        <div class="key">r</div>
                        <div class="key">t</div>
                        <div class="key">y</div>
                        <div class="key">u</div>
                        <div class="key">i</div>
                        <div class="key">o</div>
                        <div class="key">p</div>
                        <div class="key">o'</div>
                    </div>
                    
                    <!-- Uchinchi qator -->
                    <div class="keyboard-row">
                        <div class="key wide">a</div>
                        <div class="key">s</div>
                        <div class="key">d</div>
                        <div class="key">f</div>
                        <div class="key">g</div>
                        <div class="key">h</div>
                        <div class="key">j</div>
                        <div class="key">k</div>
                        <div class="key">l</div>
                        <div class="key">g'</div>
                    </div>
                    
                    <!-- To'rtinchi qator -->
                    <div class="keyboard-row">
                        <div class="key">Z</div>
                        <div class="key">X</div>
                        <div class="key">C</div>
                        <div class="key">V</div>
                        <div class="key">B</div>
                        <div class="key">N</div>
                        <div class="key">M</div>
                    </div>
                    
                    <!-- Klaviatura pastki qismi -->
                    <div class="keyboard-footer">
                        <button class="numbers-btn">?123</button>
                        <button class="language-btn">O'zbekcha</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tabni o'zgartirish
        function switchTab(tabNum) {
            const tab1 = document.getElementById('tab1');
            const tab2 = document.getElementById('tab2');
            const resultPage = document.getElementById('result-page');
            const keyboardPage = document.getElementById('keyboard-page');
            
            if (tabNum === 1) {
                tab1.classList.add('active');
                tab2.classList.remove('active');
                resultPage.style.display = 'block';
                keyboardPage.style.display = 'none';
            } else {
                tab1.classList.remove('active');
                tab2.classList.add('active');
                resultPage.style.display = 'none';
                keyboardPage.style.display = 'block';
            }
        }
        
        // Klaviatura tugmalarini ishlatish
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', function() {
                const inputField = document.getElementById('word-input');
                const currentValue = inputField.value;
                const keyText = this.textContent;
                
                // Maxsus belgilarni qayta ishlash
                if (keyText === "o'" || keyText === "g'") {
                    inputField.value = currentValue + keyText;
                } else if (keyText === "Space") {
                    inputField.value = currentValue + " ";
                } else {
                    inputField.value = currentValue + keyText.toLowerCase();
                }
                
                // Input fokusni saqlash
                inputField.focus();
            });
        });
        
        // Tekshirish tugmasi
        document.querySelector('.check-btn').addEventListener('click', function() {
            const inputField = document.getElementById('word-input');
            const answer = inputField.value.trim();
            
            if (answer.toLowerCase() === 'you') {
                alert("Javobingiz to'g'ri! âœ…");
                // Keyingi so'zga o'tish
                setTimeout(() => {
                    inputField.value = '';
                    // Bu yerda keyingi so'zni yuklash mantiqi bo'lishi kerak
                }, 1000);
            } else {
                alert("Javobingiz noto'g'ri. Qayta urinib ko'ring.");
            }
        });
        
        // Tablarni o'zgartirish
        document.getElementById('tab1').addEventListener('click', () => switchTab(1));
        document.getElementById('tab2').addEventListener('click', () => switchTab(2));
        
        // Boshlang'ich holat
        switchTab(1);
    </script>
</body>
</html>
