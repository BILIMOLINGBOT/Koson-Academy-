<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Be Positive Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .question p {
      font-weight: 600;
    }
    .question button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    .question button:hover {
      background-color: #ddd;
    }
    .question button.correct {
      background-color: #d4edda !important;
    }
    .question button.incorrect {
      background-color: #f8d7da !important;
    }
    #result {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-top: 30px;
    }
    #actions {
      text-align: center;
      margin-top: 20px;
    }
    #actions button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #actions button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>To Be Positive Test</h1>
  <div id="quiz"></div>
  <div id="result"></div>
  <div id="actions" style="display:none;">
    <button onclick="retryTest()">Qayta urinib koâ€˜rish</button>
    <button onclick="goToNextLesson()">Keyingi dars</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD0gBUJNcrgvvntcrfKK7Ky8t6_9Qb96Io",
    authDomain: "bilimilova-64833.firebaseapp.com",
    projectId: "bilimilova-64833"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const tg = window.Telegram?.WebApp;
  const uid = tg?.initDataUnsafe?.user?.id?.toString() || null;

  const quizData = [
    { q: "I ___ a student.", a: ["am", "is", "are"], correct: 0 },
    { q: "She ___ a teacher.", a: ["are", "is", "am"], correct: 1 },
    { q: "They ___ my friends.", a: ["am", "are", "is"], correct: 1 },
    { q: "He ___ happy.", a: ["is", "are", "am"], correct: 0 },
    { q: "We ___ in the room.", a: ["is", "are", "am"], correct: 1 },
    { q: "You ___ my best friend.", a: ["is", "are", "am"], correct: 1 },
    { q: "I ___ hungry.", a: ["is", "am", "are"], correct: 1 },
    { q: "It ___ a cat.", a: ["are", "am", "is"], correct: 2 },
    { q: "They ___ at school.", a: ["is", "are", "am"], correct: 1 },
    { q: "She ___ my sister.", a: ["are", "is", "am"], correct: 1 },
    { q: "You ___ very nice.", a: ["is", "are", "am"], correct: 1 },
    { q: "We ___ happy.", a: ["is", "are", "am"], correct: 1 },
    { q: "I ___ from Uzbekistan.", a: ["am", "is", "are"], correct: 0 },
    { q: "He ___ tired.", a: ["are", "is", "am"], correct: 1 },
    { q: "They ___ my neighbors.", a: ["is", "are", "am"], correct: 1 },
    { q: "It ___ a dog.", a: ["is", "am", "are"], correct: 0 },
    { q: "We ___ students.", a: ["are", "am", "is"], correct: 0 },
    { q: "You ___ good at math.", a: ["is", "are", "am"], correct: 1 },
    { q: "I ___ ready.", a: ["am", "is", "are"], correct: 0 },
    { q: "She ___ beautiful.", a: ["am", "is", "are"], correct: 1 }
  ];

  let score = 0;
  let answered = Array(quizData.length).fill(false);

  const quiz = document.getElementById("quiz");
  const result = document.getElementById("result");
  const actions = document.getElementById("actions");

  quizData.forEach((item, idx) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";
    const qText = document.createElement("p");
    qText.textContent = `${idx + 1}. ${item.q}`;
    qDiv.appendChild(qText);

    item.a.forEach((option, i) => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.onclick = () => handleAnswer(idx, i, btn, qDiv);
      qDiv.appendChild(btn);
    });

    quiz.appendChild(qDiv);
  });

  function handleAnswer(idx, selected, btn, container) {
    if (answered[idx]) return;
    answered[idx] = true;
    const correct = quizData[idx].correct;
    const buttons = container.querySelectorAll("button");

    buttons.forEach((b, i) => {
      if (i === correct) b.classList.add("correct");
      if (i === selected && i !== correct) b.classList.add("incorrect");
      b.disabled = true;
    });

    if (selected === correct) score++;

    if (answered.every(Boolean)) showResult();
  }

  async function showResult() {
    result.textContent = `Natija: ${score}/20`;
    actions.style.display = "block";

    if (uid) {
      await setDoc(doc(db, "users", uid), {
        a1_score: score,
        a1_last_test: new Date().toISOString()
      }, { merge: true });
    } else {
      localStorage.setItem("a1_score", score);
      localStorage.setItem("a1_last_test", new Date().toISOString());
    }
  }

  window.retryTest = function () {
    location.reload();
  }

  window.goToNextLesson = function () {
    location.href = "dars4.html";
  }
</script>
</body>
</html>
