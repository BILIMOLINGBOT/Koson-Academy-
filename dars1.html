<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxsus Bo'lim - Tekshirish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .special-section {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            box-sizing: border-box;
        }
        .check-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .check-button:hover {
            background-color: #27ae60;
        }
        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="special-section">
        <h2>üìù Maxsus Bo'lim</h2>
        <p class="instructions">Quyidagi savolga javob yozing va "Tekshirish" tugmasi orqali to'g'riligini tekshiring.</p>
        
        <div class="question">
            <h3>Savol: HTML da sahifa sarlavhasini belgilash uchun qaysi tegl ishlatiladi?</h3>
        </div>
        
        <input type="text" 
               class="answer-input" 
               id="answerInput"
               placeholder="Javobingizni bu yerga yozing...">
        
        <button class="check-button" onclick="checkAnswer()">
            ‚úÖ Tekshirish
        </button>
        
        <div id="resultMessage" class="result-message"></div>
    </div>

    <script>
        function checkAnswer() {
            const correctAnswer = "title";
            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const resultMessage = document.getElementById('resultMessage');
            
            if (userAnswer === correctAnswer) {
                resultMessage.textContent = "‚úÖ Tabriklaymiz! Javobingiz to'g'ri.";
                resultMessage.className = "result-message correct";
            } else {
                resultMessage.textContent = "‚ùå Javob noto'g'ri. Qayta urinib ko'ring.";
                resultMessage.className = "result-message incorrect";
            }
            
            resultMessage.style.display = 'block';
            
            // 3 soniyadan keyin natijani yashirish (ixtiyoriy)
            setTimeout(() => {
                resultMessage.style.display = 'none';
            }, 3000);
        }
        
        // Enter tugmasi bosilganda tekshirish
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
