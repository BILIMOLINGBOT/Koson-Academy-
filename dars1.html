<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qo'ida</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #e0e0e0;
      color: #333;
      padding: 10px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #555;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    .header .icons {
      display: flex;
      gap: 10px;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      background-color: #666;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .instruction {
      background-color: #f9a825;
      color: #333;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .instruction .icon {
      margin-right: 10px;
    }
    .word-chips {
      display: flex;
      gap: 8px;
      margin: 10px 0;
    }
    .chip {
      background-color: #ddd;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: default;
    }
    .response {
      margin-top: 10px;
    }
    .correct {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .correct .audio-icon {
      font-size: 16px;
    }
    .user-input {
      background-color: #757575;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .next-button {
      background-color: #ff9800;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      width: 100%;
      max-width: 200px;
      align-self: center;
      cursor: pointer;
    }
    .next-button:hover {
      background-color: #f57c00;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>‚Üê</span>
    <h1>Qo'ida</h1>
    <div class="icons">
      <span>?</span>
      <span>üîî</span>
    </div>
  </div>
  <div class="content">
    <div class="message">
      Ko'plik yasalsh uchun otning oxiriga -s yoki -es qo'shimchalarini qo'shing
    </div>
    <div class="instruction">
      <span class="icon">üìù</span>
      Jummani yig'ing
    </div>
    <div class="instruction">
      <span class="icon">üê±</span>
      Men mushukkimni yaxshi ko'raman
    </div>
    <div class="word-chips">
      <div class="chip">I</div>
      <div class="chip">like</div>
      <div class="chip">my</div>
      <div class="chip">cat</div>
    </div>
    <div class="response">
      <div class="correct">
        <span>To'g'ri</span>
        <span class="audio-icon">üîä</span>
      </div>
      <div class="user-input">
        I like my cat
      </div>
    </div>
    <button class="next-button">Keyingisi</button>
  </div>
</body>
</html>
