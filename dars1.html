<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #f39c12;
      color: white;
      padding: 16px;
      text-align: center;
    }

    .container {
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }

    button {
      background: #f39c12;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      header {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Welcome ðŸ‘‹</h1>
    <p>Simple Responsive HTML Page</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>About</h2>
      <p>This is a simple HTML + CSS example.</p>
      <button>Click me</button>
    </div>

    <div class="card">
      <h2>Info</h2>
      <p>Works well on mobile and desktop.</p>
    </div>
  </div>

</body>
</html>
