<!DOCTYPE html><html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Order Test</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0e0e23;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
      text-align: center;
    }
    .question-box {
      background-color: #1e1e3f;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .word-btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .word-btns button {
      background-color: #26264c;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .word-btns button:hover {
      background-color: #39397a;
    }
    .selected-words {
      margin-top: 15px;
      min-height: 30px;
      font-size: 18px;
      font-weight: bold;
    }
    .actions {
      margin-top: 30px;
    }
    .actions button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
    }
    .avatar {
      font-size: 50px;
      margin-bottom: 10px;
    }
    #progressBar {
      width: 100%;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progress {
      height: 100%;
      width: 0%;
      background-color: #00cc66;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">ðŸ§’</div>
    <h2 id="uzbek">Bu roman koâ€˜plab odamlar tomonidan oâ€˜qiladi.</h2>
    <div id="questionBox" class="question-box">
      <div class="selected-words" id="selectedWords"></div>
      <div class="word-btns" id="wordButtons"></div>
    </div>
    <div id="progressBar"><div id="progress"></div></div>
    <div class="actions">
      <button onclick="submitAnswer()">Davom etish</button>
      <div id="result"></div>
    </div>
  </div>  <script>
    const questions = [
      {
        uz: "Bu roman koâ€˜plab odamlar tomonidan oâ€˜qiladi.",
        words: ["The", "novel", "is", "read", "by", "many", "people."],
        answer: "The novel is read by many people."
      },
      {
        uz: "Men har kuni ingliz tilini oâ€˜rganaman.",
        words: ["I", "study", "English", "every", "day."],
        answer: "I study English every day."
      },
      {
        uz: "Ular bogâ€˜da oâ€˜ynashmoqda.",
        words: ["They", "are", "playing", "in", "the", "garden."],
        answer: "They are playing in the garden."
      }
      // ... 17 ta boshqa savollar qoâ€˜shing
    ];

    let current = 0;
    let score = 0;
    let selected = [];

    const uzbek = document.getElementById("uzbek");
    const wordButtons = document.getElementById("wordButtons");
    const selectedWords = document.getElementById("selectedWords");
    const result = document.getElementById("result");
    const progress = document.getElementById("progress");

    function renderQuestion() {
      const q = questions[current];
      uzbek.textContent = q.uz;
      wordButtons.innerHTML = "";
      selectedWords.textContent = "";
      selected = [];
      progress.style.width = ((current) / questions.length) * 100 + "%";

      q.words.sort(() => Math.random() - 0.5);
      q.words.forEach(word => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.onclick = () => {
          selected.push(word);
          btn.disabled = true;
          selectedWords.textContent = selected.join(" ");
        }
        wordButtons.appendChild(btn);
      });
    }

    function submitAnswer() {
      const correct = questions[current].answer;
      if (selected.join(" ") === correct) score++;

      current++;
      if (current < questions.length) {
        renderQuestion();
      } else {
        selectedWords.textContent = "";
        wordButtons.innerHTML = "";
        uzbek.textContent = "Test yakunlandi!";
        result.innerHTML = `Natija: ${score} / ${questions.length}`;
        progress.style.width = "100%";
      }
    }

    renderQuestion();
  </script></body>
</html>
