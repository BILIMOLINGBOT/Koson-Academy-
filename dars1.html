<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>So‘zlarni tartiblash testi</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .progress {
      height: 10px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: #007bff;
      transition: width 0.4s;
    }
    .chips, .selected {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .chip {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 9999px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .chip:hover {
      transform: scale(1.05);
    }
    .chip:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button#check {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #check:disabled {
      background-color: #ccc;
    }
    #feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      border: 2px solid #007bff;
      padding: 20px;
      border-radius: 8px;
      z-index: 999;
    }
    .modal.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress"><div class="progress-fill" id="progressFill"></div></div>
    <h2>So‘zni to‘g‘ri tartibda joylashtiring</h2>
    <div class="selected" id="selectedWords"></div>
    <div class="chips" id="wordOptions"></div>
    <button id="check" disabled>✅ Tekshirish</button>
    <div id="feedback"></div>
    <div class="modal" id="modalBox"></div>
  </div>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0gBUJNcrgvvntcrfKK7Ky8t6_9Qb96Io",
      authDomain: "bilimilova-64833.firebaseapp.com",
      projectId: "bilimilova-64833"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const tg = window.Telegram?.WebApp;
    const uid = tg?.initDataUnsafe?.user?.id?.toString() || null;

    // Test data
    const question = {
      correct: ["I", "am", "a", "student"],
      shuffled: shuffle(["I", "am", "a", "student"])
    };

    let selected = [];

    const chipsContainer = document.getElementById("wordOptions");
    const selectedContainer = document.getElementById("selectedWords");
    const checkBtn = document.getElementById("check");
    const feedback = document.getElementById("feedback");
    const modal = document.getElementById("modalBox");
    const progressFill = document.getElementById("progressFill");

    function speakWord(word) {
      const utter = new SpeechSynthesisUtterance(word);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    }

    function renderWords() {
      chipsContainer.innerHTML = "";
      question.shuffled.forEach(word => {
        const chip = document.createElement("button");
        chip.className = "chip";
        chip.textContent = word;
        chip.onclick = () => {
          selected.push(word);
          updateSelected();
          chip.disabled = true;
          speakWord(word);
          checkBtn.disabled = selected.length !== question.correct.length;
        };
        chipsContainer.appendChild(chip);
      });
    }

    function updateSelected() {
      selectedContainer.innerHTML = "";
      selected.forEach((word, index) => {
        const chip = document.createElement("button");
        chip.className = "chip";
        chip.textContent = word;
        chip.onclick = () => {
          selected.splice(index, 1);
          updateSelected();
          [...chipsContainer.children].forEach(c => {
            if (c.textContent === word) c.disabled = false;
          });
          checkBtn.disabled = true;
        };
        selectedContainer.appendChild(chip);
      });
    }

    checkBtn.onclick = async () => {
      const isCorrect = selected.join(" ") === question.correct.join(" ");
      speakFeedback(isCorrect);
      showModal(isCorrect ? "✅ To‘g‘ri!" : "❌ Noto‘g‘ri!");
      feedback.textContent = `Javob: ${selected.join(" ")}`;

      // Save score to Firebase
      if (uid) {
        await setDoc(doc(db, "users", uid), {
          a1_score: isCorrect ? 1 : 0
        }, { merge: true });
      } else {
        localStorage.setItem("a1_score", isCorrect ? "1" : "0");
      }

      checkBtn.disabled = true;
    };

    function speakFeedback(correct) {
      const say = new SpeechSynthesisUtterance(correct ? "Correct" : "Wrong");
      say.lang = "en-US";
      speechSynthesis.speak(say);
    }

    function showModal(text) {
      modal.textContent = text;
      modal.classList.add("active");
      setTimeout(() => modal.classList.remove("active"), 2000);
    }

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    // Start
    renderWords();
    updateSelected();
    progressFill.style.width = "5%";
  </script>
</body>
</html>
