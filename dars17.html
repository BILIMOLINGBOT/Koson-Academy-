<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ispan tilida so'roq so'zlari - ¿Qué? va ¿Quién?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    
    h1 {
      color: #ffffff;
      font-size: 26px;
      margin-bottom: 25px;
      border-bottom: 2px solid #333333;
      padding-bottom: 10px;
    }
    
    .section {
      margin-bottom: 35px;
    }
    
    h2 {
      color: #ffaa00;
      font-size: 22px;
      margin-bottom: 15px;
    }
    
    .question-box {
      margin-left: 20px;
      margin-bottom: 15px;
    }
    
    .question {
      color: #ffffff;
      font-size: 18px;
      margin: 8px 0;
    }
    
    .translation {
      color: #cccccc;
      font-size: 16px;
      margin-left: 25px;
      margin-top: -5px;
      margin-bottom: 10px;
    }
    
    hr {
      border: 1px solid #333333;
      margin: 25px 0;
    }
  </style>
</head>
<body>

  <h1>Ispan tilida so'roq so'zlari</h1>
  
  <div class="section">
    <h2>¿Qué? – Nima?</h2>
    
    <div class="question-box">
      <div class="question">¿Qué comes?</div>
      <div class="translation">Sen nima yeysan?</div>
      
      <div class="question">¿Qué estudias?</div>
      <div class="translation">Sen nimani o'rganayapsan?</div>
      
      <div class="question">¿Qué es esto?</div>
      <div class="translation">Bu nima?</div>
    </div>
  </div>
  
  <hr>
  
  <div class="section">
    <h2>¿Quién? – Kim?</h2>
    
    <div class="question-box">
      <div class="question">¿Quién es él?</div>
      <div class="translation">U kim?</div>
      
      <div class="question">¿Quién viene?</div>
      <div class="translation">Kim keladi?</div>
      
      <div class="question">¿Quién habla?</div>
      <div class="translation">Kim gapiryapti?</div>
    </div>
  </div>

</body>
</html>
