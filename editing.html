<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilni tahrirlash</title>
  <style>
    /* CSS uslublari avvalgisidek qoldirildi */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #2c2c2c;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    
    input[type="file"] {
      border: 1px dashed #4a90e2;
      padding: 12px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .links {
      margin-bottom: 18px;
    }

    .link-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .link-item input {
      flex: 1;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-save {
      background-color: #4a90e2;
      color: white;
      font-weight: 500;
    }

    .btn-save:hover {
      background-color: #3a80d2;
    }

    .btn-add {
      background-color: #e0e0e0;
      color: #333;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 20px;
    }

    .btn-add:hover {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>
  <div class="header">Profilni tahrirlash</div>

  <div class="container">
    <form id="profile-form">
      <label for="fullname">Ism va familiya</label>
      <input type="text" id="fullname" placeholder="Ism Familiya" required>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="@username" required>

      <label for="cover_image">Profil fon rasmi (Banner)</label>
      <input type="file" id="cover_image" accept="image/*">
      
      <label for="profile_picture">Profil rasmi</label>
      <input type="file" id="profile_picture" accept="image/*">

      <label for="birthdate">Tug‘ilgan sana</label>
      <input type="date" id="birthdate" required>

      <label for="region">Manzil</label>
      <select id="region" required>
        <option value="">Viloyatni tanlang</option>
        <option>Andijon viloyati</option>
        <option>Buxoro viloyati</option>
        <option>Farg‘ona viloyati</option>
        <option>Jizzax viloyati</option>
        <option>Namangan viloyati</option>
        <option>Navoiy viloyati</option>
        <option>Qashqadaryo viloyati</option>
        <option>Qoraqalpog‘iston Respublikasi</option>
        <option>Samarqand viloyati</option>
        <option>Sirdaryo viloyati</option>
        <option>Surxondaryo viloyati</option>
        <option>Toshkent viloyati</option>
        <option>Toshkent shahri</option>
        <option>Xorazm viloyati</option>
      </select>

      <label for="bio">Bio (maksimal 200 ta belgi)</label>
      <textarea id="bio" maxlength="200" placeholder="O‘zingiz haqingizda qisqa bio yozing..."></textarea>

      <label>Havolalar</label>
      <div class="links" id="links">
        <div class="link-item">
          <input type="text" placeholder="URL manzili" class="link-url">
          <input type="text" placeholder="Nom (masalan: Instagram)" class="link-name">
        </div>
      </div>
      <button type="button" class="btn btn-add" onclick="addLink()">+ Havola qo‘shish</button>

      <br><br>
      <button type="submit" class="btn btn-save">Saqlash</button>
    </form>
  </div>

  <script type="module">
    import { db, storage, ref, set, get, storageRef, uploadBytes, getDownloadURL } from './firebase-config.js';
    
    // Foydalanuvchi IDsi (Real ilovada Autentifikatsiyadan olinadi)
    const USER_ID = 'javlonbek_user';

    // Form elementini olish
    const form = document.getElementById('profile-form');
    
    // =======================================================
    // 1. MA'LUMOTLARNI O'QISH VA TO'LDIRISH
    // =======================================================
    async function loadProfileData() {
        const userRef = ref(db, 'users/' + USER_ID);
        try {
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
                const data = snapshot.val();
                document.getElementById('fullname').value = data.fullname || '';
                document.getElementById('username').value = data.username || '';
                document.getElementById('birthdate').value = data.birthdate || '';
                document.getElementById('region').value = data.region || '';
                document.getElementById('bio').value = data.bio || '';

                // Havolalarni to'ldirish
                const linksDiv = document.getElementById('links');
                linksDiv.innerHTML = '';
                if (data.links) {
                    data.links.forEach(link => {
                        addLink(link.url, link.name);
                    });
                } else {
                     addLink('', ''); // Agar havola bo'lmasa, bitta bo'sh joy qo'shish
                }
            }
        } catch (error) {
            console.error("Ma'lumotlarni yuklashda xato:", error);
            alert("Ma'lumotlarni yuklashda xato yuz berdi!");
        }
    }

    // =======================================================
    // 2. MA'LUMOTLARNI SAQLASH
    // =======================================================
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        document.querySelector('.btn-save').disabled = true;

        const fullname = document.getElementById('fullname').value;
        const username = document.getElementById('username').value;
        const birthdate = document.getElementById('birthdate').value;
        const region = document.getElementById('region').value;
        const bio = document.getElementById('bio').value;
        const coverImageFile = document.getElementById('cover_image').files[0];
        const profilePictureFile = document.getElementById('profile_picture').files[0];
        
        // Havolalarni yig'ish
        const links = Array.from(document.querySelectorAll('.link-item')).map(item => ({
            url: item.querySelector('.link-url').value,
            name: item.querySelector('.link-name').value
        })).filter(link => link.url.trim() !== ''); // Bo'sh havolalarni tashlab yuborish

        let coverImageUrl = '';
        let profilePictureUrl = '';

        try {
            // Rasmlarni Firebase Storage'ga yuklash
            if (coverImageFile) {
                const cRef = storageRef(storage, `users/${USER_ID}/cover_image/${coverImageFile.name}`);
                await uploadBytes(cRef, coverImageFile);
                coverImageUrl = await getDownloadURL(cRef);
            }

            if (profilePictureFile) {
                const pRef = storageRef(storage, `users/${USER_ID}/profile_picture/${profilePictureFile.name}`);
                await uploadBytes(pRef, profilePictureFile);
                profilePictureUrl = await getDownloadURL(pRef);
            }

            // Database'ga yozish
            await set(ref(db, 'users/' + USER_ID), {
                fullname,
                username,
                birthdate,
                region,
                bio,
                links,
                coverImageUrl: coverImageUrl || (await get(ref(db, 'users/' + USER_ID + '/coverImageUrl'))).val() || '', // Avvalgi URLni saqlab qolish
                profilePictureUrl: profilePictureUrl || (await get(ref(db, 'users/' + USER_ID + '/profilePictureUrl'))).val() || '', // Avvalgi URLni saqlab qolish
            });

            alert("Profil muvaffaqiyatli saqlandi!");
            window.location.href = "Profil.html"; // Profil sahifasiga qaytish
            
        } catch (error) {
            console.error("Ma'lumotlarni saqlashda xato:", error);
            alert("Saqlashda xato yuz berdi: " + error.message);
        } finally {
             document.querySelector('.btn-save').disabled = false;
        }
    });

    // =======================================================
    // 3. HAVOLA QO'SHISH FUNKSIYASI
    // =======================================================
    function addLink(url = '', name = '') {
      const linksDiv = document.getElementById("links");
      const div = document.createElement("div");
      div.classList.add("link-item");
      div.innerHTML = `
        <input type="text" placeholder="URL manzili" class="link-url" value="${url}">
        <input type="text" placeholder="Nom (masalan: Telegram)" class="link-name" value="${name}">
      `;
      linksDiv.appendChild(div);
    }
    window.addLink = addLink; // HTMLdan chaqirish uchun

    // Sahifa yuklanganda ma'lumotlarni yuklash
    loadProfileData();
  </script>
</body>
</html>
