<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilni tahrirlash</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #2c2c2c;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .preview {
      margin-bottom: 18px;
      text-align: center;
    }

    .preview img {
      max-width: 150px;
      border-radius: 50%;
      border: 3px solid #4a90e2;
    }

    .preview-bg img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .links {
      margin-bottom: 18px;
    }

    .link-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .link-item input {
      flex: 1;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-save {
      background-color: #4a90e2;
      color: white;
      font-weight: 500;
    }

    .btn-save:hover {
      background-color: #3a80d2;
    }

    .btn-add {
      background-color: #e0e0e0;
      color: #333;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 20px;
    }

    .btn-add:hover {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>
  <div class="header">Profilni tahrirlash</div>

  <div class="container">
    <form>
      <!-- Profil rasmi -->
      <label for="profileImage">Profil rasmi</label>
      <input type="file" id="profileImage" accept="image/*" onchange="previewProfile(event)">
      <div class="preview">
        <img id="profilePreview" src="" alt="Profil rasmi" style="display:none;">
      </div>

      <!-- Orqa fon rasmi -->
      <label for="backgroundImage">Orqa fon rasmi</label>
      <input type="file" id="backgroundImage" accept="image/*" onchange="previewBackground(event)">
      <div class="preview-bg">
        <img id="backgroundPreview" src="" alt="Orqa fon rasmi" style="display:none;">
      </div>

      <label for="fullname">Ism va familiya</label>
      <input type="text" id="fullname" placeholder="Ism Familiya" required>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="@username" required>

      <label for="birthdate">Tug‘ilgan sana</label>
      <input type="date" id="birthdate" required>

      <label for="region"> <select id="region" required>
        <option value="">Viloyatni tanlang</option>
        <option>Andijon viloyati</option>
        <option>Buxoro viloyati</option>
        <option>Farg‘ona viloyati</option>
        <option>Jizzax viloyati</option>
        <option>Namangan viloyati</option>
        <option>Navoiy viloyati</option>
        <option>Qashqadaryo viloyati</option>
        <option>Qoraqalpog‘iston Respublikasi</option>
        <option>Samarqand viloyati</option>
        <option>Sirdaryo viloyati</option>
        <option>Surxondaryo viloyati</option>
        <option>Toshkent viloyati</option>
        <option>Toshkent shahri</option>
        <option>Xorazm viloyati</option>
      </select>

      <label for="bio">Bio (maksimal 200 ta belgi)</label>
      <textarea id="bio" maxlength="200" placeholder="O‘zingiz haqingizda qisqa bio yozing..."></textarea>

      <label>Havolalar</label>
      <div class="links" id="links">
        <div class="link-item">
          <input type="text" placeholder="URL manzili">
          <input type="text" placeholder="Nom (masalan: Instagram)">
        </div>
      </div>
      <button type="button" class="btn btn-add" onclick="addLink()">+ Havola qo‘shish</button>

      <br><br>
      <button type="submit" class="btn btn-save">Saqlash</button>
    </form>
  </div>

  <script>
    function addLink() {
      const linksDiv = document.getElementById("links");
      const div = document.createElement("div");
      div.classList.add("link-item");
      div.innerHTML = `
        <input type="text" placeholder="URL manzili">
        <input type="text" placeholder="Nom (masalan: Telegram)">
      `;
      linksDiv.appendChild(div);
    }

    function previewProfile(event) {
      const file = event.target.files[0];
      const img = document.getElementById("profilePreview");
      if (file) {
        img.src = URL.createObjectURL(file);
.display = "block";
      }
    }

    function previewBackground(event) {
      const file = event.target.files[0];
      const img = document.getElementById("backgroundPreview");
      if (file) {
        img.src = URL.createObjectURL(file);
        img.style.display = "block";
      }
    }
  </script>
</body>
</html>
