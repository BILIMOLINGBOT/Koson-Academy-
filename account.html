<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beginner 1</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f4f8;
}

.container {
    max-width: 420px;
    margin: auto;
    padding: 15px;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h2 {
    margin: 0;
}

.progress {
    font-weight: bold;
}

/* Path */
.path {
    margin-top: 30px;
    position: relative;
}

/* Unit box */
.unit {
    background: linear-gradient(#2196f3, #1565c0);
    color: white;
    border-radius: 20px;
    padding: 15px;
    width: 160px;
    margin: 30px auto;
    text-align: left;
}

.percent {
    font-size: 20px;
    font-weight: bold;
}

.unit-name {
    margin-top: 25px;
}

/* Desktop zig-zag */
@media (min-width: 768px) {
    .container {
        max-width: 700px;
    }

    .path::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        height: 100%;
        border-left: 3px dashed #4db6ff;
    }

    .unit {
        margin: 40px 0;
    }

    .left {
        margin-right: auto;
    }

    .right {
        margin-left: auto;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Beginner 1</h2>
        <div class="progress">18%</div>
    </div>

    <div class="path">
        <div class="unit left">
            <div class="percent">36%</div>
            <div class="unit-name">Unit 1.1</div>
        </div>

        <div class="unit right">
            <div class="percent">32%</div>
            <div class="unit-name">Unit 1.2</div>
        </div>

        <div class="unit left">
            <div class="percent">35%</div>
            <div class="unit-name">Unit 1.3</div>
        </div>

        <div class="unit right">
            <div class="percent">36%</div>
            <div class="unit-name">Unit 2.1</div>
        </div>

        <div class="unit left">
            <div class="percent">34%</div>
            <div class="unit-name">Unit 2.2</div>
        </div>
    </div>

</div>

</body>
</html>
