<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Darslar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA style -->
  <meta name="theme-color" content="#4da3e2">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ededed;
    }

    /* Header */
    .header {
      background: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
    }

    /* Cards */
    .container {
      padding: 16px;
    }

    .card {
      border-radius: 25px;
      padding: 30px 20px;
      margin-bottom: 16px;
      color: white;
      transition: 0.3s;
    }

    .card h3 {
      margin: 0;
      font-size: 22px;
    }

    .percent-text {
      font-size: 18px;
      margin: 8px 0 16px;
    }

    /* Progress bar */
    .progress-bg {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      border-radius: 10px;
      background: white;
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Darslar</h2>
    <div>20 ðŸ”¥ 33 ðŸª™</div>
  </div>

  <div class="container">

    <div class="card" data-percent="50">
      <h3>Boâ€˜lim 1</h3>
      <div class="percent-text">% 50</div>
      <div class="progress-bg">
        <div class="progress-fill"></div>
      </div>
    </div>

    <div class="card" data-percent="30">
      <h3>Boâ€˜lim 2</h3>
      <div class="percent-text">% 30</div>
      <div class="progress-bg">
        <div class="progress-fill"></div>
      </div>
    </div>

    <div class="card" data-percent="60">
      <h3>Boâ€˜lim 3</h3>
      <div class="percent-text">% 60</div>
      <div class="progress-bg">
        <div class="progress-fill"></div>
      </div>
    </div>

  </div>

  <script>
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
      const percent = card.getAttribute("data-percent");
      const progress = card.querySelector(".progress-fill");

      // Progress width
      setTimeout(() => {
        progress.style.width = percent + "%";
      }, 200);

      // Auto color
      if (percent < 40) {
        card.style.background = "#e74c3c"; // qizil
      } else if (percent < 70) {
        card.style.background = "#f39c12"; // sariq
      } else {
        card.style.background = "#2ecc71"; // yashil
      }
    });
  </script>

</body>
</html>
