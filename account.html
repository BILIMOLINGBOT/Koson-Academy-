<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Beginner 1 â€“ Lessons</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f4f8;
}

.container {
    width: 360px;
    margin: 20px auto;
}

.header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.section-title {
    font-size: 22px;
    font-weight: bold;
}

.progress {
    font-size: 18px;
    font-weight: bold;
}

.path {
    position: relative;
    margin-top: 20px;
}

.unit {
    width: 140px;
    height: 90px;
    background: linear-gradient(#1e90ff, #0b5ed7);
    border-radius: 20px;
    color: white;
    padding: 10px;
    box-sizing: border-box;
    margin-bottom: 40px;
}

.unit.right {
    margin-left: 200px;
}

.percent {
    font-size: 20px;
    font-weight: bold;
}

.unit-name {
    margin-top: 20px;
    font-size: 16px;
}

/* dotted path */
.path::before {
    content: "";
    position: absolute;
    left: 70px;
    top: 50px;
    width: 220px;
    height: 600px;
    border-left: 3px dashed #4db6ff;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="section-title">Beginner 1</div>
        <div class="progress">18%</div>
    </div>

    <div class="path">
        <div class="unit">
            <div class="percent">36%</div>
            <div class="unit-name">Unit 1.1</div>
        </div>

        <div class="unit right">
            <div class="percent">32%</div>
            <div class="unit-name">Unit 1.2</div>
        </div>

        <div class="unit">
            <div class="percent">35%</div>
            <div class="unit-name">Unit 1.3</div>
        </div>

        <div class="unit right">
            <div class="percent">36%</div>
            <div class="unit-name">Unit 2.1</div>
        </div>

        <div class="unit">
            <div class="percent">34%</div>
            <div class="unit-name">Unit 2.2</div>
        </div>
    </div>
</div>

</body>
</html>
