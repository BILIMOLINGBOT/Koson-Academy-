<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Javlonbek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #2c2c2c;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .header-left, .header-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .icon-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }

    /* Firebase'dan olingan rasm uchun uslublar */
    .profile-section {
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
      background-color: #2c2c2c; 
      
      padding: 30px 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 30px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }

    .profile-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #4a90e2;
      background-color: white;
      background-size: cover; /* Profil rasm uchun */
      background-position: center; /* Profil rasm uchun */
      flex-shrink: 0;
    }

    .profile-name {
      font-size: 28px;
      font-weight: 300;
    }
    /* Qolgan CSS avvalgisidek... */

    .action-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn-edit {
      background-color: #4a90e2;
      color: white;
      font-weight: 500;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .btn-edit:hover {
      background-color: #3a80d2;
    }

    .content {
      padding: 20px;
      background-color: #f5f5f5;
      min-height: calc(100vh - 250px);
    }

    .profile-info {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .profile-info p {
      margin-bottom: 8px;
    }

    .profile-tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: 25px;
      background-color: #e0e0e0;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .tab-btn:hover {
      background-color: #d5d5d5;
    }

    .tab-btn.active {
      background-color: #4a90e2;
      color: white;
      font-weight: 500;
    }

    /* "+" tugmasi */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #4a90e2;
      color: white;
      font-size: 32px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .fab:hover {
      background-color: #3a80d2;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile-left {
        width: 100%;
      }

      .action-buttons {
        width: 100%;
        justify-content: flex-start;
      }
    }

    @media (max-width: 480px) {
      .profile-left {
        flex-direction: column;
        align-items: flex-start;
      }

      .action-buttons {
        flex-direction: row;
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .btn {
        width: auto;
        min-width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <button class="icon-btn" onclick="goBack()">‚Üê</button>
    </div>
    <div class="header-right">
      <button class="icon-btn">üîî</button>
      <button class="icon-btn" onclick="openSettings()">‚ãÆ</button>
    </div>
  </div>

  <div class="profile-section" id="profile-section">
    <div class="profile-left">
      <div class="profile-image" id="profile-image"></div>
      <h1 class="profile-name" id="profile-name">Javlonbek (Yuklanmoqda...)</h1>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-edit" onclick="editProfile()">Tahrirlash</button>
    </div>
  </div>

  <div class="content">
    <div class="profile-info">
      <p id="location-info">üìç Yuklanmoqda...</p>
      <p id="birthdate-info">Yuklanmoqda...</p>
      <p><strong>Bio:</strong> <span id="bio-info">Yuklanmoqda...</span></p>
      <div id="links-info"></div>
      <p><strong>500</strong> Obunachilar &nbsp;&nbsp; <strong>20</strong> Obunalar &nbsp;&nbsp; <strong>30</strong> ta video</p>
    </div>

    <div class="profile-tabs">
      <button class="tab-btn active" onclick="showTab('videos')">Videolar</button>
      <button class="tab-btn" onclick="showTab('playlists')">Pleylilar</button>
    </div>

    <div id="tab-content">
      <p>üé¨ Videolar ro'yxati shu yerda chiqadi...</p>
    </div>
  </div>

  <button class="fab" onclick="uploadVideo()">+</button>

  <script type="module">
    import { db, ref, onValue } from './firebase-config.js';
    
    const USER_ID = 'javlonbek_user';

    // =======================================================
    // MA'LUMOTLARNI FIREBASE'DAN JONLI O'QISH
    // =======================================================
    const userRef = ref(db, 'users/' + USER_ID);
    onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            // Ma'lumotlarni sahifaga joylash
            document.getElementById('profile-name').textContent = data.fullname || data.username || 'Javlonbek';
            document.getElementById('location-info').innerHTML = `üìç ${data.region || 'Noma\'lum'} &nbsp;&nbsp; üíº Blogger`;
            document.getElementById('birthdate-info').textContent = data.birthdate || '';
            document.getElementById('bio-info').textContent = data.bio || 'Bu yerda qisqa bio yozilishi mumkin.';
            
            // Rasmlarni yuklash
            const profileSection = document.getElementById('profile-section');
            const profileImage = document.getElementById('profile-image');

            if (data.coverImageUrl) {
                profileSection.style.backgroundImage = `url('${data.coverImageUrl}')`;
            } else {
                 profileSection.style.backgroundImage = 'none'; // Rasm bo'lmasa fonni olib tashlash
            }

            if (data.profilePictureUrl) {
                profileImage.style.backgroundImage = `url('${data.profilePictureUrl}')`;
            } else {
                profileImage.style.backgroundImage = 'none'; 
            }
            
            // Havolalarni ko'rsatish
            const linksInfoDiv = document.getElementById('links-info');
            linksInfoDiv.innerHTML = '';
            if (data.links && data.links.length > 0) {
                data.links.forEach(link => {
                    const p = document.createElement('p');
                    p.innerHTML = `üåê <strong><a href="${link.url}" target="_blank">${link.name || link.url}</a></strong>`;
                    linksInfoDiv.appendChild(p);
                });
            }
        }
    });

    // =======================================================
    // STANDART FUNKSIYALAR
    // =======================================================
    function goBack() {
      window.history.back();
    }
    window.goBack = goBack;

    function editProfile() {
      window.location.href = "editing.html";
    }
    window.editProfile = editProfile;

    function openSettings() {
      window.location.href = "setting.html";
    }
    window.openSettings = openSettings;

    function uploadVideo() {
      window.location.href = "update.html";
    }
    window.uploadVideo = uploadVideo;

    function showTab(tab) {
      const content = document.getElementById("tab-content");
      const buttons = document.querySelectorAll(".tab-btn");
      buttons.forEach(btn => btn.classList.remove("active"));

      if (tab === "videos") {
        content.innerHTML = "<p>üé¨ Videolar ro'yxati shu yerda chiqadi...</p>";
        buttons[0].classList.add("active");
      } else {
        content.innerHTML = "<p>üìÇ Pleylilar ro'yxati shu yerda chiqadi...</p>";
        buttons[1].classList.add("active");
      }
    }
    window.showTab = showTab;
  </script>
</body>
</html>
