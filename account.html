<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Comments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <div class="user-info">
                    <div class="avatar user-ozoda">O</div>
                    <div class="user-details">
                        <div class="username">ozoda_music</div>
                        <div class="location">Toshkent, O'zbekiston</div>
                    </div>
                </div>
                <div class="menu-btn">‚Ä¢‚Ä¢‚Ä¢</div>
            </div>

            <div class="post-image">
                <img src="https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Post image">
            </div>

            <div class="post-actions">
                <div class="action-buttons">
                    <button class="action-btn like-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                    </button>
                    <button class="action-btn comment-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                        </svg>
                    </button>
                    <button class="action-btn share-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
                <button class="action-btn save-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                    </svg>
                </button>
            </div>

            <div class="post-stats">
                <div class="likes-count">1,234 likes</div>
                <div class="post-time">2 HOURS AGO</div>
            </div>

            <div class="post-caption">
                <span class="caption-username">ozoda_music</span>
                Yangi kontsert dasturi 2025 üé§‚ú® O'zbekiston bo'ylab sayohat qilamiz! 
                <div class="hashtags">#Ozoda #YangiKonsert #2025 #Ozbekiston #Music</div>
            </div>

            <div class="comments-section">
                <div class="comments-header">
                    <span class="comments-count">24 Comments</span>
                    <button class="view-all-btn">View all comments</button>
                </div>

                <div class="comments-list" id="commentsList">
                    <!-- Comments will be loaded here -->
                </div>

                <div class="add-comment">
                    <div class="comment-input-container">
                        <textarea class="comment-input" placeholder="Add a comment..." id="commentInput"></textarea>
                        <button class="post-btn" id="postBtn" disabled>Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reply Modal -->
    <div class="modal" id="replyModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="back-btn" id="backBtn">‚Üê</button>
                <div class="modal-title">Replies</div>
                <button class="close-btn" id="closeModalBtn">√ó</button>
            </div>
            <div class="original-comment" id="originalComment">
                <!-- Original comment will be inserted here -->
            </div>
            <div class="replies-list" id="repliesList">
                <!-- Replies will be loaded here -->
            </div>
            <div class="add-reply">
                <div class="reply-input-container">
                    <textarea class="reply-input" placeholder="Add a reply..." id="replyInput"></textarea>
                    <button class="post-reply-btn" id="postReplyBtn" disabled>Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
