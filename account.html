<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Profil - @javlonbek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #fff;
            position: relative;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0f0f0f;
            border-bottom: 1px solid #2f3336;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background-color: #272727;
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: url('https://source.unsplash.com/200x200/?portrait') no-repeat center/cover;
        }

        .container {
            max-width: 1200px;
            margin: 70px auto 0;
            padding: 20px;
        }

        .header {
            position: relative;
            margin-bottom: 20px;
        }

        .cover {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-main {
            display: flex;
            align-items: flex-end;
            margin-top: -80px;
            padding: 0 40px;
            position: relative;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border: 5px solid #0f0f0f;
            border-radius: 50%;
            background: url('https://source.unsplash.com/200x200/?person') no-repeat center/cover;
            margin-right: 30px;
        }

        .profile-info {
            flex: 1;
            padding-bottom: 20px;
        }

        .profile-info h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .username {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
        }

        .edit-btn {
            background-color: #272727;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .edit-btn:hover {
            background-color: #3d3d3d;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #272727;
            margin-top: 30px;
            overflow-x: auto;
        }

        .tab {
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #aaa;
            cursor: pointer;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: #fff;
        }

        .tab.active {
            color: #fff;
            border-bottom: 3px solid #ff0000;
        }

        .content {
            padding: 30px 0;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 160px;
            position: relative;
            background-color: #272727;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-stats {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 14px;
        }

        .no-videos {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }

        .upload-video-btn {
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
            transition: background-color 0.2s;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .upload-video-btn:hover {
            background-color: #cc0000;
        }

        .video-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .video-action-btn {
            background: none;
            border: 1px solid #272727;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .video-action-btn:hover {
            background-color: #272727;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .profile-main {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 0;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .cover {
                height: 200px;
            }
            
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .upload-video-btn {
                bottom: 80px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="logo">YouTube</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Asosiy</a>
            <a href="#" class="nav-link">Trend</a>
            <a href="#" class="nav-link">Oqimlar</a>
            <a href="#" class="nav-link">Kutubxona</a>
        </div>
        <div class="nav-user">
            <div class="user-avatar"></div>
            <span>Javlonbek</span>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <div class="cover">
                <!-- Cover image -->
            </div>
            <div class="profile-main">
                <div class="avatar" id="profileAvatar"></div>
                <div class="profile-info">
                    <h1 id="profileName">Rashidov Javlonbek</h1>
                    <p class="username" id="profileUsername">@javlonbek</p>
                    <p class="bio" id="profileBio">Video kontent yaratuvchi | O'zbekiston</p>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number" id="videoCount">0</div>
                            <div class="stat-label">Videolar</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="subscriberCount">0</div>
                            <div class="stat-label">Obunachilar</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="totalViews">0</div>
                            <div class="stat-label">Ko'rishlar</div>
                        </div>
                    </div>
                    <button class="edit-btn" id="editProfileBtn">Profilni tahrirlash</button>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="videos">Videolar</div>
            <div class="tab" data-tab="playlists">Pleylistlar</div>
            <div class="tab" data-tab="liked">Yoqqan videolar</div>
            <div class="tab" data-tab="history">Tarix</div>
        </div>

        <div class="content" id="content">
            <!-- Videolar yuklanadi -->
        </div>
    </div>

    <!-- Video yuklash tugmasi -->
    <button class="upload-video-btn" id="uploadVideoBtn">+</button>

    <script>
        // DOM elementlari
        const profileName = document.getElementById('profileName');
        const profileUsername = document.getElementById('profileUsername');
        const profileBio = document.getElementById('profileBio');
        const profileAvatar = document.getElementById('profileAvatar');
        const videoCount = document.getElementById('videoCount');
        const subscriberCount = document.getElementById('subscriberCount');
        const totalViews = document.getElementById('totalViews');
        const editProfileBtn = document.getElementById('editProfileBtn');
        const uploadVideoBtn = document.getElementById('uploadVideoBtn');
        const tabs = document.querySelectorAll('.tab');
        const contentDiv = document.getElementById('content');

        // Profil ma'lumotlarini yuklash
        function loadProfileData() {
            const profileData = JSON.parse(localStorage.getItem('profileData')) || {
                name: "Rashidov Javlonbek",
                username: "@javlonbek",
                bio: "Video kontent yaratuvchi | O'zbekiston",
                avatar: "https://source.unsplash.com/200x200/?person",
                subscribers: 1250,
                totalViews: 45678
            };

            profileName.textContent = profileData.name;
            profileUsername.textContent = profileData.username;
            profileBio.textContent = profileData.bio;
            profileAvatar.style.backgroundImage = `url('${profileData.avatar}')`;
            subscriberCount.textContent = formatNumber(profileData.subscribers);
            totalViews.textContent = formatNumber(profileData.totalViews);
        }

        // Videolarni yuklash
        function loadVideos() {
            const videos = JSON.parse(localStorage.getItem('userVideos')) || [];
            videoCount.textContent = videos.length;

            if (videos.length === 0) {
                contentDiv.innerHTML = `
                    <div class="no-videos">
                        <h3>Hali videolar yo'q</h3>
                        <p>Birinchi videongizni yuklang</p>
                        <button class="upload-video-btn" style="margin: 20px auto; position: relative; bottom: 0; right: 0;">+</button>
                    </div>
                `;
                return;
            }

            contentDiv.innerHTML = `
                <div class="videos-grid" id="videosGrid">
                    ${videos.map(video => `
                        <div class="video-card" data-video-id="${video.id}">
                            <div class="video-thumbnail">
                                <img src="${video.thumbnail}" alt="${video.title}">
                                <span class="video-duration">${video.duration}</span>
                            </div>
                            <div class="video-info">
                                <h3 class="video-title">${video.title}</h3>
                                <div class="video-stats">
                                    <span>${formatNumber(video.views)} ko'rish</span>
                                    <span>${video.uploadDate}</span>
                                </div>
                                <div class="video-actions">
                                    <button class="video-action-btn" onclick="editVideo('${video.id}')">Tahrirlash</button>
                                    <button class="video-action-btn" onclick="deleteVideo('${video.id}')">O'chirish</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Video tahrirlash
        function editVideo(videoId) {
            alert(`Video tahrirlash: ${videoId}`);
            // Real loyihada video tahrirlash sahifasiga o'tish
        }

        // Video o'chirish
        function deleteVideo(videoId) {
            if (confirm("Bu videoni o'chirmoqchimisiz?")) {
                let videos = JSON.parse(localStorage.getItem('userVideos')) || [];
                videos = videos.filter(video => video.id !== videoId);
                localStorage.setItem('userVideos', JSON.stringify(videos));
                loadVideos();
            }
        }

        // Pleylistlarni yuklash
        function loadPlaylists() {
            contentDiv.innerHTML = `
                <div class="no-videos">
                    <h3>Pleylistlar</h3>
                    <p>Hali pleylistlar yo'q</p>
                </div>
            `;
        }

        // Yoqqan videolarni yuklash
        function loadLikedVideos() {
            contentDiv.innerHTML = `
                <div class="no-videos">
                    <h3>Yoqqan videolar</h3>
                    <p>Hali yoqqan videolaringiz yo'q</p>
                </div>
            `;
        }

        // Tarixni yuklash
        function loadHistory() {
            contentDiv.innerHTML = `
                <div class="no-videos">
                    <h3>Ko'rish tarixi</h3>
                    <p>Hali videolar ko'rilmagan</p>
                </div>
            `;
        }

        // Tablar funksiyasi
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                switch(tab.dataset.tab) {
                    case 'videos':
                        loadVideos();
                        break;
                    case 'playlists':
                        loadPlaylists();
                        break;
                    case 'liked':
                        loadLikedVideos();
                        break;
                    case 'history':
                        loadHistory();
                        break;
                }
            });
        });

        // Profil tahrirlash
        editProfileBtn.addEventListener('click', () => {
            window.location.href = 'editing.html';
        });

        // Video yuklash
        uploadVideoBtn.addEventListener('click', () => {
            window.location.href = 'update.html';
        });

        // Raqamni formatlash (1K, 1.5M)
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        // Sahifa yuklanganda
        document.addEventListener('DOMContentLoaded', () => {
            loadProfileData();
            loadVideos();
        });
    </script>
</body>
</html>
