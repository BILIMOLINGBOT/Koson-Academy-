<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Profil - @javlonbek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .container {
      width: 600px;
      border-left: 1px solid #2f3336;
      border-right: 1px solid #2f3336;
      min-height: 100vh;
      background-color: #000;
    }

    .header {
      position: relative;
    }

    .cover {
      width: 100%;
      height: 200px;
      background-color: #333;
      background: linear-gradient(45deg, #1da1f2, #0c84d1);
      cursor: pointer;
    }

    .avatar {
      position: absolute;
      bottom: -50px;
      left: 20px;
      width: 100px;
      height: 100px;
      border: 4px solid #000;
      border-radius: 50%;
      background: url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=880&q=80') no-repeat center/cover;
      cursor: pointer;
    }

    .profile-info {
      padding: 60px 20px 20px;
      position: relative;
    }

    .edit-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      color: #fff;
      border: 1px solid #536471;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .edit-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .profile-info h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .username {
      color: #8b98a5;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .location {
      color: #fff;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .bio {
      color: #fff;
      font-size: 15px;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .follow-info {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 15px;
    }

    .follow-info span strong {
      color: #fff;
      font-weight: 700;
    }

    .follow-info span {
      color: #8b98a5;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #2f3336;
      margin-top: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      font-size: 15px;
      font-weight: 500;
      color: #8b98a5;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tab.active {
      color: #fff;
      border-bottom: 2px solid #1da1f2;
    }

    .tab:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .content {
      padding: 20px;
    }

    .video-item {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      border: 1px solid #2f3336;
    }

    .video-item:hover {
      background-color: #222;
      transform: translateY(-2px);
      border-color: #1da1f2;
    }

    .video-item h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #fff;
    }

    .video-item p {
      font-size: 14px;
      color: #8b98a5;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .video-meta {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
      font-size: 12px;
      color: #8b98a5;
    }

    .video-thumb {
      width: 100%;
      height: 160px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 12px;
      background-color: #333;
      position: relative;
    }

    .video-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 16px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .progress {
      color: #1da1f2;
      font-size: 14px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .progress-bar {
      flex: 1;
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #1da1f2;
      transition: width 0.3s;
    }

    /* Yangi post yaratish tugmasi (o'ng pastda) */
    .compose-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1da1f2;
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(29, 161, 242, 0.5);
      transition: background-color 0.2s;
      z-index: 50;
    }

    .compose-btn:hover {
      background-color: #0c84d1;
      transform: scale(1.1);
    }

    @media (max-width: 640px) {
      .container {
        width: 100%;
        border: none;
      }
      .compose-btn {
        bottom: 80px;
      }
      .video-item {
        margin-bottom: 12px;
      }
      .video-thumb {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="cover" id="cover"></div>
      <div class="avatar" id="avatar"></div>
    </div>

    <div class="profile-info">
      <button class="edit-btn" id="editBtn">Tahrirlash</button>
      <h2 id="profileName">Rashidov Javlonbek</h2>
      <p class="username" id="profileUsername">@javlonbek</p>
      <p class="location" id="profileLocation">üìç O ªzbekiston, Toshkent</p>
      <p class="bio" id="profileBio">üé¨ Video muxlisi | ‚úçÔ∏è Kontent yaratuvchi | üìà Digital marketolog | üéØ Videolar bilan dunyoni o'zgartirish istagida</p>
      <div class="follow-info">
        <span><strong>12</strong> Video</span>
        <span><strong>120</strong> Kuzatilmoqda</span>
        <span><strong>3,245</strong> Kuzatuvchilar</span>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="video">Video</div>
      <div class="tab" data-tab="pleyli">Pleyli</div>
      <div class="tab" data-tab="saqlangan">Saqlangan</div>
    </div>

    <div class="content" id="content">
      <!-- Videolar bu yerga yuklanadi -->
    </div>
  </div>

  <!-- Yangi post tugmasi (o'ng pastda +) -->
  <div class="compose-btn" id="composeBtn">+</div>

  <script>
    // Demo videolarni yaratish (agar hali mavjud bo'lmasa)
    function initializeDemoVideos() {
      let videos = JSON.parse(localStorage.getItem('videos')) || [];
      
      if (videos.length === 0) {
        const demoVideos = [
          {
            id: Date.now() + 1,
            title: "O'zbekiston manzaralari 4K",
            description: "O'zbekistonning eng go'zal manzaralari to'plami. Tabiatning ajoyib go'zalligi",
            keywords: ["o'zbekiston", "manzara", "tabiat", "4k", "travel"],
            status: "uploaded",
            thumbnail: "https://images.unsplash.com/photo-1513326738677-b964603b136d?auto=format&fit=crop&w=1470&q=80",
            createdAt: "2025-01-15T10:30:00Z",
            completed: true,
            views: "45,2 ming",
            timeAgo: "2 oy avval",
            likes: 1245,
            comments: 89
          },
          {
            id: Date.now() + 2,
            title: "Toshkent shahri kechasi",
            description: "Toshkent shahrining ajoyib kecha manzaralari. Yorug'lik va hayot",
            keywords: ["toshkent", "city", "night", "uzbekistan"],
            status: "uploaded",
            thumbnail: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?auto=format&fit=crop&w=1470&q=80",
            createdAt: "2025-01-10T14:20:00Z",
            completed: true,
            views: "102,7 ming",
            timeAgo: "1 hafta avval",
            likes: 2345,
            comments: 156
          },
          {
            id: Date.now() + 3,
            title: "Samarqand - Tarixiy me'moriy yodgorliklar",
            description: "Samarqand shahrining noyob me'moriy yodgorliklari. Registon maydoni",
            keywords: ["samarqand", "history", "architecture", "registan"],
            status: "uploading",
            thumbnail: "https://images.unsplash.com/photo-1588666309990-d68f08e3d4c6?auto=format&fit=crop&w=1470&q=80",
            createdAt: new Date().toISOString(),
            completed: false,
            startTime: Date.now() - 15000, // 15 soniya oldin boshlangan
            totalTime: 60000, // 60 soniya
            views: "0",
            timeAgo: "hozirgina",
            likes: 0,
            comments: 0
          }
        ];
        
        localStorage.setItem('videos', JSON.stringify(demoVideos));
      }
    }

    // Profil tahrirlash tugmasi
    const editBtn = document.getElementById('editBtn');
    editBtn.addEventListener('click', () => {
      window.location.href = 'editing.html';
    });

    // Yangi post tugmasi
    const composeBtn = document.getElementById('composeBtn');
    composeBtn.addEventListener('click', () => {
      window.location.href = 'update.html';
    });

    // Tablar faol holati va kontentni yuklash
    const tabs = document.querySelectorAll('.tab');
    const contentDiv = document.getElementById('content');

    function loadContent(tabName) {
      contentDiv.innerHTML = '';
      if (tabName === 'video') {
        loadVideos();
      } else if (tabName === 'pleyli') {
        contentDiv.innerHTML = `
          <div class="video-item" style="text-align: center; padding: 40px;">
            <h3>üìÅ Pleyli bo ªlimi</h3>
            <p style="margin-top: 10px; color: #8b98a5;">Hali pleyli yaratilmagan</p>
            <button style="margin-top: 20px; background: #1da1f2; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
              Pleyli yaratish
            </button>
          </div>
        `;
      } else if (tabName === 'saqlangan') {
        contentDiv.innerHTML = `
          <div class="video-item" style="text-align: center; padding: 40px;">
            <h3>üíæ Saqlangan videolar</h3>
            <p style="margin-top: 10px; color: #8b98a5;">Hali hech narsa saqlanmagan</p>
          </div>
        `;
      }
    }

    // Videolarni yuklash va progressni ko'rsatish
    function loadVideos() {
      initializeDemoVideos();
      let videos = JSON.parse(localStorage.getItem('videos')) || [];
      
      if (videos.length === 0) {
        contentDiv.innerHTML = `
          <div class="video-item" style="text-align: center; padding: 40px;">
            <h3>üìπ Hech qanday video yo ªq</h3>
            <p style="margin-top: 10px;">Birinchi video yuklash uchun <strong>+</strong> tugmasini bosing</p>
          </div>
        `;
        return;
      }
      
      // Videolarni teskarisi tartibda ko'rsatish (yangisi birinchi)
      videos.reverse().forEach((video, index) => {
        const videoDiv = document.createElement('div');
        videoDiv.className = 'video-item';
        videoDiv.dataset.videoId = video.id;
        
        // Video tasviri
        const thumbDiv = document.createElement('div');
        thumbDiv.className = 'video-thumb';
        
        const thumbImg = document.createElement('img');
        thumbImg.src = video.thumbnail || 'https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80';
        thumbImg.alt = video.title;
        thumbDiv.appendChild(thumbImg);
        
        // Play overlay
        const overlayDiv = document.createElement('div');
        overlayDiv.className = 'video-overlay';
        overlayDiv.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff">
            <path d="M8 5v14l11-7z"/>
          </svg>
          <span>Ko'rish</span>
        `;
        thumbDiv.appendChild(overlayDiv);
        
        videoDiv.appendChild(thumbDiv);
        
        // Video sarlavhasi
        const titleH3 = document.createElement('h3');
        titleH3.textContent = video.title || 'Nomsiz video';
        videoDiv.appendChild(titleH3);
        
        // Video tavsifi
        if (video.description) {
          const descP = document.createElement('p');
          descP.textContent = video.description;
          videoDiv.appendChild(descP);
        }
        
        // Video meta ma'lumotlari
        const metaDiv = document.createElement('div');
        metaDiv.className = 'video-meta';
        metaDiv.innerHTML = `
          <span>üëÅÔ∏è ${video.views || '0'} namoyish</span>
          <span>‚è±Ô∏è ${video.timeAgo || 'hozirgina'}</span>
          <span>‚ù§Ô∏è ${video.likes || 0}</span>
          <span>üí¨ ${video.comments || 0}</span>
        `;
        videoDiv.appendChild(metaDiv);
        
        // Yuklanayotgan video uchun progress bar
        if (video.status === 'uploading') {
          const progressDiv = document.createElement('div');
          progressDiv.className = 'progress';
          
          const progressBar = document.createElement('div');
          progressBar.className = 'progress-bar';
          
          const progressFill = document.createElement('div');
          progressFill.className = 'progress-fill';
          progressBar.appendChild(progressFill);
          
          progressDiv.appendChild(progressBar);
          videoDiv.appendChild(progressDiv);
          
          updateProgress(video, progressDiv, progressFill, videos.length - 1 - index);
        }
        
        // Video bosilganda videopage ga o'tish
        videoDiv.addEventListener('click', () => {
          // Video ma'lumotlarini localStorage ga saqlash
          localStorage.setItem('currentVideo', JSON.stringify(video));
          
          // Videopage sahifasiga o'tish
          window.location.href = 'videopage.html';
        });
        
        contentDiv.appendChild(videoDiv);
      });
    }

    // Progressni yangilash funksiyasi
    function updateProgress(video, progressElement, progressFill, originalIndex) {
      const now = Date.now();
      const elapsed = now - (video.startTime || now);
      const total = video.totalTime || 30000;
      const progress = Math.min(100, (elapsed / total) * 100);
      
      // Progress fill ni yangilash
      progressFill.style.width = `${progress}%`;
      
      const remainingSeconds = Math.max(0, (total - elapsed) / 1000);
      const remainingMinutes = Math.floor(remainingSeconds / 60);
      const remainingSecs = Math.floor(remainingSeconds % 60);
      
      progressElement.innerHTML = `
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${progress}%"></div>
        </div>
        <span>${Math.floor(progress)}% ‚Ä¢ ${remainingMinutes} daqiqa ${remainingSecs} soniya qoldi</span>
      `;
      
      if (progress >= 100) {
        // Yuklash tugaganda statusni yangilash
        video.status = 'uploaded';
        video.completed = true;
        
        // LocalStorage ni yangilash
        const videos = JSON.parse(localStorage.getItem('videos')) || [];
        if (videos[originalIndex]) {
          videos[originalIndex] = video;
          localStorage.setItem('videos', JSON.stringify(videos));
        }
        
        // UI ni yangilash
        setTimeout(() => loadContent('video'), 1000);
      } else {
        setTimeout(() => updateProgress(video, progressElement, progressFill, originalIndex), 1000);
      }
    }

    // Dastlabki yuklanishda aktiv tabni yuklash
    const activeTab = document.querySelector('.tab.active').dataset.tab;
    loadContent(activeTab);
    
    // Tablar uchun event listener
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loadContent(tab.dataset.tab);
      });
    });

    // Profil rasmini yuklash
    const cover = document.getElementById('cover');
    const avatar = document.getElementById('avatar');
    
    // Demo rasmlar
    cover.style.backgroundImage = "linear-gradient(45deg, #1da1f2, #0c84d1)";
    avatar.style.backgroundImage = "url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=880&q=80')";
  </script>
</body>
</html>
