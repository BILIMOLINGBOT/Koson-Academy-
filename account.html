<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darslar ‚Äì Beginner 1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f6fb;
    }
    
    .header {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .header h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    
    .stats {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .stats span {
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: bold;
    }
    
    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .level {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      font-size: 1.125rem;
      font-weight: bold;
      color: #333;
    }
    
    .map {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 30px;
      position: relative;
    }
    
    .unit {
      width: 140px;
      height: 100px;
      background: linear-gradient(135deg, #1e88e5, #0d47a1);
      color: #fff;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    .unit:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    
    .unit span {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .unit small {
      margin-top: 6px;
      font-size: 0.875rem;
      opacity: 0.9;
    }
    
    @media (max-width: 768px) {
      .map {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        justify-content: center;
        gap: 20px;
      }
      
      .container {
        padding: 15px;
      }
      
      .header h2 {
        font-size: 1.25rem;
      }
    }
    
    @media (max-width: 480px) {
      .map {
        grid-template-columns: 1fr;
        max-width: 300px;
        margin: 0 auto;
      }
      
      .unit {
        width: 100%;
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Darslar</h2>
    <div class="stats">
      <span>‚≠ê 296</span>
      <span>ü™ô 95</span>
    </div>
  </div>
  
  <div class="container">
    <div class="level">
      <div>Beginner 1</div>
      <div>18%</div>
    </div>
    
    <div class="map">
      <div class="unit">
        <span>36%</span>
        <small>Unit 1.1</small>
      </div>
      
      <div class="unit">
        <span>32%</span>
        <small>Unit 1.2</small>
      </div>
      
      <div class="unit">
        <span>35%</span>
        <small>Unit 1.3</small>
      </div>
      
      <div class="unit">
        <span>36%</span>
        <small>Unit 2.1</small>
      </div>
      
      <div class="unit">
        <span>34%</span>
        <small>Unit 2.2</small>
      </div>
    </div>
  </div>
</body>
</html>
