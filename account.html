<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darslar ‚Äì Beginner 1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f6fb;
    }
    
    .header {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .header h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    
    .stats {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .stats span {
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: bold;
    }
    
    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .level {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      font-size: 1.125rem;
      font-weight: bold;
      color: #333;
    }
    
    .map {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      gap: 30px;
    }
    
    .unit-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      position: relative;
      margin-bottom: 30px;
    }
    
    .unit {
      width: 140px;
      height: 100px;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: #fff;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    
    .unit:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    
    .unit span {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .unit small {
      margin-top: 6px;
      font-size: 0.875rem;
      opacity: 0.9;
    }
    
    /* Bog'lanish yo'llari */
    .connection {
      position: absolute;
      background-color: #4CAF50;
      z-index: 1;
    }
    
    /* Gorizontal bog'lanishlar */
    .horizontal-connection {
      height: 8px;
      top: 50px;
      transform: translateY(-50%);
    }
    
    /* Vertikal bog'lanishlar */
    .vertical-connection {
      width: 8px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    /* Birinchi qator bog'lanishlari */
    .connection-1 {
      left: 140px;
      width: 180px;
    }
    
    .connection-2 {
      left: calc(140px + 180px + 140px);
      width: 40px;
    }
    
    /* Ikkinchi qator bog'lanishlari */
    .connection-3 {
      left: 140px;
      width: 180px;
    }
    
    .connection-4 {
      left: calc(140px + 180px + 140px);
      width: 40px;
    }
    
    /* Uchinchi qator bog'lanishlari */
    .connection-5 {
      left: 140px;
      width: 180px;
    }
    
    .connection-6 {
      left: calc(140px + 180px + 140px);
      width: 180px;
    }
    
    /* Qatorlar orasidagi vertikal bog'lanishlar */
    .vertical-down-1 {
      top: 100px;
      height: 30px;
    }
    
    .vertical-down-2 {
      top: 100px;
      height: 30px;
    }
    
    /* Responsive dizayn */
    @media (max-width: 768px) {
      .unit-row {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-bottom: 30px;
      }
      
      .connection {
        display: none;
      }
      
      .container {
        padding: 15px;
      }
      
      .header h2 {
        font-size: 1.25rem;
      }
    }
    
    @media (max-width: 480px) {
      .unit {
        width: 120px;
        height: 90px;
      }
      
      .unit span {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Darslar</h2>
    <div class="stats">
      <span>‚≠ê 296</span>
      <span>ü™ô 95</span>
    </div>
  </div>
  
  <div class="container">
    <div class="level">
      <div>Beginner 1</div>
      <div>18%</div>
    </div>
    
    <div class="map">
      <!-- Birinchi qator -->
      <div class="unit-row">
        <div class="unit">
          <span>36%</span>
          <small>Unit 1.1</small>
        </div>
        
        <div class="connection horizontal-connection connection-1"></div>
        
        <div class="unit">
          <span>32%</span>
          <small>Unit 1.2</small>
        </div>
        
        <div class="connection horizontal-connection connection-2"></div>
        
        <!-- Vertikal tushish -->
        <div class="connection vertical-connection vertical-down-1"></div>
      </div>
      
      <!-- Ikkinchi qator -->
      <div class="unit-row">
        <div class="unit">
          <span>35%</span>
          <small>Unit 1.3</small>
        </div>
        
        <div class="connection horizontal-connection connection-3"></div>
        
        <div class="unit">
          <span>36%</span>
          <small>Unit 2.1</small>
        </div>
        
        <div class="connection horizontal-connection connection-4"></div>
        
        <!-- Vertikal tushish -->
        <div class="connection vertical-connection vertical-down-2"></div>
      </div>
      
      <!-- Uchinchi qator -->
      <div class="unit-row">
        <div class="unit">
          <span>34%</span>
          <small>Unit 2.2</small>
        </div>
        
        <div class="connection horizontal-connection connection-5"></div>
        
        <div class="unit">
          <span>40%</span>
          <small>Unit 2.3</small>
        </div>
        
        <div class="connection horizontal-connection connection-6"></div>
        
        <div class="unit">
          <span>38%</span>
          <small>Unit 3.1</small>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
