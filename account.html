<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening Profilim - Video Platformasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER STYLES */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5));
        }

        .profile-info {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .profile-details h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .profile-details .username {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            margin-bottom: 10px;
        }

        .profile-details .bio {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
            max-width: 500px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            margin-top: 5px;
        }

        /* CONTENT TABS */
        .content-tabs {
            display: flex;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #888;
        }

        .tab:hover {
            background: #222;
            color: #fff;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        /* VIDEO GRID */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .video-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #333;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border-color: #667eea;
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 13px;
            margin-top: 15px;
        }

        .video-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .upload-date {
            color: #667eea;
            font-size: 12px;
            margin-top: 10px;
        }

        /* NO VIDEOS MESSAGE */
        .no-videos {
            text-align: center;
            padding: 80px 20px;
            color: #888;
        }

        .no-videos-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-videos h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .no-videos p {
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* FLOATING ACTION BUTTON */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        /* UPLOADING VIDEO STYLE */
        .uploading {
            position: relative;
            opacity: 0.9;
        }

        .uploading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .profile-info {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
            }
            
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .stats {
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px;
            }
            
            .fab {
                bottom: 20px;
                right: 20px;
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .videos-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 20px;
            }
            
            .profile-details h1 {
                font-size: 24px;
            }
            
            .content-tabs {
                flex-direction: column;
                gap: 5px;
            }
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-card {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER SECTION -->
        <div class="header">
            <div class="profile-info">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                     alt="Profil rasmi" class="profile-avatar">
                <div class="profile-details">
                    <h1>Javlonbek Rashidov</h1>
                    <div class="username">@javlonbek</div>
                    <div class="bio">Video kontent yaratuvchi | O'zbekiston | üìπ Videolar orqali dunyoni o'zgartirish istagida</div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number" id="videoCount">0</div>
                            <div class="stat-label">Videolar</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">1.2K</div>
                            <div class="stat-label">Obunachilar</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">45K</div>
                            <div class="stat-label">Ko'rishlar</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENT TABS -->
        <div class="content-tabs">
            <div class="tab active" data-tab="videos">Mening Videolarim</div>
            <div class="tab" data-tab="playlists">Pleylistlar</div>
            <div class="tab" data-tab="saved">Saqlanganlar</div>
        </div>

        <!-- VIDEOS GRID -->
        <div id="videosContainer" class="videos-grid">
            <!-- Videolar bu yerga yuklanadi -->
        </div>

        <!-- NO VIDEOS MESSAGE -->
        <div id="noVideosMessage" class="no-videos" style="display: none;">
            <div class="no-videos-icon">üìπ</div>
            <h2>Hech qanday video topilmadi</h2>
            <p>Birinchi video yuklash uchun pastdagi tugmani bosing</p>
            <button class="upload-btn" onclick="window.location.href='update.html'">
                <span>+</span> Video Yuklash
            </button>
        </div>
    </div>

    <!-- FLOATING ACTION BUTTON -->
    <button class="fab" onclick="window.location.href='update.html'">+</button>

    <script>
        // DOM elementlari
        const videosContainer = document.getElementById('videosContainer');
        const noVideosMessage = document.getElementById('noVideosMessage');
        const videoCountElement = document.getElementById('videoCount');
        const tabs = document.querySelectorAll('.tab');

        // Demo videolar (agar localStorage bo'sh bo'lsa)
        const demoVideos = [
            {
                id: Date.now() + 1,
                title: "O'zbekiston manzaralari 4K",
                description: "O'zbekistonning go'zal tabiati va manzaralari",
                thumbnail: "https://images.unsplash.com/photo-1513326738677-b964603b136d?auto=format&fit=crop&w=500&q=80",
                views: "45.2K",
                likes: "1.2K",
                timeAgo: "2 oy oldin",
                uploadedAt: "2025-01-15",
                duration: "4:32"
            },
            {
                id: Date.now() + 2,
                title: "Toshkent kechasi",
                description: "Toshkent shahrining yorqin kecha manzaralari",
                thumbnail: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?auto=format&fit=crop&w=500&q=80",
                views: "102.7K",
                likes: "3.4K",
                timeAgo: "1 hafta oldin",
                uploadedAt: "2025-01-08",
                duration: "5:18"
            }
        ];

        // Dastlabki yuklash
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            setupTabs();
            checkForUploadingVideos();
        });

        // Videolarni yuklash
        function loadVideos() {
            let videos = JSON.parse(localStorage.getItem('videos')) || [];
            
            // Agar videolar bo'sh bo'lsa, demolarini qo'shish
            if (videos.length === 0) {
                videos = demoVideos;
                localStorage.setItem('videos', JSON.stringify(videos));
            }
            
            // Video sonini yangilash
            videoCountElement.textContent = videos.length;
            
            // Agar videolar bo'lsa, ularni ko'rsatish
            if (videos.length > 0) {
                renderVideos(videos);
                noVideosMessage.style.display = 'none';
            } else {
                videosContainer.innerHTML = '';
                noVideosMessage.style.display = 'block';
            }
        }

        // Videolarni ekranga chiqarish
        function renderVideos(videos) {
            videosContainer.innerHTML = '';
            
            // Videolarni teskari tartibda (yangisi birinchi)
            videos.slice().reverse().forEach((video, index) => {
                const videoCard = createVideoCard(video, index);
                videosContainer.appendChild(videoCard);
            });
        }

        // Video kartasini yaratish
        function createVideoCard(video, originalIndex) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.dataset.videoId = video.id;
            
            // Agar video yuklanayotgan bo'lsa
            if (video.status === 'uploading') {
                card.classList.add('uploading');
            }
            
            card.innerHTML = `
                <img src="${video.thumbnail || 'https://images.unsplash.com/photo-1571330735066-03aaa9429d89?auto=format&fit=crop&w=500&q=80'}" 
                     alt="${video.title}" 
                     class="video-thumbnail"
                     onerror="this.src='https://images.unsplash.com/photo-1571330735066-03aaa9429d89?auto=format&fit=crop&w=500&q=80'">
                <div class="video-info">
                    <div class="video-title">${video.title || 'Nomsiz video'}</div>
                    <div class="video-description" style="color: #888; font-size: 14px; margin-bottom: 10px; line-height: 1.4;">
                        ${(video.description || '').substring(0, 60)}${(video.description || '').length > 60 ? '...' : ''}
                    </div>
                    <div class="video-meta">
                        <span>üëÅÔ∏è ${video.views || '0'}</span>
                        <span>‚ù§Ô∏è ${video.likes || '0'}</span>
                        <span>‚è±Ô∏è ${video.duration || '0:00'}</span>
                    </div>
                    <div class="upload-date">${video.timeAgo || 'Hozirgina'}</div>
                    ${video.status === 'uploading' ? `
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-${originalIndex}" style="width: ${video.progress || 0}%"></div>
                    </div>
                    ` : ''}
                </div>
            `;
            
            // Video bosilganda videopage ga o'tish
            card.addEventListener('click', function(e) {
                if (!e.target.closest('.progress-bar')) {
                    // Video ma'lumotlarini localStorage ga saqlash
                    localStorage.setItem('currentVideo', JSON.stringify(video));
                    
                    // Videopage sahifasiga o'tish
                    window.location.href = 'videopage.html';
                }
            });
            
            return card;
        }

        // Yuklanayotgan videolarni tekshirish
        function checkForUploadingVideos() {
            let videos = JSON.parse(localStorage.getItem('videos')) || [];
            let hasUploading = false;
            
            videos.forEach((video, index) => {
                if (video.status === 'uploading') {
                    hasUploading = true;
                    updateUploadProgress(video, index);
                }
            });
            
            // Agar yuklanayotgan video bo'lsa, 5 soniyada bir tekshirish
            if (hasUploading) {
                setTimeout(checkForUploadingVideos, 5000);
            }
        }

        // Yuklash progressini yangilash
        function updateUploadProgress(video, originalIndex) {
            if (!video.startTime) return;
            
            const now = Date.now();
            const elapsed = now - video.startTime;
            const total = video.totalTime || 30000; // 30 soniya
            const progress = Math.min(100, (elapsed / total) * 100);
            
            // Progress barni yangilash
            const progressFill = document.getElementById(`progress-${originalIndex}`);
            if (progressFill) {
                progressFill.style.width = `${progress}%`;
            }
            
            // Agar yuklash tugagan bo'lsa
            if (progress >= 100 && video.status === 'uploading') {
                video.status = 'uploaded';
                video.completed = true;
                video.progress = 100;
                
                // localStorage ni yangilash
                let videos = JSON.parse(localStorage.getItem('videos')) || [];
                videos[originalIndex] = video;
                localStorage.setItem('videos', JSON.stringify(videos));
                
                // UI ni yangilash
                loadVideos();
            }
        }

        // Tablar uchun event listener
        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Faqat video tab ishlaydi (boshqalar uchun keyin)
                    if (this.dataset.tab === 'videos') {
                        tabs.forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        loadVideos();
                    } else {
                        alert("Bu bo'lim hozircha ishga tushmagan. Faqat 'Mening Videolarim' bo'limi ishlaydi.");
                    }
                });
            });
        }

        // Har 10 soniyada videolarni yangilash
        setInterval(() => {
            loadVideos();
        }, 10000);
    </script>
</body>
</html>
