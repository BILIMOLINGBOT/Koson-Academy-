<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Javlonbek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #2c2c2c;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .header-left, .header-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .icon-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }

    .profile-section {
      background-color: #2c2c2c;
      padding: 30px 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .profile-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #4a90e2;
      background-color: white;
      flex-shrink: 0;
    }

    .profile-name {
      font-size: 28px;
      font-weight: 300;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn-edit {
      background-color: #4a90e2;
      color: white;
      font-weight: 500;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .btn-edit:hover {
      background-color: #3a80d2;
    }

    .content {
      padding: 20px;
      background-color: #f5f5f5;
      min-height: calc(100vh - 250px);
    }

    .profile-info {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .profile-info p {
      margin-bottom: 8px;
    }

    .profile-tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: 25px;
      background-color: #e0e0e0;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .tab-btn:hover {
      background-color: #d5d5d5;
    }

    .tab-btn.active {
      background-color: #4a90e2;
      color: white;
      font-weight: 500;
    }

    /* "+" tugmasi */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #4a90e2;
      color: white;
      font-size: 32px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .fab:hover {
      background-color: #3a80d2;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile-left {
        width: 100%;
      }

      .action-buttons {
        width: 100%;
        justify-content: flex-start;
      }
    }

    @media (max-width: 480px) {
      .profile-left {
        flex-direction: column;
        align-items: flex-start;
      }

      .action-buttons {
        flex-direction: row;
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .btn {
        width: auto;
        min-width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <button class="icon-btn" onclick="goBack()">‚Üê</button>
    </div>
    <div class="header-right">
      <button class="icon-btn">üîî</button>
      <button class="icon-btn" onclick="openSettings()">‚ãÆ</button>
    </div>
  </div>

  <div class="profile-section">
    <div class="profile-left">
      <div class="profile-image"></div>
      <h1 class="profile-name">Javlonbek</h1>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-edit" onclick="editProfile()">Tahrirlash</button>
    </div>
  </div>

  <div class="content">
    <div class="profile-info">
      <p>üìç Tashkent &nbsp;&nbsp; üíº Blogger</p>
      <p>12-fevral 2005</p>
      <p><strong>Bio:</strong> Bu yerda qisqa bio yozilishi mumkin.</p>
      <p><strong>500</strong> Obunachilar &nbsp;&nbsp; <strong>20</strong> Obunalar &nbsp;&nbsp; <strong>30</strong> ta video</p>
    </div>

    <div class="profile-tabs">
      <button class="tab-btn active" onclick="showTab('videos')">Videolar</button>
      <button class="tab-btn" onclick="showTab('playlists')">Pleylilar</button>
    </div>

    <div id="tab-content">
      <p>üé¨ Videolar ro'yxati shu yerda chiqadi...</p>
    </div>
  </div>

  <!-- "+" tugmasi -->
  <button class="fab" onclick="uploadVideo()">+</button>

  <script>
    function goBack() {
      window.history.back();
    }

    function editProfile() {
      window.location.href = "editing.html";
    }

    function openSettings() {
      window.location.href = "setting.html";
    }

    function uploadVideo() {
      window.location.href = "update.html";
    }

    function showTab(tab) {
      const content = document.getElementById("tab-content");
      const buttons = document.querySelectorAll(".tab-btn");
      buttons.forEach(btn => btn.classList.remove("active"));

      if (tab === "videos") {
        content.innerHTML = "<p>üé¨ Videolar ro'yxati shu yerda chiqadi...</p>";
        buttons[0].classList.add("active");
      } else {
        content.innerHTML = "<p>üìÇ Pleylilar ro'yxati shu yerda chiqadi...</p>";
        buttons[1].classList.add("active");
      }
    }
  </script>
</body>
</html>
