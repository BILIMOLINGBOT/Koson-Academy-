<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Profil - @javlonbek</title>
  <style>
    /* ... mavjud stillar ... */
    
    /* Video yuklash holati uchun yangi stillar */
    .upload-status {
      background-color: #15202b;
      border: 1px solid #1da1f2;
      border-radius: 8px;
      padding: 12px;
      margin: 15px 20px;
      display: none;
    }
    
    .upload-status.active {
      display: block;
    }
    
    .upload-progress {
      width: 100%;
      height: 6px;
      background-color: #2f3336;
      border-radius: 3px;
      margin: 8px 0;
      overflow: hidden;
    }
    
    .upload-progress-bar {
      height: 100%;
      background-color: #1da1f2;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .upload-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #8b98a5;
    }
    
    .upload-title {
      font-weight: 700;
      color: #fff;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="cover" id="cover"></div>
      <div class="avatar" id="avatar"></div>
    </div>

    <div class="profile-info">
      <button class="edit-btn" id="editBtn">Tahrirlash</button>
      <h2 id="profileName">Rashidov Javlonbek</h2>
      <p class="username" id="profileUsername">@javlonbek</p>
      <p class="location" id="profileLocation">OÊ»zbekiston</p>
      <p class="bio" id="profileBio"></p>
      <div class="follow-info">
        <span><strong>120</strong> Kuzatilmoqda</span>
        <span><strong>3,245</strong> Kuzatuvchilar</span>
      </div>
    </div>

    <!-- Video yuklash holati -->
    <div class="upload-status" id="uploadStatus">
      <div class="upload-title" id="uploadTitle">Video yuklanmoqda...</div>
      <div class="upload-progress">
        <div class="upload-progress-bar" id="uploadProgressBar"></div>
      </div>
      <div class="upload-info">
        <span id="uploadPercentage">0%</span>
        <span id="uploadTime">Tayyorlanmoqda...</span>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active">Video</div>
      <div class="tab">Pleyli</div>
      <div class="tab">Saqlangan</div>
    </div>
  </div>

  <!-- Yangi post tugmasi (o'ng pastda +) -->
  <div class="compose-btn" id="composeBtn">+</div>

  <script>
    // Profil tahrirlash tugmasi
    const editBtn = document.getElementById('editBtn');
    editBtn.addEventListener('click', () => {
      window.location.href = 'editing.html';
    });

    // Yangi post tugmasi
    const composeBtn = document.getElementById('composeBtn');
    composeBtn.addEventListener('click', () => {
      window.location.href = 'update.html';
    });

    // Tablar faol holati
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });

    // Video yuklash holatini tekshirish
    function checkUploadStatus() {
      const uploadData = localStorage.getItem('videoUpload');
      
      if (uploadData) {
        const upload = JSON.parse(uploadData);
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadProgressBar = document.getElementById('uploadProgressBar');
        const uploadPercentage = document.getElementById('uploadPercentage');
        const uploadTime = document.getElementById('uploadTime');
        const uploadTitle = document.getElementById('uploadTitle');
        
        if (upload.status === 'uploading') {
          uploadStatus.classList.add('active');
          uploadProgressBar.style.width = `${upload.progress}%`;
          uploadPercentage.textContent = `${upload.progress}%`;
          uploadTime.textContent = upload.timeRemaining;
          uploadTitle.textContent = upload.title;
        } else if (upload.status === 'completed') {
          // Yuklash tugagach, statusni yashirish
          localStorage.removeItem('videoUpload');
          uploadStatus.classList.remove('active');
        }
      }
    }

    // Yuklash holatini 2 soniyada bir yangilash
    setInterval(checkUploadStatus, 2000);
    
    // Sahifa yuklanganda tekshirish
    document.addEventListener('DOMContentLoaded', checkUploadStatus);
  </script>

</body>
</html>
