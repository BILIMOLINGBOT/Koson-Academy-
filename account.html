<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darslar - Progress Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f9ff;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 150, 0.1);
            overflow: hidden;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .main-title {
            font-size: 42px;
            color: #1a237e;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 24px;
            color: #3949ab;
            font-weight: bold;
        }
        
        .total-lessons {
            background-color: #e8eaf6;
            padding: 8px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .level-badge {
            background-color: #3f51b5;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .level-section {
            margin-bottom: 40px;
        }
        
        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8eaf6;
        }
        
        .level-title {
            font-size: 28px;
            color: #303f9f;
            font-weight: 700;
        }
        
        .progress-percent {
            font-size: 28px;
            color: #3f51b5;
            font-weight: 800;
            background-color: #e8eaf6;
            padding: 5px 15px;
            border-radius: 10px;
        }
        
        .units-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .unit-card {
            background-color: #f5f7ff;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #5c6bc0;
        }
        
        .unit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(63, 81, 181, 0.15);
        }
        
        .unit-title {
            font-size: 20px;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .unit-progress {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .progress-value {
            font-size: 28px;
            font-weight: 800;
            color: #3949ab;
        }
        
        .progress-bar {
            width: 70%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #5c6bc0;
            border-radius: 10px;
        }
        
        .icon {
            color: #5c6bc0;
        }
        
        @media (max-width: 768px) {
            .units-grid {
                grid-template-columns: 1fr;
            }
            
            .main-title {
                font-size: 32px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .main-title {
                font-size: 28px;
            }
            
            .level-title, .progress-percent {
                font-size: 22px;
            }
            
            .unit-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">Darslar</h1>
            <div class="stats">
                <div class="total-lessons">
                    <i class="fas fa-book icon"></i>
                    <span>296</span>
                </div>
                <div class="level-badge">
                    <i class="fas fa-user-graduate icon"></i>
                    <span>95</span>
                </div>
            </div>
        </div>
        
        <div class="level-section">
            <div class="level-header">
                <h2 class="level-title">Beginner 1</h2>
                <div class="progress-percent">18%</div>
            </div>
            
            <div class="units-grid">
                <div class="unit-card">
                    <div class="unit-title">
                        <i class="fas fa-play-circle icon"></i>
                        Unit 1.1
                    </div>
                    <div class="unit-progress">
                        <div class="progress-value">36%</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 36%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="unit-card">
                    <div class="unit-title">
                        <i class="fas fa-play-circle icon"></i>
                        Unit 1.2
                    </div>
                    <div class="unit-progress">
                        <div class="progress-value">32%</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 32%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="unit-card">
                    <div class="unit-title">
                        <i class="fas fa-play-circle icon"></i>
                        Unit 1.3
                    </div>
                    <div class="unit-progress">
                        <div class="progress-value">35%</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 35%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="unit-card">
                    <div class="unit-title">
                        <i class="fas fa-play-circle icon"></i>
                        Unit 2.1
                    </div>
                    <div class="unit-progress">
                        <div class="progress-value">36%</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 36%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="unit-card">
                    <div class="unit-title">
                        <i class="fas fa-play-circle icon"></i>
                        Unit 2.2
                    </div>
                    <div class="unit-progress">
                        <div class="progress-value">34%</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 34%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Progress bar animatsiyasi
        document.addEventListener('DOMContentLoaded', function() {
            const progressBars = document.querySelectorAll('.progress-fill');
            
            progressBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0%';
                
                setTimeout(() => {
                    bar.style.transition = 'width 1.5s ease-in-out';
                    bar.style.width = width;
                }, 300);
            });
            
            // Unit kartalari uchun interaktivlik
            const unitCards = document.querySelectorAll('.unit-card');
            
            unitCards.forEach(card => {
                card.addEventListener('click', function() {
                    const unitTitle = this.querySelector('.unit-title').textContent.trim();
                    alert(`Siz "${unitTitle}" ni tanladingiz! Ushbu bo'limni ochish uchun admin paneliga o'ting.`);
                });
            });
        });
    </script>
</body>
</html>
