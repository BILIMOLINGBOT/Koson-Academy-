<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Profil - @javlonbek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .container {
      width: 600px;
      border-left: 1px solid #2f3336;
      border-right: 1px solid #2f3336;
      min-height: 100vh;
      background-color: #000;
    }

    .header {
      position: relative;
    }

    .cover {
      width: 100%;
      height: 200px;
      background-color: #333;
      cursor: pointer;
    }

    .avatar {
      position: absolute;
      bottom: -50px;
      left: 20px;
      width: 100px;
      height: 100px;
      border: 4px solid #000;
      border-radius: 50%;
      background: url('https://source.unsplash.com/200x200/?portrait') no-repeat center/cover;
      cursor: pointer;
    }

    .profile-info {
      padding: 60px 20px 20px;
      position: relative;
    }

    .edit-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      color: #fff;
      border: 1px solid #536471;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .edit-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .profile-info h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .username {
      color: #8b98a5;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .location {
      color: #fff;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .follow-info {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 15px;
    }

    .follow-info span strong {
      color: #fff;
      font-weight: 700;
    }

    .follow-info span {
      color: #8b98a5;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #2f3336;
      margin-top: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      font-size: 15px;
      font-weight: 500;
      color: #8b98a5;
      cursor: pointer;
    }

    .tab.active {
      color: #fff;
      border-bottom: 2px solid #1da1f2;
    }

    .tab:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .content {
      padding: 20px;
    }

    .video-item {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .video-item:hover {
      background-color: #2a2a2a;
    }

    .video-item h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #fff;
    }

    .video-item p {
      font-size: 14px;
      color: #8b98a5;
      margin-bottom: 5px;
    }

    .video-meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #8b98a5;
      margin-top: 10px;
    }

    .progress {
      color: #1da1f2;
      font-size: 14px;
      margin-top: 10px;
    }

    .uploaded {
      color: #00ff00;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Yangi post yaratish tugmasi (o'ng pastda) */
    .compose-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1da1f2;
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(29, 161, 242, 0.5);
      transition: background-color 0.2s;
      z-index: 50;
    }

    .compose-btn:hover {
      background-color: #0c84d1;
    }

    @media (max-width: 640px) {
      .container {
        width: 100%;
      }
      .compose-btn {
        bottom: 80px; /* Android navigation bar uchun */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="cover" id="cover"></div>
      <div class="avatar" id="avatar"></div>
    </div>

    <div class="profile-info">
      <button class="edit-btn" id="editBtn">Tahrirlash</button>
      <h2 id="profileName">Rashidov Javlonbek</h2>
      <p class="username" id="profileUsername">@javlonbek</p>
      <p class="location" id="profileLocation">Oʻzbekiston</p>
      <p class="bio" id="profileBio"></p>
      <div class="follow-info">
        <span><strong>120</strong> Kuzatilmoqda</span>
        <span><strong>3,245</strong> Kuzatuvchilar</span>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="video">Video</div>
      <div class="tab" data-tab="pleyli">Pleyli</div>
      <div class="tab" data-tab="saqlangan">Saqlangan</div>
    </div>

    <div class="content" id="content"></div>
  </div>

  <!-- Yangi post tugmasi (o'ng pastda +) -->
  <div class="compose-btn" id="composeBtn">+</div>

  <script>
    // Profil tahrirlash tugmasi
    const editBtn = document.getElementById('editBtn');
    editBtn.addEventListener('click', () => {
      window.location.href = 'editing.html';
    });

    // Yangi post tugmasi
    const composeBtn = document.getElementById('composeBtn');
    composeBtn.addEventListener('click', () => {
      window.location.href = 'update.html';
    });

    // Tablar faol holati va kontentni yuklash
    const tabs = document.querySelectorAll('.tab');
    const contentDiv = document.getElementById('content');

    function loadContent(tabName) {
      contentDiv.innerHTML = '';
      if (tabName === 'video') {
        loadVideos();
      } else if (tabName === 'pleyli') {
        contentDiv.innerHTML = '<p>Pleyli boʻlimi (hali implement qilinmagan)</p>';
      } else if (tabName === 'saqlangan') {
        contentDiv.innerHTML = '<p>Saqlangan boʻlimi (hali implement qilinmagan)</p>';
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loadContent(tab.dataset.tab);
      });
    });

    // Videolarni yuklash
    function loadVideos() {
      let videos = JSON.parse(localStorage.getItem('videos')) || [];
      
      if (videos.length === 0) {
        contentDiv.innerHTML = '<p style="text-align: center; color: #8b98a5; padding: 40px;">Hech qanday video yoʻq. "+" tugmasini bosib video yuklang.</p>';
        return;
      }
      
      videos.forEach((video, index) => {
        const videoDiv = document.createElement('div');
        videoDiv.className = 'video-item';
        videoDiv.dataset.id = video.id;
        
        const titleH3 = document.createElement('h3');
        titleH3.textContent = video.title;
        videoDiv.appendChild(titleH3);
        
        const descP = document.createElement('p');
        descP.textContent = video.description || "Tavsif yo'q";
        videoDiv.appendChild(descP);
        
        const metaDiv = document.createElement('div');
        metaDiv.className = 'video-meta';
        metaDiv.innerHTML = `
          <span>${video.date}</span>
          <span>${formatFileSize(video.size)}</span>
        `;
        videoDiv.appendChild(metaDiv);
        
        if (video.status === 'uploading') {
          const progressP = document.createElement('p');
          progressP.className = 'progress';
          videoDiv.appendChild(progressP);
          
          updateProgress(video, progressP, index);
          
          // Yuklanayotgan videoga bosish mumkin emas
          videoDiv.style.cursor = 'wait';
        } else {
          const statusP = document.createElement('p');
          statusP.className = 'uploaded';
          statusP.textContent = 'Yuklandi ✓';
          videoDiv.appendChild(statusP);
          
          // Video item'ga bosilganda videopage.html sahifasiga o'tish
          videoDiv.addEventListener('click', () => {
            window.location.href = `videopage.html?id=${video.id}`;
          });
        }
        
        contentDiv.appendChild(videoDiv);
      });
    }

    // Fayl hajmini formatlash
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    // Progressni yangilash
    function updateProgress(video, progressElement, index) {
      const now = Date.now();
      const elapsed = now - video.startTime;
      const progress = Math.min(100, (elapsed / video.totalTime) * 100);
      const remainingSeconds = Math.max(0, (video.totalTime - elapsed) / 1000);
      const remainingMinutes = Math.floor(remainingSeconds / 60);
      const remainingSecs = Math.floor(remainingSeconds % 60);
      
      progressElement.textContent = `Fayl yuborilmoqda ${Math.floor(progress)}% (${remainingMinutes} daqiqa ${remainingSecs} soniya qoldi)`;
      
      if (progress >= 100) {
        video.status = 'uploaded';
        const videos = JSON.parse(localStorage.getItem('videos')) || [];
        videos[index] = video;
        localStorage.setItem('videos', JSON.stringify(videos));
        loadContent('video');
      } else {
        setTimeout(() => updateProgress(video, progressElement, index), 1000);
      }
    }

    // Dastlabki yuklanishda aktiv tabni yuklash
    const activeTab = document.querySelector('.tab.active').dataset.tab;
    loadContent(activeTab);
  </script>

</body>
</html>
