<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Profil - @javlonbek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .container {
      width: 600px;
      border-left: 1px solid #2f3336;
      border-right: 1px solid #2f3336;
      min-height: 100vh;
      background-color: #000;
    }

    .header {
      position: relative;
    }

    .cover {
      width: 100%;
      height: 200px;
      background-color: #333;
      cursor: pointer;
    }

    .avatar {
      position: absolute;
      bottom: -50px;
      left: 20px;
      width: 100px;
      height: 100px;
      border: 4px solid #000;
      border-radius: 50%;
      background: url('https://source.unsplash.com/200x200/?portrait') no-repeat center/cover;
      cursor: pointer;
    }

    .profile-info {
      padding: 60px 20px 20px;
      position: relative;
    }

    .edit-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      color: #fff;
      border: 1px solid #536471;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .edit-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .profile-info h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .username {
      color: #8b98a5;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .location {
      color: #fff;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .follow-info {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 15px;
    }

    .follow-info span strong {
      color: #fff;
      font-weight: 700;
    }

    .follow-info span {
      color: #8b98a5;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #2f3336;
      margin-top: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      font-size: 15px;
      font-weight: 500;
      color: #8b98a5;
      cursor: pointer;
    }

    .tab.active {
      color: #fff;
      border-bottom: 2px solid #1da1f2;
    }

    .tab:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .content {
      padding: 20px;
    }

    .video-item {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .video-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .video-preview {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 nisbat */
      background-color: #333;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .video-preview video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-preview-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #8b98a5;
    }

    .video-item h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .video-item p {
      font-size: 14px;
      color: #8b98a5;
      margin-bottom: 5px;
    }

    .video-meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #8b98a5;
      margin-top: 10px;
    }

    .progress {
      color: #1da1f2;
      font-size: 14px;
      margin-top: 10px;
    }

    .status-completed {
      color: #00ff00;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Yangi post yaratish tugmasi (o'ng pastda) */
    .compose-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1da1f2;
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(29, 161, 242, 0.5);
      transition: background-color 0.2s;
      z-index: 50;
    }

    .compose-btn:hover {
      background-color: #0c84d1;
    }

    /* Video Preview Sahifasi */
    .video-preview-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 100;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .video-preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #2f3336;
    }

    .video-preview-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    .video-preview-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
    }

    .video-preview-player {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background-color: #111;
      margin-bottom: 15px;
    }

    .video-preview-player video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-preview-info {
      padding: 15px 0;
    }

    .video-preview-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .video-preview-stats {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 15px;
    }

    .video-preview-channel {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
    }

    .video-preview-channel-icon {
      width: 40px;
      height: 40px;
      background-color: #1da1f2;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      color: #fff;
      font-weight: bold;
    }

    .video-preview-channel-name {
      font-weight: bold;
    }

    .video-preview-subscribe-btn {
      background-color: #cc0000;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      margin-left: auto;
      cursor: pointer;
      font-weight: bold;
    }

    .video-preview-actions {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    .video-preview-action-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .video-preview-action-icon {
      font-size: 20px;
      color: #fff;
      margin-bottom: 5px;
    }

    .video-preview-action-text {
      font-size: 12px;
      color: #aaa;
    }

    .video-preview-recommended {
      padding: 20px 0;
    }

    .video-preview-recommended-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .video-preview-recommended-video {
      display: flex;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .video-preview-recommended-thumbnail {
      width: 168px;
      height: 94px;
      background-color: #111;
      margin-right: 10px;
      flex-shrink: 0;
      position: relative;
    }

    .video-preview-recommended-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-preview-recommended-info {
      flex: 1;
    }

    .video-preview-recommended-video-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .video-preview-recommended-channel {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 3px;
    }

    .video-preview-recommended-stats {
      font-size: 12px;
      color: #aaa;
    }

    /* Ikonkalarni aktivlash uchun CSS */
    .video-preview-action-item.active .video-preview-action-icon svg {
      fill: #1da1f2;
      stroke: #1da1f2;
    }

    @media (max-width: 640px) {
      .container {
        width: 100%;
      }
      .compose-btn {
        bottom: 80px; /* Android navigation bar uchun */
      }
      .video-preview-content {
        padding: 10px;
      }
      .video-preview-recommended-video {
        flex-direction: column;
      }
      .video-preview-recommended-thumbnail {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        margin-bottom: 10px;
      }
    }

    @media (min-width: 768px) {
      .video-preview-content {
        flex-direction: row;
      }
      .video-preview-main {
        flex: 1;
        padding-right: 20px;
      }
      .video-preview-sidebar {
        flex: 0 0 400px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="cover" id="cover"></div>
      <div class="avatar" id="avatar"></div>
    </div>

    <div class="profile-info">
      <button class="edit-btn" id="editBtn">Tahrirlash</button>
      <h2 id="profileName">Rashidov Javlonbek</h2>
      <p class="username" id="profileUsername">@javlonbek</p>
      <p class="location" id="profileLocation">Oʻzbekiston</p>
      <p class="bio" id="profileBio"></p>
      <div class="follow-info">
        <span><strong>120</strong> Kuzatilmoqda</span>
        <span><strong>3,245</strong> Kuzatuvchilar</span>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="video">Video</div>
      <div class="tab" data-tab="pleyli">Pleyli</div>
      <div class="tab" data-tab="saqlangan">Saqlangan</div>
    </div>

    <div class="content" id="content"></div>
  </div>

  <!-- Yangi post tugmasi (o'ng pastda +) -->
  <div class="compose-btn" id="composeBtn">+</div>

  <!-- Video Preview Modal -->
  <div class="video-preview-modal" id="videoPreviewModal" style="display: none;">
    <div class="video-preview-header">
      <button class="video-preview-close" id="videoPreviewClose">×</button>
    </div>
    <div class="video-preview-content" id="videoPreviewContent">
      <!-- Bu joy video preview kontenti bilan to'ldiriladi -->
    </div>
  </div>

  <script>
    // Profil tahrirlash tugmasi
    const editBtn = document.getElementById('editBtn');
    editBtn.addEventListener('click', () => {
      window.location.href = 'editing.html'; // Tahrirlash sahifasiga o'tish
    });

    // Yangi post tugmasi
    const composeBtn = document.getElementById('composeBtn');
    composeBtn.addEventListener('click', () => {
      window.location.href = 'update.html'; // Yangi video yuklash sahifasiga o'tish
    });

    // Tablar faol holati va kontentni yuklash
    const tabs = document.querySelectorAll('.tab');
    const contentDiv = document.getElementById('content');

    function loadContent(tabName) {
      contentDiv.innerHTML = ''; // Kontentni tozalash
      if (tabName === 'video') {
        loadVideos();
      } else if (tabName === 'pleyli') {
        contentDiv.innerHTML = '<p>Pleyli boʻlimi (hali implement qilinmagan)</p>';
      } else if (tabName === 'saqlangan') {
        contentDiv.innerHTML = '<p>Saqlangan boʻlimi (hali implement qilinmagan)</p>';
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loadContent(tab.dataset.tab);
      });
    });

    // Videolarni yuklash va progressni ko'rsatish
    function loadVideos() {
      let videos = JSON.parse(localStorage.getItem('videos')) || [];
      videos.forEach((video, index) => {
        const videoDiv = document.createElement('div');
        videoDiv.className = 'video-item';
        videoDiv.dataset.videoIndex = index;
        
        // Video preview qismi
        const videoPreview = document.createElement('div');
        videoPreview.className = 'video-preview';
        
        if (video.videoData) {
          // Agar video ma'lumotlari saqlangan bo'lsa, videoni ko'rsatish
          const videoElement = document.createElement('video');
          videoElement.src = video.videoData;
          videoElement.controls = true;
          videoPreview.appendChild(videoElement);
        } else {
          // Video ma'lumotlari saqlanmagan bo'lsa, placeholder ko'rsatish
          const placeholder = document.createElement('div');
          placeholder.className = 'video-preview-placeholder';
          placeholder.innerHTML = `
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14 2H6C4.9 2 4.01 2.9 4.01 4L4 20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM6 20V4H13V9H18V20H6Z" fill="currentColor"/>
              <path d="M8 12H16V14H8V12ZM8 16H16V18H8V16Z" fill="currentColor"/>
            </svg>
            Video
          `;
          videoPreview.appendChild(placeholder);
        }
        
        videoDiv.appendChild(videoPreview);
        
        // Video sarlavhasi
        const titleH3 = document.createElement('h3');
        titleH3.textContent = video.title;
        videoDiv.appendChild(titleH3);
        
        // Video tavsifi
        if (video.description) {
          const descP = document.createElement('p');
          descP.textContent = video.description;
          videoDiv.appendChild(descP);
        }
        
        // Video metadata (yuklangan vaqt)
        const metaDiv = document.createElement('div');
        metaDiv.className = 'video-meta';
        
        const uploadTime = document.createElement('span');
        uploadTime.textContent = formatUploadTime(video.uploadTime || video.startTime);
        metaDiv.appendChild(uploadTime);
        
        videoDiv.appendChild(metaDiv);
        
        // Yuklash holati
        if (video.status === 'uploading') {
          const progressP = document.createElement('p');
          progressP.className = 'progress';
          videoDiv.appendChild(progressP);
          
          updateProgress(video, progressP, index);
        } else {
          const statusP = document.createElement('p');
          statusP.className = 'status-completed';
          statusP.textContent = 'Yuklandi';
          videoDiv.appendChild(statusP);
        }
        
        // Video preview ochish uchun event listener
        videoDiv.addEventListener('click', () => {
          openVideoPreview(video, index);
        });
        
        contentDiv.appendChild(videoDiv);
      });
      
      if (videos.length === 0) {
        contentDiv.innerHTML = '<p>Hech qanday video yoʻq</p>';
      }
    }

    // Yuklangan vaqtni formatlash
    function formatUploadTime(timestamp) {
      const uploadDate = new Date(timestamp);
      const now = new Date();
      const diffMs = now - uploadDate;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);
      
      if (diffMins < 1) {
        return 'Hozirgina';
      } else if (diffMins < 60) {
        return `${diffMins} daqiqa oldin`;
      } else if (diffHours < 24) {
        return `${diffHours} soat oldin`;
      } else if (diffDays < 7) {
        return `${diffDays} kun oldin`;
      } else {
        return uploadDate.toLocaleDateString('uz-UZ', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      }
    }

    // Progressni yangilash funksiyasi
    function updateProgress(video, progressElement, index) {
      const now = Date.now();
      const elapsed = now - video.startTime;
      const progress = Math.min(100, (elapsed / video.totalTime) * 100);
      const remainingSeconds = Math.max(0, (video.totalTime - elapsed) / 1000);
      const remainingMinutes = Math.floor(remainingSeconds / 60);
      const remainingSecs = Math.floor(remainingSeconds % 60);
      
      progressElement.textContent = `Fayl yuborilmoqda ${Math.floor(progress)}% ${remainingMinutes} daqiqa ${remainingSecs} soniya qoldi`;
      
      if (progress >= 100) {
        video.status = 'uploaded';
        video.uploadTime = Date.now(); // Yuklangan vaqtni saqlash
        const videos = JSON.parse(localStorage.getItem('videos')) || [];
        videos[index] = video;
        localStorage.setItem('videos', JSON.stringify(videos));
        loadContent('video'); // Qayta yuklash
      } else {
        setTimeout(() => updateProgress(video, progressElement, index), 1000);
      }
    }

    // Video preview ochish funksiyasi
    function openVideoPreview(video, index) {
      const modal = document.getElementById('videoPreviewModal');
      const content = document.getElementById('videoPreviewContent');
      
      content.innerHTML = `
        <div class="video-preview-main">
          <div class="video-preview-player">
            <video controls autoplay>
              <source src="${video.videoData}" type="video/mp4">
              Sizning brauzeringiz video elementini qo'llab-quvvatlamaydi.
            </video>
          </div>
          
          <div class="video-preview-info">
            <div class="video-preview-title">${video.title}</div>
            <div class="video-preview-stats">${Math.floor(Math.random() * 100) + 50} ming namoyish · ${formatUploadTime(video.uploadTime || video.startTime)}</div>
            
            <div class="video-preview-channel">
              <div class="video-preview-channel-icon">J</div>
              <div>
                <div class="video-preview-channel-name">@javlonbek</div>
                <div class="video-preview-stats">3,245 obuna</div>
              </div>
              <button class="video-preview-subscribe-btn">Obuna bo'lish</button>
            </div>
            
            <div class="video-preview-actions">
              <div class="video-preview-action-item" id="previewLikeBtn">
                <div class="video-preview-action-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/>
                  </svg>
                </div>
                <div class="video-preview-action-text">Yoqdi</div>
              </div>
              
              <div class="video-preview-action-item" id="previewDislikeBtn">
                <div class="video-preview-action-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-3"/>
                  </svg>
                </div>
                <div class="video-preview-action-text">Yoqmadi</div>
              </div>
              
              <div class="video-preview-action-item">
                <div class="video-preview-action-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092 10 10 0 1 0-4.777-4.719"/>
                  </svg>
                </div>
                <div class="video-preview-action-text">Fikr</div>
              </div>
              
              <div class="video-preview-action-item" id="previewSaveBtn">
                <div class="video-preview-action-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>
                  </svg>
                </div>
                <div class="video-preview-action-text">Saqlash</div>
              </div>
              
              <div class="video-preview-action-item">
                <div class="video-preview-action-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"/>
                    <circle cx="6" cy="12" r="3"/>
                    <circle cx="18" cy="19" r="3"/>
                    <line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/>
                    <line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/>
                  </svg>
                </div>
                <div class="video-preview-action-text">Ulashish</div>
              </div>
            </div>
            
            <div class="video-preview-description">
              <p>${video.description || 'Tavsif mavjud emas.'}</p>
            </div>
          </div>
        </div>
        
        <div class="video-preview-sidebar">
          <div class="video-preview-recommended">
            <div class="video-preview-recommended-title">Bularni ham ko'ring</div>
            
            <div class="video-preview-recommended-video">
              <div class="video-preview-recommended-thumbnail">
                <img src="https://via.placeholder.com/168x94?text=Video+1" alt="Video Thumbnail">
              </div>
              <div class="video-preview-recommended-info">
                <div class="video-preview-recommended-video-title">Boshqa video sarlavhasi 1</div>
                <div class="video-preview-recommended-channel">@javlonbek</div>
                <div class="video-preview-recommended-stats">${Math.floor(Math.random() * 100) + 50} ming namoyish · ${Math.floor(Math.random() * 30) + 1} kun avval</div>
              </div>
            </div>
            
            <div class="video-preview-recommended-video">
              <div class="video-preview-recommended-thumbnail">
                <img src="https://via.placeholder.com/168x94?text=Video+2" alt="Video Thumbnail">
              </div>
              <div class="video-preview-recommended-info">
                <div class="video-preview-recommended-video-title">Boshqa video sarlavhasi 2</div>
                <div class="video-preview-recommended-channel">@javlonbek</div>
                <div class="video-preview-recommended-stats">${Math.floor(Math.random() * 100) + 50} ming namoyish · ${Math.floor(Math.random() * 30) + 1} kun avval</div>
              </div>
            </div>
            
            <div class="video-preview-recommended-video">
              <div class="video-preview-recommended-thumbnail">
                <img src="https://via.placeholder.com/168x94?text=Video+3" alt="Video Thumbnail">
              </div>
              <div class="video-preview-recommended-info">
                <div class="video-preview-recommended-video-title">Boshqa video sarlavhasi 3</div>
                <div class="video-preview-recommended-channel">@javlonbek</div>
                <div class="video-preview-recommended-stats">${Math.floor(Math.random() * 100) + 50} ming namoyish · ${Math.floor(Math.random() * 30) + 1} kun avval</div>
              </div>
            </div>
          </div>
        </div>
      `;
      
      modal.style.display = 'flex';
      
      // Preview sahifasidagi interaktiv tugmalar
      const previewLikeBtn = document.getElementById('previewLikeBtn');
      const previewDislikeBtn = document.getElementById('previewDislikeBtn');
      const previewSaveBtn = document.getElementById('previewSaveBtn');
      
      previewLikeBtn.addEventListener('click', () => {
        previewLikeBtn.classList.toggle('active');
        if (previewLikeBtn.classList.contains('active')) {
          previewDislikeBtn.classList.remove('active');
        }
      });
      
      previewDislikeBtn.addEventListener('click', () => {
        previewDislikeBtn.classList.toggle('active');
        if (previewDislikeBtn.classList.contains('active')) {
          previewLikeBtn.classList.remove('active');
        }
      });
      
      previewSaveBtn.addEventListener('click', () => {
        previewSaveBtn.classList.toggle('active');
      });
    }

    // Video preview modalni yopish
    const videoPreviewClose = document.getElementById('videoPreviewClose');
    const videoPreviewModal = document.getElementById('videoPreviewModal');
    
    videoPreviewClose.addEventListener('click', () => {
      videoPreviewModal.style.display = 'none';
    });
    
    // Modal tashqarisini bosganda yopish
    videoPreviewModal.addEventListener('click', (e) => {
      if (e.target === videoPreviewModal) {
        videoPreviewModal.style.display = 'none';
      }
    });

    // Dastlabki yuklanishda aktiv tabni yuklash
    const activeTab = document.querySelector('.tab.active').dataset.tab;
    loadContent(activeTab);
  </script>

</body>
</html>
