<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javlonbek Profil</title>
  <style>
    :root {
      --bg-light: #f5f8fa;
      --text-light: #1c1e21;
      --card-light: #ffffff;
      --link-light: #1DA1F2;

      --bg-dark: #1c1e21;
      --text-dark: #f5f8fa;
      --card-dark: #2c2f33;
      --link-dark: #4aa3df;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      .container {
        background-color: var(--card-dark);
      }
      a {
        color: var(--link-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      .container {
        background-color: var(--card-light);
      }
      a {
        color: var(--link-light);
      }
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 24px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #1DA1F2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      font-weight: bold;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 24px;
    }

    .verified {
      color: #1DA1F2;
      font-size: 18px;
      margin-left: 6px;
    }

    .handle {
      color: gray;
      font-size: 14px;
    }

    .bio {
      margin: 16px 0;
      font-style: italic;
    }

    .details {
      font-size: 14px;
      margin-bottom: 12px;
    }

    .stats {
      display: flex;
      gap: 24px;
      margin-top: 12px;
      font-weight: bold;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <div class="avatar">J</div>
      <div class="profile-info">
        <h2>Javlonbek <span class="verified">✔️</span></h2>
        <div class="handle">@JavlonbekLife</div>
      </div>
    </div>
    <div class="bio">
      “You live a new life for every new language you speak. If you know only one language, you live only once.” — Czech Proverb
    </div>
    <div class="details">
      📍 Uzbekistan<br>
      🗓️ Tug‘ilgan sana: 12-fevral, 2005<br>
      🕊️ A’zo bo‘lgan: sentabr, 2023<br>
      🔗 <a href="https://t.me/foydali_moliya">t.me/foydali_moliya</a>
    </div>
    <div class="stats">
      <div>Following: 110</div>
      <div>Followers: 3</div>
    </div>
  </div>
</body>
</html>
