<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Beginner 1 â€“ Lessons</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f4f8;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 360px;
    position: relative;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.section-title {
    font-size: 22px;
    font-weight: bold;
    color: #333;
}

.progress {
    font-size: 18px;
    font-weight: bold;
    color: #1e90ff;
}

.path {
    position: relative;
}

.unit {
    width: 140px;
    height: 90px;
    background: linear-gradient(135deg, #1e90ff, #0b5ed7);
    border-radius: 20px;
    color: white;
    padding: 15px;
    box-sizing: border-box;
    position: relative;
    margin-bottom: 60px;
    box-shadow: 0 4px 12px rgba(30, 144, 255, 0.2);
}

.unit.right {
    margin-left: 200px;
}

.unit:last-child {
    margin-bottom: 0;
}

.percent {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
}

.unit-name {
    font-size: 16px;
    opacity: 0.9;
}

/* Dotted path - markazda va unitlar orqasida */
.path::before {
    content: "";
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    width: 3px;
    background: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 10px,
        #4db6ff 10px,
        #4db6ff 20px
    );
    transform: translateX(-50%);
    z-index: -1;
}

/* Unitlarni markazdagi chiziqqa bog'lovchi connectorlar */
.unit::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 100px;
    height: 2px;
    background-color: #4db6ff;
    z-index: -1;
}

.unit:not(.right)::after {
    right: -100px;
    transform: translateY(-50%);
}

.unit.right::after {
    left: -100px;
    transform: translateY(-50%);
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="section-title">Beginner 1</div>
        <div class="progress">18%</div>
    </div>

    <div class="path">
        <div class="unit">
            <div class="percent">36%</div>
            <div class="unit-name">Unit 1.1</div>
        </div>

        <div class="unit right">
            <div class="percent">32%</div>
            <div class="unit-name">Unit 1.2</div>
        </div>

        <div class="unit">
            <div class="percent">35%</div>
            <div class="unit-name">Unit 1.3</div>
        </div>

        <div class="unit right">
            <div class="percent">36%</div>
            <div class="unit-name">Unit 2.1</div>
        </div>

        <div class="unit">
            <div class="percent">34%</div>
            <div class="unit-name">Unit 2.2</div>
        </div>
    </div>
</div>

</body>
</html>
