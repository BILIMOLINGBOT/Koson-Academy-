<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil sahifa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      color: var(--text-color);
      background-color: var(--bg-color);
      transition: background 0.3s, color 0.3s;
    }

    /* Avtomatik dark/light */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0f1419;
        --text-color: #ffffff;
        --card-bg: #1e2732;
        --button-bg: #1d9bf0;
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #ffffff;
        --text-color: #0f1419;
        --card-bg: #f2f2f2;
        --button-bg: #1d9bf0;
      }
    }

    .profile-header {
      position: relative;
      width: 100%;
      height: 200px;
      background: url("https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=60") center/cover no-repeat;
      border-bottom: 2px solid #ccc;
    }

    .profile-picture {
      position: absolute;
      bottom: -50px;
      left: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--bg-color);
      background: url("https://i.pravatar.cc/150?img=8") center/cover no-repeat;
    }

    .profile-info {
      margin-top: 70px;
      padding: 20px;
      text-align: left;
    }

    .profile-info h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      background: var(--button-bg);
      color: #fff;
      transition: 0.3s;
    }

    .buttons button:hover {
      opacity: 0.85;
    }

    .buttons .message {
      background: transparent;
      border: 1.5px solid var(--button-bg);
      color: var(--button-bg);
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <div class="profile-picture"></div>
  </div>

  <div class="profile-info">
    <h2>Javlonbek Rashidov</h2>
    <div class="buttons">
      <button>Obuna bo ªlish</button>
      <button class="message">Xabar</button>
    </div>
  </div>
</body>
</html>
