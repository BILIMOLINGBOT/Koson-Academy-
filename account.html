<!DOCTYPE html><html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Darslar ‚Äì Beginner 1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f6fb;
    }.header {
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  border-bottom: 1px solid #e0e0e0;
}

.header h2 {
  margin: 0;
}

.stats span {
  margin-left: 12px;
  font-weight: bold;
}

.container {
  padding: 20px;
}

.level {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
  font-size: 18px;
  font-weight: bold;
}

.map {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px 40px;
  position: relative;
}

.unit {
  width: 140px;
  height: 100px;
  background: #1e88e5;
  color: #fff;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.unit span {
  font-size: 22px;
  font-weight: bold;
}

.unit small {
  margin-top: 6px;
  font-size: 14px;
}

.left { justify-self: start; }
.right { justify-self: end; }

@media (max-width: 480px) {
  .map {
    grid-template-columns: 1fr;
    justify-items: center;
  }
  .right, .left { justify-self: center; }
}
  .path {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.path path {
  fill: none;
  stroke: #1e88e5;
  stroke-width: 4;
  stroke-dasharray: 8 8;
  stroke-linecap: round;
}

.map {
  position: relative;
}

.unit {
  position: relative;
  z-index: 1;
}

</style>
</head>
<body>  <div class="header">
    <h2>Darslar</h2>
    <div class="stats">

  <div class="unit right">

  </div>

  <div class="unit left">

</div>
