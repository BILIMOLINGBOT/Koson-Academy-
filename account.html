<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Profil - @javlonbek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .container {
      width: 800px;
      min-height: 100vh;
      background-color: #0f0f0f;
    }

    .header {
      padding: 30px 20px 20px;
      border-bottom: 1px solid #272727;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(45deg, #1da1f2, #0c84d1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      flex-shrink: 0;
    }

    .profile-info h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .username {
      color: #aaa;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .bio {
      color: #fff;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .stats {
      display: flex;
      gap: 30px;
      margin-top: 15px;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      display: block;
    }

    .stat-label {
      font-size: 14px;
      color: #aaa;
      margin-top: 4px;
    }

    .upload-section {
      padding: 20px;
      border-bottom: 1px solid #272727;
    }

    .upload-btn {
      width: 100%;
      background: linear-gradient(45deg, #1da1f2, #0c84d1);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3);
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(29, 161, 242, 0.4);
    }

    .content-section {
      padding: 20px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .video-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid #272727;
      position: relative;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      border-color: #1da1f2;
    }

    .video-preview {
      width: 100%;
      height: 140px;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }

    .video-preview video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(transparent 60%, rgba(0,0,0,0.8));
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-card:hover .video-overlay {
      opacity: 1;
    }

    .play-btn {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .play-btn:hover {
      transform: scale(1.1);
    }

    .video-info {
      padding: 15px;
    }

    .video-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .video-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: #aaa;
    }

    .video-date {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .no-videos {
      text-align: center;
      padding: 60px 20px;
      color: #aaa;
    }

    .no-videos-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .no-videos h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #fff;
    }

    .no-videos p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .upload-first-btn {
      background: linear-gradient(45deg, #1da1f2, #0c84d1);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .upload-first-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #272727;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #1da1f2, #0c84d1);
      transition: width 0.3s;
      border-radius: 2px;
    }

    .uploading-status {
      color: #1da1f2;
      font-size: 12px;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    @media (max-width: 850px) {
      .container {
        width: 100%;
      }
      
      .videos-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }

    @media (max-width: 600px) {
      .videos-grid {
        grid-template-columns: 1fr;
      }
      
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      
      .stats {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="profile-header">
        <div class="avatar">J</div>
        <div class="profile-info">
          <h2 id="profileName">Javlonbek Rashidov</h2>
          <p class="username" id="profileUsername">@javlonbek</p>
          <p class="bio" id="profileBio">Video muxlisi â€¢ Kontent yaratuvchi â€¢ Videolar bilan dunyoni o'zgartirish istagida</p>
          <div class="stats">
            <div class="stat">
              <span class="stat-number" id="videoCount">0</span>
              <span class="stat-label">Video</span>
            </div>
            <div class="stat">
              <span class="stat-number">3,245</span>
              <span class="stat-label">Obunachilar</span>
            </div>
            <div class="stat">
              <span class="stat-number">45.2K</span>
              <span class="stat-label">Ko'rishlar</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="upload-section">
      <button class="upload-btn" id="uploadBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Yangi Video Yuklash
      </button>
    </div>

    <div class="content-section">
      <div class="section-title">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="23 7 16 12 23 17 23 7"></polygon>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
        </svg>
        Mening Videolarim
      </div>
      
      <div class="videos-grid" id="videosGrid">
        <!-- Videolar bu yerga yuklanadi -->
      </div>
    </div>
  </div>

  <script>
    // ========== VIDEO MANAGER ==========
    class VideoManager {
      constructor() {
        this.videos = [];
        this.loadVideos();
        this.init();
      }
      
      loadVideos() {
        const saved = localStorage.getItem('userVideos');
        this.videos = saved ? JSON.parse(saved) : [];
      }
      
      saveVideos() {
        localStorage.setItem('userVideos', JSON.stringify(this.videos));
      }
      
      addVideo(videoData) {
        const newVideo = {
          id: Date.now(),
          title: videoData.title,
          description: videoData.description,
          keywords: videoData.keywords,
          fileData: videoData.fileData, // Base64 string
          fileName: videoData.fileName,
          fileSize: videoData.fileSize,
          duration: videoData.duration,
          resolution: videoData.resolution,
          uploadDate: new Date().toISOString(),
          views: 0,
          likes: 0,
          comments: []
        };
        
        this.videos.unshift(newVideo);
        this.saveVideos();
        this.renderVideos();
        return newVideo;
      }
      
      getVideoById(id) {
        return this.videos.find(video => video.id == id);
      }
      
      incrementViews(id) {
        const video = this.getVideoById(id);
        if (video) {
          video.views++;
          this.saveVideos();
        }
      }
      
      renderVideos() {
        const grid = document.getElementById('videosGrid');
        const videoCount = document.getElementById('videoCount');
        
        videoCount.textContent = this.videos.length;
        
        if (this.videos.length === 0) {
          grid.innerHTML = `
            <div class="no-videos">
              <div class="no-videos-icon">ðŸŽ¬</div>
              <h3>Hech qanday video yo'q</h3>
              <p>Birinchi video yuklash uchun yuqoridagi tugmani bosing</p>
              <button class="upload-first-btn" onclick="uploadBtn.click()">
                Video Yuklash
              </button>
            </div>
          `;
          return;
        }
        
        grid.innerHTML = this.videos.map(video => `
          <div class="video-card" data-video-id="${video.id}">
            <div class="video-preview">
              <video muted preload="metadata">
                <source src="${video.fileData}" type="video/mp4">
              </video>
              <div class="video-overlay">
                <button class="play-btn">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M8 5v14l11-7z"/>
                  </svg>
                </button>
              </div>
            </div>
            <div class="video-info">
              <div class="video-title" title="${video.title}">${video.title}</div>
              <div class="video-meta">
                <span>${this.formatViews(video.views)} ko'rish</span>
                <span class="video-date">
                  <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  ${this.formatDate(video.uploadDate)}
                </span>
              </div>
            </div>
          </div>
        `).join('');
        
        // Add click events
        document.querySelectorAll('.video-card').forEach(card => {
          card.addEventListener('click', (e) => {
            if (!e.target.closest('.play-btn')) {
              const videoId = card.dataset.videoId;
              this.playVideo(videoId);
            }
          });
          
          // Play button
          const playBtn = card.querySelector('.play-btn');
          const video = card.querySelector('video');
          
          playBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const videoId = card.dataset.videoId;
            this.playVideo(videoId);
          });
          
          // Hover preview
          card.addEventListener('mouseenter', () => {
            video.play().catch(() => {});
          });
          
          card.addEventListener('mouseleave', () => {
            video.pause();
            video.currentTime = 0;
          });
        });
      }
      
      formatViews(views) {
        if (views >= 1000000) return (views / 1000000).toFixed(1) + 'M';
        if (views >= 1000) return (views / 1000).toFixed(1) + 'K';
        return views;
      }
      
      formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        
        if (days === 0) return "Bugun";
        if (days === 1) return "Kecha";
        if (days < 7) return `${days} kun oldin`;
        if (days < 30) return `${Math.floor(days / 7)} hafta oldin`;
        if (days < 365) return `${Math.floor(days / 30)} oy oldin`;
        return `${Math.floor(days / 365)} yil oldin`;
      }
      
      playVideo(videoId) {
        const video = this.getVideoById(videoId);
        if (video) {
          // Save current video to localStorage for videopage
          localStorage.setItem('currentVideo', JSON.stringify(video));
          // Navigate to video page
          window.location.href = 'videopage.html';
        }
      }
      
      init() {
        // Initialize upload button
        const uploadBtn = document.getElementById('uploadBtn');
        uploadBtn.addEventListener('click', () => {
          window.location.href = 'update.html';
        });
        
        // Initial render
        this.renderVideos();
      }
    }

    // ========== INITIALIZE APP ==========
    document.addEventListener('DOMContentLoaded', () => {
      window.videoManager = new VideoManager();
    });
  </script>
</body>
</html>
