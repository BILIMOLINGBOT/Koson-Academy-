<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VK Profil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }
    .profile-header {
      background: linear-gradient(135deg, #0077ff, #00c6ff);
      padding: 20px;
      color: white;
      text-align: center;
    }
    .profile-header h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }
    .profile-header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      margin: -50px auto 10px;
      background-image: url('https://via.placeholder.com/100');
      background-size: cover;
      background-position: center;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }
    .stats div {
      text-align: center;
    }
    .stats strong {
      display: block;
      font-size: 18px;
    }
    .bio {
      padding: 0 20px;
      font-size: 15px;
      text-align: center;
      margin-bottom: 10px;
    }
    .link {
      text-align: center;
      margin-bottom: 20px;
    }
    .link a {
      color: #0077ff;
      text-decoration: none;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 0 20px 20px;
    }
    .buttons button {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .subscribe {
      background-color: #0077ff;
      color: white;
    }
    .message {
      background-color: #e0e0e0;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <div class="avatar"></div>
    <h1>VK Company</h1>
    <p>@vk_company</p>
  </div>

  <div class="stats">
    <div>
      <strong>125.9K</strong>
      Obunachilar
    </div>
    <div>
      <strong>1,024</strong>
      Postlar
    </div>
  </div>

  <div class="bio">
    Sotsial tarmoqlar kuchidan foydalanib xizmatlar yaratamiz. Odamlar va kompaniyalarga yordam beramiz.
  </div>

  <div class="link">
    <a href="http://vk.company" target="_blank">vk.company</a>
  </div>

  <div class="buttons">
    <button class="subscribe">Obuna bo'lish</button>
    <button class="message">Xabar</button>
  </div>
</body>
</html>
