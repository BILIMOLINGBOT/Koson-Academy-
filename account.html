<!-- profil.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Profil - @javlonbek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .container {
      width: 600px;
      border-left: 1px solid #2f3336;
      border-right: 1px solid #2f3336;
      min-height: 100vh;
      background-color: #000;
    }

    .header {
      position: relative;
    }

    .cover {
      width: 100%;
      height: 200px;
      background-color: #333;
      cursor: pointer;
    }

    .avatar {
      position: absolute;
      bottom: -50px;
      left: 20px;
      width: 100px;
      height: 100px;
      border: 4px solid #000;
      border-radius: 50%;
      background: url('https://source.unsplash.com/200x200/?portrait') no-repeat center/cover;
      cursor: pointer;
    }

    .profile-info {
      padding: 60px 20px 20px;
      position: relative;
    }

    .edit-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      color: #fff;
      border: 1px solid #536471;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .edit-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .profile-info h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .username {
      color: #8b98a5;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .location {
      color: #fff;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .follow-info {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 15px;
    }

    .follow-info span strong {
      color: #fff;
      font-weight: 700;
    }

    .follow-info span {
      color: #8b98a5;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #2f3336;
      margin-top: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      font-size: 15px;
      font-weight: 500;
      color: #8b98a5;
      cursor: pointer;
    }

    .tab.active {
      color: #fff;
      border-bottom: 2px solid #1da1f2;
    }

    .tab:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    /* Yangi post yaratish tugmasi (o'ng pastda) */
    .compose-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1da1f2;
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(29, 161, 242, 0.5);
      transition: background-color 0.2s;
      z-index: 50;
    }

    .compose-btn:hover {
      background-color: #0c84d1;
    }

    @media (max-width: 640px) {
      .container {
        width: 100%;
      }
      .compose-btn {
        bottom: 80px; /* Android navigation bar uchun */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="cover" id="cover"></div>
      <div class="avatar" id="avatar"></div>
    </div>

    <div class="profile-info">
      <button class="edit-btn" id="editBtn">Tahrirlash</button>
      <h2 id="profileName">Rashidov Javlonbek</h2>
      <p class="username" id="profileUsername">@javlonbek</p>
      <p class="location" id="profileLocation">OÊ»zbekiston</p>
      <p class="bio" id="profileBio"></p>
      <div class="follow-info">
        <span><strong>120</strong> Kuzatilmoqda</span>
        <span><strong>3,245</strong> Kuzatuvchilar</span>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active">Video</div>
      <div class="tab">Pleyli</div>
      <div class="tab">Saqlangan</div>
    </div>
  </div>

  <!-- Yangi post tugmasi (o'ng pastda +) -->
  <div class="compose-btn" id="composeBtn">+</div>

  <script>
    // Profil tahrirlash tugmasi
    const editBtn = document.getElementById('editBtn');
    editBtn.addEventListener('click', () => {
      window.location.href = 'editing.html'; // Tahrirlash sahifasiga o'tish
    });

    // Yangi post tugmasi
    const composeBtn = document.getElementById('composeBtn');
    composeBtn.addEventListener('click', () => {
      window.location.href = 'update.html'; // Yangi video yuklash sahifasiga o'tish
    });

    // Tablar faol holati
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>

</body>
</html>
