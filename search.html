<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search</title>
  <style>
    :root {
      --bg: #0b0b0f;
      --bg-elev: #14141a;
      --text: #e7e7ea;
      --muted: #9aa0a6;
      --accent: #2f7df4; /* blue search icon color */
      --border: #23232a;
      --focus: #3b82f6;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7fb;
        --bg-elev: #ffffff;
        --text: #0f1115;
        --muted: #5b6675;
        --accent: #2f7df4;
        --border: #e6e8ef;
        --focus: #3b82f6;
      }
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    /* Safe area padding for phones */
    .app {
      min-height: 100%;
      padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Top bar with search */
    .search-bar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg);
      padding-top: 8px;
      padding-bottom: 4px;
    }

    .field {
      display: grid;
      grid-template-columns: 40px 1fr 40px;
      align-items: center;
      gap: 8px;
      background: var(--bg-elev);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
    }

    .icon {
      width: 40px; height: 40px;
      display: grid;
      place-items: center;
      color: var(--accent);
    }

    .input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 16px;
      line-height: 24px;
    }

    .input::placeholder {
      color: var(--muted);
    }

    .clear-btn {
      width: 40px; height: 40px;
      display: grid;
      place-items: center;
      color: var(--muted);
      border: none;
      background: transparent;
      border-radius: 8px;
    }

    .clear-btn:active { opacity: 0.8; }

    /* Language toggle (optional, subtle) */
    .lang {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 12px;
      padding: 0 4px;
      user-select: none;
    }

    .lang button {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
    }

    .lang button.active {
      color: var(--text);
      border-color: var(--accent);
    }

    /* Results area (empty state — dark background) */
    .results {
      flex: 1;
      border-radius: 12px;
      background: var(--bg);
      border: 1px dashed var(--border);
      display: grid;
      place-items: center;
      text-align: center;
      color: var(--muted);
      padding: 24px;
    }

    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }

    /* Touch-friendly hit areas */
    @media (hover: none) {
      .clear-btn, .lang button { padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="search-bar" role="search">
      <label class="sr-only" for="q">Search</label>
      <div class="field">
        <div class="icon" aria-hidden="true">
          <!-- Magnifying glass -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
        <input id="q" class="input" type="search" placeholder="Search" autocomplete="off" />
        <button class="clear-btn" id="clear" aria-label="Clear search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Optional UZ · EN toggle to mirror keyboard hint -->
      <div class="lang" aria-label="Language toggle">
        <span>UZ · EN</span>
        <button type="button" id="lang-uz" class="active">UZ</button>
        <button type="button" id="lang-en">EN</button>
      </div>
    </header>

    <main class="results" id="results" aria-live="polite">
      <div id="empty">
        <p>Type to search.</p>
      </div>
    </main>
  </div>

  <script>
    const input = document.getElementById('q');
    const clearBtn = document.getElementById('clear');
    const results = document.getElementById('results');
    const empty = document.getElementById('empty');
    const langUZ = document.getElementById('lang-uz');
    const langEN = document.getElementById('lang-en');

    function showEmpty() {
      results.innerHTML = '';
      results.appendChild(empty);
    }

    function showResults(items) {
      const list = document.createElement('div');
      list.style.width = '100%';
      list.style.maxWidth = '720px';
      list.style.margin = '0 auto';
      list.style.display = 'grid';
      list.style.gap = '8px';

      items.forEach(text => {
        const row = document.createElement('div');
        row.style.display = 'flex';
        row.style.alignItems = 'center';
        row.style.justifyContent = 'space-between';
        row.style.padding = '12px 14px';
        row.style.border = '1px solid var(--border)';
        row.style.borderRadius = '10px';
        row.style.background = 'var(--bg-elev)';

        const span = document.createElement('span');
        span.textContent = text;
        span.style.color = 'var(--text)';
        span.style.fontSize = '15px';

        const open = document.createElement('button');
        open.textContent = 'Open';
        open.style.background = 'transparent';
        open.style.border = '1px solid var(--border)';
        open.style.color = 'var(--muted)';
        open.style.borderRadius = '8px';
        open.style.padding = '6px 10px';

        row.appendChild(span);
        row.appendChild(open);
        list.appendChild(row);
      });

      results.innerHTML = '';
      results.appendChild(list);
    }

    // Mock search — replace with real API call
    function performSearch(query) {
      const q = query.trim();
      if (!q) { showEmpty(); return; }
      // Simulate results
      const data = [
        `${q} — example result A`,
        `${q} — example result B`,
        `${q} — example result C`
      ];
      showResults(data);
    }

    input.addEventListener('input', (e) => {
      performSearch(e.target.value);
    });

    clearBtn.addEventListener('click', () => {
      input.value = '';
      input.focus();
      showEmpty();
    });

    function setLang(active) {
      if (active === 'UZ') {
        langUZ.classList.add('active');
        langEN.classList.remove('active');
        input.placeholder = 'Qidirish';
      } else {
        langEN.classList.add('active');
        langUZ.classList.remove('active');
        input.placeholder = 'Search';
      }
    }

    langUZ.addEventListener('click', () => setLang('UZ'));
    langEN.addEventListener('click', () => setLang('EN'));

    // Initial state
    setLang('EN');
    showEmpty();

    // Submit on Enter (mobile keyboard search key)
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        performSearch(input.value);
      }
    });
  </script>
</body>
</html>
