<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Be Positive Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
    }
    .word-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #fff;
      color: #6e8efb;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .word-btn:hover {
      transform: scale(1.1);
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      min-height: 30px;
    }
    .nav-btn {
      margin: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #a777e3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #progress {
      font-size: 16px;
      margin-bottom: 15px;
    }
    #feedback-panel {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: none;
    }
    #feedback-panel p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="progress">1/20</div>
    <h2 id="question-title">Tartib bilan gap tuzing:</h2>
    <div id="buttons"></div>
    <div id="result"></div>
    <button class="nav-btn" onclick="checkAnswer()">Tekshirish</button>

    <div id="feedback-panel">
      <p id="feedback-text"></p>
      <p id="correct-answer-text"></p>
      <button class="nav-btn" onclick="nextQuestion()">Keyingi</button>
    </div>
  </div>

  <script>
    const tests = [
  { correct: "Am I late?", words: ["I", "late", "Am", "?"] },
  { correct: "Is he your brother?", words: ["he", "your", "Is", "brother", "?"] },
  { correct: "Are you okay?", words: ["Are", "okay", "you", "?"] },
  { correct: "Is it cold?", words: ["cold", "Is", "it", "?"] },
  { correct: "Are we ready?", words: ["ready", "we", "Are", "?"] },
  { correct: "Am I right?", words: ["Am", "I", "right", "?"] },
  { correct: "Is she at home?", words: ["home", "Is", "she", "at", "?"] },
  { correct: "Are they students?", words: ["they", "students", "Are", "?"] },
  { correct: "Is he tall?", words: ["Is", "he", "tall", "?"] },
  { correct: "Are you from Uzbekistan?", words: ["you", "Uzbekistan", "from", "Are", "?"] },
  { correct: "Is this your book?", words: ["your", "Is", "this", "book", "?"] },
  { correct: "Are we in the room?", words: ["room", "Are", "in", "we", "the", "?"] },
  { correct: "Is she hungry?", words: ["Is", "she", "hungry", "?"] },
  { correct: "Are you my friend?", words: ["Are", "my", "friend", "you", "?"] },
  { correct: "Is he your teacher?", words: ["teacher", "your", "he", "Is", "?"] },
  { correct: "Am I welcome here?", words: ["Am", "here", "welcome", "I", "?"] },
  { correct: "Is it a cat?", words: ["Is", "a", "it", "cat", "?"] },
  { correct: "Are they in class?", words: ["they", "in", "class", "Are", "?"] },
  { correct: "Is the weather good?", words: ["Is", "weather", "the", "good", "?"] },
  { correct: "Are we late?", words: ["Are", "late", "we", "?"] }
];
    let currentIndex = 0;
    let userAnswer = [];
    let score = 0;

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderQuestion() {
      userAnswer = [];
      document.getElementById("feedback-panel").style.display = "none";
      document.getElementById("result").innerText = "";
      document.getElementById("progress").innerText = `${currentIndex + 1}/${tests.length}`;
      const currentTest = tests[currentIndex];
      const shuffledWords = shuffleArray([...currentTest.words]);

      const buttonsContainer = document.getElementById("buttons");
      buttonsContainer.innerHTML = "";
      shuffledWords.forEach(word => {
        const btn = document.createElement("button");
        btn.innerText = word;
        btn.className = "word-btn";
        btn.dataset.word = word;
        btn.onclick = function() {
          const clickedWord = this.dataset.word;
          const index = userAnswer.indexOf(clickedWord);
          if (index === -1) {
            userAnswer.push(clickedWord);
          } else {
            const lastIndex = userAnswer.lastIndexOf(clickedWord);
            if (lastIndex !== -1) {
              userAnswer.splice(lastIndex, 1);
            }
          }
          document.getElementById("result").innerText = userAnswer.join(" ");
        };
        buttonsContainer.appendChild(btn);
      });
    }

    function checkAnswer() {
      const correct = tests[currentIndex].correct;
      const feedbackPanel = document.getElementById("feedback-panel");
      const feedbackText = document.getElementById("feedback-text");
      const correctText = document.getElementById("correct-answer-text");

      if (userAnswer.join(" ") === correct) {
        feedbackText.innerText = "✅ To'g'ri javob!";
        correctText.innerText = "";
        score++;
      } else {
        feedbackText.innerText = "❌ Noto'g'ri javob!";
        correctText.innerText = "To'g'ri javob: " + correct;
      }

      feedbackPanel.style.display = "block";
    }

    function nextQuestion() {
      if (currentIndex < tests.length - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        alert(`Test tugadi! To'g'ri javoblar soni: ${score} / ${tests.length}`);
      }
    }

    // Start with first question
    renderQuestion();
  </script>
</body>
</html>
