<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App - English Levels</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ccc; /* Placeholder for profile picture */
            margin-bottom: 10px;
        }
        .telegram-id {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        .telegram-username {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .levels-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        .level-button {
            background-color: #444; /* Dark gray button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .level-button:hover {
            background-color: #666;
        }
        .content-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture"></div>
        <div class="telegram-username">@username</div> <div class="telegram-id">Telegram ID: 123456789</div> </div>

    <div class="levels-container">
        <button class="level-button" onclick="showContent('beginner')">Beginner</button>
        <button class="level-button" onclick="showContent('pre-intermediate')">Pre-intermediate</button>
        <button class="level-button" onclick="showContent('intermediate')">Intermediate</button>
        <button class="level-button" onclick="showContent('upper-intermediate')">Upper-intermediate</button>
    </div>

    <div class="content-container" id="contentArea">
        <p>Please select a level to see its content.</p>
    </div>

    <script>
        function showContent(level) {
            let content = "";
            switch (level) {
                case 'beginner':
                    content = "Content for Beginner level will be here.";
                    break;
                case 'pre-intermediate':
                    content = "Content for Pre-intermediate level will be here.";
                    break;
                case 'intermediate':
                    content = "Content for Intermediate level will be here.";
                    break;
                case 'upper-intermediate':
                    content = "Content for Upper-intermediate level will be here.";
                    break;
                default:
                    content = "Invalid level selected.";
            }
            document.getElementById('contentArea').innerHTML = `<p>${content}</p>`;
        }
    </script>
</body>
</html>
