<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamonaviy Tugmalar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .a1 { background: linear-gradient(45deg, #4CAF50, #66BB6A); }
        .a2 { background: linear-gradient(45deg, #2196F3, #42A5F5); }
        .b1 { background: linear-gradient(45deg, #FF9800, #FFB300); }
        .b2 { background: linear-gradient(45deg, #9C27B0, #AB47BC); }
    </style>
</head>
<body>
    <button class="button a1">A1 Beginner</button>
    <button class="button a2">A2 Pre-Intermediate</button>
    <button class="button b1">B1 Intermediate</button>
    <button class="button b2">B2 Upper-Intermediate</button>
</body>
</html>
