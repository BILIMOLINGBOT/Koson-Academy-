<!-- 🌙 Mobil pastki navigatsiya (Bosh sahifa, Videolar, Qidiruv, Bildirnoma) -->
<style>
  :root {
    --bg: #ffffff;
    --text: #333;
    --muted: #888;
    --accent: #007bff;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0f0f0f;
      --text: #eee;
      --muted: #aaa;
      --accent: #4ea8ff;
    }
  }

  body {
    margin: 0;
    padding-bottom: 70px;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, sans-serif;
  }

  .bottom-nav {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 60px;
    background: var(--bg);
    border-top: 1px solid rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-around;
    align-items: center;
    backdrop-filter: blur(10px);
    z-index: 999;
  }

  .nav-btn {
    flex: 1;
    text-align: center;
    color: var(--muted);
    text-decoration: none;
    font-size: 11px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
    transition: color 0.2s ease;
  }

  .nav-btn.active {
    color: var(--accent);
  }

  .nav-btn svg {
    width: 24px;
    height: 24px;
    stroke: currentColor;
    fill: none;
  }
</style>

<nav class="bottom-nav">
  <!-- 🏠 Bosh sahifa -->
  <a href="#" class="nav-btn active" id="home">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
      <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
    </svg>
    <span>Bosh</span>
  </a>

  <!-- ▶️ Videolar -->
  <a href="#" class="nav-btn" id="videos">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="5 3 19 12 5 21 5 3"/>
    </svg>
    <span>Videolar</span>
  </a>

  <!-- 🔍 Qidiruv -->
  <a href="#" class="nav-btn" id="search">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
      <path d="m21 21-4.34-4.34"/>
      <circle cx="11" cy="11" r="8"/>
    </svg>
    <span>Qidiruv</span>
  </a>

  <!-- 🔔 Bildirnoma -->
  <a href="#" class="nav-btn" id="notify">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10.268 21a2 2 0 0 0 3.464 0"/>
      <path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/>
    </svg>
    <span>Bildir.</span>
  </a>
</nav>

<script>
  // 🔄 Aktiv ikonka o‘zgartirish
  document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });
</script>
