<head>
  <meta charset="UTF-8">

  <title>Chumchuq Video Platforma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 50px;
      width: auto;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      padding: 16px;
      flex-grow: 1;
    }

    .video {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .video:hover {
      transform: scale(1.02);
    }

    .video img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .video .info {
      padding: 10px;
    }

    .video .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .video .channel {
      color: #666;
      font-size: 14px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    nav a {
      text-decoration: none;
    }

    nav svg {
      width: 28px;
      height: 28px;
      stroke: #333;
      transition: 0.3s;
    }

    nav svg:hover {
      stroke: #007bff;
      transform: scale(1.1);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #eee;
      }
      header, nav {
        background-color: #1e1e1e;
      }
      .video {
        background-color: #1c1c1c;
      }
      nav svg {
        stroke: #eee;
      }
    }
  </style>
</head>
