<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daraja · progress | mukofot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        /* asosiy karta — monoxrom zamonaviylik */
        .mukofot-panel {
            max-width: 720px;
            width: 100%;
            background: #ffffff;
            border-radius: 2.5rem;
            box-shadow: 0 20px 35px -8px rgba(0, 0, 0, 0.15), 0 5px 12px -4px rgba(0, 0, 0, 0.05);
            padding: 2rem 2rem 2.25rem 2rem;
            border: 1px solid #e6e6e6;
            transition: box-shadow 0.2s ease;
        }

        .mukofot-panel:hover {
            box-shadow: 0 30px 45px -12px rgba(0, 0, 0, 0.2);
        }

        /* sarlavha – minimal va aniq */
        .panel-header {
            margin-bottom: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1.5px solid #1a1a1a;
            padding-bottom: 0.9rem;
        }

        .panel-header h2 {
            font-weight: 550;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
            color: #111111;
            text-transform: uppercase;
        }

        .panel-header span {
            background: #111111;
            color: #ffffff;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.3rem 1rem;
            border-radius: 40px;
            letter-spacing: 0.3px;
        }

        /* darajalar grid */
        .grades-grid {
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }

        /* har bir qator (daraja) */
        .grade-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.8rem 1.2rem;
        }

        /* daraja nomi (A1, A2 …) */
        .grade-badge {
            flex: 0 0 60px;
            font-weight: 650;
            font-size: 1.5rem;
            color: #111111;
            background: #f2f2f2;
            padding: 0.4rem 0.2rem;
            border-radius: 18px;
            text-align: center;
            line-height: 1.2;
            border: 1px solid #d4d4d4;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.02);
            letter-spacing: -0.2px;
        }

        /* foiz va progress uchun konteyner */
        .metric-group {
            display: flex;
            flex: 2 1 360px;
            align-items: center;
            gap: 1.2rem;
            flex-wrap: wrap;
        }

        /* foiz doirasi — zamonaviy minimal */
        .percent-circle {
            background: transparent;
            width: 70px;
            font-weight: 600;
            font-size: 1.3rem;
            color: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 2px;
        }

        .percent-number {
            background: #f0f0f0;
            padding: 0.25rem 0.4rem;
            border-radius: 32px;
            font-size: 1.4rem;
            border: 1px solid #b3b3b3;
            min-width: 58px;
            text-align: center;
        }

        .percent-symbol {
            font-size: 1rem;
            color: #3d3d3d;
            font-weight: 450;
            margin-left: 2px;
        }

        /* progress bar — qora / oq sof dizayn */
        .progress-wrapper {
            flex: 2 1 200px;
            min-width: 150px;
        }

        .progress-track {
            background: #e0e0e0;
            height: 12px;
            border-radius: 40px;
            border: 1px solid #a6a6a6;
            overflow: hidden;
            box-shadow: inset 0 2px 3px rgba(0,0,0,0.05);
        }

        .progress-fill {
            height: 100%;
            width: 0%; /* dinamik to‘ldiriladi */
            background-color: #1f1f1f;
            border-radius: 40px;
            transition: width 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        /* progress raqami (masalan 64%) */
        .progress-percent-value {
            font-weight: 550;
            font-size: 0.95rem;
            color: #2e2e2e;
            background: #f0f0f0;
            padding: 0.2rem 0.7rem;
            border-radius: 50px;
            border: 1px solid #b0b0b0;
            white-space: nowrap;
        }

        /* mukofot belgisi (ixtiyoriy aksent) */
        .reward-hint {
            margin-left: auto;
            background: #111111;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.7rem;
            padding: 0.2rem 0.9rem;
            border-radius: 40px;
            letter-spacing: 0.3px;
            border: 1px solid #ffffff;
            opacity: 0.9;
            transition: 0.2s;
        }

        .grade-item:hover .reward-hint {
            opacity: 1;
            background: #000000;
        }

        /* kichik moslashuvlar */
        @media (max-width: 550px) {
            .mukofot-panel { padding: 1.5rem; }
            .grade-badge { flex-basis: 50px; font-size: 1.3rem; }
            .percent-number { font-size: 1.2rem; min-width: 50px; }
            .metric-group { gap: 0.8rem; }
        }

        /* qora/oq detal — separator */
        .micro-detail {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            border-top: 1px dashed #c2c2c2;
            padding-top: 1.3rem;
            color: #4d4d4d;
            font-size: 0.75rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .micro-detail span {
            background: #111;
            color: white;
            padding: 0.2rem 1rem;
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <div class="mukofot-panel">
        <div class="panel-header">
            <h2>Tanlash uchun mukofotlar</h2>
            <span>progress</span>
        </div>

        <div class="grades-grid">
            <!-- A1 daraja -->
            <div class="grade-item">
                <div class="grade-badge">A1</div>
                <div class="metric-group">
                    <!-- foiz bloki -->
                    <div class="percent-circle">
                        <span class="percent-number" id="percentA1">78</span><span class="percent-symbol">%</span>
                    </div>
                    <!-- progress bar + qiymati -->
                    <div class="progress-wrapper">
                        <div class="progress-track">
                            <div class="progress-fill" id="progressA1" style="width: 78%;"></div>
                        </div>
                    </div>
                    <span class="progress-percent-value" id="progressLabelA1">78%</span>
                </div>
                <span class="reward-hint">mukofot</span>
            </div>

            <!-- A2 daraja -->
            <div class="grade-item">
                <div class="grade-badge">A2</div>
                <div class="metric-group">
                    <div class="percent-circle">
                        <span class="percent-number" id="percentA2">64</span><span class="percent-symbol">%</span>
                    </div>
                    <div class="progress-wrapper">
                        <div class="progress-track">
                            <div class="progress-fill" id="progressA2" style="width: 64%;"></div>
                        </div>
                    </div>
                    <span class="progress-percent-value" id="progressLabelA2">64%</span>
                </div>
                <span class="reward-hint">mukofot</span>
            </div>

            <!-- B1 daraja -->
            <div class="grade-item">
                <div class="grade-badge">B1</div>
                <div class="metric-group">
                    <div class="percent-circle">
                        <span class="percent-number" id="percentB1">92</span><span class="percent-symbol">%</span>
                    </div>
                    <div class="progress-wrapper">
                        <div class="progress-track">
                            <div class="progress-fill" id="progressB1" style="width: 92%;"></div>
                        </div>
                    </div>
                    <span class="progress-percent-value" id="progressLabelB1">92%</span>
                </div>
                <span class="reward-hint">mukofot</span>
            </div>

            <!-- B2 daraja -->
            <div class="grade-item">
                <div class="grade-badge">B2</div>
                <div class="metric-group">
                    <div class="percent-circle">
                        <span class="percent-number" id="percentB2">47</span><span class="percent-symbol">%</span>
                    </div>
                    <div class="progress-wrapper">
                        <div class="progress-track">
                            <div class="progress-fill" id="progressB2" style="width: 47%;"></div>
                        </div>
                    </div>
                    <span class="progress-percent-value" id="progressLabelB2">47%</span>
                </div>
                <span class="reward-hint">mukofot</span>
            </div>
        </div>

        <!-- micro interaktiv tugma (faqat black/white aksent) – statistikani yangilash effekti uchun demo -->
        <div class="micro-detail">
            <span id="randomizeBtn" style="cursor: pointer; background: #1a1a1a; transition: 0.2s;">▸ yangilash ◂</span>
        </div>
    </div>

    <!-- kichik script: qora / oq estetika — foiz va progress sinxronligini namoyish qilish (zamonaviy interaktiv) -->
    <script>
        (function() {
            // maʼlumotlar: A1, A2, B1, B2
            const gradeIds = ['A1', 'A2', 'B1', 'B2'];

            // DOM elementlarni olish
            const percentSpans = {};
            const progressFills = {};
            const progressLabels = {};
            gradeIds.forEach(id => {
                percentSpans[id] = document.getElementById(`percent${id}`);
                progressFills[id] = document.getElementById(`progress${id}`);
                progressLabels[id] = document.getElementById(`progressLabel${id}`);
            });

            // tasodifiy foiz (20 dan 98 gacha, butun)
            function randomPercent() {
                return Math.floor(Math.random() * (98 - 20 + 1) + 20);
            }

            // barcha ko'rsatkichlarni yangilash
            function refreshStats() {
                gradeIds.forEach(id => {
                    const newVal = randomPercent();
                    // foiz matni
                    if (percentSpans[id]) {
                        percentSpans[id].innerText = newVal;
                    }
                    // progress bar kengligi
                    if (progressFills[id]) {
                        progressFills[id].style.width = newVal + '%';
                    }
                    // progress yonidagi raqam
                    if (progressLabels[id]) {
                        progressLabels[id].innerText = newVal + '%';
                    }
                });
            }

            // bosish uchun tugma
            const btn = document.getElementById('randomizeBtn');
            if (btn) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    refreshStats();
                    // qisqa vizual “bosilish” effekti
                    btn.style.backgroundColor = '#555';
                    btn.style.color = '#fff';
                    setTimeout(() => {
                        btn.style.backgroundColor = '#1a1a1a';
                    }, 120);
                });
            }

            // sahna yuklanganda ham bir marta ishlaydi (ixtiyoriy)
            // izoh: agar boshlang'ich sozlamani o'zgartirishni istasangiz — ishlatsin
            // lekin hozir qo'lda o'rnatilgan qiymatlar (78,64,92,47) turadi.
            // Agar random boshlashni xoxlasangiz quyidagi qatorni faollashtiring:
            // refreshStats();
        })();
    </script>

    <!-- ixtiyoriy tavsif (faqat oq qora ohang) -->
    <div style="margin-top: 1.8rem; font-size: 0.75rem; color: #4f4f4f; background: #eaeaea; padding: 0.2rem 1.2rem; border-radius: 40px; letter-spacing: 0.2px;">
        ⚡ A1 · A2 · B1 · B2 &nbsp; | &nbsp; foiz va progress &nbsp; ⟡ &nbsp; zamonaviy monoxrom
    </div>
</body>
</html>
