<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sayt sarlavhasi ‚Äî Logo misoli</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --accent:#2563eb;
      --header-h:64px;
    }
    [data-theme="dark"]{
      --bg:#0b1220;
      --text:#e6eef8;
      --muted:#9aa7bf;
      --accent:#60a5fa;
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    header{
      height:var(--header-h);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:0 16px;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:linear-gradient(180deg, rgba(255,255,255,0.6), transparent);
      position:sticky; top:0; z-index:50;
    }
    [data-theme="dark"] header{
      border-bottom:1px solid rgba(255,255,255,0.04);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    }

    .brand{
      display:flex; align-items:center; gap:12px;
      text-decoration:none; color:var(--text);
    }
    .logo{
      width:44px; height:44px; border-radius:10px; object-fit:cover;
      background:linear-gradient(135deg,#f3f4f6,#e6eef8);
      box-shadow:0 2px 6px rgba(16,24,40,0.06);
    }
    .brand-name{
      font-weight:600; font-size:16px; line-height:1;
    }
    nav{
      display:flex; align-items:center; gap:12px;
    }
    .nav-btn{
      display:inline-flex; align-items:center; justify-content:center;
      height:40px; min-width:40px; padding:6px 10px;
      border-radius:10px; cursor:pointer; text-decoration:none; color:var(--muted);
      font-size:18px;
    }
    .nav-btn[aria-current="true"]{ color:var(--accent); font-weight:600; }

    /* small screens */
    @media (max-width:640px){
      .brand-name{ display:none; }
      header{ padding:0 10px; }
    }

    /* fallback text when logo fails */
    .logo-fallback{
      display:inline-flex; align-items:center; justify-content:center;
      width:44px; height:44px; border-radius:10px;
      background:linear-gradient(135deg,#e2e8f0,#c7d2fe);
      color:#0f172a; font-weight:700; font-size:18px;
    }

    /* simple content area */
    main{ padding:20px; max-width:980px; margin:20px auto; color:var(--muted); }
    .controls{ display:flex; gap:8px; align-items:center; }
    button.toggle{
      background:transparent; border:1px solid rgba(0,0,0,0.06); padding:6px 10px; border-radius:8px; cursor:pointer;
    }
    [data-theme="dark"] button.toggle{ border:1px solid rgba(255,255,255,0.06); }
  </style>
</head>
<body>

<header>
  <!-- Brand (logo + text). Rasm src ni siz bergan URL bilan to'g'ridan-to'g'ri almashtirdim -->
  <a class="brand" href="/" aria-label="Bosh sahifa ‚Äî Brend">
    <img
      class="logo"
      src="https://image2url.com/images/1761107389952-bd34ebd1-491b-4ef2-a948-a8497959ed80.jpeg"
      alt="Brend logotipi"
      onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';"
    />
    <!-- Fallback: agar rasm yuklanmasa bu chiqadi -->
    <span class="logo-fallback" style="display:none;">CH</span>

    <span class="brand-name">Chumchuq</span>
  </a>

  <!-- Navigation (emoji ikonlar siz bergan ketma-ketlikda) -->
  <nav aria-label="Sayt navigatsiyasi">
    <a class="nav-btn" href="/" title="Bosh sahifa" aria-current="true">http://www.w3.org/2000/svg</a>
    <a class="nav-btn" href="/search" title="Qidiruv">üîç</a>
    <a class="nav-btn" href="/messages" title="Xabarlar">‚úâÔ∏è</a>
    <a class="nav-btn" href="/notifications" title="Bildirishnomalar">üîî</a>
    <a class="nav-btn" href="/profile" title="Profil">http://www.w3.org/2000/svg</a>
  </nav>
</header>

<main>
  <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
    <div>
      <h2 style="margin:0 0 8px 0;">Logo misoli</h2>
      <p style="margin:0;color:var(--muted)">Siz kiritgan rasm URL logotip sifatida yuqorida joylashtirildi. Mobil ekranlarda brend nomi yashirinadi va faqat ramka (logo) ko‚Äòrinadi.</p>
    </div>

    <div class="controls">
      <button class="toggle" id="themeToggle" title="Dark/Light rejimni almashtirish">Dark/Light</button>
    </div>
  </div>
</main>

<script>
  // Dark-mode toggle ‚Äî oddiy va saqlovchi funksionallik
  const btn = document.getElementById('themeToggle');
  const root = document.documentElement;
  const saved = localStorage.getItem('theme') || 'light';
  if (saved === 'dark') root.setAttribute('data-theme','dark');

  btn.addEventListener('click', () => {
    if (root.getAttribute('data-theme') === 'dark') {
      root.removeAttribute('data-theme');
      localStorage.setItem('theme','light');
    } else {
      root.setAttribute('data-theme','dark');
      localStorage.setItem('theme','dark');
    }
  });
</script>

</body>
</html>
