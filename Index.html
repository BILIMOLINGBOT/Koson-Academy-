<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Rasm Generator - 9:16</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 9/16;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        textarea,
        input[type="color"],
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        input[type="color"] {
            height: 50px;
            cursor: pointer;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-draw {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-draw:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-download {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #555;
            grid-column: 1 / -1;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .btn-preset {
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-preset:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 Instagram Rasm Generator (9:16)</h1>
        
        <div class="canvas-wrapper">
            <canvas id="myCanvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>📝 Arabcha matn:</label>
                <input type="text" id="arabicText" placeholder="هذه عائلتي" dir="rtl">
            </div>

            <div class="control-group">
                <label>📝 O'zbekcha matn:</label>
                <input type="text" id="uzbekText" placeholder="Bu mening oilam">
            </div>

            <div class="control-group">
                <label>🎨 Fon rangi:</label>
                <input type="color" id="bgColor" value="#667eea">
            </div>

            <div class="control-group">
                <label>✍️ Matn rangi:</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>

            <div class="control-group">
                <label>🖼️ Rasm turi:</label>
                <select id="imageType">
                    <option value="family">Oila</option>
                    <option value="father">Ota</option>
                    <option value="mother">Ona</option>
                    <option value="brother">Aka/Uka</option>
                    <option value="sister">Opa/Singil</option>
                </select>
            </div>

            <div class="preset-buttons">
                <button class="btn-preset" onclick="setPreset('family')">👨‍👩‍👧‍👦 Oila</button>
                <button class="btn-preset" onclick="setPreset('father')">👨 Ota</button>
                <button class="btn-preset" onclick="setPreset('mother')">👩 Ona</button>
                <button class="btn-preset" onclick="setPreset('brother')">👦 Aka/Uka</button>
                <button class="btn-preset" onclick="setPreset('sister')">👧 Opa/Singil</button>
            </div>

            <div class="button-group">
                <button class="btn-draw" onclick="drawImage()">🎨 Chizish</button>
                <button class="btn-download" onclick="downloadImage()">💾 Yuklash</button>
                <button class="btn-clear" onclick="clearCanvas()">🗑️ Tozalash</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // 9:16 format - Instagram Story/Reel o'lchami
        canvas.width = 1080;
        canvas.height = 1920;

        const presets = {
            family: {
                arabic: 'هذه عائلتي',
                uzbek: 'Bu mening oilam',
                emoji: '👨‍👩‍👧‍👦'
            },
            father: {
                arabic: 'هذا أبي',
                uzbek: 'Bu mening otam',
                emoji: '👨'
            },
            mother: {
                arabic: 'هذه أمي',
                uzbek: 'Bu mening onam',
                emoji: '👩'
            },
            brother: {
                arabic: 'هذا أخي',
                uzbek: 'Bu mening akam / ukam',
                emoji: '👦'
            },
            sister: {
                arabic: 'هذه أختي',
                uzbek: 'Bu mening opam / singlim',
                emoji: '👧'
            }
        };

        function setPreset(type) {
            const preset = presets[type];
            document.getElementById('arabicText').value = preset.arabic;
            document.getElementById('uzbekText').value = preset.uzbek;
            document.getElementById('imageType').value = type;
        }

        function drawImage() {
            const arabicText = document.getElementById('arabicText').value || 'هذه عائلتي';
            const uzbekText = document.getElementById('uzbekText').value || 'Bu mening oilam';
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const imageType = document.getElementById('imageType').value;

            // Gradient fon
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, bgColor);
            gradient.addColorStop(1, adjustColor(bgColor, -30));
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dekorativ elementlar
            drawDecorativeElements(bgColor);

            // Markaziy emoji
            const emoji = presets[imageType].emoji;
            ctx.font = '400px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(emoji, canvas.width / 2, canvas.height / 2);

            // Arabcha matn (yuqorida)
            ctx.fillStyle = textColor;
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetY = 5;
            ctx.fillText(arabicText, canvas.width / 2, 300);

            // O'zbekcha matn (pastda)
            ctx.font = 'bold 100px Arial';
            ctx.fillText(uzbekText, canvas.width / 2, canvas.height - 250);
            
            // Shadow ni o'chirish
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;
        }

        function drawDecorativeElements(baseColor) {
            // Yumshoq doiralar
            const lightColor = adjustColor(baseColor, 20);
            ctx.fillStyle = lightColor + '20';
            
            ctx.beginPath();
            ctx.arc(200, 400, 300, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(canvas.width - 200, canvas.height - 400, 350, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(canvas.width / 2, 200, 200, 0, Math.PI * 2);
            ctx.fill();
        }

        function adjustColor(color, amount) {
            const num = parseInt(color.replace('#', ''), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'instagram-story-9x16.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Dastlabki rasm
        setPreset('family');
        drawImage();
    </script>
</body>
</html>
