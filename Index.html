<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilim Ilova - Asosiy Sahifa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #667eea;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-points {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .level-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .level-card.a1 {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .level-card.a2 {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .level-card.b1 {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .level-card.b2 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .level-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .level-points {
            font-size: 16px;
            color: #555;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .levels-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Yuklanmoqda...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="profile-section">
                <img id="profileImage" src="https://via.placeholder.com/100" alt="Profil rasmi" class="profile-image">
                <div id="profileName" class="profile-name">Foydalanuvchi</div>
                <div class="profile-points">
                    Jami ballar: <span id="totalPoints">0</span>
                </div>
            </div>

            <div class="levels-grid">
                <a href="a1-lessons.html" class="level-card a1">
                    <div class="level-title">A1</div>
                    <div class="level-points">Ballar: <span id="a1Points">0</span></div>
                </a>

                <a href="a2-lessons.html" class="level-card a2">
                    <div class="level-title">A2</div>
                    <div class="level-points">Ballar: <span id="a2Points">0</span></div>
                </a>

                <a href="b1-lessons.html" class="level-card b1">
                    <div class="level-title">B1</div>
                    <div class="level-points">Ballar: <span id="b1Points">0</span></div>
                </a>

                <a href="b2-lessons.html" class="level-card b2">
                    <div class="level-title">B2</div>
                    <div class="level-points">Ballar: <span id="b2Points">0</span></div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0gBUJNcrgvvntcrfKK7Ky8t6_9Qb96Io",
            authDomain: "bilimilova-64833.firebaseapp.com",
            databaseURL: "https://bilimilova-64833-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bilimilova-64833",
            storageBucket: "bilimilova-64833.firebasestorage.app",
            messagingSenderId: "890689414502",
            appId: "1:890689414502:web:8141d7aab413495c0c14a7",
            measurementId: "G-ZBC8X1VVMZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const tg = window.Telegram.WebApp;
        tg.expand();

        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const contentEl = document.getElementById('content');

        function showError(message) {
            console.error('Xatolik:', message);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            loadingEl.style.display = 'none';
            
            // Xatolik bo'lsa ham sahifani ko'rsatish
            setTimeout(() => {
                contentEl.style.display = 'block';
            }, 1000);
        }

        async function loadUserData() {
            try {
                console.log('Ma\'lumotlar yuklanmoqda...');
                
                // Telegram foydalanuvchi ma'lumotlarini olish
                const user = tg.initDataUnsafe?.user;
                
                console.log('Telegram user:', user);

                // Agar Telegram ma'lumotlari bo'lmasa, test ma'lumotlarini ishlatish
                const userData = {
                    id: user?.id || 123456789,
                    firstName: user?.first_name || 'Test',
                    lastName: user?.last_name || 'User',
                    username: user?.username || 'testuser',
                    photoUrl: user?.photo_url || 'https://via.placeholder.com/100',
                    points: {
                        a1: 0,
                        a2: 0,
                        b1: 0,
                        b2: 0,
                        total: 0
                    }
                };

                // Firebase autentifikatsiya
                await signInAnonymously(auth);
                console.log('Firebase ga ulanildi');

                const userId = userData.id.toString();
                const userDocRef = doc(db, 'users', userId);

                try {
                    // Foydalanuvchi ma'lumotlarini olish
                    let userDoc = await getDoc(userDocRef);

                    if (!userDoc.exists()) {
                        // Yangi foydalanuvchi uchun ma'lumotlarni yaratish
                        const newUserData = {
                            ...userData,
                            createdAt: new Date().toISOString(),
                            lastVisit: new Date().toISOString()
                        };

                        await setDoc(userDocRef, newUserData);
                        console.log('Yangi foydalanuvchi yaratildi');
                    } else {
                        // Mavjud ma'lumotlarni olish
                        const existingData = userDoc.data();
                        userData.points = existingData.points || userData.points;
                        
                        // Oxirgi tashrif vaqtini yangilash
                        await setDoc(userDocRef, {
                            lastVisit: new Date().toISOString()
                        }, { merge: true });
                        console.log('Foydalanuvchi ma\'lumotlari yangilandi');
                    }
                } catch (dbError) {
                    console.error('Database xatosi:', dbError);
                    // Database xatosi bo'lsa ham davom etish
                }

                // Ma'lumotlarni sahifada ko'rsatish
                document.getElementById('profileImage').src = userData.photoUrl;
                document.getElementById('profileName').textContent = 
                    `${userData.firstName} ${userData.lastName}`.trim();
                
                document.getElementById('a1Points').textContent = userData.points.a1;
                document.getElementById('a2Points').textContent = userData.points.a2;
                document.getElementById('b1Points').textContent = userData.points.b1;
                document.getElementById('b2Points').textContent = userData.points.b2;
                document.getElementById('totalPoints').textContent = userData.points.total;

                // Kontentni ko'rsatish
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
                console.log('Sahifa tayyor');

            } catch (error) {
                console.error('Umumiy xato:', error);
                showError('Ma\'lumotlarni yuklashda xatolik: ' + error.message);
            }
        }

        // Sahifa yuklanganda ma'lumotlarni olish
        loadUserData();
    </script>
</body>
</html>
