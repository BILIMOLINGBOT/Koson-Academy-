<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingliz Tili O‘rganish</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="header">
    <div class="profile-container">
      <div class="profile-picture"></div>
      <div class="telegram-name" id="telegram-name">Loading...</div>
    </div>
    <div class="progress-container">
      <div id="progress-bar" style="width: 0%;"></div>
      <p id="progress-text">Progress: 0%</p>
    </div>
    <div class="points">Ballaringiz: <span id="points">0</span></div>
  </div>
  <div class="container">
    <div class="nav">
      <button class="nav-button active" onclick="showHome()">Uy</button>
      <button class="nav-button" onclick="showLeaderboard()">Reyting</button>
    </div>
    <div id="home" class="content active">
      <h1>Ingliz Tili Darajalari</h1>
      <div class="levels">
        <button class="level-button" onclick="openLessons('beginner')">Beginner</button>
        <button class="level-button" onclick="openLessons('pre-intermediate')">Pre-Intermediate</button>
        <button class="level-button" onclick="openLessons('intermediate')">Intermediate</button>
        <button class="level-button" onclick="openLessons('upper-intermediate')">Upper-Intermediate</button>
      </div>
      <div class="stats">
        <h3>Statistika</h3>
        <table id="stats-table">
          <tr><th>Dars</th><th>To‘g‘ri javoblar</th></tr>
        </table>
      </div>
    </div>
    <div id="leaderboard" class="content">
      <h1>Reyting</h1>
      <table id="leaderboard-table">
        <tr><th>O‘rin</th><th>Ism</th><th>Ball</th><th>Medal</th></tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
