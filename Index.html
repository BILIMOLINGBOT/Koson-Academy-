<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BilimSher</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      /* asosiy ranglar */
      --bg-color: #000000;
      --text-color: #ffffff;
      --primary: #007bff;
    }

    /* ====== GLOBAL ====== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* ====== HEADER ====== */
    .header {
      background-color: var(--primary);
      color: #fff;
      padding: 0.7rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { display: flex; align-items: center; gap: .5rem; }
    .logo img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .header-center { font-weight: 700; font-size: 1.2rem; }
    .points-display { font-size: .95rem; }

    /* ====== LEVEL BUTTONS ====== */
    .level-tabs {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: .9rem;
      padding: 2rem 1rem 4rem;
    }
    .level-tab {
      background-color: var(--primary);
      color: #ffffff;
      border: none;
      padding: 1.2rem;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 800;
      font-size: 1.1rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: transform .2s, background .3s;
    }
    .level-tab:hover { background-color: #0056b3; transform: scale(1.03); }

    /* ====== NAVIGATION ====== */
    .navigation {
      position: fixed; bottom: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: var(--primary);
      padding: .6rem 0;
      color: #fff;
    }
    .nav-item {
      display: flex; flex-direction: column; align-items: center;
      font-size: .8rem; cursor: pointer; padding: .3rem;
    }
    .nav-item.active { background: #ffffff22; border-radius: 8px; }
    .nav-icon { font-size: 1.2rem; }

    /* ====== SECTION PLACEHOLDERS ====== */
    section { display: none; }
    section.active { display: block; }

    /* ====== DARK-MODE MEDIA QUERY ======
       Hamma ranglar allaqachon qoraga mos, faqat text rangni saqlaymiz */
    @media (prefers-color-scheme: dark) {
      /* fon va tugmalar oâ€˜zgarmaydi, faqat foydalanuvchi matnini oq qilib qoâ€˜yamiz */
      body { background-color: var(--bg-color); color: var(--text-color); }
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <div class="header">
    <div class="logo">
      <img id="userPhoto" src="default.jpg" alt="User">
      <span id="userName">Foydalanuvchi</span>
    </div>
    <div class="header-center">Koson academy</div>
    <div class="points-display">
      Ballar: <span id="userPoints">0</span>
    </div>
  </div>

  <!-- ===== HOME TAB ===== -->
  <section id="home" class="active">
    <div class="level-tabs">
      <div class="level-tab" onclick="location.href='a1.html'">A1 Beginner ðŸ¥‡</div>
      <div class="level-tab" onclick="location.href='a2.html'">A2 Pre-intermediate</div>
      <div class="level-tab" onclick="location.href='b1.html'">B1 Intermediate</div>
      <div class="level-tab" onclick="location.href='b2.html'">B2 Upper-intermediate</div>
    </div>
  </section>

  <!-- ===== OTHER SECTIONS (placeholder) ===== -->
  <section id="lessons"><p style="padding:2rem;">Darslar yuklanmoqdaâ€¦</p></section>
  <section id="results"><p style="padding:2rem;">Natijalar boâ€˜limi.</p></section>
  <section id="settings"><p style="padding:2rem;">Sozlamalar boâ€˜limi.</p></section>

  <!-- ===== BOTTOM NAVIGATION ===== -->
  <div class="navigation">
    <div class="nav-item active" data-target="home">
      <div class="nav-icon"><i class="fas fa-home"></i></div><div>Asosiy</div>
    </div>
    <div class="nav-item" data-target="lessons">
      <div class="nav-icon"><i class="fas fa-book"></i></div><div>Darslar</div>
    </div>
    <div class="nav-item" data-target="results">
      <div class="nav-icon"><i class="fas fa-chart-line"></i></div><div>Natijalar</div>
    </div>
    <div class="nav-item" data-target="settings">
      <div class="nav-icon"><i class="fas fa-cog"></i></div><div>Sozlamalar</div>
    </div>
  </div>

  <!-- ===== TELEGRAM WEBAPP & SIMPLE NAVIGATION ===== -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Telegram ma'lumotlarini qo'llash
    window.addEventListener('DOMContentLoaded', () => {
      const tg   = window.Telegram?.WebApp;
      const user = tg?.initDataUnsafe?.user;

      if (user) {
        document.getElementById('userName').textContent = user.first_name || 'Foydalanuvchi';
        if (user.photo_url) document.getElementById('userPhoto').src = user.photo_url;
      }
    });

    // Oddiy boâ€˜limlar oâ€˜zgartirish (SPA usulida)
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        item.classList.add('active');

        const target = item.dataset.target;
        document.querySelectorAll('section').forEach(sec => {
          sec.classList.toggle('active', sec.id === target);
        });
      });
    });
  </script>
</body>
</html>
