<!DOCTYPE html><html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingliz Tili - Telegram Mini App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #f1f1f1;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }
    button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #0088cc;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005f99;
    }
    #score {
      margin-top: 10px;
      font-size: 16px;
    }
    img {
      width: 80px;
      border-radius: 50%;
      margin: 10px auto;
    }
    #rating-board {
      margin-top: 30px;
      text-align: left;
      padding: 20px;
      border-top: 1px solid #ccc;
    }
    #rating-board ol {
      padding-left: 20px;
    }
    #rating-board li {
      margin-bottom: 10px;
      padding: 6px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #rating-board li img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #ddd;
    }
    #rating-board li strong {
      flex: 1;
    }
    .highlight {
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üëã Xush kelibsiz!</h1>
    <div id="photo"></div>
    <p><strong id="username"></strong></p>
    <button onclick="goToLevel('a1.html')">üü¢ A1 Boshlovchi</button>
    <button onclick="goToLevel('a2.html')">üîµ A2 O ªrta</button>
    <button onclick="goToLevel('b1.html')">üü° B1 O ªrta-yuqori</button>
    <button onclick="goToLevel('b2.html')">üü£ B2 Yaxshi</button>
    <div id="score"></div>
    <div id="rating-board"></div>
  </div>  <!-- Telegram WebApp JS -->  <script src="https://telegram.org/js/telegram-web-app.js"></script>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0gBUJNcrgvvntcrfKK7Ky8t6_9Qb96Io",
      authDomain: "bilimilova-64833.firebaseapp.com",
      databaseURL: "https://bilimilova-64833-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bilimilova-64833",
      storageBucket: "bilimilova-64833.firebasestorage.app",
      messagingSenderId: "890689414502",
      appId: "1:890689414502:web:8141d7aab413495c0c14a7",
      measurementId: "G-ZBC8X1VVMZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const analytics = getAnalytics(app);

    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    const userId = user.id.toString();
    document.getElementById('username').textContent = user?.first_name || "Foydalanuvchi";

    if (user.photo_url) {
      const img = document.createElement('img');
      img.src = user.photo_url;
      document.getElementById("photo").appendChild(img);
    }

    signInAnonymously(auth).then(() => {
      const userRef = doc(db, "users", userId);
      getDoc(userRef).then(docSnap => {
        if (!docSnap.exists()) {
          setDoc(userRef, {
            name: user.first_name,
            username: user.username || "",
            photoUrl: user.photo_url,
            score: 0,
            a1_unlocked: 1,
            a1_score: 0,
            a2_unlocked: 0,
            b1_unlocked: 0,
            b2_unlocked: 0
          });
        } else {
          const data = docSnap.data();
          document.getElementById("score").textContent = `Umumiy ball: ${data.score || 0}`;
        }
        loadRatingBoard(userId);
      });
    });

    function goToLevel(levelPage) {
      window.location.href = levelPage;
    }
    window.goToLevel = goToLevel;

    async function loadRatingBoard(currentUserId) {
      const ratingContainer = document.getElementById("rating-board");
      ratingContainer.innerHTML = "<p>‚è≥ Reyting yuklanmoqda...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        const ratingList = [];

        querySnapshot.forEach(doc => {
          const data = doc.data();
          if (data.name && data.score !== undefined) {
            ratingList.push({
              id: doc.id,
              name: data.name,
              username: data.username || "",
              photo: data.photoUrl || "",
              score: data.score || 0
            });
          }
        });

        ratingList.sort((a, b) => b.score - a.score);

        let html = `<h2>üèÜ Reytinglar</h2><ol>`;

        ratingList.slice(0, 20).forEach((user, index) => {
          const medal = index === 0 ? "ü•á" : index === 1 ? "ü•à" : index === 2 ? "ü•â" : `${index + 1}.`;
          const highlightClass = user.id === currentUserId ? "highlight" : "";
          html += `
            <li class="${highlightClass}">
              ${medal}
              <img src="${user.photo}" alt="üë§" />
              <strong>${user.name}</strong>
              ${user.username ? `<span style='font-size: 13px; color: gray;'>@${user.username}</span>` : ""}
              ‚Äì ${user.score} ball
            </li>`;
        });

        html += `</ol>`;

        const userIndex = ratingList.findIndex(u => u.id === currentUserId);
        if (userIndex >= 20) {
          const user = ratingList[userIndex];
          html += `
            <div style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
              <strong>Sizning o‚Äòrningiz:</strong><br>
              <span style="font-size: 18px;">${userIndex + 1}-o‚Äòrin ‚Äì ${user.name} (${user.score} ball)</span>
            </div>
          `;
        }

        ratingContainer.innerHTML = html;
      } catch (error) {
        console.error("‚ùå Reyting yuklashda xatolik:", error);
        ratingContainer.innerHTML = "<p style='color: red;'>Xatolik yuz berdi. Qayta urinib ko‚Äòring.</p>";
      }
    }

    if (tg.colorScheme === "dark") {
      document.body.classList.add("dark");
    }
  </script></body>
</html>
