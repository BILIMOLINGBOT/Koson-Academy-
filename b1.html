<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B1 Darslari</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0gBUJNcrgvvntcrfKK7Ky8t6_9Qb96Io",
      authDomain: "bilimilova-64833.firebaseapp.com",
      databaseURL: "https://bilimilova-64833-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bilimilova-64833",
      storageBucket: "bilimilova-64833.firebasestorage.app",
      messagingSenderId: "890689414502",
      appId: "1:890689414502:web:8141d7aab413495c0c14a7",
      measurementId: "G-ZBC8X1VVMZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const lessons = [
      "I'm vs I do", "Question forms", "To either / So am I", "Haven't / Don't / Isn't",
      "Have you ... ?", "Who said you?", "What is it like?", "What? Which? How?",
      "How long does it take?", "Do you know where ... ?", "She said that ...",
      "Work vs Working", "Want to do vs Enjoy doing", "Told you to ...",
      "Went to shop to ...", "Go to / Go on / Go for", "Get a job / Get home",
      "Do vs Make", "Have or Have got", "Pronouns 1", "Pronouns 2", "Whose is this?",
      "Kateʼs camera", "Articles: A and An", "Singular and Plural", "Countable nouns 1",
      "Countable nouns 2", "Some / Any", "Much / Many", "A lot of / Few"
    ];

    let unlocked = 0;
    let score = 0;
    let uid = null;

    const lessonContainer = document.getElementById("lessons-list");
    const progressFill = document.getElementById("progress-fill");
    const pointDisplay = document.getElementById("point");
    const lockedMessage = document.getElementById("locked-message");
    const a2Unlocked = parseInt(localStorage.getItem("a2_unlocked")) || 0;

    if (a2Unlocked < 30) {
      lockedMessage.textContent = "Avval A2 darajasidagi 30 ta darsni toʻliq tugatishingiz kerak.";
    }

    function updateProgress() {
      let percent = Math.floor((unlocked / lessons.length) * 100);
      progressFill.style.width = percent + "%";
      pointDisplay.textContent = score;
    }

    async function saveProgress() {
      localStorage.setItem("b1_unlocked", unlocked);
      localStorage.setItem("b1_score", score);
      if (uid) {
        await setDoc(doc(db, "users", uid), {
          b1_unlocked: unlocked,
          b1_score: score
        }, { merge: true });
      }
    }

    function renderLessons() {
      lessonContainer.innerHTML = "";
      lessons.forEach((lesson, index) => {
        const btn = document.createElement("a");
        const realLessonNum = 50 + index;
        const isUnlocked = a2Unlocked >= 30 && index <= unlocked;

        btn.className = "lesson-btn" + (isUnlocked ? "" : " locked");
        btn.href = isUnlocked ? `dars${realLessonNum}.html` : "#";
        btn.textContent = `${index + 1}. ${lesson}`;

        btn.addEventListener("click", function (e) {
          if (!isUnlocked) {
            e.preventDefault();
            alert("Avvalgi darslarni tugatmagansiz yoki A2 darajasi toʻliq tugatilmadi!");
          } else {
            if (index === unlocked && !this.classList.contains("visited")) {
              score += 1;
              unlocked++;
              this.classList.add("visited");
              saveProgress();
              updateProgress();
              renderLessons();
            }
          }
        });

        lessonContainer.appendChild(btn);
      });
    }

    // Dark mode
    const darkQuery = window.matchMedia("(prefers-color-scheme: dark)");
    document.body.classList.toggle("dark-mode", darkQuery.matches);
    darkQuery.addEventListener("change", (e) => {
      document.body.classList.toggle("dark-mode", e.matches);
    });

    // Telegram login and Firebase auth
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        uid = user.uid;
        const docRef = doc(db, "users", uid);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          unlocked = data.b1_unlocked || 0;
          score = data.b1_score || 0;
        }
        renderLessons();
        updateProgress();
      } else {
        const tg = window.Telegram.WebApp;
        const telegramUser = tg.initDataUnsafe.user;
        const email = telegramUser.id + "@telegramuser.com";
        const password = telegramUser.id + "_telegram";

        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
          if (error.code === "auth/user-not-found") {
            await createUserWithEmailAndPassword(auth, email, password);
          }
        }
      }
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    .lesson-btn {
      display: block;
      background-color: #007bff;
      color: #fff;
      text-align: left;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .lesson-btn:hover {
      background-color: #0056b3;
    }

    .lesson-btn.locked {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    body.dark-mode .lesson-btn.locked {
      background-color: #444;
      color: #aaa;
    }

    #progress-bar {
      width: 100%;
      background-color: #eee;
      border-radius: 8px;
      margin-bottom: 20px;
      height: 20px;
      overflow: hidden;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.5s;
    }

    #score {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .locked-overlay {
      color: red;
      font-size: 16px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Orqaga</a>
  <h1>B1 Darajasi Darslari</h1>

  <div id="score">Ball: <span id="point">0</span></div>
  <div id="progress-bar"><div id="progress-fill"></div></div>

  <div id="locked-message" class="locked-overlay"></div>
  <div id="lessons-list"></div>
</body>
</html>
