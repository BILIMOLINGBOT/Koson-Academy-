<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B1 Darslari</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    .lesson-btn {
      display: block;
      background-color: #007bff;
      color: #fff;
      text-align: left;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .lesson-btn:hover {
      background-color: #0056b3;
    }

    .lesson-btn.locked {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    body.dark-mode .lesson-btn.locked {
      background-color: #444;
      color: #aaa;
    }

    #progress-bar {
      width: 100%;
      background-color: #eee;
      border-radius: 8px;
      margin-bottom: 20px;
      height: 20px;
      overflow: hidden;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.5s;
    }

    #score {
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">Orqaga</a>
  <h1>B1 Darajasi Darslari</h1>
  <div id="score">Ball: <span id="point">0</span></div>
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>

  <div id="lessons-list"></div>

  <script>
    const lessons = [
      "I'm vs I do", 
      "Question forms in tenses", 
      "To either / Neither do / So am I", "To either
      "Haven't / Don't / Isn't", "Haven't/ Don't/ Isn't 
      "Have you ... ? / Do they ... ?", "Have you ... ? / Do they ... ? 
      "Who say you vs Who did you see", 
      "What is it like?", 
      "What? Which? How?", 
      "How long does it take?", 
      "Do you know where ... ?", 
      "She said that", 
      "Work vs working", 
      "I want to do vs I enjoy doing", 
      "I told you to ...", 
      "I went to the shop to ...", 
      "Go to / Go on / Go for", 
      "Get a letter / Get a job", 
      "Do vs Make", 
      "Have or Have got", 
      "Pronouns", 
      "Pronouns", 
      "Who is this? It's mine",
      "Pronouns Part 1",
      "Pronouns Part 2", 
      "ʼs (Kateʼs camera / my brotherʼs car)", 
      "A and an articles", 
      "Singular and Plural nouns",
      "Countable and Uncountable nouns 1", 
      "Countable and Uncountable nouns 2", 
    ];

    const lessonContainer = document.getElementById("lessons-list");
    const progressFill = document.getElementById("progress-fill");
    const pointDisplay = document.getElementById("point");

    let unlocked = 0;
    let score = 0;

    function updateProgress() {
      const percent = Math.floor((unlocked / lessons.length) * 100);
      progressFill.style.width = percent + "%";
      pointDisplay.textContent = score;
    }

    function renderLessons() {
      lessonContainer.innerHTML = "";
      lessons.forEach((lesson, index) => {
        const btn = document.createElement("a");
        btn.className = "lesson-btn" + (index <= unlocked ? "" : " locked");
        btn.href = index <= unlocked ? `dars${36 + index}.html` : "#";
        btn.textContent = lesson;
        btn.dataset.index = index;

        btn.addEventListener("click", function (e) {
          if (index > unlocked) {
            e.preventDefault();
            alert("Oldingi darslarni tugatish kerak!");
          } else {
            score++;
            if (unlocked < lessons.length - 1) unlocked++;
            updateProgress();
            renderLessons();
          }
        });

        lessonContainer.appendChild(btn);
      });
    }

    // Dark mode auto-detection
    const darkQuery = window.matchMedia("(prefers-color-scheme: dark)");
    document.body.classList.toggle("dark-mode", darkQuery.matches);
    darkQuery.addEventListener("change", e => {
      document.body.classList.toggle("dark-mode", e.matches);
    });

    renderLessons();
    updateProgress();
  </script>
</body>
</html>
