        }

        body.dark-mode {

        }

        .progress-container {
            width: 100%;
            background-color: #ddd;

        }

            background-color: #007bff;
            color: #fff;

        }

        .lessons-container {

        .lesson-button {

            color: #fff;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .lesson-button:hover {
            opacity: 1;
        }

        .lesson-button.locked {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .lesson-button.locked:hover {
            opacity: 0.5;
        }

    <script>
        let currentLessonIndex = 0;
        const lessonButtons = document.querySelectorAll('.lesson-button');
        const progressBar = document.getElementById('progress-bar');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        // Dark mode toggle (simplified for demonstration)
        function checkDarkMode() {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        checkDarkMode(); // Check on load

        function loadLesson(lessonId) {
            alert(`Dars yuklanmoqda: ${lessonId}`);
            // Bu yerda darsni yuklash logikasi bo'lishi kerak
            // Masalan, yangi sahifaga o'tish yoki kontentni o'zgartirish

            // Testdan keyin ochish uchun (demo)
            if (lessonId.includes('test')) {
                setTimeout(() => {
                    score += 10; // Misol uchun ball qo'shish
                    scoreDisplay.textContent = score;
                    currentLessonIndex++;
                    updateLessonAvailability();
                    updateProgressBar();
                }, 1500); // 1.5 soniyadan keyin
            } else if (!lessonId.includes('test')) {
                const testButton = lessonButtons[currentLessonIndex + 1];
                if (testButton) {
                    testButton.disabled = false;
                    testButton.classList.remove('locked');
                }
            }
        }

        function updateLessonAvailability() {
            if (currentLessonIndex < lessonButtons.length - 1 && lessonButtons[currentLessonIndex].textContent.includes('test')) {
                const nextLessonButton = lessonButtons[currentLessonIndex + 1];
