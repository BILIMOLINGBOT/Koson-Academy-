<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ispan Tili Flashcards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        .card-stack {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }

        .flashcard {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 32px;
            padding: 25px;
            width: 100%;
        }

        .flag-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .flag-img {
            width: 45px;
            height: 30px;
            border-radius: 4px;
            object-fit: cover;
        }

        .part-of-speech {
            color: var(--text-secondary);
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .word-main {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .audio-icon {
            color: #3b82f6;
            font-size: 24px;
            cursor: pointer;
        }

        .translation-word {
            font-size: 32px;
            font-weight: 700;
        }

        .footer-area {
            padding-bottom: 20px;
        }

        .next-btn {
            width: 100%;
            height: 65px;
            background: white;
            color: black;
            border: none;
            border-radius: 24px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }

        .next-btn:active {
            transform: scale(0.96);
        }

        #final-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            text-align: center;
        }

        .trophy-icon { font-size: 100px; color: white; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="main-app" class="app-container">
    <div class="card-stack">
        <div class="flashcard">
            <div class="flag-row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" class="flag-img">
                <span class="part-of-speech" id="posText">PRONOMBRE</span>
            </div>
            <div class="word-main">
                <span id="espWord">Yo</span>
                <i class="fas fa-volume-up audio-icon"></i>
            </div>
        </div>

        <div class="flashcard">
            <div class="flag-row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Flag_of_Uzbekistan.svg" class="flag-img">
            </div>
            <div class="translation-word" id="uzbWord">Men</div>
        </div>
    </div>

    <div class="footer-area">
        <button class="next-btn" id="nextBtn">
            Keyingi <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</div>

<div id="final-screen" class="app-container">
    <div style="margin-top: 50px;">
        <i class="fas fa-trophy trophy-icon"></i>
        <h1 style="font-size: 28px;">Mashg'ulot yakunlandi</h1>
    </div>
    
    <div style="display: flex; gap: 15px; width: 100%; margin-top: -50px;">
        <div style="flex: 1; border: 3px solid white; border-radius: 20px; padding: 20px; background: black;">
            <div style="background: white; color: black; padding: 4px 10px; border-radius: 10px; font-weight: 800; font-size: 12px; margin-top: -35px; margin-bottom: 10px;">TANGA</div>
            <div style="font-size: 24px; font-weight: bold;"><i class="fas fa-coins"></i> <span id="coinCount">0</span></div>
        </div>
    </div>

    <button class="next-btn" onclick="location.reload()">Davom etish</button>
</div>

<script>
    const vocabulary = [
        { pos: "PRONOMBRE", esp: "Yo", uzb: "Men" },
        { pos: "PRONOMBRE", esp: "Tú", uzb: "Sen" },
        { pos: "VERBO", esp: "beber", uzb: "ichmoq" },
        { pos: "VERBO", esp: "comer", uzb: "yemoq" },
        { pos: "SUSTANTIVO", esp: "agua", uzb: "Suv" },
        { pos: "SUSTANTIVO", esp: "fruta", uzb: "meva" },
        { pos: "SUSTANTIVO", esp: "español", uzb: "ispan tili" }
    ];

    let currentIdx = 0;
    let coins = 0;

    const mainApp = document.getElementById('main-app');
    const finalScreen = document.getElementById('final-screen');
    
    function updateCard() {
        const item = vocabulary[currentIdx];
        document.getElementById('posText').textContent = item.pos;
        document.getElementById('espWord').textContent = item.esp;
        document.getElementById('uzbWord').textContent = item.uzb;
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
        coins += 1;
        
        if (currentIdx < vocabulary.length - 1) {
            currentIdx++;
            updateCard();
        } else {
            mainApp.style.display = 'none';
            finalScreen.style.display = 'flex';
            document.getElementById('coinCount').textContent = coins;
        }
    });

    // Ispancha talaffuz
    document.querySelector('.audio-icon').addEventListener('click', () => {
        const text = document.getElementById('espWord').textContent;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'es-ES'; 
        window.speechSynthesis.speak(utterance);
    });

    updateCard();
</script>

</body>
</html>
