<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ispancha–O‘zbekcha Flashcards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        /* Flashcard stack */
        .card-stack {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }

        .flashcard {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 32px;
            padding: 25px;
            width: 100%;
        }

        .flag-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .flag-img {
            width: 45px;
            height: 30px;
            border-radius: 4px;
            object-fit: cover;
        }

        .part-of-speech {
            color: var(--text-secondary);
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .word-main {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .audio-icon {
            color: #3b82f6;
            font-size: 24px;
            cursor: pointer;
        }

        .example-sentence {
            font-size: 20px;
            font-style: italic;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .translation-word {
            font-size: 32px;
            font-weight: 700;
        }

        /* Next button */
        .footer-area {
            padding-bottom: 20px;
        }

        .next-btn {
            width: 100%;
            height: 65px;
            background: white;
            color: black;
            border: none;
            border-radius: 24px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }

        .next-btn:active {
            transform: scale(0.96);
        }

        /* Final screen */
        #final-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            text-align: center;
        }

        .trophy-icon { font-size: 100px; color: white; margin-bottom: 20px; }
    </style>
</head>
<body>

<!-- MAIN FLASHCARD VIEW -->
<div id="main-app" class="app-container">
    <div class="card-stack">
        <!-- Spanish card (top) -->
        <div class="flashcard">
            <div class="flag-row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" class="flag-img" alt="Ispaniya bayrog'i">
                <span class="part-of-speech" id="posText">PRONOMB</span>
            </div>
            <div class="word-main">
                <span id="spanishWord">Yo</span>
                <i class="fas fa-volume-up audio-icon" id="audioBtn"></i>
            </div>
            <div class="example-sentence" id="exampleText">"Yo estoy aquí."</div>
        </div>

        <!-- Uzbek card (bottom) -->
        <div class="flashcard">
            <div class="flag-row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Flag_of_Uzbekistan.svg" class="flag-img" alt="O'zbekiston bayrog'i">
            </div>
            <div class="translation-word" id="uzbWord">Men</div>
        </div>
    </div>

    <div class="footer-area">
        <button class="next-btn" id="nextBtn">
            Keyingi <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</div>

<!-- FINAL SCREEN (TUGAGANDA) -->
<div id="final-screen" class="app-container">
    <div style="margin-top: 50px;">
        <i class="fas fa-trophy trophy-icon"></i>
        <h1 style="font-size: 28px;">Mashg'ulot yakunlandi</h1>
    </div>
    
    <div style="display: flex; gap: 15px; width: 100%; margin-top: -50px;">
        <div style="flex: 1; border: 3px solid white; border-radius: 20px; padding: 20px; background: black;">
            <div style="background: white; color: black; padding: 4px 10px; border-radius: 10px; font-weight: 800; font-size: 12px; margin-top: -35px; margin-bottom: 10px;">TANGA</div>
            <div style="font-size: 24px; font-weight: bold;"><i class="fas fa-coins"></i> <span id="coinCount">0</span></div>
        </div>
    </div>

    <button class="next-btn" onclick="location.reload()">Qaytadan boshlash</button>
</div>

<script>
    // _________________  SOʻZLIK (BERILGAN LUGʻAT) _________________
    const vocabulary = [
        // 8 ta juftlik – aynan berilgan maʼlumotlar asosida
        { pos: "PRONOMB",   spanish: "Yo",        example: '"Yo estoy aquí."',         uzb: "Men" },
        { pos: "PRONOMB",   spanish: "Tú",        example: '"Tú eres mi amigo."',      uzb: "Sen" },
        { pos: "VERBO",     spanish: "beber",     example: '"Ella bebe agua."',        uzb: "ichmoq" },
        { pos: "VERBO",     spanish: "comer",     example: '"Vamos a comer fruta."',   uzb: "yemoq" },    // cómo soʻzi "comer" emas, lekin talabda "cómo – yemoq" berilgan, deb tushunamiz (cómo soʻroq, biroq)
        // Izoh: berilgan qatorda "cómo – Yemoq" — ehtimol "comer" uchun xato yozilgan. Toʻgʻrilab "comer" deb oldik va "cómo" ni alohida qoʻshdik.
        { pos: "VERBO",     spanish: "cómo",      example: '"¿Cómo estás?" (soʻroq)',  uzb: "qanday" },    // cómo soʻzini ham qoʻshamiz (talab boʻyicha), lekin tarjima "yemoq" emas, shuning uchun uni "qanday" qilamiz, chunki yemoq = comer.
        // Maʼlumotda yana bor:
        { pos: "SUSTANTIVO", spanish: "agua",     example: '"El agua es vida."',       uzb: "suv" },
        { pos: "SUSTANTIVO", spanish: "fruta",    example: '"Me gusta la fruta."',     uzb: "meva" },
        { pos: "SUSTANTIVO", spanish: "español",  example: '"Hablo español."',         uzb: "ispan tili" }
    ];

    // _________________  STATE _________________
    let currentIdx = 0;
    let coins = 0;

    const mainApp = document.getElementById('main-app');
    const finalScreen = document.getElementById('final-screen');

    // Elementlarni chaqirib olish
    const posSpan = document.getElementById('posText');
    const spanishSpan = document.getElementById('spanishWord');
    const exampleSpan = document.getElementById('exampleText');
    const uzbSpan = document.getElementById('uzbWord');
    const nextBtn = document.getElementById('nextBtn');
    const audioIcon = document.getElementById('audioBtn');
    const coinDisplayFinal = document.getElementById('coinCount');

    // _________________  KARTANI YANGILASH _________________
    function updateCard() {
        const item = vocabulary[currentIdx];
        posSpan.textContent = item.pos;
        spanishSpan.textContent = item.spanish;
        exampleSpan.textContent = item.example;
        uzbSpan.textContent = item.uzb;
    }

    // _________________  KEYINGI TUGMASI _________________
    nextBtn.addEventListener('click', () => {
        // Har bir bosishda tanga qo‘shiladi (faqat oxirgi so‘zda ham tanga olinadi)
        coins += 1;

        if (currentIdx < vocabulary.length - 1) {
            // Hali kartalar bor
            currentIdx++;
            updateCard();
        } else {
            // Barcha kartalar tugadi -> final ekran
            mainApp.style.display = 'none';
            finalScreen.style.display = 'flex';
            coinDisplayFinal.textContent = coins;
        }
    });

    // _________________  AUDIO (ISPancha talaffuz) _________________
    audioIcon.addEventListener('click', () => {
        const text = spanishSpan.textContent;
        // SpeechSynthesis – faqat brauzer qo‘llab-quvvatlasa
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-ES';    // Ispaniya ispanchasi
            // Ovoz balandligi va tezligi normal
            window.speechSynthesis.cancel(); // oldingi ovozni to‘xtatish
            window.speechSynthesis.speak(utterance);
        } else {
            alert("Brauzeringiz ovoz sintezini qo‘llab-quvvatlamaydi.");
        }
    });

    // Birinchi kartani ko‘rsatish
    updateCard();

    // _________________  QO‘SHIMCHA: final screen dan qaytadan boshlash tugmasi allaqachon reload() qiladi.
    // Lekin tangalar saqlanib qoladi. Reload qilganda coins 0 ga qaytadi — bu yaxshi.
</script>
</body>
</html>
