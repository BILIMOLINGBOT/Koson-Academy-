<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashg'ulot Yakunlandi (Monoxrom)</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: black; /* To'liq qora fon */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white; /* Barcha matnlar oq */
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            text-align: center;
        }

        /* Kubok qismi */
        .trophy-section {
            margin-top: 50px;
        }

        .trophy-icon {
            font-size: 100px;
            margin-bottom: 20px;
            color: white; /* Oq ikonka */
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-top: 20px;
        }

        /* Statistikalar qismi */
        .stats-container {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            margin-top: -50px;
        }

        .stat-card {
            flex: 1;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid white; /* Kortochka borderlari oq */
            background-color: black;
        }

        .label {
            font-weight: bold;
            padding: 2px 20px;
            border-radius: 10px;
            margin-top: -25px;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: white; /* Label foni oq */
            color: black; /* Label matni qora */
        }

        .value-box {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            padding: 10px 0;
        }

        .icon-small {
            margin-right: 8px;
            font-size: 24px;
            color: white; /* Kichik ikonkalar oq */
        }

        /* Rangli matnlarni oqga o'zgartirish */
        .percent-text, .time-text {
            color: white;
        }

        /* Tugma qismi */
        .footer-btn {
            width: 100%;
            background-color: white; /* Tugma foni oq */
            color: black; /* Tugma matni qora */
            border: none;
            padding: 18px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0px rgba(255, 255, 255, 0.3); /* Oqish soya */
            transition: 0.2s;
        }

        .footer-btn:active {
            box-shadow: none;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        
        <div class="trophy-section">
            <i class="fas fa-trophy trophy-icon"></i>
            <h1>Mashg'ulot yakunlandi</h1>
        </div>

        <div class="stats-container">
            <div class="stat-card aniqlik">
                <div class="label">Aniqlik</div>
                <div class="value-box">
                    <i class="fas fa-bullseye icon-small"></i>
                    <span class="percent-text">83%</span>
                </div>
            </div>

            <div class="stat-card vaqt">
                <div class="label">Vaqt</div>
                <div class="value-box">
                    <i class="fas fa-hourglass-half icon-small"></i>
                    <span class="time-text">1:13</span>
                </div>
            </div>
        </div>

        <button class="footer-btn">Davom etish</button>

    </div>

</body>
</html>
