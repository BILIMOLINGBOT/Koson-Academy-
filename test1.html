<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Yakunlandi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
    }
    
    .checkmark-circle {
      animation: pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    @keyframes pop {
      0% { transform: scale(0.3) rotate(-12deg); }
      60% { transform: scale(1.15) rotate(8deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    .star {
      animation: twinkle 1.2s infinite alternate;
    }
    
    @keyframes twinkle {
      from { opacity: 0.6; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1.1); }
    }
    
    .summary-card {
      background: rgba(24, 24, 27, 0.85);
      backdrop-filter: blur(16px);
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-6 overflow-hidden">
  <div class="max-w-[380px] w-full">
    
    <!-- Checkmark -->
    <div class="flex justify-center mb-10 relative">
      <div class="relative">
        <!-- Stars -->
        <div class="absolute -top-8 left-1/2 -translate-x-1/2 flex gap-2 text-3xl">
          <span class="star">★</span>
          <span class="star" style="animation-delay: 0.2s;">★</span>
          <span class="star" style="animation-delay: 0.4s;">★</span>
          <span class="star" style="animation-delay: 0.6s;">★</span>
          <span class="star" style="animation-delay: 0.8s;">★</span>
        </div>
        
        <!-- Checkmark circle -->
        <div class="checkmark-circle w-32 h-32 bg-gradient-to-br from-emerald-500 to-teal-500 rounded-3xl flex items-center justify-center shadow-2xl shadow-emerald-500/50 border-8 border-black">
          <span class="text-white text-8xl leading-none">✓</span>
        </div>
      </div>
    </div>

    <!-- Title & Message -->
    <h1 class="text-4xl font-bold text-center tracking-tighter mb-2">Test yakunlandi</h1>
    <p class="text-xl text-center text-zinc-300 mb-12">
      Siz bu testdan <span class="text-emerald-400 font-bold text-3xl">2 ball</span> to‘pladingiz!
    </p>

    <!-- Summary -->
    <div class="summary-card mx-auto rounded-3xl border border-zinc-800 p-8 mb-12 shadow-xl">
      <div class="space-y-7">
        <div class="flex justify-between items-center">
          <span class="text-zinc-400 text-lg font-medium">Vaqt</span>
          <span class="text-2xl font-semibold text-white">7:24</span>
        </div>
        <div class="h-px bg-zinc-800"></div>
        
        <div class="flex justify-between items-center">
          <span class="text-zinc-400 text-lg font-medium">Ball</span>
          <span class="text-3xl font-bold text-emerald-400">2</span>
        </div>
        <div class="h-px bg-zinc-800"></div>
        
        <div class="flex justify-between items-center">
          <span class="text-zinc-400 text-lg font-medium">Aniqlik</span>
          <span class="text-3xl font-bold text-emerald-400">100%</span>
        </div>
      </div>
    </div>

    <!-- Button -->
    <button onclick="window.location.reload()" 
            class="w-full py-7 rounded-3xl bg-gradient-to-r from-blue-600 via-indigo-600 to-violet-600 text-2xl font-semibold tracking-wide shadow-2xl shadow-indigo-500/40 hover:shadow-indigo-500/60 active:scale-[0.97] transition-all duration-200">
      DAVOM ETISH
    </button>

    <!-- Small hint -->
    <p class="text-center text-zinc-500 text-sm mt-8">Ajoyib natija! Keyingi testga tayyormisiz?</p>
  </div>

  <script>
    // Tailwind script yuklandi
    console.log('%cTest yakunlandi sahifasi muvaffaqiyatli yangilandi!', 'color:#10b981; font-size:13px;');
  </script>
</body>
</html>
