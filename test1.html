<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mashg‚Äòulot yakunlandi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000; /* qora fon */
      color: #fff; /* oq matn */
      text-align: center;
      padding: 20px;
    }
    .trophy {
      margin-top: 50px;
      font-size: 60px;
      color: #fff;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    h1 {
      font-size: 24px;
      margin-top: 20px;
    }
    .metrics {
      margin: 30px auto;
      max-width: 300px;
      background-color: #111; /* qora fonning biroz ochroq varianti */
      border-radius: 12px;
      padding: 20px;
      text-align: left;
    }
    .metric {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    .metric:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .value {
      color: #fff;
      font-weight: bold;
    }
    .icon {
      font-size: 20px;
    }
    .button {
      background-color: #fff;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #ccc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="trophy">üèÜ</div>
  <h1>Mashg‚Äòulot yakunlandi</h1>

  <div class="metrics">
    <div class="metric">
      <span class="label"><span class="icon">üéØ</span> Aniqlik</span>
      <span class="value">83%</span>
    </div>
    <div class="metric">
      <span class="label"><span class="icon">üíé</span> Ball</span>
      <span class="value">8</span>
    </div>
  </div>

  <button class="button">Davom etish</button>
</body>
</html>
