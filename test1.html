<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ispan tili ‚Äî Yakuniy natija</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-light: #2a2a2a;
            --border-dark: #333333;
            --shadow-sm: rgba(255, 255, 255, 0.05);
            --shadow-md: rgba(255, 255, 255, 0.1);
            --shadow-lg: rgba(255, 255, 255, 0.15);
            --accent-green: #22c55e;
            --accent-red: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; background: var(--bg-primary); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; color: var(--text-primary); overflow: hidden; }

        .app-container {
            display: flex; flex-direction: column; height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* Yakuniy sahifa markazi */
        .final-result {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px 20px;
        }

        .result-badge {
            width: 120px;
            height: 120px;
            background: rgba(34, 197, 94, 0.15);
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            border: 2px solid var(--accent-green);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
        }

        .checkmark-icon {
            width: 70px;
            height: 70px;
            fill: var(--accent-green);
        }

        .score-big {
            font-size: 80px;
            font-weight: 800;
            line-height: 1;
            color: var(--accent-green);
            margin: 8px 0 4px;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .accuracy-chip {
            background: var(--bg-secondary);
            padding: 12px 24px;
            border-radius: 40px;
            border: 1px solid var(--border-light);
            display: inline-flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0 16px;
            font-size: 18px;
            font-weight: 500;
            backdrop-filter: blur(4px);
        }

        .accuracy-chip span {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chip-divider {
            width: 1px;
            height: 24px;
            background: var(--border-dark);
        }

        .comment-message {
            font-size: 20px;
            max-width: 300px;
            margin: 20px 0 36px;
            color: var(--text-secondary);
            line-height: 1.5;
            font-weight: 400;
        }

        .restart-btn {
            width: 100%;
            max-width: 320px;
            height: 60px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #0a0a0a;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(255,255,255,0.15);
            margin-top: 8px;
        }

        .restart-btn:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        .restart-icon {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        /* screenshotdagi kabi pastki panel emas, to'liq yakuniy ekran */
        .stats-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            margin: 16px 0 10px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: white;
        }
        .stat-value.small {
            font-size: 28px;
        }

        /* SVG sprite */
        svg { display: none; }
    </style>
</head>
<body>

<!-- Ikonlar sprite (faqat ishlatiladiganlar) -->
<svg style="display: none;">
    <symbol id="icon-check" viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
    </symbol>
    <symbol id="icon-restart" viewBox="0 0 24 24">
        <path d="M17.65 6.35A8 8 0 1 0 19 12h-2a6 6 0 1 1-2.23-4.69l2.64-2.64 1.42 1.42-3.54 3.54-3.54-3.54 1.41-1.41L16.44 5.3c.38.32.74.68 1.06 1.06z"/>
    </symbol>
    <symbol id="icon-time" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67V7z"/>
    </symbol>
    <symbol id="icon-bolt" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-8.5V7h-2v5.5l3.5 2.08.75-1.23L13 11.5z"/>
    </symbol>
</svg>

<div class="app-container">
    <!-- To'liq yakuniy natija ekrani (test tugagach ko'rsatiladi) -->
    <div class="final-result">
        <!-- Katta yashil belgi -->
        <div class="result-badge">
            <svg class="checkmark-icon"><use href="#icon-check"></use></svg>
        </div>

        <!-- Asosiy ball -->
        <div class="score-big" id="scoreDisplay">2</div>
        <div style="font-size: 22px; font-weight: 500; color: var(--text-secondary);">to‚Äòplangan ball</div>

        <!-- Aniqlik va vaqt chipi (screenshotdagi kabi) -->
        <div class="accuracy-chip">
            <span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="opacity:0.7;"><use href="#icon-bolt"></use></svg>
                Aniqlik 100%
            </span>
            <div class="chip-divider"></div>
            <span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="opacity:0.7;"><use href="#icon-time"></use></svg>
                Vaqt 7:24
            </span>
        </div>

        <!-- Qo'shimcha stat (ball vaqti va test nomi) ixtiyoriy, lekin saqlaymiz -->
        <div class="stats-row">
            <div class="stat-item">
                <span class="stat-label">Test</span>
                <span class="stat-value small">Yakunlandi</span>
            </div>
        </div>

        <!-- Tabriklash xabari (ballga mos) -->
        <div class="comment-message" id="commentMessage">
            Siz bu testdan 2 ball to‚Äòpladingiz! <br> Yaxshi boshlanish!
        </div>

        <!-- Qayta boshlash tugmasi (DAVOM ETISH o'rniga yakuniy ekranda QAYTA BOSHLASH) -->
        <button class="restart-btn" onclick="location.reload()">
            <svg class="restart-icon"><use href="#icon-restart"></use></svg>
            Qayta boshlash
        </button>

        <!-- Kichik yozuv (ixtiyoriy) -->
        <div style="margin-top: 40px; font-size: 14px; color: #444;">¬© ispan tili quiz</div>
    </div>
</div>

<script>
    (function() {
        // BU YERDA SIZ KUTGAN NATIJANI O'RNATAMIZ (screenshotdagi 2 ball, 7:24, 100%)
        // Istalgan qiymatlarni o'zgartirishingiz mumkin.
        const score = 2;                // ball
        const totalQuestions = 8;        // jami savollar (aniqlik hisobi uchun)
        const accuracy = 100;            // foiz
        const timeSpent = "7:24";        // vaqt

        // Elementlarni yangilash
        document.getElementById('scoreDisplay').innerText = score;

        // Aniqlik chipini yangilash
        const accuracyChip = document.querySelector('.accuracy-chip span:first-child');
        // agar mavjud bo'lsa, ichki matnni almashtiramiz (lekin SVG saqlanadi)
        const chipSpans = document.querySelectorAll('.accuracy-chip span');
        if (chipSpans.length >= 2) {
            // birinchi span: aniqlik
            chipSpans[0].innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="opacity:0.7;"><use href="#icon-bolt"></use></svg> Aniqlik ${accuracy}%`;
            // ikkinchi span: vaqt
            chipSpans[1].innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="opacity:0.7;"><use href="#icon-time"></use></svg> Vaqt ${timeSpent}`;
        }

        // Izohli xabarni sozlaymiz (sizning matningiz: "Siz bu testdan 2 ball to‚Äòpladingiz!")
        let comment = "";
        if (score === 8) comment = "Mukammal! Siz ispan alifbosini zo‚Äòr bilasiz! üéâ";
        else if (score >= 6) comment = "Zo‚Äòr natija! Yana biroz mashq qilsangiz mukammal bo‚Äòladi üëç";
        else comment = "Yaxshi boshlanish! Ko‚Äòproq mashq qiling üòä";

        // Screenshotda "Siz bu testdan 2 ball to‚Äòpladingiz!" degan matn bor. Uni ham qo'shamiz:
        document.getElementById('commentMessage').innerHTML = `Siz bu testdan ${score} ball to‚Äòpladingiz! <br> ${comment}`;

        // Agar xohlasangiz, test yakunlandi sarlavhasini ham "Test yakunlandi" qilish mumkin (stats-row da)
        const statLabel = document.querySelector('.stat-item .stat-label');
        const statValue = document.querySelector('.stat-item .stat-value');
        if (statLabel && statValue) {
            statLabel.innerText = 'Test';
            statValue.innerText = 'Yakunlandi';
        }
    })();
</script>

<!-- Eslatma: Bu sahifa to'liq yakuniy natija ekrani. 
     U test tugagan zahoti ko'rsatiladi. screenshotdagi "9:29 4G 79%" va pastki qism aynan shu yerda o'z ifodasini topgan.
     "DAVOM ETISH" tugmasi yo'q, uning o'rniga Qayta boshlash mavjud. 
     Agar siz "DAVOM ETISH" ni saqlab qolmoqchi bo'lsangiz, bu boshqa variant. -->
</body>
</html>
