<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashg'ulot Yakunlandi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #121b1e; /* To'q fon */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            text-align: center;
        }

        /* Kubok qismi */
        .trophy-section {
            margin-top: 50px;
        }

        .trophy-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-top: 20px;
        }

        /* Statistikalar qismi */
        .stats-container {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            margin-top: -50px; /* Markazga yaqinlashtirish uchun */
        }

        .stat-card {
            flex: 1;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Yashil karta (Aniqlik) */
        .aniqlik {
            border: 3px solid #34cc4a;
        }
        .aniqlik .label {
            background-color: #34cc4a;
            color: #121b1e;
        }

        /* Ko'k karta (Vaqt) */
        .vaqt {
            border: 3px solid #2899d6;
        }
        .vaqt .label {
            background-color: #2899d6;
            color: #121b1e;
        }

        .label {
            font-weight: bold;
            padding: 2px 20px;
            border-radius: 10px;
            margin-top: -25px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .value-box {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            padding: 10px 0;
        }

        .icon-small {
            margin-right: 8px;
            font-size: 24px;
        }

        .percent-text {
            color: #34cc4a;
        }

        .time-text {
            color: #2899d6;
        }

        /* Tugma qismi */
        .footer-btn {
            width: 100%;
            background-color: #2899d6;
            color: #121b1e;
            border: none;
            padding: 18px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0px #1d6e9a; /* Tugma ostidagi soya */
            transition: 0.2s;
        }

        .footer-btn:active {
            box-shadow: none;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        
        <div class="trophy-section">
            <div class="trophy-icon">üèÜ</div>
            <h1>Mashg'ulot yakunlandi</h1>
        </div>

        <div class="stats-container">
            <div class="stat-card aniqlik">
                <div class="label">Aniqlik</div>
                <div class="value-box">
                    <span class="icon-small">üéØ</span>
                    <span class="percent-text">83%</span>
                </div>
            </div>

            <div class="stat-card vaqt">
                <div class="label">Vaqt</div>
                <div class="value-box">
                    <span class="icon-small">‚åõ</span>
                    <span class="time-text">1:13</span>
                </div>
            </div>
        </div>

        <button class="footer-btn">Davom etish</button>

    </div>

</body>
</html>
