<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mashg‚Äòulot yakunlandi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .finish-card {
      background: #141414;
      border-radius: 40px;
      padding: 32px 24px 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.03);
      text-align: center;
    }

    .trophy-glow {
      font-size: 88px;
      line-height: 1;
      margin-bottom: 16px;
      filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.4));
      animation: subtle-pulse 2.5s infinite ease-in-out;
    }

    @keyframes subtle-pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.3px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ffffff 0%, #dddddd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subhead {
      font-size: 16px;
      color: #a0a0a0;
      margin-bottom: 36px;
      font-weight: 400;
    }

    .stats-grid {
      background: #1e1e1e;
      border-radius: 28px;
      padding: 16px 20px;
      margin-bottom: 40px;
      border: 1px solid #2a2a2a;
    }

    .stat-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid #2a2a2a;
    }

    .stat-row:last-child {
      border-bottom: none;
      padding-bottom: 8px;
    }

    .stat-label {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 17px;
      font-weight: 500;
      color: #d4d4d4;
    }

    .stat-icon {
      width: 26px;
      height: 26px;
      fill: none;
      stroke: #22c55e;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: white;
    }

    .stat-value small {
      font-size: 16px;
      font-weight: 400;
      color: #888;
      margin-left: 4px;
    }

    .restart-btn {
      background: white;
      border: none;
      border-radius: 60px;
      padding: 18px 28px;
      width: 100%;
      font-size: 19px;
      font-weight: 600;
      color: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.05);
    }

    .restart-btn:hover {
      background: #f0f0f0;
      transform: scale(1.02);
    }

    .restart-btn:active {
      transform: scale(0.98);
    }

    .btn-arrow {
      width: 22px;
      height: 22px;
      fill: currentColor;
      transition: transform 0.2s;
    }

    .restart-btn:hover .btn-arrow {
      transform: translateX(4px);
    }
  </style>
</head>
<body>
  <div class="finish-card">
    <!-- sarlavha qismi -->
    <div class="trophy-glow">üèÜ</div>
    <h1>Mashg‚Äòulot yakunlandi</h1>
    <div class="subhead">Ispan tili ¬∑ Alifbo</div>

    <!-- statistika bloki -->
    <div class="stats-grid">
      <div class="stat-row">
        <span class="stat-label">
          <svg class="stat-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
            <circle cx="12" cy="12" r="4" fill="currentColor" stroke="none"/>
          </svg>
          Aniqlik
        </span>
        <span class="stat-value">83%</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">
          <svg class="stat-icon" viewBox="0 0 24 24">
            <polygon points="12,2 22,9 12,22 2,9" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          Ball
        </span>
        <span class="stat-value">8 <small>/ 8</small></span>
      </div>
    </div>

    <!-- Qayta boshlash tugmasi -->
    <button class="restart-btn" onclick="location.reload()">
      <span>Qayta boshlash</span>
      <svg class="btn-arrow" viewBox="0 0 24 24">
        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
      </svg>
    </button>
  </div>
</body>
</html>
