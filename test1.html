<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mashg‚Äòulot yakunlandi</title>
  <style>
    /* Global qora fon ‚Äì birinchi uslubdagi kabi */
    body {
      margin: 0;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .finish-card {
      max-width: 400px;
      width: 100%;
      background: #141414;   /* ikkinchi uslubdagi qoramtir karta */
      border-radius: 40px;
      padding: 32px 24px 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.03);
    }

    /* Trophy ‚Äì birinchi uslubdagi pulse, lekin kattaroq va glow */
    .trophy-glow {
      font-size: 88px;
      line-height: 1;
      margin-bottom: 16px;
      filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.4));
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ffffff 0%, #dddddd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subhead {
      font-size: 16px;
      color: #a0a0a0;
      margin-bottom: 36px;
      font-weight: 400;
    }

    /* Metrikalar bloki ‚Äì birinchi uslubdagi .metrics ga o‚Äòxshab, lekin ikkinchisining border-radius */
    .metrics {
      margin: 30px auto 40px;
      max-width: 100%;
      background-color: #1e1e1e;   /* birinchi uslubdagi #111 ga nisbatan biroz ochiqroq */
      border-radius: 28px;
      padding: 16px 20px;
      text-align: left;
      border: 1px solid #2a2a2a;
    }

    .metric {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid #333;
    }

    .metric:last-child {
      border-bottom: none;
      padding-bottom: 8px;
    }

    .label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 17px;
      color: #d4d4d4;
    }

    .value {
      color: #fff;
      font-weight: 700;
      font-size: 24px;
    }

    .value small {
      font-size: 16px;
      font-weight: 400;
      color: #888;
      margin-left: 4px;
    }

    /* Ikonkalar ‚Äì birinchi uslubdan olingan, ammo stroke rangi yashil (ikkinchi uslubdagi kabi) */
    .icon {
      width: 26px;
      height: 26px;
      fill: none;
      stroke: #22c55e;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Tugma ‚Äì birinchi uslubdagi .button asosida, lekin ikkinchi uslubdagi dizayn uyg‚Äòunligi */
    .button {
      background-color: #fff;
      color: #000;
      padding: 18px 28px;
      border: none;
      border-radius: 60px;        /* yumaloqroq */
      font-size: 19px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.05);
    }

    .button:hover {
      background-color: #ccc;
      transform: scale(1.02);
    }

    .button:active {
      transform: scale(0.98);
    }

    /* Arrow ikonkasi ‚Äì tugma ichidagi strelka */
    .btn-arrow {
      width: 22px;
      height: 22px;
      fill: currentColor;
      transition: transform 0.2s;
    }

    .button:hover .btn-arrow {
      transform: translateX(4px);
    }

    /* Izoh: Motivatsion matn va katta ball bloki butunlay olib tashlangan */
  </style>
</head>
<body>
  <div class="finish-card">
    <!-- Sarlavha qismi -->
    <div class="trophy-glow">üèÜ</div>
    <h1>Mashg‚Äòulot yakunlandi</h1>
    <div class="subhead">Ispan tili ¬∑ Alifbo</div>

    <!-- Metrikalar (aniqlik va ball) -->
    <div class="metrics" id="metricsContainer"></div>

    <!-- Qayta boshlash tugmasi (matni "Davom etish" emas, "Qayta boshlash") -->
    <button class="button" id="restartBtn">
      <span>Qayta boshlash</span>
      <svg class="btn-arrow" viewBox="0 0 24 24">
        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
      </svg>
    </button>
  </div>

  <script>
    (function() {
      // ===== SOZLAMALAR ===== 
      const totalQuestions = 8;          // umumiy savollar soni
      const userScore = 8;               // foydalanuvchi to‚Äòplagan ball (o‚Äòzgartiring)
      // =====================

      // aniqlik foizi
      const accuracy = Math.round((userScore / totalQuestions) * 100);

      // Metrikalarni yaratish (birinchi uslubdagi .metric, ikkinchi uslubdagi ikonkalar)
      const container = document.getElementById('metricsContainer');
      container.innerHTML = `
        <div class="metric">
          <span class="label">
            <svg class="icon" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
              <circle cx="12" cy="12" r="4" fill="currentColor" stroke="none"/>
            </svg>
            Aniqlik
          </span>
          <span class="value">${accuracy}%</span>
        </div>
        <div class="metric">
          <span class="label">
            <svg class="icon" viewBox="0 0 24 24">
              <polygon points="12,2 22,9 12,22 2,9" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
            Ball
          </span>
          <span class="value">${userScore} <small>/ ${totalQuestions}</small></span>
        </div>
      `;

      // Qayta boshlash tugmasi ishlashi
      document.getElementById('restartBtn').addEventListener('click', function() {
        // Asl quizni qayta boshlash uchun sahifani qayta yuklaymiz
        location.reload();
      });

    })();
  </script>

  <!-- 
    *** MUHIM *** 
    Bu kod "Quiz tugadi!" oynasining to‚Äòliq o‚Äòrnini bosadi.
    Undan oldingi barcha motivatsion matnlar, katta ball va qo‚Äòshimcha yozuvlar olib tashlangan.
    Faqat statistika (aniqlik va ball) va Qayta boshlash tugmasi qolgan.
  -->
</body>
</html>
