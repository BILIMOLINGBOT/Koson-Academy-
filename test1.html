<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ispan tili — Premium Quiz</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-primary: #050505;
            --bg-secondary: #121212;
            --accent-color: #3b82f6; /* Moviy rang */
            --success-color: #10b981;
            --error-color: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            height: 100%; 
            background: var(--bg-primary); 
            font-family: 'Inter', -apple-system, system-ui, sans-serif; 
            color: var(--text-primary); 
            overflow: hidden; 
        }

        .app-container {
            display: flex; flex-direction: column; height: 100vh;
            padding: 20px;
            background: radial-gradient(circle at top right, #1e1b4b, #050505);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%; height: 6px; background: var(--glass-border);
            border-radius: 10px; margin-top: 10px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: var(--accent-color);
            width: 0%; transition: width 0.4s ease;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .question-section { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
        }

        .header-meta {
            display: flex; justify-content: space-between; width: 100%;
            max-width: 340px; margin-bottom: 30px; align-items: center;
        }

        .question-number { font-size: 14px; color: var(--text-secondary); letter-spacing: 1px; text-transform: uppercase; }

        .question-text { 
            font-size: 26px; font-weight: 700; text-align: center; 
            line-height: 1.2; max-width: 360px; margin-bottom: 40px; 
        }

        .options-container { width: 100%; max-width: 340px; }

        .option-btn {
            width: 100%; padding: 20px; margin-bottom: 12px;
            border-radius: 20px; background: var(--glass);
            border: 1px solid var(--glass-border);
            font-size: 18px; font-weight: 500; color: var(--text-primary);
            cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px); text-align: left;
            display: flex; justify-content: space-between; align-items: center;
        }

        .option-btn:hover:not(:disabled) { 
            background: rgba(255,255,255,0.07);
            border-color: var(--accent-color);
            transform: scale(1.02);
        }

        .option-btn.correct { background: rgba(16, 185, 129, 0.15) !important; border-color: var(--success-color) !important; color: var(--success-color); }
        .option-btn.wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--error-color) !important; color: var(--error-color); }

        /* Result Bottom Sheet */
        .result-panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #1a1a1a; border-radius: 32px 32px 0 0;
            padding: 30px 24px calc(30px + env(safe-area-inset-bottom));
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000; border-top: 1px solid var(--glass-border);
        }
        .result-panel.active { transform: translateY(0); }

        .result-content h2 { font-size: 24px; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .correct-answer-box {
            margin-top: 15px; padding: 15px; background: rgba(16, 185, 129, 0.1);
            border-radius: 12px; border-left: 4px solid var(--success-color);
        }

        .continue-btn {
            width: 100%; height: 60px; border: none; border-radius: 18px;
            background: var(--text-primary); color: var(--bg-primary);
            font-size: 18px; font-weight: 700; margin-top: 25px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* Finish Screen */
        .finish-screen {
            position: fixed; inset: 0; background: var(--bg-primary);
            display: none; align-items: center; justify-content: center; z-index: 2000;
        }

        .finish-card {
            width: 90%; max-width: 400px; text-align: center;
            background: linear-gradient(145deg, #161616, #0a0a0a);
            padding: 40px 24px; border-radius: 40px; border: 1px solid var(--glass-border);
        }

        .trophy-container {
            width: 100px; height: 100px; background: rgba(59, 130, 246, 0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; color: #fbbf24;
        }

        .stat-badge {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--glass); padding: 16px 20px; border-radius: 20px;
            margin-bottom: 12px; border: 1px solid var(--glass-border);
        }

        .restart-btn {
            background: var(--accent-color); color: white; width: 100%;
            padding: 18px; border-radius: 20px; border: none; font-size: 18px;
            font-weight: 700; margin-top: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-meta">
        <div class="question-number" id="progressText">SAVOL 1/8</div>
        <i data-lucide="help-circle" style="color: var(--text-secondary); width: 20px;"></i>
    </div>
    
    <div class="progress-container">
        <div id="progressFill" class="progress-fill"></div>
    </div>

    <div class="question-section">
        <h1 id="question" class="question-text"></h1>
        <div id="options-container" class="options-container"></div>
    </div>

    <div class="result-panel" id="resultPanel">
        <div class="result-content">
            <h2 id="resultTitle"></h2>
            <p id="resultMsg" style="color: var(--text-secondary);"></p>
            <div id="correctAnswerBox" class="correct-answer-box" style="display: none;"></div>
            <button class="continue-btn" id="continueBtn">
                <span>Davom etish</span>
                <i data-lucide="chevron-right"></i>
            </button>
        </div>
    </div>
</div>

<div id="finishScreen" class="finish-screen">
    <div class="finish-card">
        <div class="trophy-container">
            <i data-lucide="trophy" style="width: 50px; height: 50px;"></i>
        </div>
        <h2 style="font-size: 28px; margin-bottom: 5px;">Ajoyib natija!</h2>
        <p style="color: var(--text-secondary); margin-bottom: 30px;">Ispan tili asoslarini o'rganishda davom eting.</p>

        <div class="stat-badge">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i data-lucide="target" style="color: var(--accent-color);"></i>
                <span>Aniqlik</span>
            </div>
            <strong id="accuracyVal">0%</strong>
        </div>

        <div class="stat-badge">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i data-lucide="award" style="color: #fbbf24;"></i>
                <span>To'g'ri javoblar</span>
            </div>
            <strong id="scoreVal">0</strong>
        </div>

        <button class="restart-btn" onclick="location.reload()">
            <i data-lucide="refresh-cw" style="width: 20px;"></i>
            Qayta boshlash
        </button>
    </div>
</div>

<script>
    const questions = [
        { text: "Nechta unli harf bor?", options: ["5 ta", "6 ta", "7 ta"], correct: 0 },
        { text: "Ispan alifbosida nechta harf bor?", options: ["27 ta", "26 ta", "28 ta"], correct: 0 },
        { text: "“H” harfi ispan tilida qanday o‘qiladi?", options: ["Talaffuz qilinadi", "O‘qilmaydi", "“X” kabi"], correct: 1 },
        { text: "“C” harfi qachon “k” tovushi beradi?", options: ["E, I oldida", "A, O, U oldida", "Doim"], correct: 1 },
        { text: "“G” harfi A, O, U oldida qanday o'qiladi?", options: ["Qattiq “g”", "“X” kabi", "“S” kabi"], correct: 0 },
        { text: "“G” harfi E, I oldida qanday o'qiladi?", options: ["Qattiq “g”", "“X” kabi", "“K” kabi"], correct: 1 },
        { text: "“C” harfi E, I oldida qanday o'qiladi?", options: ["“S” kabi", "“K” kabi", "“G” kabi"], correct: 0 },
        { text: "“C” harfi A, O, U oldida qanday o'qiladi?", options: ["“S” kabi", "“K” kabi", "“X” kabi"], correct: 1 }
    ];

    let current = 0;
    let score = 0;
    let answered = false;

    function init() {
        lucide.createIcons();
        loadQuestion();
    }

    function loadQuestion() {
        answered = false;
        const q = questions[current];
        
        // Progress update
        document.getElementById('progressText').textContent = `SAVOL ${current + 1}/${questions.length}`;
        document.getElementById('progressFill').style.width = `${((current + 1) / questions.length) * 100}%`;
        document.getElementById('question').textContent = q.text;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>${opt}</span><i data-lucide="circle" style="width: 18px; opacity: 0.3"></i>`;
            btn.onclick = () => handleSelect(i, btn);
            container.appendChild(btn);
        });
        
        document.getElementById('resultPanel').classList.remove('active');
        lucide.createIcons();
    }

    function handleSelect(idx, btn) {
        if (answered) return;
        answered = true;
        
        const q = questions[current];
        const isCorrect = idx === q.correct;
        if (isCorrect) score++;

        const btns = document.querySelectorAll('.option-btn');
        btns.forEach((b, i) => {
            b.disabled = true;
            if (i === q.correct) {
                b.classList.add('correct');
                b.querySelector('i').setAttribute('data-lucide', 'check-circle-2');
            } else if (i === idx) {
                b.classList.add('wrong');
                b.querySelector('i').setAttribute('data-lucide', 'x-circle');
            }
        });

        showSheet(isCorrect, q);
        lucide.createIcons();
    }

    function showSheet(isCorrect, q) {
        const panel = document.getElementById('resultPanel');
        const title = document.getElementById('resultTitle');
        const msg = document.getElementById('resultMsg');
        const box = document.getElementById('correctAnswerBox');

        panel.classList.add('active');
        
        if (isCorrect) {
            title.innerHTML = `<span style="color: var(--success-color)">Ajoyib!</span>`;
            msg.textContent = "Bilimingiz mustahkamlanmoqda.";
            box.style.display = 'none';
        } else {
            title.innerHTML = `<span style="color: var(--error-color)">Xato emas, dars!</span>`;
            msg.textContent = "To'g'ri javobni eslab qoling:";
            box.style.display = 'block';
            box.innerHTML = `<strong>${q.options[q.correct]}</strong>`;
        }

        if (current === questions.length - 1) {
            document.querySelector('#continueBtn span').textContent = "Natijani ko'rish";
        }
    }

    document.getElementById('continueBtn').onclick = () => {
        if (current < questions.length - 1) {
            current++;
            loadQuestion();
        } else {
            showFinish();
        }
    };

    function showFinish() {
        document.querySelector('.app-container').style.display = 'none';
        document.getElementById('finishScreen').style.display = 'flex';
        document.getElementById('scoreVal').textContent = `${score} / ${questions.length}`;
        document.getElementById('accuracyVal').textContent = Math.round((score / questions.length) * 100) + '%';
        lucide.createIcons();
    }

    window.onload = init;
</script>
</body>
</html>
