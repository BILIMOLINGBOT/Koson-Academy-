<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ispan Tili Testi - Interactive Learning</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-light: #2a2a2a;
            --border-dark: #333333;
            --accent-dark: #ffffff;
            --shadow-sm: rgba(255, 255, 255, 0.05);
            --shadow-md: rgba(255, 255, 255, 0.1);
            --shadow-lg: rgba(255, 255, 255, 0.15);
            --correct-color: #4ade80;
            --wrong-color: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        /* Savol sarlavhasi */
        .question-header {
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .question-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            padding: 0 10px;
        }

        /* Markaziy qism - variantlar */
        .options-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 20px 0;
        }

        .option-card {
            width: 100%;
            max-width: 400px;
            padding: 20px 24px;
            border-radius: 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-sm);
        }

        .option-card:hover {
            transform: translateY(-2px);
            border-color: var(--text-secondary);
            box-shadow: 0 8px 24px var(--shadow-md);
        }

        .option-card.selected {
            border-color: var(--text-primary);
            background: var(--border-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 28px var(--shadow-lg);
        }

        .option-card.correct-answer {
            border-color: var(--correct-color);
            background: rgba(74, 222, 128, 0.1);
        }

        .option-card.wrong-answer {
            border-color: var(--wrong-color);
            background: rgba(248, 113, 113, 0.1);
        }

        .option-text {
            width: 100%;
        }

        /* Tugma qismi */
        .action-btn-area {
            padding: 0 0 40px 0;
        }

        .action-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--border-dark);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-sm);
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            cursor: pointer;
            box-shadow: 0 8px 24px var(--shadow-lg);
            transform: translateY(-1px);
        }

        .action-btn.active:active {
            transform: translateY(0px);
            box-shadow: 0 4px 12px var(--shadow-md);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--text-primary);
            border-radius: 24px 24px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            color: var(--bg-primary);
            box-shadow: 0 -4px 32px var(--shadow-lg);
        }

        .result-panel.active { 
            transform: translateY(0); 
        }

        .result-panel h2 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-icon {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        .result-panel p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .continue-btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        .continue-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .sr-only { 
            position: absolute; 
            width: 1px; 
            height: 1px; 
            padding: 0; 
            margin: -1px; 
            overflow: hidden; 
            clip: rect(0,0,0,0); 
            border: 0; 
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .pulse { 
            animation: pulse 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
    </style>
</head>
<body>

<!-- SVG Sprite Container -->
<svg style="display: none;">
    <symbol id="icon-check" viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
    </symbol>
    <symbol id="icon-arrow" viewBox="0 0 24 24">
        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
    </symbol>
    <symbol id="icon-celebration" viewBox="0 0 24 24">
        <path d="M12 22c5.52 0 10-4.48 10-10S17.52 2 12 2 2 6.48 2 12s4.48 10 10 10zm-2-15l4.5 4.5L10 17l-4.5-4.5L10 7zm2 0l4.5 4.5L12 17l-4.5-4.5L12 7z"/>
    </symbol>
</svg>

<div class="app-container">
    <div class="question-header">
        <div class="question-number" id="questionCounter">1 / 8</div>
        <div class="question-title" id="questionText">Nechta unli harf bor?</div>
    </div>

    <div class="options-section" id="optionsContainer"></div>

    <div class="action-btn-area">
        <button class="action-btn" id="checkBtn" disabled>
            <svg class="btn-icon">
                <use href="#icon-check"></use>
            </svg>
            <span id="checkBtnText">Javobni tekshirish</span>
        </button>
    </div>

    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2>
                <svg class="result-icon">
                    <use href="#icon-celebration"></use>
                </svg>
                <span id="resultTitle">Ajoyib! üéâ</span>
            </h2>
            <p id="resultMessage">Javobingiz to'g'ri!</p>
            <button class="continue-btn" id="continueBtn">
                <span id="continueBtnText">Keyingi savol</span>
                <svg class="continue-icon">
                    <use href="#icon-arrow"></use>
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
    // Savollar ma'lumotlar bazasi
    const questions = [
        {
            question: "Nechta unli harf bor?",
            options: ["5 ta", "6 ta", "7 ta"],
            correct: 0 // A) 5 ta
        },
        {
            question: "Ispan alifbosida nechta harf bor?",
            options: ["27 ta", "26 ta", "28 ta"],
            correct: 0 // A) 27 ta
        },
        {
            question: "‚ÄúH‚Äù harfi ispan tilida qanday o‚Äòqiladi?",
            options: ["Har doim talaffuz qilinadi", "O‚Äòqilmaydi (tovush bermaydi)", "‚ÄúX‚Äù kabi o‚Äòqiladi"],
            correct: 1 // B) O‚Äòqilmaydi
        },
        {
            question: "‚ÄúC‚Äù harfi qachon ‚Äúk‚Äù tovushi beradi?",
            options: ["E, I oldida", "A, O, U oldida", "Hamma joyda"],
            correct: 1 // B) A, O, U oldida
        },
        {
            question: "‚ÄúG‚Äù harfi A, O, U oldida qanday talaffuz qilinadi?",
            options: ["Qattiq ‚Äúg‚Äù (gato kabi)", "‚ÄúX‚Äù kabi", "‚ÄúS‚Äù kabi"],
            correct: 0 // A) Qattiq "g"
        },
        {
            question: "‚ÄúG‚Äù harfi E, I oldida qanday talaffuz qilinadi?",
            options: ["Qattiq ‚Äúg‚Äù", "‚ÄúX‚Äùga o‚Äòxshash tovush", "‚ÄúK‚Äù kabi"],
            correct: 1 // B) "X"ga o'xshash tovush
        },
        {
            question: "‚ÄúC‚Äù harfi E, I oldida qanday talaffuz qilinadi?",
            options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúG‚Äù kabi"],
            correct: 0 // A) "S" kabi
        },
        {
            question: "‚ÄúC‚Äù harfi A, O, U oldida qanday talaffuz qilinadi?",
            options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúX‚Äù kabi"],
            correct: 1 // B) "K" kabi
        }
    ];

    let currentQuestionIndex = 0;
    let selectedOption = null;
    let isAnswered = false;
    let isCorrect = false;

    const questionText = document.getElementById('questionText');
    const questionCounter = document.getElementById('questionCounter');
    const optionsContainer = document.getElementById('optionsContainer');
    const checkBtn = document.getElementById('checkBtn');
    const checkBtnText = document.getElementById('checkBtnText');
    const resultPanel = document.getElementById('resultPanel');
    const resultTitle = document.getElementById('resultTitle');
    const resultMessage = document.getElementById('resultMessage');
    const continueBtnText = document.getElementById('continueBtnText');

    // Savolni yuklash
    function loadQuestion(index) {
        const question = questions[index];
        questionText.textContent = question.question;
        questionCounter.textContent = `${index + 1} / ${questions.length}`;
        
        // Variantlarni yaratish
        optionsContainer.innerHTML = '';
        question.options.forEach((option, i) => {
            const optionCard = document.createElement('div');
            optionCard.className = 'option-card';
            optionCard.dataset.index = i;
            optionCard.innerHTML = `<div class="option-text">${option}</div>`;
            
            optionCard.addEventListener('click', () => selectOption(i));
            optionsContainer.appendChild(optionCard);
        });
        
        // Holatni tozalash
        selectedOption = null;
        isAnswered = false;
        isCorrect = false;
        updateCheckButton();
        
        // Barcha variantlardan sinflarni olib tashlash
        document.querySelectorAll('.option-card').forEach(card => {
            card.classList.remove('selected', 'correct-answer', 'wrong-answer');
        });
    }

    // Variant tanlash
    function selectOption(index) {
        if (isAnswered) return; // Javob berilgan bo'lsa, qayta tanlash mumkin emas
        
        selectedOption = index;
        
        // Visual tanlovni yangilash
        document.querySelectorAll('.option-card').forEach((card, i) => {
            if (i === index) {
                card.classList.add('selected');
                card.classList.remove('correct-answer', 'wrong-answer');
            } else {
                card.classList.remove('selected', 'correct-answer', 'wrong-answer');
            }
        });
        
        updateCheckButton();
    }

    // Tekshirish tugmasi holatini yangilash
    function updateCheckButton() {
        const isReady = selectedOption !== null && !isAnswered;
        checkBtn.disabled = !isReady;
        checkBtn.classList.toggle('active', isReady);
    }

    // Javobni tekshirish
    function checkAnswer() {
        if (selectedOption === null || isAnswered) return;
        
        const currentQuestion = questions[currentQuestionIndex];
        isCorrect = selectedOption === currentQuestion.correct;
        isAnswered = true;
        
        // Variantlarni ranglash
        document.querySelectorAll('.option-card').forEach((card, i) => {
            if (i === currentQuestion.correct) {
                card.classList.add('correct-answer');
            } else if (i === selectedOption && !isCorrect) {
                card.classList.add('wrong-answer');
            }
            
            if (i === selectedOption) {
                card.classList.add('selected');
            }
        });
        
        // Tugma matnini o'zgartirish
        checkBtnText.textContent = isCorrect ? "To'g'ri! ‚úÖ" : "Noto'g'ri ‚ùå";
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        
        // Natija panelini ko'rsatish
        if (isCorrect) {
            resultTitle.textContent = "Ajoyib! üéâ";
            resultMessage.textContent = "Javobingiz to'g'ri!";
        } else {
            resultTitle.textContent = "Qayta urining üìö";
            resultMessage.textContent = `To'g'ri javob: ${currentQuestion.options[currentQuestion.correct]}`;
        }
        
        // Oxirgi savol bo'lsa, tugma matnini o'zgartirish
        if (currentQuestionIndex === questions.length - 1) {
            continueBtnText.textContent = "Testni yakunlash";
        } else {
            continueBtnText.textContent = "Keyingi savol";
        }
        
        resultPanel.classList.add('active');
    }

    // Keyingi savolga o'tish
    function nextQuestion() {
        resultPanel.classList.remove('active');
        
        if (currentQuestionIndex < questions.length - 1) {
            // Keyingi savol
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
            checkBtnText.textContent = "Javobni tekshirish";
        } else {
            // Test yakuni
            currentQuestionIndex = 0;
            loadQuestion(0);
            checkBtnText.textContent = "Javobni tekshirish";
            // Bu yerda test yakuni haqida xabar ko'rsatish mumkin
            alert("Tabriklaymiz! Test yakunlandi. Qaytadan boshlaymiz.");
        }
        
        updateCheckButton();
    }

    // Event listeners
    checkBtn.addEventListener('click', checkAnswer);
    
    document.getElementById('continueBtn').addEventListener('click', nextQuestion);

    // Klaviatura bilan ishlash (1,2,3 tugmalari)
    document.addEventListener('keydown', (e) => {
        if (e.key === '1' || e.key === '2' || e.key === '3') {
            e.preventDefault();
            const index = parseInt(e.key) - 1;
            if (index >= 0 && index < 3 && !isAnswered) {
                selectOption(index);
            }
        } else if (e.key === 'Enter' && !checkBtn.disabled) {
            checkBtn.click();
        } else if (e.key === 'Escape' && resultPanel.classList.contains('active')) {
            nextQuestion();
        }
    });

    // Boshlang'ich savolni yuklash
    loadQuestion(0);
</script>

</body>
</html>
