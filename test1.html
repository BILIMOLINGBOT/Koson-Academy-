<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ispan tili ‚Äî Quiz</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-light: #2a2a2a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; background: var(--bg-primary); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: var(--text-primary); overflow: hidden; }

        .app-container {
            display: flex; flex-direction: column; height: 100vh;
            /* Yon tomonlardagi bo'shliq olib tashlandi */
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .question-section { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }

        /* --- RASM CHAPGA JAMI YAQINLASHTIRILDI --- */
        .question-content-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            width: 100%;
            margin-bottom: 40px;
            padding: 0; /* Padding nolga tushirildi */
        }

        .image-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: -10px; /* Rasmni yanada chapga surish */
        }

        .quiz-image {
            width: 240px; 
            height: auto; 
            max-height: 280px;
            object-fit: contain;
            background: none; 
            border: none;
        }

        .image-shadow {
            position: absolute;
            bottom: 0;
            width: 140px;
            height: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            filter: blur(10px);
            z-index: -1;
        }

        .question-number { font-size: 18px; color: var(--text-secondary); margin-bottom: 15px; font-weight: 500; text-align: center; width: 100%;}
        
        .question-text { 
            font-size: 24px; 
            font-weight: 700; 
            text-align: left;
            line-height: 1.2; 
            flex: 1;
            padding-right: 20px;
        }

        /* Variantlar */
        .options-container { width: 100%; max-width: 380px; margin: 0 auto; padding: 0 20px; }

        .option-btn {
            width: 100%; height: 72px; margin-bottom: 14px;
            border-radius: 20px; background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            font-size: 19px; font-weight: 600; color: var(--text-primary);
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .option-btn:active { transform: scale(0.96); }
        .option-btn.correct { border-color: #22c55e !important; background: rgba(34, 197, 94, 0.1) !important; color: #4ade80; }
        .option-btn.wrong { border-color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; color: #f87171; }

        /* --- YULDUZCHA EFFEKTI --- */
        .star-effect {
            position: absolute;
            color: #fbbf24;
            font-size: 30px;
            pointer-events: none;
            animation: star-pop 1s ease-out forwards;
            z-index: 1001;
        }

        @keyframes star-pop {
            0% { transform: scale(0) translateY(0); opacity: 1; }
            50% { transform: scale(1.5) translateY(-50px); opacity: 1; }
            100% { transform: scale(1) translateY(-100px) rotate(45deg); opacity: 0; }
        }

        /* Panel */
        .result-panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; border-radius: 32px 32px 0 0;
            padding: 35px 25px; transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000; color: #000;
        }
        .result-panel.active { transform: translateY(0); }
        .continue-btn {
            width: 100%; height: 64px; border: none; border-radius: 20px;
            background: #000; color: #fff; font-size: 19px; font-weight: 700; margin-top: 20px;
        }

        .finish-screen { position: fixed; inset: 0; background: #0a0a0a; display: none; align-items: center; justify-content: center; z-index: 2000; }
        .finish-card { background: #141414; border-radius: 40px; padding: 45px 30px; width: 90%; text-align: center; }
        .restart-btn { background: #fff; border: none; border-radius: 25px; padding: 20px; width: 100%; font-size: 19px; font-weight: 700; color: #000; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="question-section">
        <div id="progress" class="question-number">1 / 8</div>
        
        <div class="question-content-wrapper">
            <div class="image-container">
                <img src="https://image2url.com/r2/default/images/1772032403207-c823e235-37ef-402e-8b42-1b289caf5515.png" alt="Quiz" class="quiz-image">
                <div class="image-shadow"></div>
            </div>
            <div id="question" class="question-text"></div>
        </div>

        <div id="options-container" class="options-container"></div>
    </div>

    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 id="resultH2" style="font-size: 28px; margin-bottom: 10px;"></h2>
            <p id="resultMessage" style="color: #444; font-size: 18px;"></p>
            <div id="correctAnswerText" style="display: none; margin-top: 15px; padding: 15px; background: #f0fdf4; border-radius: 15px; color: #166534; font-weight: 700;"></div>
            <button class="continue-btn" id="continueBtn">Davom etish</button>
        </div>
    </div>
</div>

<div id="finishScreen" class="finish-screen">
    <div class="finish-card">
        <div style="font-size: 80px; margin-bottom: 20px;">üèÜ</div>
        <h1 style="color: #fff; font-size: 32px; margin-bottom: 10px;">Ajoyib!</h1>
        <div id="statsGrid"></div>
        <button class="restart-btn" onclick="location.reload()">Qayta boshlash</button>
    </div>
</div>

<script>
    const questions = [
        { text: "Nechta unli harf bor?", options: ["5 ta", "6 ta", "7 ta"], correct: 0 },
        { text: "Ispan alifbosida nechta harf bor?", options: ["27 ta", "26 ta", "28 ta"], correct: 0 },
        { text: "‚ÄúH‚Äù harfi ispan tilida qanday o‚Äòqiladi?", options: ["Talaffuz qilinadi", "O‚Äòqilmaydi", "‚ÄúX‚Äù kabi"], correct: 1 },
        { text: "‚ÄúC‚Äù harfi qachon ‚Äúk‚Äù tovushi beradi?", options: ["E, I oldida", "A, O, U oldida", "Hamma joyda"], correct: 1 },
        { text: "‚ÄúG‚Äù harfi A, O, U oldida qanday o'qiladi?", options: ["Qattiq ‚Äúg‚Äù", "‚ÄúX‚Äù kabi", "‚ÄúS‚Äù kabi"], correct: 0 },
        { text: "‚ÄúG‚Äù harfi E, I oldida qanday o'qiladi?", options: ["Qattiq ‚Äúg‚Äù", "‚ÄúX‚Äùga o‚Äòxshash", "‚ÄúK‚Äù kabi"], correct: 1 },
        { text: "‚ÄúC‚Äù harfi E, I oldida qanday o'qiladi?", options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúG‚Äù kabi"], correct: 0 },
        { text: "‚ÄúC‚Äù harfi A, O, U oldida qanday o'qiladi?", options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúX‚Äù kabi"], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById('progress').textContent = `${currentQuestion + 1} / ${questions.length}`;
        document.getElementById('question').textContent = q.text;
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        answered = false;

        q.options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = option;
            btn.onclick = (e) => selectAnswer(index, btn, e);
            container.appendChild(btn);
        });
        document.getElementById('resultPanel').classList.remove('active');
    }

    // Yulduzcha chiqarish funksiyasi
    function spawnStar(e) {
        for(let i=0; i<5; i++) {
            const star = document.createElement('div');
            star.className = 'star-effect';
            star.innerHTML = '‚≠ê';
            star.style.left = (e.clientX || window.innerWidth/2) + (Math.random()*60 - 30) + 'px';
            star.style.top = (e.clientY || window.innerHeight/2) + 'px';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 1000);
        }
    }

    function selectAnswer(selectedIndex, clickedBtn, e) {
        if (answered) return;
        answered = true;
        const q = questions[currentQuestion];
        const isCorrect = selectedIndex === q.correct;
        
        if (isCorrect) {
            score++;
            spawnStar(e); // To'g'ri javob uchun yulduzlar
        }

        document.querySelectorAll('.option-btn').forEach((btn, i) => {
            btn.style.pointerEvents = 'none';
            if (i === q.correct) btn.classList.add('correct');
            if (i === selectedIndex && !isCorrect) btn.classList.add('wrong');
        });

        setTimeout(() => {
            document.getElementById('resultPanel').classList.add('active');
            document.getElementById('resultH2').textContent = isCorrect ? "Barakalla! ‚ú®" : "Xato! üí°";
            document.getElementById('resultMessage').textContent = isCorrect ? "Juda yaxshi natija." : "To'g'ri javobni o'rganing.";
            const ct = document.getElementById('correctAnswerText');
            if(!isCorrect) {
                ct.style.display = 'block';
                ct.innerHTML = `To'g'ri javob: ${q.options[q.correct]}`;
            } else { ct.style.display = 'none'; }
        }, 400);
    }

    document.getElementById('continueBtn').onclick = () => {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
        } else {
            document.querySelector('.app-container').style.display = 'none';
            document.getElementById('finishScreen').style.display = 'flex';
        }
    };

    loadQuestion();
</script>
</body>
</html>
