<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mashg‚Äòulot yakunlandi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .trophy {
      margin-top: 50px;
      font-size: 60px;
      color: #ffca28;
    }
    h1 {
      font-size: 24px;
      margin-top: 20px;
    }
    .metrics {
      margin: 30px auto;
      max-width: 300px;
      background-color: #1b2d45;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
    }
    .metric {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #2e3f5c;
    }
    .metric:last-child {
      border-bottom: none;
    }
    .icon {
      font-size: 20px;
      margin-right: 10px;
    }
    .label {
      font-weight: 500;
    }
    .value {
      color: #4fc3f7;
      font-weight: bold;
    }
    .button {
      background-color: #2196f3;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="trophy">üèÜ</div>
  <h1>Mashg‚Äòulot yakunlandi</h1>

  <div class="metrics">
    <div class="metric">
      <span class="label">Aniqlik</span>
      <span class="value">83%</span>
    </div>
    <div class="metric">
      <span class="label">Vaqt</span>
      <span class="value">1:13</span>
    </div>
  </div>

  <button class="button">Davom etish</button>
</body>
</html>
