<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ispan tili ‚Äî Quiz Pro</title>
    <style>
        :root {
            --bg-primary: #09090b;
            --bg-secondary: #18181b;
            --accent: #3b82f6;
            --success: #22c55e;
            --error: #ef4444;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --border: #27272a;
            --glass: rgba(24, 24, 27, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-primary); 
            font-family: 'Inter', -apple-system, sans-serif; 
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: var(--border);
            position: fixed;
            top: 0;
            z-index: 100;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #8b5cf6);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px 24px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .question-number {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 12px;
        }

        .question-text {
            font-size: 26px;
            font-weight: 700;
            line-height: 1.3;
            animation: fadeIn 0.5s ease;
        }

        .options-grid {
            display: grid;
            gap: 12px;
            margin-top: auto;
            padding-bottom: 100px;
        }

        .option-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 18px;
            color: var(--text-primary);
            font-size: 17px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-btn:active { transform: scale(0.98); }
        
        .option-btn.correct { 
            background: rgba(34, 197, 94, 0.15); 
            border-color: var(--success); 
            color: var(--success);
        }

        .option-btn.wrong { 
            background: rgba(239, 68, 68, 0.15); 
            border-color: var(--error); 
            color: var(--error);
        }

        /* Result Panel */
        .result-panel {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 32px 24px calc(32px + env(safe-area-inset-bottom));
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 1000;
        }
        .result-panel.active { transform: translateY(0); }

        .result-content {
            max-width: 450px;
            margin: 0 auto;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .continue-btn {
            background: var(--text-primary);
            color: var(--bg-primary);
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-size: 17px;
            font-weight: 700;
            margin-top: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Finish Screen */
        .finish-screen {
            position: fixed; inset: 0;
            background: var(--bg-primary);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            z-index: 2000;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 360px;
            margin: 24px 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }
        .stat-item:last-child { border-bottom: none; }

        .icon-box {
            width: 40px; height: 40px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2; fill: none; }
    </style>
</head>
<body>

<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
</div>

<div class="app-container" id="quizApp">
    <div class="header">
        <div id="progressText" class="question-number">Savol 1 / 8</div>
        <div id="question" class="question-text">Ispan alifbosida nechta harf bor?</div>
    </div>

    <div id="options-container" class="options-grid"></div>

    <div class="result-panel" id="resultPanel">
        <div class="result-content">
            <div class="result-header" id="resultTitle"></div>
            <p id="resultMsg" style="color: var(--text-secondary)"></p>
            <button class="continue-btn" id="continueBtn">
                Davom etish
                <svg class="icon"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </div>
    </div>
</div>

<div id="finishScreen" class="finish-screen">
    <div style="font-size: 64px; margin-bottom: 16px;">üèÜ</div>
    <h1 style="font-size: 28px; margin-bottom: 8px;">Ajoyib natija!</h1>
    <p style="color: var(--text-secondary)">Mashg‚Äòulot muvaffaqiyatli yakunlandi.</p>

    <div class="stat-card">
        <div class="stat-item">
            <div style="display: flex; gap: 12px; align-items: center;">
                <div class="icon-box"><svg class="icon"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg></div>
                <span>Aniqlik</span>
            </div>
            <b id="finalAccuracy" style="font-size: 18px;">0%</b>
        </div>
        <div class="stat-item">
            <div style="display: flex; gap: 12px; align-items: center;">
                <div class="icon-box" style="color: #eab308; background: rgba(234, 179, 8, 0.1);"><svg class="icon"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6M18 9h1.5a2.5 2.5 0 0 0 0-5H18M4 22h16M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22h10c0-1.76-.85-3.25-2.03-3.79-.5-.23-.97-.66-.97-1.21v-2.34c0-3.13 2.15-5.91 5.3-6.42A7.1 7.1 0 0 0 12 2a7.1 7.1 0 0 0-7.3 6.24c3.15.51 5.3 3.29 5.3 6.42Z"/></svg></div>
                <span>To'g'ri javoblar</span>
            </div>
            <b id="finalScore" style="font-size: 18px;">0 / 8</b>
        </div>
    </div>

    <button class="continue-btn" onclick="location.reload()" style="max-width: 360px; background: var(--bg-secondary); color: white; border: 1px solid var(--border);">
        Qayta urinish
    </button>
</div>

<script>
    const questions = [
        { text: "Nechta unli harf bor?", options: ["5 ta", "6 ta", "7 ta"], correct: 0 },
        { text: "Ispan alifbosida nechta harf bor?", options: ["27 ta", "26 ta", "28 ta"], correct: 0 },
        { text: "‚ÄúH‚Äù harfi ispan tilida qanday o‚Äòqiladi?", options: ["Har doim talaffuz qilinadi", "O‚Äòqilmaydi", "‚ÄúX‚Äù kabi o‚Äòqiladi"], correct: 1 },
        { text: "‚ÄúC‚Äù harfi qachon ‚Äúk‚Äù tovushi beradi?", options: ["E, I oldida", "A, O, U oldida", "Hamma joyda"], correct: 1 },
        { text: "‚ÄúG‚Äù harfi A, O, U oldida qanday talaffuz qilinadi?", options: ["Qattiq ‚Äúg‚Äù", "‚ÄúX‚Äù kabi", "‚ÄúS‚Äù kabi"], correct: 0 },
        { text: "‚ÄúG‚Äù harfi E, I oldida qanday talaffuz qilinadi?", options: ["Qattiq ‚Äúg‚Äù", "‚ÄúX‚Äùga o‚Äòxshash tovush", "‚ÄúK‚Äù kabi"], correct: 1 },
        { text: "‚ÄúC‚Äù harfi E, I oldida qanday talaffuz qilinadi?", options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúG‚Äù kabi"], correct: 0 },
        { text: "‚ÄúC‚Äù harfi A, O, U oldida qanday talaffuz qilinadi?", options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúX‚Äù kabi"], correct: 1 }
    ];

    let currentIdx = 0;
    let score = 0;
    let answered = false;

    function init() {
        const q = questions[currentIdx];
        document.getElementById('question').textContent = q.text;
        document.getElementById('progressText').textContent = `Savol ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('progressBar').style.width = `${((currentIdx) / questions.length) * 100}%`;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span>${opt}</span><svg class="icon" style="opacity:0"><path d="M20 6 9 17l-5-5"/></svg>`;
            btn.onclick = () => checkAnswer(i, btn);
            container.appendChild(btn);
        });
        
        document.getElementById('resultPanel').classList.remove('active');
        answered = false;
    }

    function checkAnswer(idx, btn) {
        if(answered) return;
        answered = true;
        
        const correct = questions[currentIdx].correct;
        const btns = document.querySelectorAll('.option-btn');
        
        if(idx === correct) {
            score++;
            btn.classList.add('correct');
            btn.querySelector('svg').style.opacity = 1;
            showResult(true);
        } else {
            btn.classList.add('wrong');
            btns[correct].classList.add('correct');
            showResult(false);
        }
    }

    function showResult(isCorrect) {
        const panel = document.getElementById('resultPanel');
        const title = document.getElementById('resultTitle');
        const msg = document.getElementById('resultMsg');
        
        panel.classList.add('active');
        if(isCorrect) {
            title.innerHTML = `<span style="color:var(--success)">Juda yaxshi!</span>`;
            msg.textContent = "Barakalla, to'g'ri topdingiz.";
        } else {
            title.innerHTML = `<span style="color:var(--error)">Xato javob</span>`;
            msg.textContent = `To'g'ri javob: ${questions[currentIdx].options[questions[currentIdx].correct]}`;
        }
        
        if(currentIdx === questions.length - 1) {
            document.getElementById('continueBtn').textContent = "Natijalarni ko'rish";
        }
    }

    document.getElementById('continueBtn').onclick = () => {
        if(currentIdx < questions.length - 1) {
            currentIdx++;
            init();
        } else {
            showFinish();
        }
    };

    function showFinish() {
        document.getElementById('quizApp').style.display = 'none';
        document.getElementById('finishScreen').style.display = 'flex';
        document.getElementById('progressBar').style.width = '100%';
        document.getElementById('finalScore').textContent = `${score} / ${questions.length}`;
        document.getElementById('finalAccuracy').textContent = Math.round((score/questions.length)*100) + '%';
    }

    init();
</script>

</body>
</html>
