<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashg'ulot Yakunlandi - Ball</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000; /* Qora fon */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff; /* Oq matn */
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            text-align: center;
        }

        /* Yuqori qism: Kubok */
        .trophy-section {
            margin-top: 50px;
        }

        .trophy-icon {
            font-size: 100px;
            margin-bottom: 20px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-top: 20px;
        }

        /* O'rta qism: Statistika */
        .stats-container {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            margin-top: -50px;
        }

        .stat-card {
            flex: 1;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid white; /* Oq chegara */
            background-color: black;
        }

        .label {
            font-weight: bold;
            padding: 4px 20px;
            border-radius: 12px;
            margin-top: -28px;
            margin-bottom: 15px;
            font-size: 15px;
            background-color: white; /* Label foni oq */
            color: black; /* Label yozuvi qora */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value-box {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0;
        }

        .icon-small {
            margin-right: 10px;
            font-size: 24px;
            color: white;
        }

        /* Pastki tugma */
        .footer-btn {
            width: 100%;
            background-color: white; /* Oq tugma */
            color: black; /* Qora yozuv */
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 6px 0px rgba(255, 255, 255, 0.2);
            transition: 0.1s;
            text-transform: uppercase;
        }

        .footer-btn:active {
            box-shadow: none;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        
        <div class="trophy-section">
            <i class="fas fa-trophy trophy-icon"></i>
            <h1>Mashg'ulot yakunlandi</h1>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="label">Aniqlik</div>
                <div class="value-box">
                    <i class="fas fa-bullseye icon-small"></i>
                    <span>83%</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="label">Ball</div>
                <div class="value-box">
                    <i class="fas fa-coins icon-small"></i>
                    <span>1,250</span>
                </div>
            </div>
        </div>

        <button class="footer-btn">Davom etish</button>

    </div>

</body>
</html>
