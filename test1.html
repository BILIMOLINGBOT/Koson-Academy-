
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ispan tili ‚Äî Quiz</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-light: #2a2a2a;
            --border-dark: #333333;
            --shadow-sm: rgba(255, 255, 255, 0.05);
            --shadow-md: rgba(255, 255, 255, 0.1);
            --shadow-lg: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; background: var(--bg-primary); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; color: var(--text-primary); overflow: hidden; }

        .app-container {
            display: flex; flex-direction: column; height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .question-section { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            padding-bottom: 20px; 
        }

        /* --- RASM TO'LIQ KO'RINISHI UCHUN O'ZGARTIRILDI --- */
        .question-content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 450px;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .quiz-image {
            width: 140px; /* Biroz kattalashtirildi */
            height: auto; /* Balandlik rasmga qarab o'zgaradi */
            max-height: 160px;
            object-fit: contain; /* Rasm kesilmaydi, to'liq ko'rinadi */
            border-radius: 18px;
            border: 1px solid var(--border-light);
            background: rgba(255, 255, 255, 0.02);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        .question-number { font-size: 16px; color: var(--text-secondary); margin-bottom: 12px; font-weight: 500; letter-spacing: 2px; }
        
        .question-text { 
            font-size: 22px; 
            font-weight: 600; 
            text-align: left;
            line-height: 1.3; 
            flex: 1;
        }

        .options-container { width: 100%; max-width: 360px; margin: 0 auto; }

        .option-btn {
            width: 100%; height: 68px; margin-bottom: 12px;
            border-radius: 20px; background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            font-size: 18px; font-weight: 600; color: var(--text-primary);
            display: flex; align-items: center; justify-content: center;
            padding: 0 20px; text-align: center;
            transition: all 0.2s ease;
        }

        .option-btn:active { transform: scale(0.97); background: #1a1a1a; }
        .option-btn.correct { border-color: #22c55e !important; background: rgba(34, 197, 94, 0.15) !important; color: #4ade80; }
        .option-btn.wrong { border-color: #ef4444 !important; background: rgba(239, 68, 68, 0.15) !important; color: #f87171; }

        /* Natija paneli */
        .result-panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; border-radius: 30px 30px 0 0;
            padding: 30px 24px; transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 1, 0.3, 1);
            z-index: 1000; color: #0a0a0a;
        }
        .result-panel.active { transform: translateY(0); }
        
        .continue-btn {
            width: 100%; height: 60px; border: none; border-radius: 20px;
            background: #0a0a0a; color: white;
            font-size: 18px; font-weight: 700; margin-top: 20px; cursor: pointer;
        }

        .finish-screen { position: fixed; inset: 0; background: #0a0a0a; display: none; align-items: center; justify-content: center; padding: 20px; z-index: 2000; }
        .finish-card { background: #141414; border-radius: 40px; padding: 40px 24px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #2a2a2a; }
        .stats-grid { background: #1e1e1e; border-radius: 24px; padding: 10px 20px; margin: 25px 0; }
        .stat-row { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #2a2a2a; }
        .stat-row:last-child { border-bottom: none; }
        .restart-btn { background: white; border: none; border-radius: 25px; padding: 18px; width: 100%; font-size: 18px; font-weight: 700; cursor: pointer; color: #0a0a0a; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="question-section">
        <div id="progress" class="question-number">1 / 8</div>
        
        <div class="question-content-wrapper">
            <img src="https://image2url.com/r2/default/images/1772032403207-c823e235-37ef-402e-8b42-1b289caf5515.png" alt="Quiz image" class="quiz-image">
            <div id="question" class="question-text"></div>
        </div>

        <div id="options-container" class="options-container"></div>
    </div>

    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 id="resultH2" style="font-size: 26px; margin-bottom: 8px;"></h2>
            <p id="resultMessage" style="font-size: 17px; color: #666;"></p>
            <div id="correctAnswerText" style="display: none; margin-top: 15px; padding: 12px; background: #f0fdf4; border-radius: 12px; color: #166534; font-weight: 600;"></div>
            <button class="continue-btn" id="continueBtn">Davom etish</button>
        </div>
    </div>
</div>

<div id="finishScreen" class="finish-screen">
    <div class="finish-card">
        <div style="font-size: 70px; margin-bottom: 15px;">üèÜ</div>
        <h1 style="color: white; margin-bottom: 10px; font-size: 28px;">Tamomlandi!</h1>
        <div class="stats-grid" id="statsGrid"></div>
        <button class="restart-btn" onclick="location.reload()">Yana bir bor</button>
    </div>
</div>

<script>
    const questions = [
        { text: "Nechta unli harf bor?", options: ["5 ta", "6 ta", "7 ta"], correct: 0 },
        { text: "Ispan alifbosida nechta harf bor?", options: ["27 ta", "26 ta", "28 ta"], correct: 0 },
        { text: "‚ÄúH‚Äù harfi ispan tilida qanday o‚Äòqiladi?", options: ["Talaffuz qilinadi", "O‚Äòqilmaydi", "‚ÄúX‚Äù kabi"], correct: 1 },
        { text: "‚ÄúC‚Äù harfi qachon ‚Äúk‚Äù tovushi beradi?", options: ["E, I oldida", "A, O, U oldida", "Hamma joyda"], correct: 1 },
        { text: "‚ÄúG‚Äù harfi A, O, U oldida qanday o'qiladi?", options: ["Qattiq ‚Äúg‚Äù", "‚ÄúX‚Äù kabi", "‚ÄúS‚Äù kabi"], correct: 0 },
        { text: "‚ÄúG‚Äù harfi E, I oldida qanday o'qiladi?", options: ["Qattiq ‚Äúg‚Äù", "‚ÄúX‚Äùga o‚Äòxshash", "‚ÄúK‚Äù kabi"], correct: 1 },
        { text: "‚ÄúC‚Äù harfi E, I oldida qanday o'qiladi?", options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúG‚Äù kabi"], correct: 0 },
        { text: "‚ÄúC‚Äù harfi A, O, U oldida qanday o'qiladi?", options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúX‚Äù kabi"], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    const resultPanel = document.getElementById('resultPanel');
    const continueBtn = document.getElementById('continueBtn');
    const progressEl = document.getElementById('progress');
    const questionEl = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');

    function loadQuestion() {
        const q = questions[currentQuestion];
        progressEl.textContent = `${currentQuestion + 1} / ${questions.length}`;
        questionEl.textContent = q.text;
        optionsContainer.innerHTML = '';
        answered = false;

        q.options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = option;
            btn.onclick = () => selectAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });
        resultPanel.classList.remove('active');
    }

    function selectAnswer(selectedIndex, clickedBtn) {
        if (answered) return;
        answered = true;
        const q = questions[currentQuestion];
        const isCorrect = selectedIndex === q.correct;
        if (isCorrect) score++;

        optionsContainer.querySelectorAll('.option-btn').forEach((btn, i) => {
            btn.style.pointerEvents = 'none';
            if (i === q.correct) btn.classList.add('correct');
            if (i === selectedIndex && !isCorrect) btn.classList.add('wrong');
        });

        setTimeout(() => showResult(isCorrect, q), 300);
    }

    function showResult(isCorrect, q) {
        resultPanel.classList.add('active');
        const h2 = document.getElementById('resultH2');
        const msg = document.getElementById('resultMessage');
        const correctText = document.getElementById('correctAnswerText');

        h2.textContent = isCorrect ? "To'ppa-to'g'ri! üåü" : "Xato... üí°";
        msg.textContent = isCorrect ? "Barakalla, davom eting!" : "Xavotirlanmang, o'rganishda davom etamiz.";
        
        if (!isCorrect) {
            correctText.style.display = 'block';
            correctText.innerHTML = `To'g'ri javob: ${q.options[q.correct]}`;
        } else {
            correctText.style.display = 'none';
        }
        
        if (currentQuestion === questions.length - 1) continueBtn.textContent = "Natijani ko'rish";
    }

    continueBtn.onclick = () => {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
        } else {
            document.querySelector('.app-container').style.display = 'none';
            const acc = Math.round((score / questions.length) * 100);
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-row"><span style="color:#aaa">Aniqlik</span><span style="color:white; font-weight:700">${acc}%</span></div>
                <div class="stat-row"><span style="color:#aaa">To'g'ri javoblar</span><span style="color:white; font-weight:700">${score} / ${questions.length}</span></div>
            `;
            document.getElementById('finishScreen').style.display = 'flex';
        }
    };

    loadQuestion();
</script>
</body>
</html>
