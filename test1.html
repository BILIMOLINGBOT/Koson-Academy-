<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ispan tili ‚Äî Quiz</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-light: #2a2a2a;
            --border-dark: #333333;
            --shadow-sm: rgba(255, 255, 255, 0.05);
            --shadow-md: rgba(255, 255, 255, 0.1);
            --shadow-lg: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; background: var(--bg-primary); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; color: var(--text-primary); overflow: hidden; }

        .app-container {
            display: flex; flex-direction: column; height: 100vh;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .question-section { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; /* Savolni markazga yaqinlashtirdik */
            padding-bottom: 20px; 
        }

        /* --- RASM VA SAVOLNI YONMA-YON QILISH --- */
        .question-content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .quiz-image {
            width: 120px; /* Rasm o'lchami */
            height: 120px;
            object-fit: cover;
            border-radius: 16px;
            border: 2px solid var(--border-light);
            box-shadow: 0 4px 15px var(--shadow-md);
        }

        .question-number { font-size: 18px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 500; }
        
        .question-text { 
            font-size: 20px; 
            font-weight: 600; 
            text-align: left; /* Matn chapga tekislandi (rasmga nisbatan o'ngda) */
            line-height: 1.35; 
            flex: 1;
        }

        .options-container { width: 100%; max-width: 340px; margin: 0 auto; }

        .option-btn {
            width: 100%; height: 64px; margin-bottom: 12px;
            border-radius: 16px; background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            font-size: 18px; font-weight: 600; color: var(--text-primary);
            display: flex; align-items: center; justify-content: center;
            padding: 0 20px; text-align: center;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .option-btn:hover:not(:disabled) { transform: translateY(-2px); border-color: var(--text-primary); }
        .option-btn.correct { border-color: #22c55e !important; background: rgba(34, 197, 94, 0.1) !important; color: #22c55e; }
        .option-btn.wrong { border-color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; color: #ef4444; }

        /* Panel va boshqa dizayn elementlari o'zgarishsiz qoldi */
        .result-panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--text-primary); border-radius: 24px 24px 0 0;
            padding: 30px 20px; transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000; color: var(--bg-primary);
        }
        .result-panel.active { transform: translateY(0); }
        .continue-btn {
            width: 100%; height: 56px; border: none; border-radius: 16px;
            background: var(--bg-primary); color: var(--text-primary);
            font-size: 18px; font-weight: 600; margin-top: 24px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .finish-screen { position: fixed; inset: 0; background: #0a0a0a; display: none; align-items: center; justify-content: center; padding: 16px; z-index: 2000; }
        .finish-card { background: #141414; border-radius: 40px; padding: 32px 24px; width: 100%; max-width: 400px; text-align: center; }
        .stats-grid { background: #1e1e1e; border-radius: 28px; padding: 16px 20px; margin-bottom: 40px; border: 1px solid #2a2a2a; }
        .stat-row { display: flex; align-items: center; justify-content: space-between; padding: 16px 0; border-bottom: 1px solid #2a2a2a; }
        .stat-row:last-child { border-bottom: none; }
        .restart-btn { background: white; border: none; border-radius: 60px; padding: 18px; width: 100%; font-size: 19px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="question-section">
        <div id="progress" class="question-number">1 / 8</div>
        
        <div class="question-content-wrapper">
            <img src="https://image2url.com/r2/default/images/1772032403207-c823e235-37ef-402e-8b42-1b289caf5515.png" alt="Quiz image" class="quiz-image">
            <div id="question" class="question-text"></div>
        </div>

        <div id="options-container" class="options-container"></div>
    </div>

    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 id="resultH2"></h2>
            <p id="resultMessage"></p>
            <p id="correctAnswerText" style="display: none; margin-top: 15px; color: #22c55e; font-weight: 600;"></p>
            <button class="continue-btn" id="continueBtn">Keyingi savol</button>
        </div>
    </div>
</div>

<div id="finishScreen" class="finish-screen">
    <div class="finish-card">
        <div style="font-size: 60px; margin-bottom: 10px;">üèÜ</div>
        <h1 style="color: white; margin-bottom: 20px;">Mashg‚Äòulot yakunlandi</h1>
        <div class="stats-grid" id="statsGrid"></div>
        <button class="restart-btn" onclick="location.reload()">Qayta boshlash</button>
    </div>
</div>

<script>
    const questions = [
        { text: "Nechta unli harf bor?", options: ["5 ta", "6 ta", "7 ta"], correct: 0 },
        { text: "Ispan alifbosida nechta harf bor?", options: ["27 ta", "26 ta", "28 ta"], correct: 0 },
        { text: "‚ÄúH‚Äù harfi ispan tilida qanday o‚Äòqiladi?", options: ["Talaffuz qilinadi", "O‚Äòqilmaydi", "‚ÄúX‚Äù kabi"], correct: 1 },
        { text: "‚ÄúC‚Äù harfi qachon ‚Äúk‚Äù tovushi beradi?", options: ["E, I oldida", "A, O, U oldida", "Hamma joyda"], correct: 1 },
        { text: "‚ÄúG‚Äù harfi A, O, U oldida qanday o'qiladi?", options: ["Qattiq ‚Äúg‚Äù", "‚ÄúX‚Äù kabi", "‚ÄúS‚Äù kabi"], correct: 0 },
        { text: "‚ÄúG‚Äù harfi E, I oldida qanday o'qiladi?", options: ["Qattiq ‚Äúg‚Äù", "‚ÄúX‚Äùga o‚Äòxshash", "‚ÄúK‚Äù kabi"], correct: 1 },
        { text: "‚ÄúC‚Äù harfi E, I oldida qanday o'qiladi?", options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúG‚Äù kabi"], correct: 0 },
        { text: "‚ÄúC‚Äù harfi A, O, U oldida qanday o'qiladi?", options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúX‚Äù kabi"], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    const resultPanel = document.getElementById('resultPanel');
    const continueBtn = document.getElementById('continueBtn');
    const progressEl = document.getElementById('progress');
    const questionEl = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');

    function loadQuestion() {
        const q = questions[currentQuestion];
        progressEl.textContent = `${currentQuestion + 1} / ${questions.length}`;
        questionEl.textContent = q.text;
        optionsContainer.innerHTML = '';
        answered = false;

        q.options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = option;
            btn.onclick = () => selectAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });
        resultPanel.classList.remove('active');
    }

    function selectAnswer(selectedIndex, clickedBtn) {
        if (answered) return;
        answered = true;
        const q = questions[currentQuestion];
        const isCorrect = selectedIndex === q.correct;
        if (isCorrect) score++;

        optionsContainer.querySelectorAll('.option-btn').forEach((btn, i) => {
            btn.disabled = true;
            if (i === q.correct) btn.classList.add('correct');
            if (i === selectedIndex && !isCorrect) btn.classList.add('wrong');
        });

        showResult(isCorrect, q);
    }

    function showResult(isCorrect, q) {
        resultPanel.classList.add('active');
        const h2 = document.getElementById('resultH2');
        const msg = document.getElementById('resultMessage');
        const correctText = document.getElementById('correctAnswerText');

        h2.textContent = isCorrect ? "Ajoyib! üéâ" : "Noto'g'ri üòî";
        msg.textContent = isCorrect ? "To'g'ri javob!" : "Bu safar o'xshmadi.";
        correctText.style.display = isCorrect ? 'none' : 'block';
        correctText.innerHTML = `To'g'ri javob: ${q.options[q.correct]}`;
        
        if (currentQuestion === questions.length - 1) continueBtn.textContent = "Natijani ko'rish";
    }

    continueBtn.onclick = () => {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
        } else {
            document.querySelector('.app-container').style.display = 'none';
            const acc = Math.round((score / questions.length) * 100);
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-row"><span>Aniqlik</span><span style="color:white; font-weight:700">${acc}%</span></div>
                <div class="stat-row"><span>Ball</span><span style="color:white; font-weight:700">${score} / ${questions.length}</span></div>
            `;
            document.getElementById('finishScreen').style.display = 'flex';
        }
    };

    loadQuestion();
</script>
</body>
</html>
