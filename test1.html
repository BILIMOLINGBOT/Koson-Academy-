<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Quiz UI</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-blue: #1cb0f6;
            --success-green: #58cc02;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        /* Savol qismi */
        .question-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            text-align: center;
        }

        .question-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        /* Variantlar qismi */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .option-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .option-card:hover { border-color: var(--text-secondary); }

        .option-card.selected {
            border-color: var(--accent-blue);
            background: rgba(28, 176, 246, 0.1);
            color: var(--accent-blue);
        }

        /* Footer */
        .footer {
            padding: 20px;
            border-top: 2px solid var(--border-color);
        }

        .check-btn {
            width: 100%;
            height: 56px;
            border-radius: 16px;
            border: none;
            background: var(--border-color);
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: not-allowed;
        }

        .check-btn.active {
            background: var(--accent-blue);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 0 #1899d6;
        }

        /* Natija paneli */
        .result-panel {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #1cb0f6; /* Moviy fon */
            padding: 30px 20px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .result-panel.show { transform: translateY(0); }

        .result-panel h2 { font-size: 24px; margin-bottom: 20px; }

        .next-btn {
            width: 100%;
            height: 50px;
            border-radius: 12px;
            border: none;
            background: white;
            color: #1cb0f6;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="question-area">
        <h1 class="question-title" id="questionText">Yuklanmoqda...</h1>
        <div class="options-grid" id="optionsContainer">
            </div>
    </div>
</div>

<div class="footer">
    <button class="check-btn" id="checkBtn" disabled>Tekshirish</button>
</div>

<div class="result-panel" id="resultPanel">
    <h2>Ajoyib! ðŸŽ‰</h2>
    <button class="next-btn" id="nextBtn">Keyingi savol</button>
</div>

<script>
    const quizData = [
        { q: "Nechta unli harf bor?", o: ["5 ta", "6 ta", "7 ta"], a: 0 },
        { q: "Ispan alifbosida nechta harf bor?", o: ["27 ta", "26 ta", "28 ta"], a: 0 },
        { q: "â€œHâ€ harfi ispan tilida qanday oâ€˜qiladi?", o: ["Har doim talaffuz qilinadi", "Oâ€˜qilmaydi", "â€œXâ€ kabi oâ€˜qiladi"], a: 1 },
        { q: "â€œCâ€ harfi qachon â€œkâ€ tovushi beradi?", o: ["E, I oldida", "A, O, U oldida", "Hamma joyda"], a: 1 },
        { q: "â€œGâ€ harfi A, O, U oldida qanday talaffuz qilinadi?", o: ["Qattiq â€œgâ€", "â€œXâ€ kabi", "â€œSâ€ kabi"], a: 0 },
        { q: "â€œGâ€ harfi E, I oldida qanday talaffuz qilinadi?", o: ["Qattiq â€œgâ€", "â€œXâ€ga oâ€˜xshash tovush", "â€œKâ€ kabi"], a: 1 },
        { q: "â€œCâ€ harfi E, I oldida qanday talaffuz qilinadi?", o: ["â€œSâ€ kabi", "â€œKâ€ kabi", "â€œGâ€ kabi"], a: 0 },
        { q: "â€œCâ€ harfi A, O, U oldida qanday talaffuz qilinadi?", o: ["â€œSâ€ kabi", "â€œKâ€ kabi", "â€œXâ€ kabi"], a: 1 }
    ];

    let currentIdx = 0;
    let selectedIdx = null;

    const qText = document.getElementById('questionText');
    const optCont = document.getElementById('optionsContainer');
    const checkBtn = document.getElementById('checkBtn');
    const resPanel = document.getElementById('resultPanel');
    const nextBtn = document.getElementById('nextBtn');

    function loadQuestion() {
        const current = quizData[currentIdx];
        qText.innerText = current.q;
        optCont.innerHTML = '';
        selectedIdx = null;
        checkBtn.disabled = true;
        checkBtn.classList.remove('active');
        resPanel.classList.remove('show');

        current.o.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'option-card';
            btn.innerText = opt;
            btn.onclick = () => selectOption(i);
            optCont.appendChild(btn);
        });
    }

    function selectOption(i) {
        selectedIdx = i;
        document.querySelectorAll('.option-card').forEach((card, idx) => {
            card.classList.toggle('selected', idx === i);
        });
        checkBtn.disabled = false;
        checkBtn.classList.add('active');
    }

    checkBtn.onclick = () => {
        resPanel.classList.add('show');
    };

    nextBtn.onclick = () => {
        currentIdx++;
        if (currentIdx < quizData.length) {
            loadQuestion();
        } else {
            alert("Tabriklaymiz! Kursni tugatdingiz.");
            currentIdx = 0;
            loadQuestion();
        }
    };

    loadQuestion();
</script>

</body>
</html>
