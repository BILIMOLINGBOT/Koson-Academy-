<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natija â€¢ 100% Aniqlik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap');
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .display-font {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .accuracy-text {
            background: linear-gradient(180deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glow {
            box-shadow: 0 0 60px -10px rgb(16 185 129);
        }
    </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen flex items-center justify-center overflow-hidden">
    <div class="w-full max-w-md px-6 py-12">
        
        <!-- Success badge -->
        <div class="flex justify-center mb-8">
            <div class="relative">
                <div class="w-28 h-28 rounded-3xl bg-emerald-500/10 flex items-center justify-center glow">
                    <i class="fa-solid fa-trophy text-emerald-400 text-7xl"></i>
                </div>
                <div class="absolute -top-2 -right-2 w-10 h-10 bg-emerald-400 rounded-2xl flex items-center justify-center shadow-lg">
                    <span class="text-zinc-950 text-3xl font-black">100</span>
                </div>
            </div>
        </div>

        <!-- Aniqlik 100% -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center gap-3 bg-zinc-900/80 rounded-3xl px-8 py-3 mb-6">
                <span class="text-emerald-400">
                    <i class="fa-solid fa-bullseye text-3xl"></i>
                </span>
                <span class="uppercase tracking-[3px] text-sm font-semibold text-emerald-400">Aniqlik</span>
            </div>
            
            <div class="display-font text-[180px] font-bold leading-none tracking-tighter accuracy-text">100<span class="text-6xl align-super ml-1 text-emerald-400">%</span></div>
        </div>

        <!-- Ball 8 -->
        <div class="glass rounded-3xl p-8 mb-12 text-center">
            <div class="flex justify-center mb-2">
                <div class="px-6 py-1.5 bg-zinc-800 rounded-3xl text-xs font-mono tracking-widest text-emerald-400">BALL</div>
            </div>
            <div class="display-font text-[160px] font-black leading-none text-white">8</div>
            <div class="text-zinc-400 text-xl -mt-5">ball</div>
        </div>

        <!-- Davom eting tugmasi -->
        <button 
            onclick="window.location.reload()" 
            class="w-full group relative py-8 rounded-3xl bg-white text-zinc-950 text-3xl font-semibold flex items-center justify-center gap-4 overflow-hidden transition-all hover:scale-105 active:scale-95 shadow-2xl shadow-emerald-500/30">
            
            <!-- Button shine effect -->
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent -skew-x-12 translate-x-[-150%] group-hover:translate-x-[150%] transition-transform duration-700"></div>
            
            <span>Davom eting</span>
            <i class="fa-solid fa-arrow-right text-4xl transition-transform group-active:translate-x-2"></i>
        </button>

        <!-- Footer hint -->
        <div class="text-center mt-10 text-zinc-500 text-sm flex items-center justify-center gap-2">
            <span>Ajoyib ish! </span>
            <span class="text-emerald-400">ðŸŽ‰</span>
        </div>
    </div>

    <!-- Subtle background particles -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-20 left-10 w-2 h-2 bg-emerald-400 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute top-40 right-20 w-3 h-3 bg-emerald-400 rounded-full opacity-30 animate-pulse delay-700"></div>
        <div class="absolute bottom-32 left-1/3 w-1 h-1 bg-emerald-400 rounded-full opacity-20 animate-pulse delay-1000"></div>
    </div>
</body>
</html>
