<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ispan tili ‚Äî Quiz Pro</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --accent-gold: #fbbf24;
            --border-color: #2a2a2a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; background: var(--bg-primary); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: var(--text-primary); overflow: hidden; }

        .app-container {
            display: flex; flex-direction: column; height: 100vh;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
            background: radial-gradient(circle at top right, #1a1a1a, #0a0a0a);
        }

        /* --- QULAY FUNKSIYA: PROGRESS BAR --- */
        .header-progress {
            padding: 15px 20px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .progress-track {
            flex: 1;
            height: 12px;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            border-radius: 10px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question-section { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }

        /* --- RASM JOYLASHTIRILISHI (CHAPDA VA KATTA) --- */
        .question-content-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 30px;
            padding-left: 0;
        }

        .image-container {
            position: relative;
            margin-left: -15px;
            flex-shrink: 0;
        }

        .quiz-image {
            width: 230px; 
            height: auto;
            max-height: 270px;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }

        .image-shadow {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            filter: blur(10px);
            z-index: -1;
        }

        .question-text { 
            font-size: 26px; 
            font-weight: 800; 
            text-align: left;
            line-height: 1.2; 
            flex: 1;
            padding-right: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Variantlar */
        .options-container { width: 100%; max-width: 380px; margin: 0 auto; padding: 0 20px; }

        .option-btn {
            width: 100%; height: 72px; margin-bottom: 12px;
            border-radius: 20px; background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            font-size: 20px; font-weight: 600; color: #fff;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .option-btn:active { transform: scale(0.96); }
        .option-btn.correct { border-color: var(--accent-green) !important; background: rgba(34, 197, 94, 0.1) !important; color: #4ade80; }
        .option-btn.wrong { border-color: var(--accent-red) !important; background: rgba(239, 68, 68, 0.1) !important; color: #f87171; }

        /* --- OLMOS EFFEKTI --- */
        .diamond-effect {
            position: absolute;
            font-size: 35px;
            pointer-events: none;
            z-index: 1001;
            animation: diamond-float 1s ease-out forwards;
        }
        @keyframes diamond-float {
            0% { transform: scale(0) translateY(0); opacity: 1; }
            50% { transform: scale(1.3) translateY(-60px); opacity: 1; }
            100% { transform: scale(1) translateY(-120px) rotate(20deg); opacity: 0; }
        }

        /* Result Panel */
        .result-panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; border-radius: 35px 35px 0 0;
            padding: 35px 25px; transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000; color: #000;
        }
        .result-panel.active { transform: translateY(0); }
        .continue-btn {
            width: 100%; height: 65px; border: none; border-radius: 20px;
            background: #000; color: #fff; font-size: 20px; font-weight: 700; margin-top: 20px;
        }

        /* --- FINISH SCREEN ZAMONAVIY --- */
        .finish-screen { position: fixed; inset: 0; background: #0a0a0a; display: none; align-items: center; justify-content: center; z-index: 2000; }
        .finish-card { background: #141414; border-radius: 40px; padding: 40px 25px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #2a2a2a; }
        
        .stat-card {
            background: #1e1e1e; border-radius: 25px; padding: 20px;
            display: flex; justify-content: space-around; margin: 30px 0;
        }
        .stat-item { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .stat-icon { width: 45px; height: 45px; margin-bottom: 5px; }
        .stat-val { font-size: 24px; font-weight: 800; color: #fff; }
        .stat-lbl { font-size: 14px; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        .restart-btn { background: #fff; border: none; border-radius: 25px; padding: 20px; width: 100%; font-size: 20px; font-weight: 700; color: #000; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-progress">
        <div class="progress-track"><div id="progressFill" class="progress-fill"></div></div>
        <div id="progressText" style="font-weight: 700; min-width: 40px;">1/8</div>
    </div>

    <div class="question-section">
        <div class="question-content-wrapper">
            <div class="image-container">
                <img src="https://image2url.com/r2/default/images/1772032403207-c823e235-37ef-402e-8b42-1b289caf5515.png" alt="Boy" class="quiz-image">
                <div class="image-shadow"></div>
            </div>
            <div id="question" class="question-text"></div>
        </div>
        <div id="options-container" class="options-container"></div>
    </div>

    <div class="result-panel" id="resultPanel">
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 id="resultH2" style="font-size: 28px; margin-bottom: 8px;"></h2>
            <p id="resultMessage" style="color: #666; font-size: 18px;"></p>
            <div id="correctAnswerText" style="display: none; margin-top: 15px; padding: 15px; background: #f0fdf4; border-radius: 15px; color: #166534; font-weight: 700;"></div>
            <button class="continue-btn" id="continueBtn">Davom etish</button>
        </div>
    </div>
</div>

<div id="finishScreen" class="finish-screen">
    <div class="finish-card">
        <div style="font-size: 70px; margin-bottom: 10px;">üèÜ</div>
        <h1 style="color: #fff; font-size: 30px;">Dars tugadi!</h1>
        
        <div class="stat-card">
            <div class="stat-item">
                <svg class="stat-icon" viewBox="0 0 24 24">
                    <path fill="#3b82f6" d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z" />
                    <path fill="#60a5fa" d="M12,2L12,18L18.79,21L19.5,20.29L12,2Z" />
                </svg>
                <span id="finalScore" class="stat-val">0</span>
                <span class="stat-lbl">Olmos</span>
            </div>
            <div class="stat-item">
                <svg class="stat-icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" fill="none" stroke="#22c55e" stroke-width="2"/>
                    <circle cx="12" cy="12" r="6" fill="#22c55e" opacity="0.3"/>
                    <circle cx="12" cy="12" r="2" fill="#22c55e"/>
                </svg>
                <span id="finalAccuracy" class="stat-val">0%</span>
                <span class="stat-lbl">Aniqlik</span>
            </div>
        </div>

        <button class="restart-btn" onclick="location.reload()">Yana boshlash</button>
    </div>
</div>

<script>
    const questions = [
        { text: "Nechta unli harf bor?", options: ["5 ta", "6 ta", "7 ta"], correct: 0 },
        { text: "Ispan alifbosida nechta harf bor?", options: ["27 ta", "26 ta", "28 ta"], correct: 0 },
        { text: "‚ÄúH‚Äù harfi qanday o‚Äòqiladi?", options: ["Talaffuz qilinadi", "O‚Äòqilmaydi", "‚ÄúX‚Äù kabi"], correct: 1 },
        { text: "‚ÄúC‚Äù harfi qachon ‚Äúk‚Äù tovushi beradi?", options: ["E, I oldida", "A, O, U oldida", "Hamma joyda"], correct: 1 },
        { text: "‚ÄúG‚Äù harfi A, O, U oldida qanday?", options: ["Qattiq ‚Äúg‚Äù", "‚ÄúX‚Äù kabi", "‚ÄúS‚Äù kabi"], correct: 0 },
        { text: "‚ÄúG‚Äù harfi E, I oldida qanday?", options: ["Qattiq ‚Äúg‚Äù", "‚ÄúX‚Äùga o‚Äòxshash", "‚ÄúK‚Äù kabi"], correct: 1 },
        { text: "‚ÄúC‚Äù harfi E, I oldida qanday?", options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúG‚Äù kabi"], correct: 0 },
        { text: "‚ÄúC‚Äù harfi A, O, U oldida qanday?", options: ["‚ÄúS‚Äù kabi", "‚ÄúK‚Äù kabi", "‚ÄúX‚Äù kabi"], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    function loadQuestion() {
        const q = questions[currentQuestion];
        // Progress update
        const progressPercent = ((currentQuestion) / questions.length) * 100;
        document.getElementById('progressFill').style.width = progressPercent + '%';
        document.getElementById('progressText').textContent = `${currentQuestion + 1}/${questions.length}`;
        
        document.getElementById('question').textContent = q.text;
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        answered = false;

        q.options.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = option;
            btn.onclick = (e) => selectAnswer(index, btn, e);
            container.appendChild(btn);
        });
        document.getElementById('resultPanel').classList.remove('active');
    }

    function spawnDiamond(e) {
        for(let i=0; i<3; i++) {
            const diamond = document.createElement('div');
            diamond.className = 'diamond-effect';
            diamond.innerHTML = 'üíé';
            diamond.style.left = (e.clientX || window.innerWidth/2) + (Math.random()*40 - 20) + 'px';
            diamond.style.top = (e.clientY || window.innerHeight/2) + 'px';
            document.body.appendChild(diamond);
            setTimeout(() => diamond.remove(), 1000);
        }
    }

    function selectAnswer(selectedIndex, clickedBtn, e) {
        if (answered) return;
        answered = true;
        const q = questions[currentQuestion];
        const isCorrect = selectedIndex === q.correct;
        
        if (isCorrect) {
            score++;
            spawnDiamond(e);
        }

        document.querySelectorAll('.option-btn').forEach((btn, i) => {
            btn.style.pointerEvents = 'none';
            if (i === q.correct) btn.classList.add('correct');
            if (i === selectedIndex && !isCorrect) btn.classList.add('wrong');
        });

        setTimeout(() => {
            document.getElementById('resultPanel').classList.add('active');
            document.getElementById('resultH2').textContent = isCorrect ? "To'ppa-to'g'ri! ‚ú®" : "Xato qilindi üí°";
            document.getElementById('resultMessage').textContent = isCorrect ? "Siz olmos yutdingiz!" : "To'g'ri javobni eslab qoling.";
            const ct = document.getElementById('correctAnswerText');
            if(!isCorrect) {
                ct.style.display = 'block';
                ct.innerHTML = `Javob: ${q.options[q.correct]}`;
            } else { ct.style.display = 'none'; }
        }, 400);
    }

    document.getElementById('continueBtn').onclick = () => {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
        } else {
            // Finish
            document.getElementById('progressFill').style.width = '100%';
            document.querySelector('.app-container').style.display = 'none';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalAccuracy').textContent = Math.round((score/questions.length)*100) + '%';
            document.getElementById('finishScreen').style.display = 'flex';
        }
    };

    loadQuestion();
</script>
</body>
</html>
