<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Yakunlandi | Natijalar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.5;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 32px;
      padding: 32px 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .checkmark-section {
      position: relative;
      margin-bottom: 32px;
    }

    .checkmark-icon {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      width: 96px;
      height: 96px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 48px;
      color: #ffffff;
      box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.5);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 20px 40px -5px rgba(59, 130, 246, 0.8);
      }
    }

    .stars {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 12px;
    }

    .star {
      color: #fbbf24;
      font-size: 24px;
      filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.4));
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(to right, #ffffff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .score-badge {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      display: inline-block;
      padding: 8px 20px;
      border-radius: 100px;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 32px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .summary {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      padding: 20px;
      margin-bottom: 32px;
      backdrop-filter: blur(5px);
    }

    .summary-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
    }

    .summary-item:not(:last-child) {
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 500;
      color: #94a3b8;
    }

    .label-icon {
      font-size: 20px;
    }

    .value {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 4px 12px;
      border-radius: 20px;
      background-color: rgba(59, 130, 246, 0.1);
    }

    .progress-container {
      margin-bottom: 24px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      color: #94a3b8;
      font-size: 14px;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 75%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 100px;
      animation: progress 1.5s ease-out forwards;
    }

    @keyframes progress {
      from {
        width: 0;
      }
      to {
        width: 75%;
      }
    }

    .button {
      width: 100%;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      padding: 18px 24px;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 35px -5px rgba(59, 130, 246, 0.6);
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
    }

    .button:active {
      transform: translateY(0);
    }

    .footer-text {
      margin-top: 20px;
      color: #475569;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 4px;
      height: 4px;
      background: #475569;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark-section">
      <div class="checkmark-icon">‚úì</div>
      <div class="stars">
        <span class="star">‚òÖ</span>
        <span class="star">‚òÖ</span>
        <span class="star">‚òÖ</span>
        <span class="star">‚òÖ</span>
        <span class="star">‚òÖ</span>
      </div>
    </div>

    <h1>Test yakunlandi</h1>
    
    <div class="score-badge">

    </div>

    <div class="summary">

        </span>
        <span class="value">7:24</span>

      <div class="summary-item">

        </span>
        <span class="value">2 / 10</span>
      </div>
      <div class="summary-item">
        <span class="label">
          <span class="label-icon">üìä</span>

        </span>
        <span class="value">100%</span>
      </div>
    </div>

    <div class="progress-container">
      <div class="progress-label">

      <div class="progress-bar">

    <button class="button" onclick="handleContinue()">
      Davom etish ‚Üí
    </button>

    <div class="footer-text">
      <span>üèÜ</span>
      <span>Yutuqlar</span>
      <span class="dot"></span>
      <span>Reyting</span>
      <span class="dot"></span>
      <span>Statistika</span>
    </div>
  </div>

  <script>
    function handleContinue() {
      // Bu yerda davom etish funksiyasi
      alert("Davom etish uchun tayyor!");

</body>
</html>
