<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Yakunlandi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1b2a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .checkmark {
      margin-top: 40px;
      position: relative;
    }
    .checkmark-icon {
      background-color: #ff4f9f;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
    }
    .stars {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #ff4f9f;
    }
    h1 {
      font-size: 24px;
      margin-top: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .summary {
      background-color: #1b2d45;
      border-radius: 12px;
      padding: 20px;
      max-width: 300px;
      margin: 0 auto 30px;
      text-align: left;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #2e3f5c;
    }
    .summary-item:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: 500;
    }
    .value {
      color: #4fc3f7;
      font-weight: bold;
    }
    .button {
      background-color: #2196f3;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="checkmark">
    <div class="checkmark-icon">✓</div>
    <div class="stars">★ ★ ★ ★ ★</div>
  </div>
  <h1>Test yakunlandi</h1>
  <p>Siz bu testdan 2 ball to‘pladingiz!</p>

  <div class="summary">
    <div class="summary-item">
      <span class="label">Vaqt:</span>
      <span class="value">7:24</span>
    </div>
    <div class="summary-item">
      <span class="label">Ball:</span>
      <span class="value">2</span>
    </div>
    <div class="summary-item">
      <span class="label">Aniqlik:</span>
      <span class="value">100%</span>
    </div>
  </div>

  <button class="button">DAVOM ETISH</button>
</body>
</html>
