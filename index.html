<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App - English Levels</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            padding: 20px; /* Add some padding to the body */
        }
        .profile-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc; /* Placeholder for profile picture */
            margin-right: 10px;
        }
        .telegram-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .levels-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        .level-button {
            background-color: #444; /* Dark gray button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .level-button:hover {
            background-color: #666;
        }
        .content-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture"></div>
        <div class="telegram-name">Name</div>
    </div>

    <div class="levels-container">
        <button class="level-button" onclick="showContent('a1')">A1</button>
        <button class="level-button" onclick="showContent('a2')">A2</button>
        <button class="level-button" onclick="showContent('b1')">B1</button>
        <button class="level-button" onclick="showContent('b2')">B2</button>
    </div>

    <div class="content-container" id="contentArea">
        <p>Please select a level to see its content.</p>
    </div>

    <script>
        function showContent(level) {
            let content = "";
            switch (level) {
                case 'a1':
                    content = "Content for A1 level will be here.";
                    break;
                case 'a2':
                    content = "Content for A2 level will be here.";
                    break;
                case 'b1':
                    content = "Content for B1 level will be here.";
                    break;
                case 'b2':
                    content = "Content for B2 level will be here.";
                    break;
                default:
                    content = "Invalid level selected.";
            }
            document.getElementById('contentArea').innerHTML = `<p>${content}</p>`;
        }
    </script>
</body>
</html>
