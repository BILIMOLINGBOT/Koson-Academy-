<!DOCTYPE html>
<html>
<head>
  <title>Telegram WebApp Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .profile-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .profile-picture {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #6c5ce7;
      color: white;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .profile-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div id="profilePic" class="profile-picture"></div>
    <div class="profile-name" id="profileName"></div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;

      if (!user) {
        document.body.innerHTML = "<p style='color:red;'>Iltimos, Telegram Mini App orqali kiring.</p>";
        return;
      }

      // 1. Foydalanuvchi to‘liq ismi
      const fullName = user.first_name + (user.last_name ? " " + user.last_name : "");
      document.getElementById("profileName").textContent = fullName;

      // 2. Profil rasm yoki bosh harf
      const profilePic = document.getElementById("profilePic");

      if (user.photo_url) {
        profilePic.style.backgroundImage = `url(${user.photo_url})`;
        profilePic.textContent = ""; // Rasm bor bo‘lsa, harf ko‘rsatilmaydi
      } else {
        const initials = user.first_name[0] || "?";
        profilePic.textContent = initials;
      }
    });
  </script>

</body>
</html>
