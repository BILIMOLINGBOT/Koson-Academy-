<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App - English Levels</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }
        .profile-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
            object-fit: cover;
        }
        .telegram-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .levels-container {
            display: flex;
            gap: 10px;
        }
        .level-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .level-button:hover {
            background-color: #666;
        }
        .content-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profilePic" class="profile-picture" src="" alt="Profile Picture" />
        <div class="telegram-name" id="telegramName">Name</div>
    </div>

    <div class="levels-container">
        <button class="level-button" onclick="showContent('a1')">A1</button>
        <button class="level-button" onclick="showContent('a2')">A2</button>
        <button class="level-button" onclick="showContent('b1')">B1</button>
        <button class="level-button" onclick="showContent('b2')">B2</button>
    </div>

    <div class="content-container" id="contentArea">
        <p>Please select a level to see its content.</p>
    </div>

    <script>
        // Show content when level button is clicked
        function showContent(level) {
            let content = "";
            switch (level) {
                case 'a1': content = "Content for A1 level will be here."; break;
                case 'a2': content = "Content for A2 level will be here."; break;
                case 'b1': content = "Content for B1 level will be here."; break;
                case 'b2': content = "Content for B2 level will be here."; break;
                default: content = "Invalid level selected.";
            }
            document.getElementById('contentArea').innerHTML = `<p>${content}</p>`;
        }

        // Initialize Telegram WebApp and display user info
        window.addEventListener("DOMContentLoaded", function () {
            const tg = window.Telegram.WebApp;
            const user = tg.initDataUnsafe.user;

            if (user) {
                document.getElementById("telegramName").textContent = user.first_name + (user.last_name ? " " + user.last_name : "");
                if (user.photo_url) {
                    document.getElementById("profilePic").src = user.photo_url;
                } else {
                    document.getElementById("profilePic").src = "https://via.placeholder.com/50";
                }
            }
        });
    </script>
</body>
</html>
