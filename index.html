<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BilimSher Mini Ilova</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .lang-buttons, .lesson-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 4px #0056b3;
      transition: transform 0.1s;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #004080;
    }
  </style>
</head>
<body>

  <h1>BilimSher Mini Ilova</h1>

  <!-- Til tanlash -->
  <div class="lang-buttons">
    <button onclick="selectLang('uz')">Oʻzbek</button>
    <button onclick="selectLang('en')">English</button>
  </div>

  <!-- Darsliklar -->
  <div class="lesson-buttons">
    <button onclick="location.href='a1.html'">A1 – Boshlangʻich</button>
    <button onclick="location.href='a2.html'">A2 – Boshlangʻich+ </button>
    <button onclick="location.href='b1.html'">B1 – Oʻrta</button>
    <button onclick="location.href='b2.html'">B2 – Oʻrta+</button>
  </div>

  <script>
    function selectLang(lang) {
      localStorage.setItem('selectedLang', lang);
      alert(lang === 'uz' ? "Til o'zbek tiliga oʻzgartirildi" : "Language set to English");
    }
  </script>

</body>
</html>
