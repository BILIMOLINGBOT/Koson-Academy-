<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Darslar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA style -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Main content */
    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      margin-bottom: 30px;
    }

    /* Card Styles */
    .card {
      border-radius: 30px;
      padding: 40px 30px;
      color: white;
      transition: all 0.4s ease;
      cursor: pointer;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
      border: 3px solid rgba(255,255,255,0.2);
      min-height: 350px;
      display: flex;
      flex-direction: column;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: rgba(255,255,255,0.6);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .card.active {
      cursor: pointer;
      opacity: 1;
    }

    .card.locked {
      cursor: not-allowed;
      opacity: 0.7;
      filter: grayscale(0.3);
    }

    .card.locked:hover {
      transform: none;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    /* Card content */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .card-number {
      font-size: 18px;
      opacity: 0.9;
      background: rgba(255,255,255,0.25);
      padding: 6px 16px;
      border-radius: 30px;
      display: inline-block;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .lock-icon {
      font-size: 26px;
      color: rgba(255,255,255,0.9);
    }

    .card h3 {
      margin: 0 0 25px 0;
      font-size: 32px;
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: -0.5px;
    }

    .percent-text {
      font-size: 42px;
      font-weight: 800;
      margin: 15px 0 25px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .status-icon {
      font-size: 32px;
    }

    /* Progress bar */
    .progress-container {
      margin-top: 25px;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      margin-bottom: 10px;
      opacity: 0.9;
      font-weight: 500;
    }

    .progress-bg {
      width: 100%;
      height: 16px;
      background: rgba(255,255,255,0.3);
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      border-radius: 20px;
      background: white;
      transition: width 0.8s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    /* Card states */
    .card.completed {
      background: #000000;
      border: 3px solid #ffffff;
    }

    .card.completed::before {
      background: #ffffff;
    }

    .card.in-progress {
      background: #333333;
      border: 3px solid #666666;
    }

    .card.in-progress::before {
      background: #666666;
    }

    .card.locked-state {
      background: #1a1a1a;
      border: 3px solid #2a2a2a;
    }

    .card.locked-state::before {
      background: #2a2a2a;
    }

    /* Pulse animation for next available lesson */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    /* Responsive */
    @media (max-width: 1100px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
      }
      
      .card h3 {
        font-size: 28px;
      }
      
      .percent-text {
        font-size: 36px;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 15px;
        align-items: flex-start;
      }
      
      .cards-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .card {
        padding: 30px 25px;
        min-height: 300px;
      }
      
      .card h3 {
        font-size: 26px;
      }
      
      .percent-text {
        font-size: 34px;
      }
      
      .card-number {
        font-size: 16px;
        padding: 5px 14px;
      }
    }

    /* Loading animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      animation: fadeIn 0.6s ease forwards;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 25px;
      color: #666;
      font-size: 16px;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="cards-grid" id="cardsContainer">
      <!-- Cards will be generated by JavaScript -->
    </div>
    <div class="footer">
      Barcha darslar siz uchun ochiq
    </div>
  </div>

  <script>
    // 4 TA BO'LIM: A1, A2, B1, B2
    const lessonsData = [
      { title: "A1 Daraja", percent: 78, completed: false, unlocked: true },
      { title: "A2 Daraja", percent: 64, completed: false, unlocked: true },
      { title: "B1 Daraja", percent: 92, completed: false, unlocked: true },
      { title: "B2 Daraja", percent: 47, completed: false, unlocked: true }
    ];

    const cardsContainer = document.getElementById('cardsContainer');

    // Keyingi ochiq darsni topish
    function findNextAvailableLesson() {
      for (let i = 0; i < lessonsData.length; i++) {
        if (lessonsData[i].unlocked && !lessonsData[i].completed) {
          return i;
        }
      }
      return -1;
    }

    // Kartalarni yaratish
    function createCards() {
      const nextAvailableIndex = findNextAvailableLesson();

      lessonsData.forEach((lesson, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-index', index);
        card.style.animationDelay = `${index * 0.1}s`;
        
        let cardClass = '';
        let lockIcon = '';
        let statusIcon = '';
        
        if (lesson.completed) {
          cardClass = 'completed';
          statusIcon = '<i class="fas fa-check-circle status-icon"></i>';
        } else if (lesson.unlocked) {
          if (index === nextAvailableIndex) {
            cardClass = 'in-progress';
            statusIcon = '<i class="fas fa-play-circle status-icon"></i>';
          } else {
            cardClass = 'in-progress';
            statusIcon = '<i class="fas fa-spinner status-icon"></i>';
          }
        } else {
          cardClass = 'locked-state';
          lockIcon = '<i class="fas fa-lock lock-icon"></i>';
          statusIcon = '<i class="fas fa-lock status-icon"></i>';
        }
        
        card.classList.add(cardClass);
        card.classList.add('active');
        
        card.onclick = () => {
          window.location.href = `dars${index + 1}.html`;
        };
        
        card.innerHTML = `
          <div class="card-header">
            <div class="card-number">${index + 1}-dars</div>
            ${lockIcon}
          </div>
          <h3>${lesson.title}</h3>
          <div class="percent-text">
            ${statusIcon}
            ${lesson.percent}%
          </div>
          <div class="progress-container">
            <div class="progress-info">
              <span>Progress</span>
              <span>${lesson.percent}%</span>
            </div>
            <div class="progress-bg">
              <div class="progress-fill" style="width: ${lesson.percent}%;"></div>
            </div>
          </div>
        `;
        
        cardsContainer.appendChild(card);
      });
    }

    window.onload = function() {
      createCards();
    };

    function completeLesson(lessonIndex) {
      if (lessonIndex >= 0 && lessonIndex < lessonsData.length) {
        lessonsData[lessonIndex].percent = 100;
        lessonsData[lessonIndex].completed = true;
        
        setTimeout(() => {
          location.reload();
        }, 1000);
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

</body>
</html>
