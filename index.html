<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil - Koson Academy</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .profile {
      text-align: center;
      padding: 1rem;
    }
    .profile img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .profile-name {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .score {
      color: #007bff;
      font-size: 1rem;
      margin: 0.3rem;
    }
    .levels {
      margin: 1rem;
    }
    .level {
      border: 1px solid #007bff;
      border-radius: 12px;
      padding: 1rem;
      margin: 0.5rem 0;
      background-color: #f0f8ff;
    }
    .level h3 {
      margin: 0;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #007bff;
      display: flex;
      justify-content: space-around;
      padding: 0.7rem 0;
    }
    .footer button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>Koson Academy</header>

  <div class="profile">
    <img id="userPhoto" src="default.jpg" alt="Profile" />
    <div class="profile-name" id="userName">Ismingiz</div>
    <div class="score">Ball: <span id="userScore">0</span></div>
  </div>

  <div class="levels">
    <div class="level">
      <h3>A1 Beginner ü•á</h3>
      <p>Foiz: <span>80%</span></p>
    </div>
    <div class="level">
      <h3>A2 Pre-intermediate</h3>
      <p>Foiz: ‚Äî</p>
    </div>
    <div class="level">
      <h3>B1 Intermediate</h3>
      <p>Foiz: ‚Äî</p>
    </div>
    <div class="level">
      <h3>B2 Upper-intermediate</h3>
      <p>Foiz: ‚Äî</p>
    </div>
  </div>

  <div class="footer">
    <button onclick="goTo('home')">üè† Uy</button>
    <button onclick="goTo('lessons')">üìò Darslar</button>
    <button onclick="goTo('irregular')">üîÅ Irregular</button>
  </div>

  <script>
    // Telegram foydalanuvchi ma'lumotlarini yuklash
    window.onload = () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;
      if (user) {
        document.getElementById("userName").textContent = user.first_name;
        document.getElementById("userPhoto").src = user.photo_url || "default.jpg";
      }
    };

    function goTo(page) {
      // Har bir tugma kerakli sahifaga yo'naltiradi
      if (page === 'home') window.location.href = 'index.html';
      if (page === 'lessons') window.location.href = 'lessons.html';
      if (page === 'irregular') window.location.href = 'irregular.html';
    }
  </script>
</body>
</html>
