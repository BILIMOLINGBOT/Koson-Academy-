<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Darslar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA style -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      min-height: 100vh;
    }

    /* Main content */
    .container {
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      margin-bottom: 30px;
    }

    /* Card Styles */
    .card {
      border-radius: 24px;
      padding: 30px;
      color: white;
      transition: all 0.4s ease;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.15);
      min-height: 280px;
      display: flex;
      flex-direction: column;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: rgba(255,255,255,0.4);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 35px rgba(0,0,0,0.2);
    }

    .card.active {
      cursor: pointer;
      opacity: 1;
    }

    /* Card content */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card-number {
      font-size: 16px;
      font-weight: 600;
      background: rgba(255,255,255,0.25);
      padding: 6px 16px;
      border-radius: 40px;
      display: inline-block;
      letter-spacing: 0.5px;
    }

    .card h3 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      line-height: 1.2;
    }

    /* Foiz ko'rsatgich - o'ng tomonda */
    .percent-badge {
      background: rgba(255,255,255,0.2);
      padding: 12px 20px;
      border-radius: 60px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 2px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(5px);
    }

    .percent-badge i {
      font-size: 24px;
      opacity: 0.9;
    }

    .percent-badge span {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .percent-badge .percent-symbol {
      font-size: 20px;
      font-weight: 600;
      opacity: 0.8;
      margin-left: 2px;
    }

    /* Progress bar - pastki qismda */
    .progress-section {
      margin-top: auto;
      padding-top: 25px;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      margin-bottom: 10px;
      opacity: 0.9;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .progress-bg {
      width: 100%;
      height: 14px;
      background: rgba(255,255,255,0.2);
      border-radius: 30px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .progress-fill {
      height: 100%;
      width: 0;
      border-radius: 30px;
      background: white;
      transition: width 0.8s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    /* Card states */
    .card.completed {
      background: #000000;
      border: 2px solid #ffffff;
    }

    .card.completed::before {
      background: #ffffff;
    }

    .card.in-progress {
      background: #1a1a1a;
      border: 2px solid #444444;
    }

    .card.in-progress::before {
      background: #666666;
    }

    /* Responsive */
    @media (max-width: 1100px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      
      .card h3 {
        font-size: 24px;
      }
      
      .percent-badge span {
        font-size: 28px;
      }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .cards-grid {
        grid-template-columns: 1fr;
      }
      
      .card {
        padding: 25px;
        min-height: 250px;
      }
      
      .card h3 {
        font-size: 22px;
      }
      
      .percent-badge {
        padding: 10px 16px;
      }
      
      .percent-badge span {
        font-size: 26px;
      }
    }

    /* Loading animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      animation: fadeIn 0.5s ease forwards;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 25px;
      color: #888;
      font-size: 15px;
      border-top: 1px solid #eaeaea;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="cards-grid" id="cardsContainer">
      <!-- Cards will be generated by JavaScript -->
    </div>
    <div class="footer">
      Barcha darslar siz uchun ochiq
    </div>
  </div>

  <script>
    // 4 TA BO'LIM: A1, A2, B1, B2
    const lessonsData = [
      { 
        title: "A1 Daraja", 
        percent: 78, 
        icon: "fa-solid fa-star",
        color: "#000000"
      },
      { 
        title: "A2 Daraja", 
        percent: 64, 
        icon: "fa-solid fa-rocket",
        color: "#1a1a1a"
      },
      { 
        title: "B1 Daraja", 
        percent: 92, 
        icon: "fa-solid fa-gem",
        color: "#1a1a1a"
      },
      { 
        title: "B2 Daraja", 
        percent: 47, 
        icon: "fa-solid fa-crown",
        color: "#1a1a1a"
      }
    ];

    const cardsContainer = document.getElementById('cardsContainer');

    // Kartalarni yaratish
    function createCards() {
      lessonsData.forEach((lesson, index) => {
        const card = document.createElement('div');
        card.className = 'card in-progress';
        card.setAttribute('data-index', index);
        card.style.animationDelay = `${index * 0.1}s`;
        
        // Klik event
        card.onclick = () => {
          window.location.href = `dars${index + 1}.html`;
        };
        
        // Har bir daraja uchun icon
        const iconClass = lesson.icon || 'fa-solid fa-book';
        
        card.innerHTML = `
          <div class="card-header">
            <div class="card-title">
              <span class="card-number">${index + 1}-dars</span>
              <h3>${lesson.title}</h3>
            </div>
            <div class="percent-badge">
              <i class="${iconClass}"></i>
              <span>${lesson.percent}<span class="percent-symbol">%</span></span>
            </div>
          </div>
          
          <div class="progress-section">
            <div class="progress-info">
              <span><i class="fa-regular fa-circle-check"></i> Progress</span>
              <span>${lesson.percent}%</span>
            </div>
            <div class="progress-bg">
              <div class="progress-fill" style="width: ${lesson.percent}%;"></div>
            </div>
          </div>
        `;
        
        cardsContainer.appendChild(card);
      });
    }

    // Dasturni ishga tushirish
    window.onload = function() {
      createCards();
    };

    // PWA funksiyalari
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

</body>
</html>
