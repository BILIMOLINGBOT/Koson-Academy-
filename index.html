<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingliz Tili O‘rganish</title>
  <link rel=" stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="header">
    <div class="progress-container">
      <div id="progress-bar" style="width: 0%;"></div>
      <p id="progress-text">Progress: 0%</p>
    </div>
  </div>
  <div class="container">
    <h1>Ingliz Tili Darslari</h1>
    <div class="levels">
      <div class="level-card" onclick="showLessons('beginner')">
        <h2>Beginner</h2>
        <p>Yanglisharlar uchun</p>
      </div>
      <div class="level-card" onclick="showLessons('pre-intermediate')">
        <h2>Pre-Intermediate</h2>
        <p>Asoslarni o‘rganuvchilar uchun</p>
      </div>
      <div class="level-card" onclick="showLessons('intermediate')">
        <h2>Intermediate</h2>
        <p>O‘rta daraja</p>
      </div>
      <div class="level-card" onclick="showLessons('upper-intermediate')">
        <h2>Upper-Intermediate</h2>
        <p>Yuqori daraja</p>
      </div>
    </div>
    <div id="lessons-list" class="lessons-list"></div>
    <div id="stats" class="stats">
      <h3>Statistika</h3>
      <table id="stats-table">
        <tr><th>Dars</th><th>To‘g‘ri javoblar</th></tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
