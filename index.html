<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil - Koson Academy</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-color: #007bff;
      --footer-bg: #007bff;
      --level-bg: #f0f8ff;
      --level-hover: #e6f0ff;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--header-color);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .profile {
      text-align: center;
      padding: 1rem;
    }

    .profile img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    .profile-name {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .score {
      color: var(--header-color);
      font-size: 1rem;
      margin: 0.3rem;
    }

    .levels {
      margin: 1rem;
    }

    .level {
      border: 1px solid var(--header-color);
      border-radius: 12px;
      padding: 1rem;
      margin: 0.5rem 0;
      background-color: var(--level-bg);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .level:hover {
      background-color: var(--level-hover);
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: var(--footer-bg);
      display: flex;
      justify-content: space-around;
      padding: 0.7rem 0;
    }

    .footer button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>Koson Academy</header>

  <div class="profile">
    <img id="userPhoto" src="default.jpg" alt="Profile" />
    <div class="profile-name" id="userName">Ismingiz</div>
    <div class="score">Ball: <span id="userScore">0</span></div>
  </div>

  <div class="levels">
    <div class="level" onclick="openLevel('a1.html')">
      <h3>A1 Beginner ü•á</h3>
      <p>Foiz: <span>80%</span></p>
    </div>
    <div class="level" onclick="openLevel('a2.html')">
      <h3>A2 Pre-intermediate</h3>
      <p>Foiz: ‚Äî</p>
    </div>
    <div class="level" onclick="openLevel('b1.html')">
      <h3>B1 Intermediate</h3>
      <p>Foiz: ‚Äî</p>
    </div>
    <div class="level" onclick="openLevel('b2.html')">
      <h3>B2 Upper-intermediate</h3>
      <p>Foiz: ‚Äî</p>
    </div>
  </div>

  <div class="footer">
    <button onclick="goTo('index.html')">üè† Uy</button>
    <button onclick="goTo('lessons.html')">üìò Darslar</button>
    <button onclick="goTo('irregular.html')">üîÅ Irregular</button>
  </div>

  <script>
    window.onload = () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;

      if (user) {
        document.getElementById("userName").textContent = user.first_name;
        document.getElementById("userPhoto").src = user.photo_url || "default.jpg";
      }

      // Telegram qorong ªu rejimga moslashtirish
      const theme = tg.themeParams || {};

      if (theme.bg_color) {
        document.documentElement.style.setProperty('--bg-color', `#${theme.bg_color}`);
      }
      if (theme.text_color) {
        document.documentElement.style.setProperty('--text-color', `#${theme.text_color}`);
      }
      if (theme.button_color) {
        document.documentElement.style.setProperty('--header-color', `#${theme.button_color}`);
        document.documentElement.style.setProperty('--footer-bg', `#${theme.button_color}`);
        document.documentElement.style.setProperty('--level-hover', `#${theme.button_color}22`);
      }
    };

    function goTo(page) {
      window.location.href = page;
    }

    function openLevel(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
