<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingliz Tili Mini Ilova</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff3b0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .points {
      background-color: #4d3f00;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 0 #2e2e00;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #4d3f00;
      background-image: url('https://cdn-icons-png.flaticon.com/512/149/149071.png');
      background-size: cover;
      cursor: pointer;
    }

    h1 {
      font-size: 24px;
      color: #4d3f00;
      margin-bottom: 20px;
    }

    .levels {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background-color: #4d3f00;
      color: white;
      padding: 15px 25px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 6px #2e2e00;
      transition: all 0.2s ease;
      min-width: 120px;
    }

    .btn:active {
      transform: translateY(3px);
      box-shadow: 0 3px #2e2e00;
    }

    .mascot {
      margin-top: auto;
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="points" id="points">⭐ 0 ball</div>
    <div class="avatar" onclick="openSettings()"></div>
  </div>

  <h1>Darajani tanlang</h1>

  <div class="levels">
    <div class="column">
      <button class="btn" onclick="goToLevel('a1')">A1</button>
      <button class="btn" onclick="goToLevel('a2')">A2</button>
    </div>
    <div class="column">
      <button class="btn" onclick="goToLevel('b1')">B1</button>
      <button class="btn" onclick="goToLevel('b2')">B2</button>
    </div>
  </div>

  <img src="https://i.ibb.co/BNST7Fb/lemur.png" class="mascot" alt="maskot" />

  <script>
    // Ballarni ko‘rsatish
    function updatePoints() {
      const ball = localStorage.getItem('ball') || 0;
      document.getElementById('points').innerText = `⭐ ${ball} ball`;
    }

    // Darajaga o‘tish
    function goToLevel(level) {
      window.location.href = `${level}.html`;
    }

    // Sozlamalar sahifasiga o‘tish
    function openSettings() {
      window.location.href = 'settings.html';
    }

    // Sahifa yuklanganda
    updatePoints();
  </script>

</body>
</html>
