<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BilimSher Darslar</title>
  <style>
    body {
      background-color: #fff3b0;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4d3f00;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      background: #4d3f00;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 16px;
      box-shadow: 0 4px #2c2c2c;
      font-size: 18px;
      text-decoration: none;
      transition: transform 0.1s;
    }

    .button:active {
      transform: translateY(3px);
      box-shadow: 0 1px #2c2c2c;
    }
  </style>
</head>
<body>
  <h1>Darslar ro ªyxati</h1>
  <div id="lessonContainer">
    <p>Yuklanmoqda...</p>
  </div>

  <script type="module">
    // Firebase kutubxonalarini import qilish
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase konfiguratsiyasi
    const firebaseConfig = {
      apiKey: "AIzaSyD0gBUJNcrgvvntcrfKK7Ky8t6_9Qb96Io",
      authDomain: "bilimilova-64833.firebaseapp.com",
      databaseURL: "https://bilimilova-64833-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bilimilova-64833",
      storageBucket: "bilimilova-64833.firebasestorage.app",
      messagingSenderId: "890689414502",
      appId: "1:890689414502:web:8141d7aab413495c0c14a7",
      measurementId: "G-ZBC8X1VVMZ"
    };

    // Firebase'ni ishga tushirish
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Darslarni yuklash
    const lessonContainer = document.getElementById("lessonContainer");
    lessonContainer.innerHTML = "";

    const querySnapshot = await getDocs(collection(db, "lessons"));
    querySnapshot.forEach((doc) => {
      const lesson = doc.data();
      const a = document.createElement("a");
      a.href = `lesson${lesson.id}.html`;
      a.className = "button";
      a.innerText = lesson.title;
      lessonContainer.appendChild(a);
    });
  </script>
</body>
</html>
