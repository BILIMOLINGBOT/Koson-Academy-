<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chumchuq ‚Äî Video platforma</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0A0A0F;
      --card: #14141F;
      --text: #EAEAEA;
      --subtext: #9FA4B0;
      --accent: #00FFFF;
      --accent2: #FF00FF;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: var(--card);
      box-shadow: 0 0 10px #00FFFF33;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 36px;
    }

    .add-btn {
      font-size: 28px;
      color: var(--accent);
      cursor: pointer;
      transition: 0.3s;
    }

    .add-btn:hover {
      color: var(--accent2);
      text-shadow: 0 0 10px var(--accent);
    }

    /* üì∏ STORY QISMI */
    .stories {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 10px;
      scrollbar-width: none;
    }

    .story {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 0 8px var(--accent);
    }

    .story img {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      border: 2px solid var(--bg);
    }

    /* üé• VIDEO BLOK */
    .video-feed {
      padding: 10px 16px;
    }

    .video-card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #00FFFF22;
    }

    .video-card video {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-info {
      padding: 10px 12px;
    }

    .video-title {
      font-weight: 600;
      margin: 0;
    }

    .video-author {
      color: var(--subtext);
      font-size: 14px;
      margin-top: 4px;
    }

    /* üì± NAVBAR */
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      background: var(--card);
      position: sticky;
      bottom: 0;
      box-shadow: 0 0 8px #00FFFF33;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 24px;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
    }
  </style>
</head>
<body>

  <!-- üîù HEADER -->
  <header>
    <div class="profile">üë§</div>
    <img src="logo.png" alt="Chumchuq" />
    <div class="add-btn">‚ûï</div>
  </header>

  <!-- üì∏ STORY QISMI -->
  <div class="stories">
    <div class="story"><img src="user1.jpg" alt="Story"></div>
    <div class="story"><img src="user2.jpg" alt="Story"></div>
    <div class="story"><img src="user3.jpg" alt="Story"></div>
    <div class="story"><img src="user4.jpg" alt="Story"></div>
  </div>

  <!-- üé• VIDEO QISMI -->
  <div class="video-feed">
    <div class="video-card">
      <video src="sample.mp4" controls></video>
      <div class="video-info">
        <p class="video-title">Osmonda uchayotgan chumchuq üê¶</p>

      </div>
    </div>

    <div class="video-card">
      <video src="nature.mp4" controls></video>
      <div class="video-info">
        <p class="video-title">Tabiat go‚Äòzalligi üåø</p>
        <p class="video-author">@naturelover</p>
      </div>
    </div>
  </div>

  <!-- üìç NAVBAR -->
  <nav>
    <a href="#">üè†</a>
    <a href="#">üîç</a>
    <a href="#">‚úâÔ∏è</a>
    <a href="#">üîî</a>
    <a href="#">‚ñ∂Ô∏è</a>
  </nav>

</body>
</html>
