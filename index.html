<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App - English Levels</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0; /* Ochiq kulrang fon */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Elementlarni chap tomonga tekislash */
            padding: 20px; /* Tana uchun ichki joy */
        }
        .profile-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc; /* Profil rasmi uchun joy */
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
        }
        .telegram-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .levels-container {
            display: flex;
            gap: 10px; /* Tugmalar orasidagi masofa */
        }
        .level-button {
            background-color: #444; /* To'q kulrang tugma */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .level-button:hover {
            background-color: #666;
        }
        .content-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture"></div>
        <div class="telegram-name">Name</div>
    </div>

    <div class="levels-container">
        <button class="level-button" onclick="showContent('a1')">A1</button>
        <button class="level-button" onclick="showContent('a2')">A2</button>
        <button class="level-button" onclick="showContent('b1')">B1</button>
        <button class="level-button" onclick="showContent('b2')">B2</button>
    </div>

    <div class="content-container" id="contentArea">
        <p>Please select a level to see its content.</p>
    </div>

    <script>
        function displayUserInfo() {
            // Telegram Web App API obyektini olish
            const webApp = window.Telegram.WebApp;
            // Xavfsiz bo'lmagan boshlang'ich ma'lumotlarni olish (foydalanuvchi haqida ma'lumotlar bo'lishi mumkin)
            const userData = webApp.initDataUnsafe?.user;

            if (userData) {
                const profilePictureDiv = document.querySelector('.profile-picture');
                const telegramNameDiv = document.querySelector('.telegram-name');

                // Agar foydalanuvchining profil rasmi bo'lsa
                if (userData.photo_url) {
                    profilePictureDiv.style.backgroundImage = `url('${userData.photo_url}')`;
                    profilePictureDiv.textContent = ''; // Agar avval matn bo'lgan bo'lsa, uni o'chirish
                } else {
                    // Agar profil rasmi bo'lmasa, ismining birinchi harfini olish va ko'rsatish
                    const firstInitial = userData.first_name ? userData.first_name.charAt(0).toUpperCase() : '';
                    profilePictureDiv.style.backgroundImage = 'none'; // Orqa fon rasmini o'chirish
                    profilePictureDiv.style.backgroundColor = '#ccc'; // Standart orqa fon rangi
                    profilePictureDiv.style.display = 'flex'; // Matnni markazga joylashtirish uchun
                    profilePictureDiv.style.justifyContent = 'center';
                    profilePictureDiv.style.alignItems = 'center';
                    profilePictureDiv.style.fontSize = '20px'; // Kerakli shrift hajmi
                    profilePictureDiv.style.color = '#fff'; // Matn rangi
                    profilePictureDiv.textContent = firstInitial;
                }

                // Foydalanuvchi ismini ko'rsatish
                telegramNameDiv.textContent = userData.first_name + (userData.last_name ? ' ' + userData.last_name : '');
            }
        }

        function showContent(level) {
            let content = "";
            switch (level) {
                case 'a1':
                    content = "A1 darajasi uchun kontent bu yerda bo'ladi.";
                    break;
                case 'a2':
                    content = "A2 darajasi uchun kontent bu yerda bo'ladi.";
                    break;
                case 'b1':
                    content = "B1 darajasi uchun kontent bu yerda bo'ladi.";
                    break;
                case 'b2':
                    content = "B2 darajasi uchun kontent bu yerda bo'ladi.";
                    break;
                default:
                    content = "Noto'g'ri daraja tanlandi.";
            }
            document.getElementById('contentArea').innerHTML = `<p>${content}</p>`;
        }

        // Sahifa yuklanganda foydalanuvchi ma'lumotlarini ko'rsatish funksiyasini chaqirish
        window.addEventListener('load', displayUserInfo);
    </script>
</body>
</html>
