<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BilimSher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-color: #007bff;
      --footer-bg: #007bff;
      --progress-color: #007bff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .header {
      background-color: var(--header-color);
    }

    .footer, .navigation {
      background-color: var(--footer-bg);
    }

    .progress-fill {
      background-color: var(--progress-color);
    }

    .nav-item.active {
      background-color: #ffffff22;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img id="userPhoto" src="default.jpg" />
      <span id="userName">Foydalanuvchi</span>
    </div>
    <div class="header-center">
      <span class="academy-name">Koson academy</span>
    </div>
    <div class="points-display">
      <span id="userPoints">Ballar: 0</span>
    </div>
  </div>

  <section id="home" class="active">
    <div class="progress-container">
      <div id="completedLessonsCount">Yakunlangan darslar: 0 / 36</div>
      <div class="progress-bar"><div class="progress-fill" style="width: 0%;"></div></div>
    </div>
    <div class="level-tabs">
      <div class="level-tab active" data-level="a1">A1</div>
      <div class="level-tab" data-level="a2">A2</div>
      <div class="level-tab" data-level="b1">B1</div>
      <div class="level-tab" data-level="b2">B2</div>
    </div>
  </section>

  <section id="lessons">
    <div class="lessons">
      <div id="lessonContainerForLessonsPage" class="button-container">
        <p>Yuklanmoqda...</p>
      </div>
    </div>
  </section>

  <section id="results">
    <div class="results">
      <h3>Sizning natijalaringiz</h3>
      <p>Bu yerda foydalanuvchining statistikalari ko'rsatiladi.</p>
    </div>
  </section>

  <section id="settings">
    <div class="settings">
      <h3>Sozlamalar</h3>
      <p>Til: O'zbek</p>
      <p>Tez orada boshqa sozlamalar ham qo'shiladi.</p>
    </div>
  </section>

  <div class="navigation">
    <div class="nav-item active" data-target="home">
      <div class="nav-icon"><i class="fas fa-home"></i></div>
      <div>Asosiy</div>
    </div>
    <div class="nav-item" data-target="lessons">
      <div class="nav-icon"><i class="fas fa-book"></i></div>
      <div>Darslar</div>
    </div>
    <div class="nav-item" data-target="results">
      <div class="nav-icon"><i class="fas fa-chart-line"></i></div>
      <div>Natijalar</div>
    </div>
    <div class="nav-item" data-target="settings">
      <div class="nav-icon"><i class="fas fa-cog"></i></div>
      <div>Sozlamalar</div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;
      const theme = tg.themeParams || {};

      if (user) {
        document.getElementById("userName").textContent = user.first_name || "Foydalanuvchi";
        if (user.photo_url) {
          document.getElementById("userPhoto").src = user.photo_url;
        }
      }

      if (theme.bg_color) {
        document.documentElement.style.setProperty('--bg-color', `#${theme.bg_color}`);
      }
      if (theme.text_color) {
        document.documentElement.style.setProperty('--text-color', `#${theme.text_color}`);
      }
      if (theme.button_color) {
        document.documentElement.style.setProperty('--header-color', `#${theme.button_color}`);
        document.documentElement.style.setProperty('--footer-bg', `#${theme.button_color}`);
        document.documentElement.style.setProperty('--progress-color', `#${theme.button_color}`);
      }
    });
  </script>

  <script src="auth.js" type="module"></script>
  <script src="navigation.js" type="module"></script>
  <script src="progress.js" type="module"></script>
  <script src="lessons.js" type="module"></script>
  <script src="i18n.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
