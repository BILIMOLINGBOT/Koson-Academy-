<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>So'z o‘rganish</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #ffe9d6;
      color: #333;
      padding: 20px;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
    .word {
      font-size: 28px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .translation {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .prev { background: #333; color: white; }
    .next { background: orange; color: white; }
    .counter {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>en-uz</h2>
  <img id="word-image" src="" alt="rasm" />
  <div class="word" id="english-word"></div>
  <div class="translation" id="uzbek-word"></div>

  <div class="buttons">
    <button class="btn prev" onclick="prevWord()">Prev</button>
    <button class="btn next" onclick="nextWord()">Keyingi</button>
  </div>

  <div class="counter" id="counter">Siz 0 ta so‘z o‘rgandingiz</div>

  <script src="app.js"></script>
</body>
</html>
