
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingliz Tili Darajalari</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--tg-theme-bg-color, #f4f4f4);
      color: var(--tg-theme-text-color, #222);
    }

    .profile-container {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    #userPhoto {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    #userName {
      font-size: 18px;
      font-weight: bold;
    }

    .level-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }

    .level-button {
      padding: 15px;
      background-color: var(--tg-theme-button-color, #007aff);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .level-button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img id="userPhoto" src="default.jpg" alt="Rasm">
    <div id="userName">Foydalanuvchi</div>
  </div>

  <div class="level-buttons">
    <button class="level-button" onclick="location.href='a1.html'">A1</button>
    <button class="level-button" onclick="location.href='a2.html'">A2</button>
    <button class="level-button" onclick="location.href='b1.html'">B1</button>
    <button class="level-button" onclick="location.href='b2.html'">B2</button>
  </div>

  <script>
    // Telegram WebApp foydalanuvchi ma'lumotlarini yuklash
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;

      if (user) {
        document.getElementById("userName").textContent = user.first_name || "Foydalanuvchi";
        if (user.photo_url) {
          document.getElementById("userPhoto").src = user.photo_url;
        }
      }
    });
  </script>

</body>
</html>
