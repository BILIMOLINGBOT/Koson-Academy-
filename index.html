<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanal a'zoligini tekshirish</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff3b0;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo {
      width: 80px;
      margin-bottom: 16px;
    }
    h2 {
      color: #4d3f00;
      margin-bottom: 12px;
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    a.join-button {
      display: inline-block;
      background-color: #4d3f00;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 16px;
      transition: background 0.3s;
    }
    a.join-button:hover {
      background-color: #3b3000;
    }
    button#checkMembership {
      background-color: #34A853;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button#checkMembership:hover {
      background-color: #2b8d45;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" class="logo" />
    <h2>Kanalga a'zo bo'ling</h2>
    <p>Davom etish uchun quyidagi kanalda a ºzo bo‚Äòlishingiz kerak:</p>
    <a href="https://t.me/KosonAcademy" class="join-button" target="_blank">Kanalga o'tish</a>
    <br />
    <button id="checkMembership">A ºzoligimni tekshirish</button>
    <div id="status"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById('checkMembership').addEventListener('click', () => {
      // Telegram botga signal yuboriladi
      tg.sendData('check_membership');
    });

    // Bu funksiya agar bot 'not_subscribed' xabarini qaytarsa ishlatiladi
    function showNotSubscribedMessage() {
      document.getElementById("status").innerHTML = `
        ‚ùå Siz hali kanalga a ºzo emassiz.<br><br>
        üìå Iltimos, quyidagi amallarni bajaring:<br>
        1Ô∏è‚É£ ‚ÄúKanalga o‚Äòtish‚Äù tugmasini bosing<br>
        2Ô∏è‚É£ Kanalga a ºzo bo‚Äòling (kanaldan chiqmang!)<br>
        3Ô∏è‚É£ Ortga qayting va ‚ÄúA ºzoligimni tekshirish‚Äù tugmasini bosing<br><br>
        ‚úÖ Shunda siz darslarni davom ettira olasiz.
      `;
    }

    // Bu funksiya agar bot 'subscribed' javobi yuborsa ishlatiladi
    function proceedToLessons() {
      document.getElementById("status").style.color = '#2e7d32';
      document.getElementById("status").innerHTML = `
        ‚úÖ Tabriklaymiz! Siz kanalga a ºzo bo‚Äòlgansiz.<br>
        Darslar sahifasiga yo ªnaltirilmoqdasiz...
      `;
      // Masalan, sahifani boshqa URLga yo‚Äònaltirish
      setTimeout(() => {
        window.location.href = "lessons.html"; // o'zgartiring kerakli manzilga
      }, 2000);
    }

    // Telegram WebApp orqali qaytgan ma'lumotga javob yozish uchun: 
    // Bu qism botdan qaytgan `tg.WebApp.onEvent('data')` orqali ishga tushadi
    // Ammo bu faqatgina botdan qaytgan signal bo‚Äòlsa ishlaydi.
    // Agar siz botdan `WebApp.sendData` orqali tekshiruv qilib, `WebApp.sendMessage` bilan
    // qaytarayotgan bo‚Äòlsangiz, `Telegram.WebApp.onEvent` bilan tinglang (JS side).

  </script>
</body>
</html>
