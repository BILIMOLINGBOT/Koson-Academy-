<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Darslar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      border-radius: 20px;
      padding: 25px;
      color: white;
      transition: all 0.4s ease;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255,255,255,0.5);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.18);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .card-number {
      font-size: 13px;
      opacity: 0.8;
      background: rgba(255,255,255,0.2);
      padding: 2px 10px;
      border-radius: 10px;
    }

    /* Sarlavha va Foiz qatori */
    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title-row h3 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .percent-badge {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.15);
      padding: 5px 12px;
      border-radius: 12px;
    }

    .status-icon {
      font-size: 16px;
    }

    /* Progress bar */
    .progress-container {
      margin-top: 10px;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 8px;
      opacity: 0.8;
    }

    .progress-bg {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 10px;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Card ranglari */
    .card.completed { background: #000000; border-color: #333; }
    .card.in-progress { background: #1a1a1a; border-color: #333; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card { animation: fadeIn 0.5s ease forwards; }

    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="cards-grid" id="cardsContainer"></div>
    <div class="footer">Barcha darslar siz uchun ochiq</div>
  </div>

  <script>
    const lessonsData = [
      { title: "A1 Daraja", percent: 78, completed: false },
      { title: "A2 Daraja", percent: 64, completed: false },
      { title: "B1 Daraja", percent: 92, completed: false },
      { title: "B2 Daraja", percent: 47, completed: false }
    ];

    const container = document.getElementById('cardsContainer');

    lessonsData.forEach((lesson, index) => {
      const card = document.createElement('div');
      card.className = `card in-progress`;
      card.style.animationDelay = `${index * 0.1}s`;
      
      const icon = lesson.percent === 100 ? 'fa-check-circle' : 'fa-spinner';
      
      card.innerHTML = `
        <div class="card-header">
          <div class="card-number">${index + 1}-bosqich</div>
          <i class="fas fa-ellipsis-h" style="opacity:0.5"></i>
        </div>
        
        <div class="title-row">
          <h3>${lesson.title}</h3>
          <div class="percent-badge">
            <i class="fas ${icon} status-icon"></i>
            ${lesson.percent}%
          </div>
        </div>

        <div class="progress-container">
          <div class="progress-info">
            <span>O'zlashtirish</span>
            <span>Tayyor</span>
          </div>
          <div class="progress-bg">
            <div class="progress-fill" style="width: ${lesson.percent}%"></div>
          </div>
        </div>
      `;
      
      card.onclick = () => window.location.href = `dars${index + 1}.html`;
      container.appendChild(card);
    });
  </script>
</body>
</html>
