<!DOCTYPE html>
<html>
<head>
  <title>Telegram Mini App</title>
  <style>
    body {
      background: #fff3b0;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background: #4d3f00;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📢 Kanalga aʼzo boʻling</h2>
  <p>Iltimos, mini ilovadan foydalanish uchun kanalga aʼzo boʻling:</p>
  <a href="https://t.me/your_channel" target="_blank">
    <button>🔗 Kanalga oʻtish</button>
  </a>
  <br>
  <button onclick="checkMembership()">✅ Aʼzoligimni tekshirish</button>
  <p id="status"></p>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.expand();

    async function checkMembership() {
      const userId = Telegram.WebApp.initDataUnsafe.user.id;

      const res = await fetch(`/check-membership?user_id=${userId}`);
      const data = await res.json();

      const statusEl = document.getElementById("status");

      if (data.status === "member" || data.status === "administrator") {
        statusEl.textContent = "✅ Siz kanalga aʼzosiz! Davom etishingiz mumkin.";
      } else {
        statusEl.textContent = "❌ Iltimos, avval kanalga aʼzo bo‘ling.";
      }
    }
  </script>
</body>
</html>
