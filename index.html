<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingliz Tili Darajalari</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px 20px;
      background-color: var(--tg-theme-bg-color, #f4f4f4);
      color: var(--tg-theme-text-color, #222);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    #userPhoto {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #ccc;
      object-fit: cover;
      margin-bottom: 10px;
    }

    #userName {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    .level-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    .level-button {
      padding: 14px;
      background-color: var(--tg-theme-button-color, #007aff);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s ease, transform 0.2s;
    }

    .level-button:hover {
      background-color: #005fcc;
      transform: scale(1.02);
    }

    @media (max-width: 400px) {
      .level-button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Foydalanuvchi profiling -->
  <div class="profile-container">
    <img id="userPhoto" src="default.jpg" alt="Avatar">
    <div id="userName">Foydalanuvchi</div>
  </div>

  <!-- Darajalar -->
  <div class="level-buttons">
    <button class="level-button" onclick="location.href='a1.html'">Beginner</button>
    <button class="level-button" onclick="location.href='a2.html'">Pre-intermediate</button>
    <button class="level-button" onclick="location.href='b1.html'">Intermediate</button>
    <button class="level-button" onclick="location.href='b2.html'">Upper-intermediate</button>
  </div>

  <script>
    // Telegram WebApp foydalanuvchi ma'lumotlarini yuklash
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;

      if (user) {
        document.getElementById("userName").textContent = user.first_name || "Foydalanuvchi";
        if (user.photo_url) {
          document.getElementById("userPhoto").src = user.photo_url;
        }
      }
    });
  </script>

</body>
</html>
