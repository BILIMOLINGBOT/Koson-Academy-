<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Koson Academy - Darslar</title>
  <style>
    :root{
      --bg:#121218;
      --panel:#1b1b20;
      --panel-deep:#141417;
      --muted:#bfc3c9;
      --accent:#3bb4ff;
      --accent-dashed: #1aa0ff;
      --star:#ffd24a;
      --cloud:#b8c6e6;
      --glass: rgba(255,255,255,0.03);
      --radius:20px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bg), #0d0d10);
      color: #e8e9ee;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Top header */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:20px;
      gap:12px;
    }
    .left-head{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .menu-icon{
      width:34px;height:34px;border-radius:8px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.6), inset 0 1px rgba(255,255,255,0.02);
      font-weight:700;
    }
    h1{font-size:26px;margin:0 0 2px 0;letter-spacing:-0.6px}
    .top-right{
      display:flex;gap:10px;align-items:center;
    }
    .badge{
      display:flex;align-items:center;gap:8px;padding:8px 10px;border-radius:22px;background:var(--panel);
      box-shadow: 0 6px 14px rgba(0,0,0,0.6);
      font-weight:600;color:var(--muted);
      font-size:14px;
    }
    .badge .num{color:#fff;font-weight:700}

    /* Hero area: level + progress */
    .hero{
      padding:0 20px 16px 20px;
      display:flex;align-items:center;justify-content:space-between;
    }
    .level{
      font-size:30px;font-weight:800;
    }
    .progress-circle{
      width:84px;height:84px;border-radius:50%;
      background:linear-gradient(180deg,#19191d, #111114);
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      box-shadow: 0 10px 24px rgba(0,0,0,0.6), inset 0 -6px rgba(0,0,0,0.5);
      font-weight:800;font-size:20px;
    }
    .progress-circle small{font-size:14px;color:var(--muted);font-weight:600}

    /* Scroll area with roadmap */
    .roadmap{
      padding:8px 18px 120px 18px;
      max-width:460px;
      margin:0 auto;
    }
    .track{
      position:relative;
      display:grid;
      grid-template-columns:1fr 1fr;
      row-gap:36px;
      column-gap:12px;
      align-items:start;
    }

    /* Unit card */
    .unit{
      width:140px;
      height:120px;
      border-radius:18px;
      background: linear-gradient(180deg, var(--panel), var(--panel-deep));
      box-shadow: 0 18px 30px rgba(0,0,0,0.6), inset 0 4px rgba(255,255,255,0.02);
      padding:14px;
      display:flex;flex-direction:column;justify-content:center;
      gap:8px;color:#e9eaf0;
      position:relative;
    }
    .unit .pct{
      font-size:20px;font-weight:800;color:#f3f6fb;
    }
    .unit .title{
      font-size:18px;font-weight:800;color:#dfe3e9;
    }

    /* Left blocks align left, right blocks align right */
    .left { justify-self:start; transform: translateX(-8px); }
    .right { justify-self:end; transform: translateX(8px); }

    /* Dotted connectors using pseudo elements */
    .connector{
      position:relative;
      height:120px;
    }
    /* Create dashed path between left and right */
    .connector::before{
      content:"";
      position:absolute;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      width:100%;
      height:6px;
      background: transparent;
    }

    /* custom dotted path segments using SVG background */
    .path{
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      pointer-events:none;
    }

    /* Cloud & stars decorative */
    .dec{
      position:absolute;
      pointer-events:none;
    }
    .cloud{
      width:72px;height:40px;border-radius:40px;background:linear-gradient(180deg,var(--cloud), #9fb1d9);
      filter: blur(0.4px);
      box-shadow: inset -6px -6px 10px rgba(255,255,255,0.02);
    }
    .star{
      width:12px;height:12px;border-radius:2px;background:var(--star);
      transform:rotate(25deg);
      box-shadow: 0 2px 6px rgba(255,210,74,0.15);
    }

    /* make the connectors visible: we will draw SVG dashed bezier lines */
    svg.path-svg{ position:absolute; left:0; top:0; width:100%; height:100%; overflow:visible; }

    /* Small screen adjustments */
    @media (max-width:420px){
      .unit{width:130px;height:110px;padding:12px}
      .roadmap{max-width:360px}
      .progress-circle{width:72px;height:72px;font-size:18px}
      .level{font-size:26px}
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="left-head">
      <div class="menu-icon">‚â°</div>
      <div>
        <h1>Darslar</h1>
        <div style="color:var(--muted);font-weight:600">Koson Academy</div>
      </div>
    </div>

    <div class="top-right">
      <div class="badge"><span style="color:var(--accent)">‚≠ê</span> <span class="num">0</span></div>
      <div class="badge">ü™ô <span class="num">0</span></div>
    </div>
  </div>

  <div class="hero">
    <div>
      <div class="level">Beginner 1</div>
      <div style="color:var(--muted);margin-top:4px;font-weight:600">Ketma-ket ochiladi</div>
    </div>

    <div class="progress-circle" id="mainProgress">
      <div id="pct">0%</div>
      <small>Progress</small>
    </div>
  </div>

  <div class="roadmap" aria-hidden="false">
    <div class="track" id="track">

      <!-- Row 1: left Unit 1.1 -->
      <div class="left connector">
        <div class="unit left" data-unit="1.1" tabindex="0">
          <div class="pct">0%</div>
          <div class="title">Unit 1.1</div>
        </div>
        <svg class="path-svg" viewBox="0 0 360 140" preserveAspectRatio="none">
          <path d="M140 60 C180 20, 220 20, 260 60" stroke="#19a9ff" stroke-width="6" stroke-dasharray="8 8" fill="none" stroke-linecap="round" opacity="0.95"/>
        </svg>
        <!-- decorative cloud -->
        <div class="dec" style="left:80px;top:10px;">
          <div class="cloud" style="width:56px;height:32px;border-radius:30px;opacity:0.95"></div>
        </div>
      </div>

      <!-- Row 1: right Unit 1.2 -->
      <div class="right connector">
        <div class="unit right" data-unit="1.2" tabindex="0">
          <div class="pct">0%</div>
          <div class="title">Unit 1.2</div>
        </div>
      </div>

      <!-- Row 2: left Unit 1.3 -->
      <div class="left connector">
        <div class="unit left" data-unit="1.3" tabindex="0">
          <div class="pct">0%</div>
          <div class="title">Unit 1.3</div>
        </div>
        <svg class="path-svg" viewBox="0 0 360 140" preserveAspectRatio="none">
          <path d="M140 60 C180 20, 220 20, 260 60" stroke="#19a9ff" stroke-width="6" stroke-dasharray="8 8" fill="none" stroke-linecap="round" opacity="0.95"/>
        </svg>
      </div>

      <!-- Row 2: right Unit 2.1 -->
      <div class="right connector">
        <div class="unit right" data-unit="2.1" tabindex="0">
          <div class="pct">0%</div>
          <div class="title">Unit 2.1</div>
        </div>
      </div>

      <!-- Row 3: left Unit 2.2 -->
      <div class="left connector">
        <div class="unit left" data-unit="2.2" tabindex="0">
          <div class="pct">0%</div>
          <div class="title">Unit 2.2</div>
        </div>
        <svg class="path-svg" viewBox="0 0 360 140" preserveAspectRatio="none">
          <path d="M140 60 C180 20, 220 20, 260 60" stroke="#19a9ff" stroke-width="6" stroke-dasharray="8 8" fill="none" stroke-linecap="round" opacity="0.95"/>
        </svg>
      </div>

      <!-- Row 3: right empty placeholder for continuity -->
      <div class="right connector" style="height:120px;"></div>

      <!-- Add more rows as needed... -->
    </div>
  </div>

  <script>
    // Example JS to simulate progress updates and make unit clickable
    (function(){
      const units = Array.from(document.querySelectorAll('.unit'));
      let progress = 0;
      const pctEl = document.getElementById('pct');

      // Example: unlock/order logic placeholder
      const unlocked = new Set(['1.1']); // initially unit 1.1 unlocked

      function updateUI(){
        units.forEach(u=>{
          const id = u.dataset.unit;
          const isUnlocked = unlocked.has(id);
          u.style.opacity = isUnlocked ? '1' : '0.45';
          u.style.cursor = isUnlocked ? 'pointer' : 'default';
        });
        pctEl.textContent = progress + '%';
      }

      // click behavior: if unlocked, mark as completed and give 1 point (example)
      units.forEach(u=>{
        u.addEventListener('click', ()=>{
          const id = u.dataset.unit;
          if(!unlocked.has(id)) {
            // show modal or toast in real app; here just flash
            u.animate([{ transform:'scale(1)'},{ transform:'scale(1.03)'},{ transform:'scale(1)'}], {duration:350});
            return;
          }
          // mark completed animation
          u.querySelector('.pct').textContent = '100%';
          u.style.boxShadow = '0 6px 20px rgba(0,0,0,0.5), inset 0 -6px rgba(26,160,255,0.07)';
          // increment progress sample (capped at 100)
          progress = Math.min(100, progress + 4); // demo increment
          // unlock next in simple order (very basic)
          const ids = units.map(x => x.dataset.unit);
          const idx = ids.indexOf(id);
          if(idx >= 0 && idx < ids.length - 1) {
            unlocked.add(ids[idx+1]);
          }
          updateUI();
        });
      });

      updateUI();
    })();
  </script>
</body>
</html>
