<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Koson Academy - Ingliz tilini o'rganish uchun interaktiv platforma">
  <meta name="keywords" content="ingliz tili, o'quv platformasi, Koson Academy">
  <meta property="og:title" content="Koson Academy">
  <meta property="og:description" content="Ingliz tilini oson va qiziqarli o'rganing!">
  <meta property="og:image" content="/assets/images/logo.png">
  <title>Koson Academy</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img id="userPhoto" src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Foydalanuvchi rasmi">
      <span id="userName">Foydalanuvchi</span>
    </div>
    <div class="header-center">
      <span class="academy-name">Koson Academy</span>
    </div>
    <div class="points-display">
      <span id="userPoints">Ballar: 0</span>
    </div>
  </div>

  <section id="home" class="active">
    <div class="progress-container">
      <div id="completedLessonsCount">Yakunlangan darslar: 0 / 36</div>
      <div class="progress-bar"><div class="progress-fill"></div></div>
    </div>
    <div class="level-tabs">
      <div class="level-tab active" data-level="a1">A1</div>
      <div class="level-tab" data-level="a2">A2</div>
      <div class="level-tab" data-level="b1">B1</div>
      <div class="level-tab" data-level="b2">B2</div>
    </div>
    <div id="level-content"></div>
  </section>
  <section id="lessons">
    <div class="lessons">
      <div id="lessonContainerForLessonsPage" class="button-container">
        <p>Yuklanmoqda...</p>
      </div>
    </div>
  </section>
  <section id="results">
    <div class="results">
      <h3>Sizning natijalaringiz</h3>
      <canvas id="progressChart"></canvas>
    </div>
  </section>
  <section id="settings">
    <div class="settings">
      <h3>Sozlamalar</h3>
      <div class="language-selector">
        <label for="language">Til:</label>
        <select id="language">
          <option value="uz">O'zbek</option>
          <option value="en">English</option>
          <option value="ru">Русский</option>
        </select>
      </div>
    </div>
  </section>

  <div class="語言"></div>
</body>
</html>
