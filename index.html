<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingliz Tili Darajalari</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--tg-theme-bg-color, #f4f4f4);
      color: var(--tg-theme-text-color, #222);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-container {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    #userPhoto {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid #ccc;
    }

    #userName {
      font-size: 20px;
      font-weight: 600;
    }

    .level-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .level-button {
      padding: 14px 22px;
      background-color: var(--tg-theme-button-color, #007aff);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      min-width: 70px;
    }

    .level-button:hover {
      background-color: #005fcc;
      transform: scale(1.05);
    }

    @media (max-width: 400px) {
      .level-button {
        padding: 12px 18px;
        font-size: 16px;
        min-width: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img id="userPhoto" src="default.jpg" alt="Rasm">
    <div id="userName">Foydalanuvchi</div>
  </div>

  <div class="level-buttons">
    <button class="level-button" onclick="location.href='a1.html'">A1</button>
    <button class="level-button" onclick="location.href='a2.html'">A2</button>
    <button class="level-button" onclick="location.href='b1.html'">B1</button>
    <button class="level-button" onclick="location.href='b2.html'">B2</button>
  </div>

  <script>
    // Telegram WebApp foydalanuvchi ma'lumotlarini yuklash
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;

      if (user) {
        document.getElementById("userName").textContent = user.first_name || "Foydalanuvchi";
        if (user.photo_url) {
          document.getElementById("userPhoto").src = user.photo_url;
        }
      }
    });
  </script>

</body>
</html>
