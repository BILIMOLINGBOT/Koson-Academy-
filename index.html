      font-size: 18px;

      padding: 8px 12px;

    .popup {

      border: 1px solid #FFD700;

    .popup button {
      margin-top: 10px;
      background-color: #1F1F1F;
      color: #FFD700;
      border: 1px solid #FFD700;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .popup button:hover {
      background-color: #FFD700;
      color: #0B0C10;
    }

    .hidden {
      display: none;
    }

    nav.bottom {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1F1F1F;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
