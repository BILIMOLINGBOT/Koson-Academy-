<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viktorina - Inglizcha so'zlar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .coin {
      display: flex;
      align-items: center;
      font-size: 20px;
    }
    .coin img {
      width: 30px;
      margin-right: 8px;
    }
    .question {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .option {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .option:hover {
      background: #eee;
    }
    .wrong {
      border: 2px solid red;
    }
    .wrong-msg {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .next-btn {
      display: none;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="level">üßë‚Äçüéì A1</div>
    <div class="coin"><img src="https://cdn-icons-png.flaticon.com/512/833/833474.png" alt="coin" /> <span id="coinCount">0</span></div>
  </div>

  <div class="question" id="questionWord">Loading...</div>

  <div class="options" id="optionsContainer"></div>

  <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Keyingi</button>

  <script>
    const questions = [
      { word: "Today", correct: "Bugun", options: ["Bugun", "Kecha", "Ertaga"] },
      { word: "Big", correct: "Katta", options: ["Kichkina", "Katta", "Yaxshi"] },
      { word: "House", correct: "Uy", options: ["Maktab", "Uy", "Daraxt"] },
      { word: "Car", correct: "Mashina", options: ["Mashina", "Velosiped", "Avtobus"] },
      { word: "Happy", correct: "Baxtli", options: ["Xafa", "Baxtli", "Qorong‚Äòi"] }
    ];

    let currentQuestion = 0;
    let coin = 0;

    const questionWord = document.getElementById("questionWord");
    const optionsContainer = document.getElementById("optionsContainer");
    const coinCount = document.getElementById("coinCount");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion(index) {
      nextBtn.style.display = "none";
      optionsContainer.innerHTML = "";
      const q = questions[index];
      questionWord.innerText = q.word;

      q.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(btn, opt, q.correct);
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer(element, selected, correct) {
      document.querySelectorAll('.option').forEach(btn => btn.onclick = null);
      if (selected === correct) {
        coin += 1;
        coinCount.innerText = coin;
        element.style.backgroundColor = "#4CAF50";
        element.style.color = "#fff";
      } else {
        element.classList.add("wrong");
        const msg = document.createElement("div");
        msg.className = "wrong-msg";
        msg.innerText = `Noto‚Äòg‚Äòri, ${correct}`;
        element.appendChild(msg);
      }
      nextBtn.style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        questionWord.innerText = "Tugadi! ‚úÖ";
        optionsContainer.innerHTML = "";
        nextBtn.style.display = "none";
      }
    }

    showQuestion(currentQuestion);
  </script>

</body>
</html>
