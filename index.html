<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inglizcha So‚Äòz O‚Äòrganish</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .coin {
      display: flex;
      align-items: center;
      font-size: 20px;
    }
    .coin img {
      width: 30px;
      margin-right: 8px;
    }
    .question {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .option {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .option:hover {
      background: #eee;
    }
    .wrong {
      border: 2px solid red;
    }
    .wrong-msg {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="level">üßë‚Äçüéì A1</div>
    <div class="coin"><img src="https://cdn-icons-png.flaticon.com/512/833/833474.png" alt="coin" /> <span id="coinCount">6</span></div>
  </div>

  <div class="question" id="questionWord">Today</div>

  <div class="options">
    <div class="option" onclick="checkAnswer(this)">Bugun</div>
    <div class="option" onclick="checkAnswer(this)">Ertaga</div>
    <div class="option" onclick="checkAnswer(this)">Kecha</div>
  </div>

  <script>
    const correctAnswer = "Bugun";
    let coin = 6;

    function checkAnswer(element) {
      const selected = element.innerText.trim();

      // Disable all buttons
      document.querySelectorAll('.option').forEach(btn => btn.onclick = null);

      if (selected === correctAnswer) {
        coin += 1;
        document.getElementById("coinCount").innerText = coin;
        element.style.backgroundColor = "#4CAF50";
        element.style.color = "#fff";
      } else {
        element.classList.add("wrong");
        const msg = document.createElement("div");
        msg.className = "wrong-msg";
        msg.innerText = `Noto‚Äòg‚Äòri, ${correctAnswer}`;
        element.appendChild(msg);
      }
    }
  </script>

</body>
</html>
