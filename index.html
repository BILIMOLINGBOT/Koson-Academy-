<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanal aʼzoligini tekshirish</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fff3b0;
      padding: 30px;
    }
    .panel {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .status {
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      background-color: #4d3f00;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b3000;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Kanalga aʼzo bo‘lganingizni tekshiring</h2>
    <p>Davom etish uchun quyidagi kanalga aʼzo bo‘ling:</p>
    <p><strong><a href="https://t.me/KosonAcademy" target="_blank">@KosonAcademy</a></strong></p>
    <button onclick="checkMembership()">Aʼzoligimni tekshirish</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    async function checkMembership() {
      const tg = window.Telegram.WebApp;
      const userId = tg.initDataUnsafe.user.id;

      const res = await fetch("https://YOUR_BACKEND_URL/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: userId
        })
      });

      const data = await res.json();
      const statusDiv = document.getElementById("status");

      if (data.status === "member") {
        statusDiv.innerHTML = "✅ Siz kanalga aʼzo bo‘lgansiz. Davom etishingiz mumkin.";
        setTimeout(() => {
          tg.close(); // yoki window.location.href = 'main.html';
        }, 1500);
      } else {
        statusDiv.innerHTML = "❌ Siz hali kanalga aʼzo emassiz. Iltimos, oldin kanalga aʼzo bo‘ling.";
      }
    }
  </script>
</body>
</html>
