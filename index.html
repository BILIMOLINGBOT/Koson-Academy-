<!DOCTYPE html>
<html>
<head>
  <title>Telegram kanal tekshirish</title>
</head>
<body>
  <h2>Telegram kanalga aʼzo boʻlganmisiz?</h2>
  <button onclick="checkMembership()">Tekshirish</button>
  <p id="result"></p>

  <script>
    async function checkMembership() {
      const userId = prompt("Telegram user_id ni kiriting:");

      const res = await fetch(`/check-membership?user_id=${userId}`);
      const data = await res.json();

      const result = document.getElementById("result");
      if (data.status === "member" || data.status === "administrator" || data.status === "creator") {
        result.innerText = "✅ Siz kanalga aʼzo boʻlgansiz!";
      } else {
        result.innerText = "❌ Iltimos, avval kanalga aʼzo boʻling: @KosonAcademy";
      }
    }
  </script>
</body>
</html>
